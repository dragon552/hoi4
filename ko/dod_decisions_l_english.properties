YUG_propaganda_in_target코0=[YUG_communist_coup_target.GetNameDef]에 대한 선전 공작
YUG_propaganda_in_target_desc코0=우리의 목표가 선택되었으며, 지금 우리가 해야 할 일은 사회주의 동맹국들에게 효과적인 선전을 제공하는 것이고, 머지 않아 우리는 발칸 반도의 상류층을 타도하는 데 필요한 반란의 씨앗을 뿌릴 것입니다.
YUG_arm_communist_militants코0=[YUG_communist_coup_target.GetAdjective] 민병대 무장
YUG_arm_communist_militants_desc코0=우리는 말로만 국경을 넘어 우리의 동지들에게 혁명을 가져올 수 없습니다. 우리는 동맹들에게 그들의 주인을 타도하는 데 필요한 무기를 제공해야 합니다.
YUG_communist_coup코0=공산주의자 쿠데타 선동
YUG_communist_coup_desc코0=그들은 충분히 오래 준비했고, 우리가 지금 해야 할 일은 국경 너머 무장 세력에게 우리의 승인을 주는 것이며, 그들은 그들의 부패한 자본주의 정부에 쿠데타를 일으키려고 할 것입니다!
YUG_abandon_communist_effort코0=[YUG_communist_coup_target.GetNameDef]에 대한 우리의 노력 포기
YUG_abandon_communist_effort_desc코0=[YUG_communist_coup_target.GetNameDef]의 사람들은 아직 그들 정부의 테두리에서 그들 스스로를 해방시킬 준비가 되어있지 않은 것이 분명하며, 우리는 그들 국가에 공산주의 쿠데타를 선동하려는 우리의 노력을 포기해야 합니다.
YUG_uprising_strength_tt코0=그들의 현재 지원으로, §Y공산주의자§!들의 영향력은 [YUG_communist_coup_target.Get_Yugo_Uprising_strength]이(가) 될 것입니다.\n이것은 그들의 현재 §Y공산주의자§! 지원과 농민들이 무장한 횟수에 기반합니다.
