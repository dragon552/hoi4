YUG_instigate_in_bulgaria코0=불가리아에서의 농민 봉기 선동
YUG_instigate_in_bulgaria_desc코0=불가리아인들을 제외한 거의 모든 남부 슬라브 노동자들이 우리나라에 의해 해방되었습니다. 불가리아인들이 억압자들에 맞서 일어서도록 격려해야만, 우리는 발칸 반도의 슬라브 노동자들을 해방했다고 진정으로 주장할 수 있습니다.
YUG_instigate_in_albania코0=알바니아에서의 농민 봉기 선동
YUG_instigate_in_albania_desc코0=알바니아인들은 그들 스스로를 슬라브인으로는 인식하지 않지만, 우리의 국경에 가깝다는 것과 알바니아인과 남슬라브 사이의 문화적 교류는 그들을 범슬라브 노동자 의회에 가입시키기에 이상적인 후보로 만들고 있습니다.
