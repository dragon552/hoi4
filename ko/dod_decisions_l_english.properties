YUG_propaganda_in_target코0=[YUG_communist_coup_target.GetNameDef]에 대한 선동 선전
YUG_propaganda_in_target_desc코0=목표가 결정되었고, 지금 우리에게 필요한 것은 사회주의 동맹국들에게 효과적인 선전을 제공하는 것이며, 머지않아 우리는 발칸의 상류층을 타도하는 데 필요한 반란의 씨앗을 뿌릴 것입니다.
YUG_arm_communist_militants코0=[YUG_communist_coup_target.GetAdjective] 투사 무장시키기
YUG_arm_communist_militants_desc코0=말로만 국경 너머의 동지들에게 혁명을 가져다 줄 수는 없습니다. 우리는 동맹들에게 그들의 주인을 전복시키는데 필요한 무기를 제공해야 합니다.
YUG_communist_coup코0=공산주의 쿠데타 선동
YUG_communist_coup_desc코0=그들은 충분히 오랫동안 준비해왔고, 지금 우리가 해야 할 일은 국경 너머의 투사들에게 승인 해주는것 뿐이며, 그들은 부패한 자본주의 정부를 전복하려 시도할 것입니다!
YUG_abandon_communist_effort코0=[YUG_communist_coup_target.GetNameDef]에서의 노력 포기
YUG_abandon_communist_effort_desc코0=[YUG_communist_coup_target.GetNameDef]의 인민들이 아직 그들 정부의 한계로부터 벗어날 준비가 되어 있지 않다는 것이 분명합니다. 그리고 우리는 그 나라에서 공산 혁명를 선동하려는 노력을 접어야 합니다.
