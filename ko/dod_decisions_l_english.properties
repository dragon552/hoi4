YUG_instigate_in_bulgaria코0=불가리아에 농민 봉기 선동
YUG_instigate_in_bulgaria_desc코0=불가리아인을 제외한 거의 모든 남슬라브 노동자들이 우리 국가에 의해 해방되었습니다. 불가리아인들이 그들의 압제자들과 맞서 일어나도록 격려해야만 우리는 진정으로 발칸의 슬라브 노동자들을 해방시켰다고 주장할 수 있습니다.
YUG_instigate_in_albania코0=알바니아에 농민 봉기 선동
YUG_instigate_in_albania_desc코0=알바니아인, 그 자신들은 슬라브인과 동질감을 갖고 있진 않지만, 우리 국경에 대한 접근성과 알바니아인과 남슬라브인 사이에서의 문화 교류는 그들을 범슬라브 노동자 회의에 참가시키기에 이상적인 후보자로 만들어 주고 있습니다.
