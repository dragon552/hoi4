GRE_the_hellenic_navy_desc코0=우리 그리스는 오스만 제국으로부터 독립한 이래로 강력하고 자랑스러운 해양 전통이 있었습니다. 우리의 해군은 주변국들 중 가장 강력하며, 지중해에서 진정한 지역 강국이 되기 위해 우리 해군의 유산을 육성하기만 하면 됩니다.
GRE_destroying_our_foes코0=우리의 적 파괴
GRE_destroying_our_foes_desc코0=우리의 미래를 보장하는 것은 적들이 우리의 조국을 건드리기 전에 저들을 공격하는 데에 달려있습니다. 우리는 적의 목표물들에 대해 전략 폭격하는 전략에 투자해야 합니다.
