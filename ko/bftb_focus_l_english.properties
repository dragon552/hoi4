GRE_a_fleet_fit_for_the_aegean_desc코0=매일 우리는 우리 바다에서 이탈리아 순양전함과 영국 항공모함이 이동하는 것을 강제로 지켜볼 수밖에 없었습니다. 이건 굴욕적입니다! 발칸 반도의 누군가가 마침내 떨쳐 일어나 우리 모두가 자랑스러워할 수 있는 해군을 배치할 때입니다.
