GRE_paying_back_our_debts_in_bulk_ITA_tt코0=다음 결정의 해제: §Y이탈리아에 대한 대규모 부채 상환§! \n
GRE_open_up_the_country코0=국가 개방
GRE_connecting_our_prefectures코0=지방 행정 구역 연결
GRE_exporting_more_luxury_commodoties코0=사치품 수출 확대
GRE_greek_autarky코0=그리스 경제 자립 정책
GRE_greek_autarky_desc코0=우리보다 부유한 국가의 자본에 대한 우리의 오랜 의존은 굴욕적입니다. 이 나라들은 우리를 깔보고 괴롭히며, 우리를 가난한 상태로 두어 그들의 주머니를 두둑하게 합니다. 독일, 이탈리아, 소련은 자급자족과 완전한 독립을 향한 길이라는 또 다른 방법이 있음을 보여주었습니다! 물론, 우리가 결국에는 독일이 아니기에 그 상태에 도달하는 데 시간이 좀 걸릴 수 있습니다...
