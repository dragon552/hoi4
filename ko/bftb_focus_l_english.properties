TUR_renew_the_turkish_soviet_non_aggression_pact_desc코0=우리는 1925년에 [SOV.GetNameDef]과 불가침조약을 체결했고, 세계에서 [SOV.GetAdjective]과 친선 관계를 처음 맺은 나라들 중 하나이지만, 시대가 바뀌었습니다. 이 조약을 갱신하고 현 정권과의 관계가 좋다고 보장하는 것이 중요합니다.
