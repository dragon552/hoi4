BUL_war_industry코0=군수 산업
BUL_plot_against_boris_death코0=차르 보리스의 죽음
BUL_the_return_of_ferdinand_i코0=차르 페르디난트 1세의 귀환
BUL_the_fate_of_the_balkans코0=발칸 반도의 운명
