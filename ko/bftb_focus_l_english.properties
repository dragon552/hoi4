GRE_bring_home_the_exiled_republicans코0=추방된 공화주의자들의 귀환
GRE_bring_home_the_exiled_republicans_desc코0=마침내 우리의 지도자 엘레프테리오스 베니젤로스의 복귀 덕분에, 우리는 군주주의자들로 인해 내쫓겨 긴 망명생활을 하고있던 동지들을 다시 초대할 수 있습니다. 우리가 우리의 국가를 궤도에 다시 올려놓기 위해서는 온갖 도움을 필요로 합니다!
GRE_bring_home_the_exiled_republicans_focus_tt코0=§Y베니젤로스주의자§! 장관과 장군들이 망명에서 돌아와 사용 가능해지게 될 것입니다.
GRE_compromise_with_the_monarchists코0=군주주의자들과 타협
GRE_compromise_with_the_monarchists_desc코0=우리는 왕을 좋아하지 않지만, 우리나라는 너무 오랫동안 이 문제로 인해 분열되었습니다. 또 다른 내전의 위험을 감수하는 대신, 군주주의자들을 불러와 조건에 대해 논의합시다. 투쟁의 시간은 끝났습니다.
GRE_compromise_with_the_monarchists_focus_tt코1=§Y요르요스 2세§!는 자신의 권리를 포기하고 입헌군주가 됩니다.\n\n£faction_gre_monarchist §Y군주주의자§!들은 우호적으로 변하며, §Y공산주의자§!들은 §R적대적§!으로 변합니다.
GRE_request_communist_support코0=공산주의자들의 지원 요청
GRE_request_communist_support_desc코0=요르요스 2세는 그리스인이 아니며, 그리스의 문제에 관여할 권리따위는 없습니다! 그리스는 그의 통치 아래에서 너무 많은 피를 흘렸고, 이제 우리는 이 범죄자를 법의 심판대 앞에 세워야 합니다! 우리 단독으로는 이런 일을 벌일 수 없겠지만, 우리만큼 왕을 미워하는 집단이 하나 더 있습니다...
GRE_request_communist_support_focus_tt코1=£faction_gre_communist §Y공산주의자§!들과 더욱 §G친밀§!해지며, £faction_gre_monarchist §Y군주주의자§!들과는 관계가 §R악화§!£됩니다.\n\n£faction_gre_monarchist §Y군주주의자§! 장군들과 장관들은 §R사임§!하겠지만, §Y공산주의자§! 장군들과 장관들이 §G사용 가능§!해질 것입니다.
GRE_remembering_the_anatolian_catastrophe코0=아나톨리아 참사를 기억하라
GRE_remembering_the_anatolian_catastrophe_desc코0=그리스-터키 전쟁은 재앙과 다름 없었습니다. 우리의 국민들은 학살당했고, 위신은 땅에 떨어졌으며, 정치적 움직임 또한 3년만에 붕괴되었습니다! 우리는 이것이 계속 이어지도록 내버려 둘수 없습니다. 우리는 이 모든 것을 터키인들을 탓하도록 돌려야 합니다. 그리고 어쩌면, 우리는 오랜 세월후에 마침내 대 그리스를 이룩할수 있을지도 모르겠습니다...
GRE_old_memories_stir_new_threats_tt코0=터키에 대한 감정을 자극하는 것은 §Y의도치 않은 결과§!를 가져올수 있습니다...
GRE_a_socialist_economy코0=사회주의 경제
GRE_a_socialist_economy_desc코0=그리스의 국민들은 잘못된 왕과 전쟁광 베니젤로스주의자들 아래에서 너무 오랫동안 피를 흘렸기에, 이제는 국민들을 우선으로 하는 정부 아래에서 번영을 시작할 때 입니다!
GRE_restoring_our_home코0=고토 회복
GRE_restoring_our_home_desc코0=지난 세월은 그리스에게 적대적이었고, 전쟁, 빚, 가난에 시달렸습니다. 마침내 우리의 민주주의가 다시 돌아왔고, 우리를 착취하는 독일과 이탈리아인들을 추방 할 때가 왔습니다. 대신 우리는 영국과의 긴밀한 유대관계를 유지하며 산업과 정신 모두에서 우리의 나라를 재건하는데 도움이 될수 있기를 바랍니다.
GRE_venerate_the_ancient_hellenes코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_desc코0=우리는 과거 존경받던 그리스인들의 후손이 아니겠습니까?\n우리는 논리, 철학, 전쟁의 거장들과 피를 나누지 않았습니까? 우리는 다시 한번 유럽의 지도자 자리를 차지하기 위하여 우리 민족에게 자부심을 부여할 것입니다.
GRE_the_birthplace_of_democracy코0=민주주의의 탄생지
GRE_the_birthplace_of_democracy_desc코0=그리스인들에게 독재자는 거의 존경받지 못했으며, 이는 페리클레스 시대부터 우리가 자랑스러이 유지해왔던 특성입니다! 민주주의는 그리스의 천재들이 만들어낸 여러 과실 중 하나이며, 독재를 추구하고 있는 이탈리아와 독일에 맞서는 것이야 말로 우리가 마땅히 해야 할 일입니다!
GRE_nationalized_banks코0=은행 국유화
GRE_nationalized_banks_desc코0=도이치 은행과 잉글랜드 은행은 보잘것 없는 수입을 남용하고 우리가 선출하지 않은 독재정권을 지원하는등 그리스 국민들을 너무 오랫동안 착취해 왔습니다! 우리는 그리스 국민들이 더 이상 착취당하지 않을 것이며, 우리의 돈은 정부로 향해야 한다고 말해야 합니다!
GRE_soviet_subsidised_railways코0=소련의 철도 보조금 제공
GRE_soviet_subsidised_railways_desc코0=그리스는 유럽의 강대국들로부터 매번 고통받아왔습니다. 우리가 그리스 경제를 현대화 할수 있는 기회를 갖기를 원한다면, 흑해를 건너야 합니다.
GRE_agricultural_communes코0=농업 공동체
GRE_agricultural_communes_desc코0=세계는 산업화되었고, 우리는 이제 따라잡아야 할 때입니다. 그러나 우리 국민들중 대부분이 농업을 제외하고는 아무것도 알지 못하며, 이를 쉽게 해결하기는 어려울 것입니다. 그러므로 우리는 농업을 효율적인 공동체들로 재구성해 제조업과 군수공업에 종사할 다른 분야의 인재들을 확보해야 합니다.
GRE_theban_warriors코0=테베의 전사들
GRE_theban_warriors_desc코0=힘을 숭상하는 군국주의적 세력이 되는 것이 우리의 목표가 아닙니다. 우리는 무솔리니의 정부 체제를 모방하려고 하는 것이 아닙니다! 우리는 그리스인이지 로마인이 아닙니다! 폭력적인 스파르타인들을 숭배의 대상으로 만드는 대신, 우리는 교활한 전략을 통해 스파르타 패권을 전복시킨 테베인들을 숭상해야합니다!
GRE_athenian_thinkers코0=아테네의 사상가들
GRE_athenian_thinkers_desc코0=인류의 가장 훌륭한 사상가 중 일부는 아테네 출신이며, 예술과 과학에 관한 약간의 격려를 통해 우리는 그리스 전역에서 위대한 정신들이 나타나는 것을 볼 수 있을 겁니다!
GRE_macedonian_generals코0=마케도니아의 장군들
GRE_macedonian_generals_desc코0=알랙산더 대왕은 한때 세계를 자신의 것으로 만드려고 한 적이 있습니다. 그리고 그는 작은 마케도니아에서 그 모든 것을 해냈습니다. 우리는 그의 훌륭한 혈통을 이어받았고, 우리는 알렉산더와 아르게아스 왕조를 그리스의 완벽한 통치로 보아야 합니다.
GRE_the_greek_industrial_revolution코0=그리스 산업혁명
GRE_the_greek_industrial_revolution_desc코0=그리스는 수십년 전에 산업화 되었어야 했지만, 부패한 정치인들과 외세의 개입은 우리에게 뒤쳐진 경제체제를 남겨주었습니다. 우리의 삶의 방식을 바꿀 시간이 없습니다. 지금 바로 일하기 시작해야 합니다.
GRE_industry_bypass_tt코0=§Y군수공장§! 혹은 §Y민간공장§!을 건설할 공간이 충분하지 않습니다
GRE_red_militias코0=적위군
GRE_red_militias_desc코0=그리스 사회를 현대화하는 것을 방해하는 사람들이 있지만, 우리는 적위군을 통해 혁명을 보존하고 그들이 우리를 방해하게 내버려두지 않을 것입니다.
GRE_clearing_land_for_industrial_expansion코0=산업 확장을 위한 토지 개간
GRE_clearing_land_for_industrial_expansion_desc코0=그리스의 언덕들 위에는 올리브, 포도 그리고 담배 밭들이 즐비하며 비잔틴 제국의 유산인 수많은 교회들이 그만큼 많이 있습니다. 우리에게 전자들 전부는 필요 없고, 새로운 그리스에 후자가 있을 자리는 없습니다. 이 적합한 토지를 접수해서 노동자들을 위한 공장들을 건립하는 데 사용하도록 합시다!
GRE_the_anatolian_refugees코0=아나톨리아 난민들
GRE_the_anatolian_refugees_desc코0=그리스-터키 전쟁 이후 우리는 터키에 살고 있던 약 2백만명의 그리스 난민을 데려가도록 강제받았습니다. 우리는 준비되지 않았고, 상황은 더욱 안 좋아졌습니다. 난민들은 망명자들 중 하나인 요르요스 코스미디스 아래에서 정치적으로 조직되고 있습니다. 그들의 움직임은 무시하기에는 너무 커졌는데, 우리의 목표와는 정말로 다를까요?
GRE_depose_the_reactionaries코0=반동 축출
GRE_depose_the_reactionaries_desc코0=우리는 베니젤로스주의자와의 연합을 오랫동안 용인해왔습니다. 그들의 자유주의적 의제는 우리의 마르크스주의와 대치되며, 마침내 이 우스꽝스러운 관계를 종식시킬 때가 왔습니다. 혁명을 위해!!
GRE_resurrecting_the_megali_idea코0=메갈리 이데아 부활
GRE_resurrecting_the_megali_idea_desc코0=우리는 1919년에 메갈리 이데아를 약속받았지만, 그리스-터키 전쟁 이후로 그 꿈은 물 건너 가버렸습니다. 하지만 터키인들이 우리의 땅에서 계속 존재하는 한, 우리는 마땅한 소유권을 주장할 것입니다. 그리스 국민들에게 이를 한 번 더 상기해 이를 기억하도록 만들 수 있을 겁니다...
GRE_megali_idea_conference_invites_tt코0=§Y메갈리 협약§!에 초대 포커스를 선택하면 발송됩니다.
GRE_prepare_for_the_great_anti_fascist_war코0=반파시스트 전쟁 준비
GRE_prepare_for_the_great_anti_fascist_war_desc코0=오로지 전장에서 분쇄될 수 밖에 없는 이념적 도전을 대표하는 파시즘은 마르크스주의에 있어 가장 큰 위협입니다. 소비에트 연방은 파시즘의 확산을 막기 위해서 아무것도 하지 않기 때문에, 그 의무는 우리에게 넘어왔습니다.
GRE_ally_tito코0=티토와의 동맹
GRE_ally_tito_desc코0=우리의 반 스탈린 마르크스주의 신조에 유고슬라비아의 요시프 브로츠 티토보다 헌신적인 혁명가는 없습니다. 우리는 아마 그를 좋아하지 않을 수 있지만, 우리는 그와 그의 동포들을 도와 피에 굶주린 파시스트와 배반적인 볼셰비키들에 대항하여 형제의 기치 아래 연합해야합니다.
GRE_tow_the_stalinist_line코1=스탈린주의자들의 편에 서기
GRE_tow_the_stalinist_line_desc코0=우리는 소비에트 연방의 위대한 지성들에게 우리의 혁명에 대한 빚을 지고 있습니다: 그들의 기여가 없었더라면, 우리는 그리스 내에서 권력을 확보할 수 없었을 것입니다! 우리는 모스크바에 있는 우리의 동지들과 연대해야만 합니다.
GRE_horror_and_fear코0=공포와 두려움
GRE_horror_and_fear_desc코0=Deimos kai Phobos – 공포와 두려움. 이들은 전쟁의 신 아레스의 쌍둥이 아들이었습니다. 스파르타인들은 고립된 채 홀로, 아레스의 아들들을 기리기 위해 전쟁터에서 피를 흘렸습니다. 우리 역시 영광스러운 과거를 기리기 위해 전쟁터에 피를 흘릴 것입니다.
GRE_the_gordian_knot코0=고르디우스의 매듭
GRE_the_gordian_knot_desc코0=고르디우스의 매듭은 알렉산드로스 대왕의 전설의 일부로, 그 표현은 대담한 일격으로 불가능해보이는 과제를 해결하는 것을 의미하게 되었습니다. 우리의 불가능한 과제는 우리의 잃어버린 땅을 되찾는 것이며 우리의 대담한 일격이란 우리의 강력한 동맹국들이 우리를 위해 그것을 찾아오게 하는 것입니다.
GRE_megali_idea_approved코0=§Y메갈리 이데아§! 승인
GRE_megali_convention_a_failure코0=이라클리온 협약은 실패했습니다.
GRE_gordian_knot_tt코0=§Y이탈리아§!를 제외한 모든 서명자가 §Y메갈리 협약§!의 약정을 준수하기 위해 §Y터키§!와 §Y그리스§!에 나란히 선전포고 할 것입니다.
GRE_secure_the_aegean코0=에게 해 확보
GRE_secure_the_aegean_desc코0=우리는 유럽 반대편에 있는 문제를 해결하기 위해 노력했지만 우리 바로 앞의 위협을 무시하고 있었습니다. 터키는 지난 수 세기동안 그리스 국민들을 적대하며 괴롭혔으며, 우리는 새롭고 밝은 길로 나아가고 싶었지만 과거가 옳게 바뀔때까지는 미래는 밝아질 수 없을 것이 분명해졌습니다.
GRE_dominate_the_bulgarians코0=불가리아 정복
GRE_dominate_the_bulgarians_desc코0=불가리아인들은 그리스의 안전을 몇 번이고 위협했습니다. '발칸의 프로이센'이란 별명이 얼마나 기이합니까? 우리는 그들이 다시는 그리스의 안전을 위협하지 못하게 해야합니다.
GRE_stage_an_incident_in_the_bosporus코0=보스프러스 해협에서의 사건 발생
GRE_stage_an_incident_in_the_bosporus_desc코0=소비에트 정치국은 콘스탄티노플을 비밀스럽게 통치하려는 욕망을 이루지 못했습니다. 소련을 돕기위해 우리는 보스프러스 해협을 장악하기 위한 첫 번째 구체적인 조치를 취하기로 결정했으며, 그리스는 이에 절대적으로 중요한 역할을 할 것입니다...
GRE_reviving_the_double_headed_eagle코0=쌍두독수리의 부활
GRE_reviving_the_double_headed_eagle_desc코0=베니젤로스주의자들은 비잔티움의 진정한 영광을 회복시키는 것을 거부한 겁쟁이였습니다. 왜 우리가 제국의 잃어버린 영토를 되찾는 것을 터키의 해안지역에서 멈추어야합니까? 그리스의 영광 가득한 새 시대가 시작되었습니다!
GRE_nenikikamen코0=우리가 승리했노라
GRE_nenikikamen_desc코1=[Root.GetNenikikamenDesc]
GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD코0=우리가 이겼습니다! 베니젤로스주의자들의 정당성이 많은 세월이 지나서 마침내 입증되었습니다! 메갈리 이데아는 우리 운명을 방해하는 반대자들을 이겨냈으며, 우리는 이제 그리스의 새 시대 - 황금시대에 도착해 있습니다!
GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE코0=우리가 이겼습니다! 비잔티움은 오랜 세월이 지난 후 마침내 복수에 성공했습니다! 우리의 오래된 제국의 수도를 찾았기 때문에, 우리는 우리의 운명에 한 발짝 더 가까이 다가갈 수 있게 되었습니다! 우리는 그리스의 새로운 시대 - 피와 불에서 태어난 시대에 서있습니다!
GRE_attack_the_fascists코0=파시스트 공격
GRE_attack_the_fascists_desc코0=파시즘은 바이러스이며, 전염병처럼 유럽 전역을 휩쓸고 있습니다. 공산주의는 치료법이며, 우리는 무력을 통해 파시즘을 관리해야합니다!
GRE_revolutionaries_of_the_south코0=남쪽의 혁명가들
GRE_revolutionaries_of_the_south_desc코0=우리는 모스크바의 동지들과 완전한 의견일치를 할 수 없을겁니다만, 우리가 유럽의 남쪽에서 우리만의 혁명 신념을 지시한다면 우리는 진정한 공산주의를 누릴 수 있을 겁니다!
GRE_phoideratoi코0=포에데라티
GRE_phoideratoi_desc코0=우리 선조들은 필요성에 따라 야만인들과도 협력할 수 있는 의식을 가지고 있었고, 오늘날 우리는 이를 확실히 필요로 하고 있습니다. 현대 세계에 대한 우리의 투쟁에 동조하는 이전 제국의 모든 신하들에게 장엄한 군대의 대열 안에서 싸울 권리를 허용해야 합니다! 함께, 하나일 때, 우리는 승리를 향해 행진합니다!
GRE_the_die_is_cast코0=주사위는 던져졌다!
GRE_the_die_is_cast_desc코0=우리의 꿈은 실현되었지만, 세상은 여전히 위험에 처해 있습니다! 선이 그어졌고, 그리스는 다가올 갈등이 어떻게 마무리될지에 대해 말하게 될 것입니다!
GRE_byzantine_themata코0=비잔틴 테마제도
GRE_byzantine_themata_desc코0=콘스탄티노플 멸망 이후 세상은 상당히 변했고, 정복은 꽤 복잡한 모험으로 변했습니다. 우리는 제국의 새로 재건된 민족들이 단지 우리가 원한다고 해서 우리를 섬길 것이라고 기대할 수는 없기에, 어느 정도 수준의 자치권을 허용하고 정복 지역의 지방 행정부와 협력해야 합니다. 이건 우리 제국을 다시 안정시키기 위한 작은 댓가에 불과합니다.
byz_restore_byzantine_empire_category_tt코0=§Y비잔티움 제국의 복원§! 결정을 해금합니다.
GRE_the_kings_government코0=국왕의 정부
GRE_the_kings_government_desc코0=국왕의 시의적절한 개입은 베니젤로스주의자들이 신정부를 형성하는 것을 막았으며, 너무 빠르지 않았습니다! 이제 해야할 일들이 산적해있습니다! 데메르치스는 중도 중재자로서 자신의 목적을 다했지만, 이제 그리스에는 더 강력한 대표자가 필요합니다.
GRE_the_right_to_rule코0=정당한 통치권
GRE_the_right_to_rule_desc코0=왕이 자신의 권리를 완벽하게 행사할 수 있는데 왜 독재자를 임명하여 왕을 대신하게 해야합니까! 그리스가 고통받는 지금, 전통을 지키기보다는 백성을 섬기는 진정한 군주가 필요한 때입니다! 신이시여, 요르요스 2세를 지키소서!
GRE_abandon_french_italian_debt_tt코0=우리는 §Y프랑스§!와 §Y이탈리아§! 와의 부채를 포기할 것입니다.\n
GRE_absolute_monarchy_opposition_tt코0=§R이 중점을 선택하는 것은 내전으로 이어집니다!§! \n§Y베니젤로스주의자§! 들은 §R반란을 일으킬 것입니다!§! \n §Y공산주의자§! 들은 §R반란을 일으킬 것입니다!§!
GRE_metaxism_focus코0=메탁사스주의
GRE_metaxism_focus_desc코0=국왕은 명백한 국가원수이지만, 아직 그리스 사람들은 이에 대해 어색합니다. 이상적이지는 않지만, 정부를 구성하기 위해 매우 재능있고 헌신적인 전직 장교가 날개를 펼칠 준비를 하고 있습니다...
GRE_metaxism_warning_tt코1=\n만약 §Y그리스§!가 §Y메탁사스주의§! 중점을 완전히 달성하기 전에 세력에 합류한다면 §R없어질것입니다§!.\n
GRE_the_hellenic_spirit코0=헬라스 정신
GRE_the_hellenic_spirit_desc코0=우리는 저 옛날 그리스를 위대하게 만들었던 신성한 화염이 계속 불탈수 있도록 싸워야 합니다. 우리는 진정으로 위대한 국가가 될 자격이 있으며, 우리도 그걸 잘 알고 있습니다! 우리는 그 불씨를 다시 찾아야 합니다...
GRE_four_year_plan코0=4개년 계획
GRE_four_year_plan_desc코0=메탁사스는 그리스를 산업화하기 위해 기가 막힌 계획을 수립했습니다. 이탈리아 기업주의자들의 경제모델을 기반으로, 우리는 우리를 속박하는 강대국에게서 벗어나고 경제적 자립 정책을 달성할 것입니다.
GRE_petition_britain_for_aid코1=[Root.GetGreekPetitionForAidName]
GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD코0=영국에게 원조 청원!
GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST코0=독일과 영국에게 원조 청원!
GRE_petition_britain_for_aid_desc코1=[Root.GetGreekPetitionForAidDesc]
GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD코0=이 폭도들은 내전의 위협과 시민 불복종을 통해서 왕의 통치에 반대하고 있습니다. 우리의 적이 더 유리한 위치에 있기 때문에, 영국을 위시한 연합국을 우리의 싸움에 부르는 것은 부끄럽지 않습니다. 만약 영국이 우리 편을 들어준다면 우리는 질 수가 없습니다.
GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST코0=이 폭도들은 내전의 위협과 시민 불복종을 통해서 왕의 통치에 반대하고 있습니다. 우리의 적이 더 유리한 위치에 있기 때문에, 우리의 동맹국을 우리의 싸움에 부르는 것은 부끄럽지 않습니다. 만약 영국과 독일이 우리 편을 들어준다면 우리는 질 수가 없습니다.
GRE_monarchist_civil_war코0=요르요스 2세의 독재정치에 대항하는 내전이 시작되었음
GRE_the_national_youth_organisation코0=국가유소년기구
GRE_the_national_youth_organisation_desc코1=독일인과 이탈리아인들이 청소년을 조직한 방식에는 감탄할만한 것들이 존재합니다. 우리는 그들의 모델을 수용해서 우리의 청소년들로 하여금 사교적인 활동에 참여하지 못하게 하며 우리의 위대한 지도자인 [ROOT.GetLeader](을)를 무시하지 않도록 합시다.
GRE_crack_down_on_the_republicans코0=공화주의자 탄압
GRE_crack_down_on_the_republicans_desc코0=우리는 너무 오랫동안 베니젤로스주의자들을 방치했으며 이제는 이 촌극을 끝내야합니다. 그들은 명예나 존중의 일말도 없으며, 도덕이라고는 찾아볼 수 없기 때문에, 우리는 그들을 해충으로 취급해서 그리스에서 쫓아낼 것입니다!
GRE_use_the_military코0=군대 사용
GRE_use_the_military_desc코0=우리는 우리가 가진 모든 것을 이용해 그들을 공격할 것입니다! 우리는 거리에서 그들을 사냥하고, 골목길에서 사냥하고, 지구의 끝까지 쫓아가 사냥할 것입니다! 모든 베니젤로스주의자가 우리의 영원한 지배로부터 그들을 안전하다고 느낄 수 없게 합시다!
GRE_recruit_the_fascists코0=파시스트 모집
GRE_recruit_the_fascists_desc코0=급진주의자들을 잡기 위해서는 그들처럼 생각해야합니다. 파시스트는 우리의 경멸적인 적이지만, 우리의 모든 적들 중 그들이 제일 괜찮습니다. 그들이 우리에게 기꺼이 협조하고 있기 때문에, 우리가 그들을 우리의 목적을 위해 이용하는게 무슨 문제라도 있겠습니까?
GRE_fascists_put_in_play_tt코0=§Y파시스트§!들이 활동을 시작하며 정부와 §G친밀한§ 관계를 유지합니다. \n§Y파시스트§!들과 협력하게 되면, 우리는 파시스트 운동을 합법화하게 됩니다.
GRE_realign_ourselves_with_the_central_powers코0=동맹국과의 재결합
GRE_realign_ourselves_with_the_central_powers_desc코0=불가능하다고 여겨졌던 일이 실현되었습니다! 독일의 퓌러는 축출되었고 카이저가 귀환했습니다! 영국의 외교 정책은 이에 적응하여 변화했으며, 이는 우리에게는 꼭 좋은 소식이라고 할 수는 없습니다. 베를린의 우리 친척과 연계하여 유럽 전체에 신이 내린 왕권을 수호하기 위해 싸우는 것을 고려해보아야 할 것 같습니다.
GRE_no_central_powers_tt코0=이 중점이 효력을 가지려면 §Y오스트리아-헝가리§! 또는 §Y독일 제국§!이 존재해야만 합니다.
GRE_our_traditional_allies_in_the_aegean코0=에게해의 전통적인 동맹국
GRE_our_traditional_allies_in_the_aegean_desc코0=우리가 1832년 오스만으로부터 독립을 챙취할 때 누가 도와줬었습니까? 바로 영국입니다. 대출과 투자로 우리 경제가 오랜 시간 잘 유지될 수 있도록 도와준 곳은요? 바로 영국입니다. 그렇다면 그리스의 미래가 달려 있는 곳은 어디일까요? 바로 영국입니다!
GRE_metaxism_lost_tt코0=만약 우리가 메탁사스의 마지막 개혁을 실행하지 않았을 경우, 우리는 §Y메탁사스주의§! 국민정신을 잃게 될 것입니다!
GRE_prepare_against_the_mediterranean_threat코0=지중해에서의 위협에 대비
GRE_prepare_against_the_mediterranean_threat_desc코0=이탈리아는 그리스의 운명에 반하는 위협입니다. 우리는 그들이 우리에 대한 적대감을 낮추는 것을 기다린다면 아무것도 얻지 못합니다. 우리는 이탈리아가 해상 상륙을 시도할 때 수백만 그리스인들의 합심된 노력을 통해 그들을 다시 바다로 내쫓아야합니다!
GRE_the_metaxas_line코0=자주 침범받아왔던 국경선을 따라 이어지는 요새선인 §Y메탁사스 선§!의 건설이 완료될 것입니다.\n
GRE_the_leonidas_line코0=자주 침범받아왔던 국경선을 따라 이어지는 요새선인 §Y레오니다스 선§!의 건설이 완료될 것입니다.\n
GRE_an_orthodox_state코0=정교회 국가
GRE_an_orthodox_state_desc코0=우리는 정교회 국가입니다. 정교회는 우리의 국가적 정체성의 필수적인 부분입니다. 거룩하신 주여, 희망이신 주여, 거룩하신 주여.
GRE_following_in_the_footsteps_of_giants코0=거인의 발자취를 따라
GRE_following_in_the_footsteps_of_giants_desc코0=메탁사스는 우리에게 파시즘의 이점을 여럿 알려주었습니다만, 진정한 파시즘의 끝까지 우리를 데려다주기에는 너무 겁이 많은 자였습니다. 우리는 파시즘의 진정한 모습, 그리스 파시즘이 필요합니다. 이탈리아나 독일의 값싼 복제품이 아니라요.
no_fascist_metaxism_spirit_tt코0=§Y스파르타 전사 정신 부흥§! 중점이 채택되지 않았다면, §Y메탁사스주의§! 국민 정신은 파시즘화 되지 않으며 대신 §R제거§!될 것입니다.
GRE_reclaiming_the_wayward_ally코0=변덕스러운 동맹 되찾기
GRE_reclaiming_the_wayward_ally_desc코0=오스만 제국의 붕괴는 우리에게 큰 안도감을 주었지만 터키 공화국은 이전의 오스만제국보다 훨씬 더 위협적입니다. 이상한 시대에는 낯선 친구가 필요한 법입니다. 오스만 제국을 다시 데려오는 것은 그리스에 달려 있습니다.
GRE_the_greater_enosis코0=에노시스 달성
GRE_the_greater_enosis_desc코0=[Root.GetAchievingEnosisDesc]
GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD코0=키프로스는 그리스의 것이었으며 앞으로도 그럴 것입니다. 우리가 준비되지 않아서 영국에게 통일의 기회를 빼앗겼었지만, 이제 우리 국가는 충분히 강하고 안정되어있습니다! 키프로스에 대한 외국의 점령을 끝내고 키프로스섬을 그리스로 합병할 때입니다.
GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE코0=키프로스는 그리스의 것이었으며 앞으로도 그럴 것입니다. 우리가 준비되지 않아서 영국에게 통일의 기회를 빼앗겼었지만, 이제 우리는 키프로스의 독립을 확보했기 때문에 과거의 잘못을 바로 잡을 수 있습니다! 그들은 자치에 대한 꿈이 한낱 망상임을 깨달아야 하고 키프로스는 그리스의 일부일 때 가장 안전하다는 것을 깨달아야 합니다.
GRE_securing_the_bulgarian_menace코0=불가리아의 위협에 대한 안전 확보
GRE_securing_the_bulgarian_menace_desc코0=불가리아인들이 언제부터 그리스의 영토의 무결성에 위협이 되지 않았을까요? 어떻게 불가리아 정부가 우리를 상대로 강대국을 끌어들일 음모를 꾸미지 않고 있다고 확신할 수 있을까요? 누구는 이를 두고 편집증이라고 부르겠지만 우리는 이를 경험이라고 부릅니다. 우리는 우리의 이익을 보호하기 위해서 불가리아인들을 조정해야합니다.
GRE_third_hellenic_civilization코0=세 번째 그리스 문명
GRE_third_hellenic_civilization_desc코0=세계는 아직 우리를 비잔틴 제국과 그리스의 유산의 상속자로 보지 않습니다. 그들은 우리의 조상을 칭송하나 오늘날의 우리들은 내려다보고 경멸하고 있습니다. 우리는 만천하에 알려야 합니다. 우리는 비잔틴 제국의 후계자도, 고대 그리스 문명의 후계자도 아닌 세 번째 그리스 문명 그 자체이며 이를 증명하기 위해 위대한 성취를 이룩하겠노라고!
GRE_the_modern_movement코0=근대화 운동
GRE_the_modern_movement_desc코0=파시즘은 20세기의 신념입니다. 그것은 또한 질병처럼 만연한 자본주의의 잘못과 사회주의의 타락에 대한 해답이기도 합니다. 파시즘은 어떤 세대가 한데 모여서 부르짖는 신념입니다. 외국의 침탈을 더 두고 볼 수 없는 세대! 국가적인 수치를 더 이상 당하지 않을 세대! 그리스를 새 시대의 새로운 열강, 그 어떤 위협과 모욕에도 결연히 대답할 수 있는 국가로 만들 수 있는 세대가요! 아에라!
GRE_required_fascist_faction_loyalty_tt코0=§Y파시스트§!가 §G충성하는§! 상태여야함
GRE_expansion_of_athens_university코0=아테네 대학 확장
GRE_expansion_of_athens_university_desc코0=그리스 전통에서 과학과 고등교육은 항상 빼놓을 수 없는 부분을 차지하고 있었으며, 오늘날 그리스의 가장 중요한 학술기관은 아테네의 국립 카포디스트리안 대학입니다. 추가적으로 예산을 투입하고 대학을 확장함에 따라 우리는 국가 연구기관의 능률을 증대시킬 수 있을 것입니다.
GRE_defending_our_kingdom코0=우리의 왕국 수호
GRE_defending_our_kingdom_desc코0=어떤 학자들은 최근의 유럽의 정치적 변동을 감안할 때 국가의 가장 큰 위협은 밖이 아니라 내부에서 온다고들 말합니다. 헛소리죠! 위협은 우리의 이웃, 항상 비열한 음모를 꾸미고 있는 그 이웃들에게서 오며 그들이 바로 진정한 국가의 위협입니다! 우리는 전쟁에 패배한 댓가를 치뤘으며, 다음 전쟁에서는 승리로 이를 극복하는 것이 아주 중요할 것입니다.
GRE_hellenoturkism코0=헬레노튀르키즘
GRE_hellenoturkism_desc코0=그리스 국가사회주의당 사이에서는 거의 보편적이라고 말할 수 있는, 터키와 관계를 깊게 해야 한다는 욕구가 상존하고 있습니다. 우리는 수 세기 간 싸워오면서 서로 너무도 많은 피를 흘렸고 그 때문에 누구도 터키와 우리가 함께한다면 성취할 수 있는 놀라운 경이에 대해서는 생각하지 않았었습니다! 터키와 우리는 모두 함께 파시스트 권력으로 결집해 국가의 안보를 지켜야 합니다! 터키인들이 우리와 같은 방식으로 생각하고 있기를 빕시다...
GRE_cement_greco_german_ties코0=독일과의 결속 강화
GRE_cement_greco_german_ties_desc코0=대부분의 좌파들이 애써 무시하려고 하는 진실은 바로 독일의 관대한 재정 정책이 없었다면 우리는 몇년 전에 다시 한 번 무너졌을 거라는 점입니다. 독일이 없었더라면 지금 우리가 이룩한 것들은 아무것도 해낼 수 없었을 겁니다! 독일이 우리를 필요로 하는 것보다, 우리가 독일을 더 필요로 합니다. 그래도 아직 친밀하고 소중한 우정을 구실로 독일과의 더 나은 거래를 이끌어낼 수는 있을 겁니다.
schachtplan_required_tt코0=§Y샤흐트 플랜§!에 어떠한 변화도 없어야 함
GRE_protectors_of_the_mediterranean코1=[Root.GetProtectorsMediterraneanName]
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD코0=지중해의 수호자
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST코0=지중해의 투사
GRE_protectors_of_the_mediterranean_desc코1=[Root.GetProtectorsMediterraneanDesc]
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD코0=지중해는 우리의 고향이자, 수백만 명의 고향입니다. 우리는 언제나 세상의 일부분에서 평화를 유지하고자 했지만, 이러한 훌륭한 목표는 항상 불측한 의도를 갖고 있는 다른 이들에게 좌절당하곤 했습니다. 우리는 더 이상 우리 자신이나 우리의 이웃들이 우리에게 해를 끼치려는 의도를 갖고 있는 사람들의 행동으로 고통받게 놔둘 수 없습니다. 옳은 일을 위해 일어서야 할 때입니다.
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST코0=지중해는 우리의 고향이자, 수백만 명의 고향입니다. 우리는 언제나 세상의 일부분에서 평화를 유지하고자 했지만, 이러한 훌륭한 목표는 항상 불측한 의도를 갖고 있는 다른 이들에게 좌절당하곤 했습니다. 뭐, 그런 이들을 무찌를 수 없다면, 그런 이들이 되어야죠. 우리는 우리 자신을 다듬어 강대한 그리스 제국이 되어, 이제껏 짓밟혀왔던 옳은 일을 할 때입니다.
GRE_reviving_the_spartan_warrior_spirit코0=스파르타 전사 정신 부흥
GRE_reviving_the_spartan_warrior_spirit_desc코0=전해지기로는 테르모필레 전투에서 4000명의 스파르타인들이 2만명의 페르시아인을 살육하면서 크세르크세스가 그리스로 진입하는 것을 막았었다고 합니다. 오늘날보다 더 그러한 영웅적인 일을 필요로 하는 때는 없었으며, 그런 영웅심이 있는 한 우리는 잠재적 정복자가 아테네 교외에 나타나 우리의 고향과 생명을 가져가겠노라고 말할 때 용기를 갖고 이렇게 대답할 수 있을 것입니다. "몰론 라베!(와서 가져가봐라!)"
GRE_subjugating_the_bulgarians코0=불가리아인 종속화
GRE_subjugating_the_bulgarians_desc코0=불가리아인들은 우리의 필생의 적입니다. 그들은 오직 우리의 등 뒤에 칼을 꽂기 위해서만 존재합니다. 불가리아인들의 보잘것없는 문명은 아무것도 이룩한 바가 없으며, 우리의 유산과 국가를 매번 무너트리려고 노력할 뿐입니다. 이제 할 만큼 했습니다! 불가리아인들에게 왜 우리 그리스인들이 유럽에서 가장 오랫동안 살아남은 민족인지 알려줄 때입니다.
GRE_greece_and_turkey_in_the_axis코0=그리스와 터키가 함께 추축국에!
GRE_greece_and_turkey_in_the_axis_desc코0=그리스-터키 친선조약이 서명되고 비준됨에 따라, 우리는 독일인들을 이용하여 발칸의 운명을 재구성하고 영원한 번영을 얻을 수 있습니다! 발버둥치고 있는 발칸의 나머지 국가들을 집어삼키는 것도, 그를 위한 대가라면 해야만 합니다...
greek_turkish_friendship코0=그리스-터키 친선 협정 체결
GRE_last_country_standing코0=최후의 항전
GRE_last_country_standing_desc코0=터키 정부와 협력은 바람직하지만, 그리스의 신정부는 필요한 상황이라면 행동을 취하는 것을 두려워하지 않는다는 점을 그들도 알고 있어야만 합니다. 주께서 우리 모두에게 자비를 베푸시길.
GRE_moulding_the_new_world_order코0=신세계 질서 형성
GRE_moulding_the_new_world_order_desc코0=시체는 이미 산을 이뤘으며, 그 죽음이 무가치한 것이 되어서는 안 됩니다. 우리는 세계의 그 누구도 싸울 의지가 없을 때까지 계속해서 새로운 세계 질서를 만들기 위해서 싸워야 합니다. 
GRE_reevaluating_the_drachma코0=드라크마화 평가절하
GRE_reevaluating_the_drachma_desc코0=우리의 재정적 불황은 끝나지 않는 것처럼 보이며 채무불이행 선언과 부채는 경제를 파탄으로 몰아넣었습니다. 장기적으로 볼 때에 우리의 부채에는 악영향을 끼치겠지만 외국의 자본을 끌어들이기 위해서는 우리의 통화를 의도적으로 평가절하해야만 합니다. 
GRE_pay_back_debt_tt코0=이러한 §Y결정§!은 §YI.F.C.에 진 부채§! 국민 정신을 점진적으로 완화하고 결국 제거할 것입니다.
GRE_lignite_liquefaction코0=갈탄 액화
GRE_lignite_liquefaction_desc코0=우리나라는 갈탄 광산이 풍부하며 우리는 이미 갈탄을 연료로 바꿀 수 있는 과정을 알고 있습니다. 정부는 더 많은 갈탄 액체화 시설을 열도록 도움을 줘야합니다.
GRE_force_the_farmers_into_factories코0=강제적 이촌향도
GRE_force_the_farmers_into_factories_desc코0=일반 대중들은 남은 생애를 농사를 지으며 살다가 술집에서 싸움이나 하면서 마치는 것도 나쁘지 않다는 동화에 빠져 있고 그들은 틀렸습니다. 농장을 압류하고 강제적으로 농부들을 도시로 이주 시켜 당장 국가에 도움이 되는 일을 하도록 하는 수밖에 없습니다.
GRE_utilize_our_strengths코0=강점 활용
GRE_utilize_our_strengths_desc코0=그리스는 사치재와 농부의 나라이며 이를 부끄러워 할 이유가 없습니다. 물론 독일이 전차와 전투기를 대량생산할 수는 있겠지요. 하지만 헤르만 괴링의 파이프에 들어 있는 담배는 어디서 생산되었을까요? 우리 그리스인들은 스스로의 강점을 알고 있으며, 이 강점을 제대로 활용한다면 괜찮을 것입니다.
GRE_extracting_more_from_our_soil코0=본토의 자원 채굴 증진
GRE_extracting_more_from_our_soil_desc코0=그리스는 천연 자원이 풍부한 나라이고, 우리는 자원을 채굴하기로 결정만 하면 됩니다. 기술이 우리에게 길을 보여주었고, 이제 남은 것은 의지뿐입니다.
GRE_open_foreign_subsidized_factories코0=공장 해외차관도입 실시
GRE_open_foreign_subsidized_factories_desc코0=우리는 공장 건설과 노동자 배치에서 기대한 것을 뛰어넘었습니다만, 다른 유럽 국가들에 비해 더 느리게 발전하고 있다는 것은 의심의 여지가 없습니다. 우리 나라가 투자를 위해 충분히 매력적으로 보이도록 만들 수만 있다면 우리의 현대화 계획에 큰 영향을 줄 수 있는 우리보다 훨씬 부유한 사람들을 모을 수 있을 것입니다.
GRE_open_foreign_subsidized_factories_tt코0=§Y그리스§!에 대한 의견이 §G80§!이상인 다음 국가 각각에 대해 하나의 §Y군수 공장§!과 §Y민간 공장§!이 추가될 것입니다. : \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, and §Y[SOV.GetNameDef]§!.
GRE_unlock_soviet_decision_tt코0=다음 결정의 해제: §Y[ROOT.GetNameDef]에 [SOV.GetAdjective] 관료 도입§!
GRE_paying_back_our_debts_in_bulk코0=부채 대량상환
GRE_paying_back_our_debts_in_bulk_desc코0=빠르게 빚에서 벗어날수록, 더 빠르게 진정으로 국가를 변화시킬 수 있습니다. 우리는 국가의 자본을 좀 더 빚을 갚는 데에 사용하여 해외 자본의 지배로부터 더 빨리 벗어날 수 있도록 해야 합니다.
GRE_paid_off_most_of_debt_tt코0=국가 §Y부채§!의 대부분을 갚아야 합니다.
GRE_paying_back_our_debts_in_bulk_ENG_tt코0=다음 결정의 해제: §Y영국의 부채 대규모 상환§! \n
GRE_paying_back_our_debts_in_bulk_FRA_tt코0=다음 결정의 해제: §Y프랑스의 부채 대규모 상환§! \n
GRE_paying_back_our_debts_in_bulk_ITA_tt코0=다음 결정의 해제: §Y이탈리아의 부채 대규모 상환§! \n
GRE_open_up_the_country코0=국가 개방
GRE_open_up_the_country_desc코0=인정하기 슬픈 사실이지만, 우리는 자력으로 산업화 할 수 없습니다. 오랫동안 우리는 우리보다 거대한 나라에 자본과 산업력을 종속되어 왔으며, 이 시대도 예외는 아닙니다. 그러므로 우리는, 다음에는 다시는 그들을 필요로 하지 않으리라 마음먹은 채로, 우리보다 더 큰 나라의 자본과 투자를 유치해야 합니다!
GRE_connecting_our_prefectures코0=행정구역 연결
GRE_connecting_our_prefectures_desc코0=우리는 우리의 산업 기반뿐 아니라, 국가 기반 시설도 부족하다고 느낍니다. 우리의 이웃들은 그들의 국가를 도시화시켰고, 이제 우리도 우리의 국민을 도시화할 때가 되었습니다.
GRE_exporting_more_luxury_commodoties코0=사치품 수출 확대
GRE_exporting_more_luxury_commodoties_desc코0=당신이 담배, 올리브, 페타, 포도, 무화과에서 최고의 품질을 원한다면, 그리스에서 그것을 사십시오! 우리가 세계에서 가장 고급스러운 작물들을 생산하는 나라라는 국제적 이미지를 밀어붙이는 것은 어렵지 않을 것입니다.
GRE_greek_autarky코0=그리스 자립
GRE_greek_autarky_desc코0=우리나라가 오랫동안 우리보다 부유한 나라의 자본에 의존해 온 것은 굴욕적입니다. 이러한 나라들은 우리를 후원하고 괴롭히고 착취해서 그들의 재정을 유지할 수 있었습니다. 독일, 이탈리아, 그리고 소련은 우리에게 자급자족과 완전한 재정적인 독립을 위한 다른 길이 있다는 것을 보여주었습니다. 물론, 우리는 독일이 아니기 때문에 그 상태에 도달하는 데 오랜 시간이 걸릴지도 모릅니다...
GRE_fiscal_responsibility코1=[Root.GetFiscalResponsibilityName]
GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD코0=재정적 책임
GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST코0=광범위한 부의 재분배
GRE_fiscal_responsibility_desc코0=우리는 마침내 현대 그리스 역사에서 처음으로 재정적 평형상태에 도달했습니다. 이것은 진정으로 축하해야 마땅한 일임이 틀림없습니다! 우리가 스스로 국정운영기술을 이뤄낸 것에 대해서 자랑스러워해도 됩니다.
GRE_fiscal_responsibility_tt코0=무조건적으로 §YI.F.C에 대한 부채§! 전체 혹은 일부분을 갚아야 합니다.
GRE_bolster_the_schachtplan코0=샤흐트플랜 강화
GRE_bolster_the_schachtplan_desc코0=샤흐트플랜은 그리스 중앙 계획을 수립할 때 많은 영향을 주었습니다만 이는 노골적으로 독일의 취향에 맞춰 작성되었습니다. 우리나라의 몇몇 정상급 경제학자들은 두 당사자들에게 더 이득이 되도록 샤흐트플랜을 재협상할 필요가 있다고 하며, 만약 우리가 이익을 얻지 못한다면 바보가 될 것입니다!
GRE_british_docking_rights코0=영국의 정박권
GRE_british_docking_rights_desc코0=지난 세계대전에 협상국(연합국)이 중동 전선을 승리로 이끌 수 있던 원동력은 그리스의 항구 정박권을 얻는 것이었습니다. 우리는 현재 지중해 전역이 유럽의 화약고가 될 것 같은 시대에 살고 있으며, 영국인들은 틀림없이 다시 한번 우리의 항구 정박권을 위해 접근하여 이익을 얻을 수 있을 것입니다.
GRE_renegotiate_debt_with_france코0=프랑스와 채무 재협상
GRE_renegotiate_debt_with_france_desc코0=프랑스인들은 발칸 반도에 대한 외교 정책을 제대로 세울 수 없는 것 같으므로 우리가 그들에게 굉장히 간단한 거래를 제안해서 그들조차도 그것을 오해할 수 없게 합시다. 우리의 채무를 없애는 대신, 프랑스 정권의 성공에 우리의 안보와 생계를 결속시킵시다.
GRE_renegotiate_debt_with_france_tt코0=다음 결정의 해제: §Y프랑스 노동조합에게 뇌물을 주다§! \n§Y[FRA.GetNameDef]§!에 의해 유지되는 §YI.F.C.에 대한 부채§!를 무효로 만들 것입니다.
GRE_sophistry_and_science코0=지혜와 과학
GRE_sophistry_and_science_desc코0=우리는 지금 이 나라를 변화시키고 우리를 20세기로 이끌어갈 고대 그리스인들의 특징인 밝고 탐구적인 마음가짐이 필요합니다. 또한 기술 혁신에 초점을 맞춰 더는 우리가 향후 50년 동안 유럽의 나머지 국가들과 따라잡는 데 급급하지 않고자 합니다.
GRE_expand_our_tobacco_industry코0=담배 산업 확장
GRE_expand_our_tobacco_industry_desc코0=우리가 전세계로 수출하는 생산품인 담배가 수출에서 가장 큰 비중을 차지하고 이윤이 가장 많이 남는다는 것은 의심의 여지가 없습니다. 우리와 무역이 이루어지는 국가들은 우리가 어떤 일이 있어도 우리의 유명한 담배를 지속적으로 수출할 수 있게 철저한 방식으로 사업을 준비한 것에 대해서 감사할 것입니다.
GRE_increase_our_mining_operations코0=채광산업 증진
GRE_increase_our_mining_operations_desc코0=우리가 담배의 생산을 늘리는 것은 국제 사회에서 호평을 받겠지만, 광산업을 확장하는 것이 우리 국가에 더 도움이 될 것입니다. 담배와 올리브유 따위가 아니라 강철만이 우리를 전쟁에서 승리로 이끌어 줄 것입니다.
GRE_bedrock_of_balkan_financial_stability코1=[Root.GetBedrockFinancialStabilityName]
GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD코0=발칸의 재정적인 안정성에 대한 기반
GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST코0=발칸반도의 경제적 부패를 피할 안식처
GRE_bedrock_of_balkan_financial_stability_desc코0=누가 발칸반도에서 그리스가 재정을 제대로 안정시킨 첫 번째 나라가 되리라 생각했을까요? 우리의 지역적 위신이 하늘을 찔렀고, 우리는 새로이 얻게 된 남유럽의 은행가로서의 지위를 절대적으로 이용해서 우리나라를 더욱더 풍요롭게 해야 합니다.
GRE_bedrock_of_balkan_financial_stability_tt코0=우리는 우리에게 매우 친밀한 §Y의견§!을 가지고 있는 §Y서부 발칸§!, §Y동부 발칸§!, §Y북부 발칸§! 지역의 모든 국가들에게 §Y민간공장§!을 받을것입니다. 이는 §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TUR.GetNameDef]§!도 해당합니다.
GRE_rapprochement_with_the_italians코0=이탈리아인들과의 화해
GRE_rapprochement_with_the_italians_desc코0=격렬한 시대에는 과감한 조치가 필요합니다. 우리는 이탈리아에게 접근해서 우리나라의 근대화를 위해 그들의 도움을 받아낼 것이며 이는 아무도 생각한 적 없을 것입니다. 이탈리아인들은 이 합의를 통해 우리를 어떻게 협박하고 갈취할까요? 오직 신만이 아실 겁니다. 애초에 이 합의에 도달한다면...
GRE_appeal_to_the_soviet_union코0=소련에 호소
GRE_appeal_to_the_soviet_union_desc코0=우리는 소련에 가볍게 의지하지 않습니다. 만약 아무런 준비를 하지 않으면 우리는 늑대의 소굴로 걸어 들어가는 꼴이 될 것입니다만, 그들이 우리에게 오는 것보다는 우리가 먼저 그들에게 가는 것이 더 낫습니다...
GRE_encourage_tourism코0=관광업 장려
GRE_encourage_tourism_desc코0=우리의 문화유산은 전 세계인들의 부러움의 대상으로, 우리가 관광업을 전환한다면 이는 우리 경제의 강력한 기둥이 되리라는 것에는 의심의 여지가 없습니다. 물론, 유럽에 어렴풋이 드리운 전쟁의 그림자는 약간의 찬물을 끼얹습니다만 희망스럽게도 이는 이국적인 그리스로 여행 가는 것을 더 매력적으로 만들 것입니다!
GRE_encourage_tourism_tt코0=§R우리가 전시상황에 들어간다면 곧장 우리의 관광산업은 없어질 것입니다!§!
GRE_mobilise_our_economy코0=경제 동원
GRE_mobilise_our_economy_desc코0=유럽의 강대국들은 전쟁에 시동을 걸고 있으며, 우리는 준비하지 않아서 생기는 위험을 무릅쓸 수 없습니다. 그 과정은 그리스에는 고통스러울 것이며 사실 대부분의 나라들에도 고통스러울 것입니다. 하지만 우리의 생존을 위해 우리는 희생을 해야 합니다.
GRE_rejuvenating_athens코0=아테네 재개발
GRE_rejuvenating_athens_desc코0=우리의 위대하고 영광스러운 수도는 유럽에서 가장 오래된 도시 중 하나이고 우리 도시들 중 가장 부유하고 효율적으로 정비된 곳입니다. 절망적으로 낙후된 지역을 개발하는 것보다 이미 현대화된 우리의 수도에 노력을 기울입시다.
GRE_making_use_of_our_islands코0=우리의 섬들을 활용
GRE_making_use_of_our_islands_desc코0=협상국에 의해 효율적으로 해체된 오스만 제국의 잔재로부터 수많은 섬을 되찾았지만, 우리가 이 섬들을 점령한 이후로는 이용한 적이 거의 없었습니다. 크레타섬은 오래전부터 그리스의 중요한 일부였기 때문에, 우리는 그곳부터 시작하고 다른 섬까지 계속해서 노력해 수많은 섬들이 국가에 보다 전략적이고 물질적으로 가치가 있도록 할 것입니다.
GRE_making_use_of_our_islands_tt코0=이 중점은  §Y키프로스§!와  §Y도데카니사 제도§!를 통치하고 있을 때 더 큰 효과를 가져옵니다.
GRE_making_use_of_our_islands_dodecanese_tt코0=이 중점은 §Y도데카니사 제도§!를 통치하고 있을 때 더 큰 효과를 가져옵니다.
GRE_making_use_of_our_islands_cyprus_tt코0=이 중점은 §Y키프로스§!를 통치하고 있을 때 더 큰 효과를 가져옵니다.
GRE_clear_the_slums코0=빈민가 청소
GRE_clear_the_slums_desc코0=그리스 난민들은 징집을 기피하고, 더러운 빈민가와 판자촌을 만들어 정착하여 귀중한 공간을 차지해 왔습니다. 그들은 국가에 대한 의무를 회피하여 나라를 망신시킨다. 우리는 이 빈민가를 제거하고 그 땅과 사람들을 더 잘 이용할 것입니다.
GRE_cooperate_with_foreign_monopolies코1=[Root.GetCooperateForeignMonopoliesName]
GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD코0=외국독점기업들과의 협력
GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST코0=외국독점기업 국유화
GRE_cooperate_with_foreign_monopolies_desc코0=열강들과 싸워 봐야 소용없으며 만약 싸우게 된다면 이는 그리스를 천천히 죽일 승산 없는 싸움이 될 것입니다. 멍청한 바보짓을 하는 대신에 독점기업들을 협상 테이블로 끌어들여 관련 당사자들을 위해 원만한 협상을 통해 해결합시다.
GRE_crack_down_on_foreign_monopolies코0=외국독점기업 강력 탄압
GRE_crack_down_on_foreign_monopolies_desc코0=너무 오랫동안 우리는 외국인 대부업자와 세계 금융 독점기업들을 용인해 왔습니다만 더는 아닙니다! 우리는 더 이상 이런 음흉한 것들에 의해 떠밀리지 않을 것이며, 앞으로 그리스는 승승장구할 것이며 진정으로 자유롭게 될 것입니다!
GRE_academy_of_athens코0=아테네 대학
GRE_academy_of_athens_desc코0=아테네 대학은 1929년 고등교육기관으로 설립됐지만, 아직 어리고 성장에 도움이 필요합니다. 우리의 개입으로, 아테네 대학은 유럽과 그 밖의 모든 석학들을 위한 핵심 대학으로 자리잡을 것입니다!
GRE_hellenic_armed_forces코0=그리스군
GRE_hellenic_armed_forces_desc코0=우리 군대는 현재 국가 정세에는 충분히 괜찮은 편이지만, 현재 우리는 군사적으로 발칸 조약 회원국 중 가장 약하며, 우리 군 전체에 걸친 현대화가 미흡하다는 비판을 자주 받아왔습니다. 특히 우리 내부의 상황이 악화됨에 따라 우리의 군대의  상황에 대해 심각하게 생각할 때가 되었습니다...
GRE_the_hellenic_air_force코0=그리스 공군
GRE_the_hellenic_air_force_desc코0=우리 공군 사관학교는 1930년에 설립되었지만, 그리스 사람들은 발칸 전쟁에서부터 항공에 관여해 왔습니다! 우리는 이미 강한 공군의 중요성을 이해하고 있으며, 만약 우리가 우리의 공군을 더 강하고 더 크게 만들 수 있는 역량만 있다면...
GRE_the_hellenic_army코0=그리스 육군
GRE_the_hellenic_army_desc코0=그리스 군대를 묘사할 때 작고, 구식이지만, 끈기있다고 표현하며, 이는 부정확한 묘사는 아닙니다. 우리는 우리의 전술과 장비를 현대화해야 하고 이를 통해 우리는 발칸반도를 두렵게 할 세력이 될 것입니다.
GRE_the_hellenic_navy코0=그리스 해군
GRE_the_hellenic_navy_desc코0=우리 그리스인들은 오스만 제국으로부터 처음으로 독립을 쟁취한 이래 강하고 자랑스러운 해양 전통을 가지고 있었습니다. 현재도 우리 해군은 이웃 나라들 중에서 가장 강하며, 지중해의 진정한 지역 강자가 되기 위해서는 우리가 가진 해군의 유산만 양성하면 됩니다.
GRE_destroying_our_foes코0=우리의 적들을 파괴
GRE_destroying_our_foes_desc코0=우리의 미래를 확보하기 위해 우리는 적들이 우리나라를 건드릴 기회를 얻기 전에 우리가 선제공격하는 것에 달려있습니다. 우리는 적에 대한 전략적 폭격 전술에 투자해야 합니다.
GRE_protecting_our_skies코0=영공 수호
GRE_protecting_our_skies_desc코0=우리는 우리의 하늘을 보호하거나 적을 폭격할 산업이 없습니다. 만약 우리가 우리의 적을 공격하거나 적의 공격으로부터 우리를 지키는 것들 중에서, 우리는 우리의 국민을 지키는 것을 고를 것입니다.
GRE_the_backbone_of_our_army코0=육군의 중추
GRE_the_backbone_of_our_army_desc코0=우리의 징병 과정은 많은 이웃에 비해 약간 구식이고, 우리의 장비는 형편없이 구식입니다. 우리의 징병 절차와 병사들을 무장시킬 장비를 현대화할 때가 되었습니다.
GRE_a_legacy_of_war코0=전쟁의 유산
GRE_a_legacy_of_war_desc코0=우리는 태곳적부터 타인과 맞서왔고 스스로와 맞서왔기 때문에 전쟁은 우리의 피에 새겨져 있습니다. 우리는 마침내 우리 국군이 피로 점철된 수세기 간의 과거에서 찾아낸 몇 가지 비결을 반영할 때가 되었습니다.
GRE_abandon_the_greek_turkish_naval_treaty코0=그리스-터키 해군 조약 파기
GRE_abandon_the_greek_turkish_naval_treaty_desc코0=터키가 선박을 건조할 때 선박의 크기에 제한을 두기로 되어 있던 조약은 우리도 끌여들었습니다! 잊어버리세요, 그리스에는 해안을 지배해 온 영광스러운 주력함들이 있고, 이 분쟁의 시기에는 거대 전함보다 더 나은 안보책은 있을 수 없습니다!
GRE_abandon_the_greek_turkish_naval_treaty_tt코0=§Y영국§!또는 §Y독일§!와 동맹을 맺게 된다면 우리에게 몇몇 오래된  §Y중함§!을 재건조 할 수 있게 허용해줍니다.\n
GRE_a_modern_navy코0=현대적인 해군
GRE_a_modern_navy_desc코0=그리스-터키 해군 조약이 우리가 건조할 수 있는 선박의 크기를 제한하는 것은 별로 중요하지 않습니다. 솔직히 말해서 우리는 주력함와 순양함대를 유지하거나 늘릴 해군 산업이 없기 때문입니다. 하지만 잠수함은... 다를 겁니다. 이제 그리스의 해군에는 실행 가능한 해결책이 있습니다.
GRE_escorts_for_our_bombers코0=폭격기 호위
GRE_escorts_for_our_bombers_desc코0=우리가 폭격기를 생산하는 것만으로는 충분하지 않으며, 폭격기를 보호하기 위해서는 호위대가 있어야 하기 때문입니다! 우리가 표준 전투기에 의존해서는 그 전술을 쓸 수 없으므로, 적의 해안까지 폭격기를 호위할 수 있는 훌륭한 전투기를 개발할 것입니다.
GRE_defending_our_seas코0=영해 방어
GRE_defending_our_seas_desc코0=그리스는 매우 넓은 해안을 가지고 있고 많은 섬들을 지배하고 있으며, 바다는 한때 우리의 가장 큰 방어 자산 중 하나였지만, 오늘날 그들은 잠재적인 적들에게서 조금밖에 견디지 못할 것입니다. 우리의 적들이 우리의 섬이나 해안가를 차지하기를 바란다면, 먼저 그들은 우리의 뇌격기의 폭격에서 살아남아야 할 것입니다!
GRE_embracing_modern_warfare코0=현대전 수용
GRE_embracing_modern_warfare_desc코0=독일로부터의 보고에 따르면 '탱크'는 보병 대대에 대한 지원 외에도 유용할 수 있다고 합니다. 상상해보십시오! 우리는 탱크에 대한 산업이 없지만, 이는 할 만한 도박입니다.
GRE_new_weapons_old_tricks코0=신무기, 구교리
GRE_new_weapons_old_tricks_desc코0=우리는 지난 세계대전 동안 포병을 운용하고 정찰을 한 경험이 꽤 있었습니다. 기술과 장비는 바뀌었을지 모르지만 전술은 확실히 바뀌지 않았습니다. 우리의 강점을 발휘해서 그리스는 쉽지 않는다는 것을 세계에 보여줍시다.
GRE_a_fleet_fit_for_the_aegean코0=에게해의 함대
GRE_a_fleet_fit_for_the_aegean_desc코0=매일 우리는 이탈리아 전투함과 영국 수송선들이 우리 바다 위를 지나다니는 것을 볼 수 밖에 없습니다. 굴욕적입니다! 발칸 반도의 누군가가 총대를 매고 모두가 자랑스러워할 수 있는 해군을 만들어야합니다.
GRE_disrupting_the_great_powers코0=열강 방해
GRE_disrupting_the_great_powers_desc코0=우리가 있는 곳은 세계의 강대국들이 서로 싸우며 경쟁하는 곳이 아닙니다. 대신, 우리는 그들의 약점인 보급선을 칠 것입니다!
GRE_fund_the_hellenic_air_force_academy코0=그리스 공군사관학교 투자
GRE_fund_the_hellenic_air_force_academy_desc코0=우리의 조종사들은 유능하며 마침내 그들에게 마땅히 받아야 할 존경을 줄 때가 되었습니다. 우리는 공군사관학교에 전액 지원하고 전투기의 생산량을 적절히 늘려 우리 공군이 그리스의 진정한 자부심이 되도록 할 것입니다.
GRE_hellenic_armoured_corp코0=그리스 기갑 군단
GRE_hellenic_armoured_corp_desc코0=우리만의 기갑부대를 설립하는 것은 우리가 얼마나 현대적인지를 세계에 보여줄 것입니다! 분명 후방지역에 있는 군대에서는 탱크를 가지고 있지 않을 것입니다, 그렇겠죠?
GRE_greek_mechanisation코0=그리스식 기계화
GRE_greek_mechanisation_desc코0=현대화는 그 자체로도 충분히 고통스러운 과정이었지만, 아직도 우리 군의 기계화는 말을 수레 앞에 놓고 그렇다고 말하고 있는 것인지도 모릅니다! 혁신을 위한 비용이 많이 들지만 우리는 그것을 피하지 않을 것입니다. 우리나라의 안보가 무엇보다 최우선입니다.
GRE_the_cannon코0=대포
GRE_the_cannon_desc코0=세계는 어디에서나 우리의 대포소리를 들을 것입니다!
GRE_the_torpedo코0=어뢰
GRE_the_torpedo_desc코0=아마도 우리가 잠수함에 파견하는 많은 선원들 중 한 명은 우리를 아틀란티스로 안내할 것입니다! 아니면 적의 수도를 가라앉혀 잊혀진 도시로 바꾸는 데 만족해야 할지도 모릅니다...
GRE_a_land_of_mountains코0=산악의 나라
GRE_a_land_of_mountains_desc코0=우리의 자연지리는 우리에게 침략자에 대해 천연의 요새를 제공해주며, 우리는 단지 우리의 지형을 이용하는 법을 배우기만 하면 됩니다! 이에 대해서는 스위스로부터 배울 수 있는 것이 분명히 있습니다.
GRE_mountain_training_effect코0=§H산악전 훈련§! 활성화\n§H보병\n    산악§!\n      방어: §G+5%§!\n      이동 속도: §G+5%§!\n§H해병\n    산악§!\n      공격: §G+5%§!\n      이동 속도: §G+10%§!\n§H산악병\n    산악§!\n      공격: §G+5%§!\n      방어: §G+5%§!\n      이동 속도: §G+10%§!\n§H공수부대\n    산악§!\n      공격: §G+5%§!\n      이동 속도: §G+10%§!\n
GRE_a_long_and_proud_tradition코0=유구하고도 자랑스러운 전통
GRE_a_long_and_proud_tradition_desc코0=우리 해군은 우리의 암흑기에도 그리스의 자랑거리였던 몇 안 되는 것들 중 하나입니다. 오늘날 우리가 하는 일은 단지 자랑스러운 전통의 지속일 뿐입니다.
GRE_the_double_headed_aquila코0=쌍두독수리
GRE_the_double_headed_aquila_desc코0=우리는 모든 항공기 옆에 쌍두독수리를 칠하고 공중우세를 점하여 적들을 향해 포화를 퍼부을 것입니다! 세상은 우리의 활짝 핀 날개의 웅장함에 감탄할 것입니다...
GRE_modern_cataphracts코0=현대식 카타프락토이
GRE_modern_cataphracts_desc코0=카타프락토이는 중세인들에게 선망의 대상이었습니다! 그들의 속도, 갑옷, 그리고 막강한 힘은 모두에게 경각심을 심어주었습니다! 오늘날의 카타프락토이는 의심의 여지가 없이 탱크가 될 것이며, 우리는 비잔틴 카타프락토이의 유산에 진정으로 걸맞은 종류의 탱크를 생산하게 될 것입니다.
GRE_thema_nautikon코0=테마 해양 관구
GRE_thema_nautikon_desc코0=비잔티움은 파도를 다스렸었고, 비잔티움이 멸망한 이후 수 세기 동안에도 그리스인들은 이러한 정신을 잃지 않았습니다! 바다가 전쟁터가 된다면, 바다는 우리에게 핀두스산맥처럼 친숙합니다!

TUR_the_montreux_convention코0=몽트뢰 협정
TUR_the_montreux_convention_desc코0=대전 이후 일어난 모든 일에도 불구하고, 우리는 여전히 우리 자신의 해협을 관리할 권리를 거부당한다는 것은 터무니없는 일입니다. 우리 군이 일방적으로 해협을 점령하는 대신, 새로운 유럽의 천민이 되지 않고 이 위기를 벗어날 수 있도록 좀 더 교묘한 외교적 수법을 시도해야 합니다.
TUR_the_montreux_convention_tt코0=우리는 §Y다르다넬스 해협§!과 §Y보스포러스 해협§!을 다시 재무장하겠다는 의도를 알릴 §Y협의§!를 소집할 것입니다. 우리는 §Y소비에트 연합§!이 반발할 가능성에 대비해야 합니다.
TUR_fully_integrate_the_is_bank코0=이슈 은행 완전 통합
TUR_fully_integrate_the_is_bank_desc코0=젤랄 바야르와 같은 민주주의를 옹호하는 자유주의자들은 1924년 아타튀르크가 설립한 이슈은행의 도입을 통해 스스로를 구속시켰습니다. 이슈은행에 자유주의자들을 통합하여, 우리는 터키를 완전한 민주주의가 되기 위한 몇 가지 조치를 취할 준비가 되었다는 신호를 전 세계에 보여줄 수 있습니다.
TUR_sanayiciler_liberals_tt:=\n우리의 자유주의 경제 모델의 도입으로 인해 §Y사나이질레르(산업가) 산업 프로젝트§! 결정이 저렴해 질 것입니다.
TUR_ratify_the_six_arrows코0=여섯 개의 화살 비준
TUR_ratify_the_six_arrows_desc코0=여섯 개의 화살은 케말주의의 근본적 기둥 6가지를 상징하며, 이러한 원칙을 터키 헌법에 비준하는 것은 터키 전역에 케말주의자들의 가치를 확고히 할 우리의 사명을 돕는데 분명 큰 도움이 될 것입니다.
TUR_privatize_the_anadolu_agency코0=아나돌루 통신사 민영화
TUR_privatize_the_anadolu_agency_desc코0=언론의 자유는 민주주의 하에서 필수불가결한 것이며, 비록 우리가 자유 언론을 좋아하지 않더라도 그에 대처하는 법을 배워야 할 것입니다. 1920년 아타튀르크가 설립했던 아나돌루 국영통신사를 민영화한다면, 언론의 자유 측면에서 큰 족적을 남길 수 있을 것입니다.
TUR_privatize_the_anadolu_agency_tt코0=§Y언론 검열 도입§! 결정을 제거합니다.
TUR_lift_the_ban_on_other_political_parties코0=야당 금지 해제
TUR_lift_the_ban_on_other_political_parties_desc코0=틀림없이, 공화인민당에 대항하기 위해 새로운 정당이 세워질 때마다, 근본주의자들은 우리 공화국과 그 설립 원칙을 자신들의 수단으로 왜곡하였습니다. 이제는 달라져야 하며 우리는 항상 경계를 늦추지 말아야 합니다.
TUR_holding_our_first_multi_party_election코0=첫 번째 다당제 선거
TUR_holding_our_first_multi_party_election_desc코0=터키 공화국의 운명은 다가올 선거에 달려있습니다만 우리는 공정하게 싸울 것을 맹세했습니다. 터키 사람들은 올바른 결정을 내릴 수 있을 것입니다.
TUR_official_opposition_party_organised코0=공식적인 야당이 조직되었습니다.
TUR_democratic_transition_focus코1=[Root.GetDemocraticTransitionFocusName]
TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD코0=아타튀르크의 꿈 달성
TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST코0=밀레트 제도
TUR_democratic_transition_focus_desc코1=[Root.GetDemocraticTransitionFocusDesc]
TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD코0=무스타파 케말 아타튀르크는 언젠가는 [ROOT.GetNameDef]에서 민주주의가 완벽하게 작동할 것임을 믿어왔으며, 우리가 그 꿈을 완벽하게 달성한 것으로 보입니다.
TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST코0=아드난 멘데레스는 민주적인 권리 아래서 이슬람주의 정책을 투명하게 추진함으로써 '국부'가 되었습니다. [ROOT.GetNameDefCap]는 보수적인 변화를 겪고 있고, 세계는 우리를 실망한 눈으로 지켜보고 있습니다.
TUR_expanding_our_armaments코0=군비 확장
TUR_expanding_our_armaments_desc코0=세상은 변하고 있고, 우리는 터키 공화국뿐만 아니라 우리의 이념적인 토대를 위협할 사람들에 대항해 무기를 들어야 합니다. 이 사실을 산업가들에게 납득시키고 그들의 원조를 확보하는 일은 어렵지 않을 것입니다.
TUR_permit_regional_elections코0=지방 선거 허가
TUR_permit_regional_elections_desc코0=터키는 많은 종교, 문화, 그리고 이해관계가 있는 큰 나라입니다. 만약 우리가 가장 심하게 케말주의에 반대하는 지역들에게도 어느 정도의 자치권을 전국적으로 허용한다면, 이는 헌법을 너무 확대 해석하는 것은 아닐겁니다. 물론, 모든 것은 국가안보라는 미명하에...
TUR_unlock_reconciliation_occupation_law_tt코0=점령법 해제 : §Y화해§!.
TUR_truce_with_government_called_flag코0=정부와의 휴전이 요청되었습니다.
TUR_privatize_our_infrastructure코0=기반 시설 민영화
TUR_privatize_our_infrastructure_desc코0=확고한 자유주의자라면, 국가가 건설에 시시콜콜 개입하는 것 보다는 민간 기업에 맡기는 법을 배워야 합니다. 만약 더 많은 기반 시설에 대한 수요가 있다면, 시장은 그러한 수요를 공급하기 위해 성장할 것입니다!
TUR_democratic_capstone_focus코1=[Root.GetDemocraticCapstoneFocusName]
TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD코0=외부를 둘러보다
TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST코0=장교 숙청
TUR_democratic_capstone_focus_desc코1=[Root.GetDemocraticCapstoneFocusDesc]
TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD코0=책임감 있는 민주주의 강국이 되는 것은 우리나라 국민의 자유를 보장하는 것 이상의 책임이 따릅니다. 세계는 위험하고, 전 세계의 민주주의는 공격을 받고 있습니다. 우리는 자유를 위해 일어설 의무가 있습니다.
TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST코0=우리가 쓰레기 같은 케말주의자들을 모든 기관에서 몰아내기 전에는 효과적으로 통치할 수 없습니다. 심지어 군대들조차 정당하게 선출된 정부에 충성할 것 같지 않습니다! 이는 반드시 바뀌어야 합니다.
TUR_civil_war_tt코0=§R우리 군대에서 케말주의자들을 숙청하면 내전이 일어날 것입니다. 우리 세력의 정도는 중부 지방 이슬람교도들의 세력이 얼마나 강한지, 군 개혁을 어느정도 했는지 여부에 달려 있을 것입니다. 쿠르디스탄은 이 중점이 완료됐을 때 우리의 안정성이 60% 미만이면 우리에게서 이탈해 자유를 위해 싸울 것입니다.§!
TUR_the_sanayiciler코0=산업가들
TUR_the_sanayiciler_desc코0=아타튀르크는 지난 수년간 우리나라의 현대화를 도울 기업가 계층과 산업가를 양성하기 위해 지칠 줄 모르는 노력을 해왔습니다. 이젠 이러한 노력에 따른 결실을 수확할 때입니다. 우리는 터키를 경쟁력 있는 지역 강국으로 만들기 위해 함께 노력할 것입니다.
TUR_sanayiciler_tt코0=§Y정치력§!과 다른 수단을 우리 마음대로 사용함으로써, 우리는 새로운 산업계급이 국가를 위해 §Y민간 공장§!과 §Y군수 공장§!을 설립하는 데 투자할 수 있도록 힘을 실어줄 수 있을 것입니다.\n
TUR_cooperate_with_the_debt_council코0=채무위원회와 협력
TUR_cooperate_with_the_debt_council_desc코1=지난 세계대전 이후 잠잠해지고, 터키 공화국은 자유롭고 독립된 국가로 남을 수 있었습니다. [TUR.GetNameDef]가 오스만 제국의 빚을 물려받았다는 사실과, 이러한 빚이 해외에서 관리되고 있다는 사실만 빼면 말입니다. 이상적이지는 않지만, 우리는 협력을 통해 모두에게 이익이 되는 시나리오를 만들 수 있습니다.
TUR_debt_council_nationalized_tt코0=더 이상 §Y채무위원회§!는 §Y[TUR.GetNameDef]§!의 빚에 대한 통제권을 유지하지 않습니다.
TUR_utilize_foreign_capital코0=외국 자본 활용
TUR_utilize_foreign_capital_desc코0=우리나라는 젊고 국토의 상당 부분이 미개발상태이지만 이 문제를 혼자 해결할 필요는 없습니다. 강력한 터키가 유럽 강대국들의 흥미를 끈다면, 우리가 그들에게 원조를 구할 때 반드시 그들은 우리를 도와줄 것입니다.
TUR_foreign_capital_tt코0=우리가 과거 §Y유럽의 열강들§!과 §Y미국§!과 관계가 친밀할수록, 우리에게 그들이 §Y투자§!할 옵션이 많아질 것입니다.
TUR_treaty_of_saadabad코0=사다바드 조약
TUR_treaty_of_saadabad_desc코0=우리가 동쪽의 이웃들과 친하게 지내면 이득만 따라옵니다. 우리의 친선관계를 공식화하고자 하는 목소리가 커졌기 때문에, 우리가 주도적으로 조약을 통해 이를 성문화할 때가 되었습니다.
TUR_assess_our_future코0=우리의 미래 평가
TUR_assess_our_future_desc코0=무스타파 케말 아타튀르크가 이 나라를 해방시키고 독립을 선언했을 때, 그는 [ROOT.GetAdjective]가 어떤 모습이어야 하는지에 대한 매우 구체적인 비전을 가지고 나아갔습니다. 이제 우리의 정복 전쟁에 대한 비전이 여전히 현 정부의 우선순위에 부합하는지 분석해야 합니다.
TUR_choices_will_decide_legacy_tt코0=§Y무스타파 케말 아타튀르크§!는 오랫동안 §Y[ROOT.GetNameDef]§!가 권위주의적 일당국가에서부터 다당제 자유민주주의 국가로 바꿔나가야 한다고 주장했습니다. 우리나라의 이념선택은 우리가 §Y아타튀르크§!의 이상에 무엇이 잘 부합한다고 생각하는지에 따라 결정될 것입니다.
TUR_ataturk_seeking_treatment코0=치료를 받으려는 아타튀르크
TUR_the_hatay_issue코0=하타이 문제
TUR_the_hatay_issue_desc코0=우리는 더 이상 아랍 민족통일주의자들과 프랑스 제국주의자들의 터키인들에 대한 탄압을 용납할 수 없습니다. 하타이가 터키의 일부분이 아니라는 수정주의자들의 생각은 고려할 가치가 없습니다. 이제 1921년의 잘못을 바로잡아야 할 때입니다.
TUR_peace_in_the_world코0=세계의 평화
TUR_peace_in_the_world_desc코0=아타튀르크는 터키는 궁극적으로 세계 평화를 향해 나아가야 한다고 선언한 바 있으며, 우리는 그 고귀한 목표에 부응해야 합니다. 우리는 사소한 땅을 두고 싸울 것이 아니라 전세계의 평화를 위해 함께 나아가야 합니다.
TUR_continue_the_policy_of_etatism코0=국가사회주의 정책 지속
TUR_continue_the_policy_of_etatism_desc코0=이스메트 이뇌뉘와 동료 좌파 장관들은 자유방임주의에서 벗어나 터키의 독특한 국가 운영 경제를 지향하는 우리의 경제 정책을 지지하고 있습니다. 국가사회주의는 케말주의와 마찬가지로 좌와 우를 가리지 않고 터키 국민에게 가장 어울리도록 완벽하게 융합된 것을 말합니다.
TUR_peace_at_home코0=조국의 평화
TUR_peace_at_home_desc코0=우리의 잠재적인 적들은 우리 내부의 약점을 감지하는 순간 우리를 덮칠 것입니다. 국가의 안녕과 내실을 확보하는 것이야말로 터키의 모든 행정부들의 가장 큰 당면과제입니다. 조국에 평화가 있을 때, 비로소 우리는 세계의 평화를 목표할 수 있을 것 입니다.
TUR_turkish_state_railways코0=터키 국영 철도
TUR_turkish_state_railways_desc코0=국가의 개입이 없다면 우리나라는 영원히 도시화된 서부지역과, 지방분권화된 부족들로 이루어진 동부지역이 있는 이질적인 국가로 남을 것입니다. 우리 나라를 철도를 통해 연결시킴으로써, 우리는 에게 해에 접해 있는 부유한 해안 도시들뿐만 아니라 터키 전체를 20세기로 이끌어야 합니다.
TUR_revive_turkish_revolutionism코0=터키 혁명주의 부활
TUR_revive_turkish_revolutionism_desc코1=터키 정치체제의 개혁은 터키 국민들의 광범위한 반대에 직면하여 명백히 부족함이 입증되었습니다. 그러나 그 해법은 민중을 달래는 것일까요, 아니면 우리의 급진적인 개혁을 깔아뭉개기 위한 것일까요? 케말주의은 이전부터 핵심적인 수준에서 변화해 왔기 때문에 미래에 케말주의의 이념적인 요소들이 어떻게 재구성될지 누가 알 것입니까?
TUR_reinvigorate_turkish_nationalism코0=터키 민족주의 부활
TUR_reinvigorate_turkish_nationalism_desc코0=나라를 통일할 수 있는 유일한 방법은 무솔리니의 방식을 모방하는 것입니다. 우리에게는 좌파 경제개혁에 반대하지 않고 국민의 심금을 울릴 수 있는 강력한 우파 지도자가 필요합니다. 그 일을 할 사람은 오직 존경받는 페브지 차크마크 장군 밖에 없습니다.
TUR_the_second_five_year_plan코0=제2차 5개년 계획
TUR_the_second_five_year_plan_desc코0=첫 번째 5개년 계획은 대성공 입니다, 그래서 국가의 최고정부수반들은 만약 첫 번째 5개년 계획이 이러한 성공을 가졌다면 왜 다른 계획을 짜지 않는지 모이고 결정해야 합니다.
TUR_the_guardians_of_kemalism코0=케말주의의 수호자들
TUR_the_guardians_of_kemalism_desc코0=케말주의 장교단은 케말주의의 이상을 전국에 보급할 때 그 의의가 있습니다. 케말주의가 터키 국민의 마음을 사로잡을 수 있도록 정부가 좀 더 전향적인 접근을 해야 합니다.
TUR_the_sun_language_theory코0=태양 언어 이론
TUR_the_sun_language_theory_desc코0=태양 언어 이론은 모든 인간의 언어가 같은 투르크 계열 언어에서 파생된다는 이론입니다. 이 이론은 완벽히 논리적이므로 우리는 공식적으로 이를 후원하고 전국적으로 가르쳐야 합니다.
TUR_variant_turkish_tax_focus코1=[Root.GetTurkishVariantTaxName]
TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD코0=부유세
TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR코0=종교세
TUR_variant_turkish_tax_focus_desc코1=[Root.GetTurkishVariantTaxDesc]
TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD코0=우리는 우리나라의 비이슬람교도들에게 '부유세'를 부과하여 산업프로젝트에 사용할 자금을 지원하고 [ROOT.GetNameDef]를 세속화는데 사용할 것입니다.
TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR코0=종교기관은 우리나라에서 너무 오랫동안 잘 먹고 잘 살아왔습니다. 매번 종교 당국은 정부의 노력에 훼방을 놓았으므로 이제 우리는 그들의 부를 가져와서 더 잘 사용할 수 있을 것입니다.
TUR_turk_ulusu코0=터키국
TUR_turk_ulusu_desc코0=책임감 있고 현대적인 국가가 되기 위해서는 국민의 되기 위한 조건이 무엇을 의미하는지 재정의해야합니다. 우리는 터키인이라는 것이 무엇을 의미하는지 너무 엄격하게 다루었고, 우리나라를 제대로 표현하기 위해서는 무엇이 터키 국민으로 만드는지에 대한 정의를 확대해야 할 때가 되었습니다.
TUR_loosen_the_laws_on_secularism코0=세속법 완화
TUR_loosen_the_laws_on_secularism_desc코0=우리는 세속주의의 길을 걸어왔지만 종교는 우리 나라의 가장 큰 분쟁 요인입니다. 왜 그럴까요? 나약한 서방의 나라들을 흉내내려고? 사람이 언제, 어디서, 어떻게 신에게 기도하는지를 결정하는 것은 국가의 일이 아닙니다.
TUR_purify_the_diyanet코0=디야네트 정화
TUR_purify_the_diyanet_desc코0=디야네트는 한 번도 전능하신 분께 기도한 적이 없는 남자들로 채워져있습니다. 디야네트는 국가에 봉사하고 위안과 인도를 얻기 위해 알라에게 의지하는 신실한 사람들로 채워져야합니다!
TUR_kemalist_officers_made_hostile_tt코0=§R케말주의 장교들은 정부의 행위에 대해 강력하게 문제를 제기할 것입니다.§!
TUR_rehabilitate_the_kadro_movement코0=카드로 운동 재개
TUR_rehabilitate_the_kadro_movement_desc코0=카드로를 폐쇄하고 그 이론가들을 해산시킨 것은 실수였습니다. 그들은 참신하고 혁명적인 생각으로 국가에 접근했지만 우리는 그들에게 등을 돌렸습니다. 새로운 국가는 새로운 생각을 필요로 하며, 카드로 밖에서는 이보다 더 신선한 생각들이 나오지 않습니다!
TUR_kemalism_and_the_modern_movement코0=케말주의와 현대적 운동
TUR_kemalism_and_the_modern_movement_desc코0=레제프 페케르가 파시즘과 케말주의의 양립 가능성을 평가한 보고서를 가지고 이탈리아에서 돌아왔을 때, 그는 그의 사무실에서 쫓겨났습니다. 파시즘은 20세기의 정치적 신념이며, 우리는 아드리아 해 바로 건너편에 있던 터키에 가장 적합한 사상을 지나친 바보들이었습니다!
TUR_kemalism_and_the_modern_movement_tt코0=모든 §Y유럽§!의 §Y파시스트§!국가들의 [ROOT.GetNameDef]에 대한 의견이 §G+25§!만큼 증가할 것입니다.
TUR_integrate_the_fascist_council코0=파시즘 평의회 통합
TUR_integrate_the_fascist_council_desc코0=레제프 페케르의 파시즘 평의회는 오랫동안 국가와 별도로 존재해왔으며, 이제 파시즘을 케말주의의 틀에 통합시킬 때가 되었습니다.
TUR_restack_the_officer_corps코0=장교단 재보충
TUR_restack_the_officer_corps_desc코0=현 장교단은 터키의 핵심 가치를 지지하고 있지만, 그 핵심 가치들은... 변경되었습니다. 장교단이 변경된 케말주의를 받아들이는 것을 꺼린다면, 우리는 장교단에게 이를 강요할 것입니다.
TUR_restack_the_officer_corps_tt코0=§Y케말주의 장교들§!이 정부의 방향에 따라 더 순종적이도록 재구성합니다. \n§R만약 국가의 안정도가 50% 이하이며 케말주의 장교들의 힘이 강력했다면 정부에 대한 반란이 예상됩니다!§!
TUR_form_the_redshirts코0=붉은 셔츠단 결성
TUR_form_the_redshirts_desc코0=전 세계의 모든 합법적인 파시즘 운동은 특색있는 셔츠를 가지고 있습니다! 영국과 이탈리아에서는 검정색 셔츠를 입고, 독일에서는 갈색 셔츠를 입고, 중국에서는 푸른색 셔츠를 입습니다. 터키 공화국을 가장 잘 반영하고 있는 색은 빨간색이기 때문에, 우리는 붉은 셔츠단을 만들 것입니다! 사람들이 '붉은 셔츠'라는 말을 들으면, 그들은 즉시 우리를 지지하는 남녀들을 생각할 것입니다! 우린 천재야!
TUR_fatherland_first코0=조국 우선!
TUR_fatherland_first_desc코0=터키 사회의 많은 요소들이 그들의 이기적인 발상으로 정부를 흔들고 우리 사회를 불안정하게 만들 것입니다. 이제 분열은 그만합시다. 지금부터 터키의 모든 국민이 조국을 최우선으로 삼을 것입니다!
TUR_fatherland_first_tt코1=우리는 £faction_tur_traditionalist §Y전통주의자§!, £faction_tur_kurdish §Y쿠르드민족주의자§!, 그리고 우리 나라의 억압받는 다른 단체들에게 모두를 대표할 수 있는 정부 뒤에서 단결하도록 전국적으로 호소할 것입니다.
TUR_deal_for_the_oniki_islands코0=오니키 제도를 위한 협상
TUR_deal_for_the_oniki_islands_desc코0=우리 해안에 흩어진 오니키 제도는 탐욕스러운 이탈리아인들에 의해 강탈당했으나, 그리스인들이 이 섬에 대한 그들의 영유권을 주장하고 상황이 바뀌었습니다. 로도스 섬은 터키의 것이었으니 다시 돌아와야합니다!
TUR_the_pontic_redoubt코0=폰토스 보루
TUR_the_pontic_redoubt_desc코0=우리는 너무 오랫동안 민족통일주의자들인 [SOV.GetNameDef]과의 국경을 무시한 채 서쪽만 방비하고 있었습니다. 우리가 아무것도 없이 그들을 우리 국경에서 오랫동안 붙잡아 두기를 바랄 수는 없지만, 우리의 강줄기를 따라 요새를 세운다면 그들로부터 긴 소모전에서 이길 수 있을 것입니다. 다른 방안이 있을까요?
TUR_pontic_redoubt_trabzon_tt코0=초루흐 강을 따라 [SOV.GetAdjective]와 맞닿는 국경에 §Y7개의 요새§!를 추가할 것입니다.\n
TUR_pontic_redoubt_van_tt코0=카르스 강을 따라 [SOV.GetAdjective]와 맞닿는 국경에 §Y6개의 요새§!를 추가할 것입니다.\n
TUR_pontic_redoubt_erzurum_tt코0=에르주룸 시 일대에 §Y3개의 요새§!를 추가할 것입니다.\n
TUR_kemalist_socialist_theory코0=케말 사회주의 이론
TUR_kemalist_socialist_theory_desc코0=카드로 운동은 근본적으로 애국적인 형태의 사회주의를 의미하며, 여러 면에서 영국의 파시즘과 마르크스-레닌주의라는 변종과 매우 유사합니다. 본질적으로 카드로는 터키 노동자를 으뜸이라 여기면서도, 국가의 정체성을 뒤집으려 하지 않습니다. 우리의 운동은 진정으로 혁명적이며, 더 중요한 것은 이것이 터키인들의 운동이라는 것입니다.
TUR_patriotism_over_internationalism코0=국제주의 위의 애국심
TUR_patriotism_over_internationalism_desc코0=우리는 국가사회주의를 찬성하며 국제주의를 주창하는 트로츠키주의와 급진적 마르크스주의를 거부합니다. 국제 노동자들의 곤경은 터키 노동자들의 투쟁에 우선하지 않으며, 케말사회주의는 급진적인 일부 공산주의와는 다릅니다.
TUR_create_the_turkish_workers_militia코0=터키 노동자 민병대 창설
TUR_create_the_turkish_workers_militia_desc코0=정치는 더러운 사업이고, 어떤 정권도 영원하지 않습니다. 우리는 노동자들을 무장시켜 외세 또는 내부의 다른 정치적 운동으로부터 그들의 권리를 보호할 수 있는 수단과 의지를 갖추게 해주는 것이 중요합니다.
TUR_halk_ve_devlet코0=사람과 국가
TUR_halk_ve_devlet_desc코0=사람과 국가(Halk ve Devlet)라는 구절에 케말사회주의 정부의 핵심이 담겨 있습니다. 우리는 국민을 보호해야 하며, 모든 분야에서 국가의 힘을 강화하여 수행할 수 있습니다.
TUR_nationalise_all_private_industry코0=산업 국유화
TUR_nationalise_all_private_industry_desc코0=우리는 외세로부터 터키를 보호하기 위한 투쟁에서 산업가와 자유주의자들의 기여를 무시하지 않지만, 그들은 해외 투자가들로부터 우리를 보호하면서 그들 스스로가 약탈적인 투자가가 되었습니다. 더 이상 이를 좌시해서는 안되며 우리는 우리의 산업을 국유화하고 노동자들을 보호해야 합니다.
TUR_georgian_manganese_extraction코0=조지아에서의 망간 추출
TUR_georgian_manganese_extraction_desc코1=조지아 내에는 많은 광물과 금속이 아직 활용되지 않고 있으며, 우리의 철강 비축량은 실망스러울 정도로 낮은 수준입니다. 우리는 조지아 지역 행정부에 제안서를 보낼 것이며, 초과생산량의 일부를 우리가 보관하는 대가로 그들의 금속을 추출할 권리를 교환할 것입니다. 그들이 동의하면, 우리는 트라브존에서 바로 강철 생산에 들어갈 수 있을 것입니다.
TUR_salt_the_scars_of_the_great_war코0=대전쟁의 기억을 되새기다
TUR_salt_the_scars_of_the_great_war_desc코0=독립 전쟁 이후 터키 인민들은 부드러워졌습니다. 만약 우리가 힘을 세상에 투영할 때 우리에게 절실히 필요한 분노는 어디에 있을까요? 우리는 지난 세계대전에서 많은 것을 잃었고, 그 무엇보다도 우리가 살아남은 유일한 이유는 우리가 생존권을 위해 필사적으로 싸웠기 때문입니다. 우리는 다음 전쟁에서도 필사적으로 싸울 것입니다.
TUR_intervene_in_the_spanish_civil_war코0=스페인 내전에 개입
TUR_intervene_in_the_spanish_civil_war_desc코0=스페인 내전은 이념을 위한 전세계의 실험실로 변모했습니다. 우리는 지중해를 공유하며, 이것은 우리가 전쟁에 개입한 다른 이들에 비해 더 많은 권리를 줍니다.
TUR_a_common_destiny_for_all_of_turkey코0=터키 공동운명체
TUR_a_common_destiny_for_all_of_turkey_desc코0=터키인, 그리스인, 쿠르드인, 기독교인, 무슬림, 무신교도 모두 터키에 속해있습니다. 전체를 위해 일할 강력한 정부 아래에서 하나로 뭉치는 것이 우리에게 이익을 가져다 줄 것입니다. 뭉치면 살고 흩어지면 죽을 것입니다.
TUR_hunt_down_fifth_columnist_islamists코0=제5열 이슬람교도 추적
TUR_hunt_down_fifth_columnist_islamists_desc코0=유럽이 제5열 공산주의자로 골치를 썩이는 동안, 우리나라는 탄생 직후부터 제5열들과 씨름하고 있습니다. 우리의 위대한 공화국에 급진적인 이슬람과 그것의 지지자들만큼 더 큰 위협은 없습니다. 우리는 오스만 제국의 찌꺼기들을 벌레처럼 짓눌러버릴 것입니다.
TUR_pivot_to_the_past코0=과거로의 회귀
TUR_pivot_to_the_past_desc코0=독립전쟁은 필수적이었을 수도 있지만, 공화국을 수립하는 것은 실수였습니다. 아타튀르크는 사망하여 더 이상 그의 소중한 세속주의 공화국을 지킬 수 없으며 국민들은 오스만 술탄국의 부활을 외칩니다. 우리는 케말주의자들을 완전히 굴복시킨 후, 국민의 의견을 마땅히 따를 것입니다.
TUR_purge_the_kemalists코0=케말주의자 숙청
TUR_purge_the_kemalists_desc코0=재앙적인 케말주의에서 우리나라를 구출하여, 기존 생활방식과 통치방식으로의 복귀를 위한 준비를 할 것입니다. 술탄의 귀환은 피할 수 없는 것이며, 이는 곧 공화주의자들의 파괴를 일컫습니다.
TUR_restore_the_divan코0=디반 부활
TUR_restore_the_divan_desc코0=정적들이 선출한 의회 말씀하십니까? 아니요, 저희는 그런 것을 오래 지속할 생각은 전혀 없었습니다. 이제 옛 방식을 되살려야 할 때입니다. 종교가 국가의 중심에 설 수 있도록 디반을 복원하고 서방이 빌려준 총리실도 없애고, 거 참 그란드 비지에르로 돌아가기 딱 좋을땝니다!
TUR_rebuilding_our_nation코0=국가 재건
TUR_rebuilding_our_nation_desc코0=케말주의자들은 국민의 뜻을 억누르려는 쓸데없는 시도로 우리나라를 황폐화시켰습니다. 우리의 적들은 우리를 약하게 볼 것이니, 우리는 가능한 한 서둘러서 국가를 재건해야 합니다!
TUR_return_of_the_sultan코0=술탄의 귀환
TUR_return_of_the_sultan_desc코0=오랜 시간이 걸리고 드디어 우리는 술탄을 즉시 망명에서 돌아오도록 할 수 있습니다. 우리의 충성파들은 이미 술탄을 확보했고, 이제 남은 것은 그를 고향으로 데려와 대관식을 거행하는 것입니다.
TUR_reclaim_macedonia코0=마케도니아 산자크 재주장
TUR_reclaim_macedonia_desc코0=우리 서쪽의 불성실한 속국들은 오스만 제국의 붕괴에서 중심적인 역할을 했습니다. 그리스인들은 우리가 그들의 불쌍하고 병든 제국을 해체한 바로 그 순간부터 우리를 원망해 왔습니다. 그리고 이제 그들은 우리에게서 트라키아와 마케도니아를 강점하고 있습니다. 우리 동포들을 구해야 할 때입니다, 약간의 복수를 곁들여...
TUR_join_the_central_powers코0=동맹국 재가입
TUR_join_the_central_powers_desc코0=우리는 한 번 실패했지만, 이번에는 실패하지 않을 것입니다! 운명은 어떻게든 우리 모두에게 지난 대전의 잘못을 바로잡을 두 번째 기회를 주기에 적합하다고 보았고, 우리 모두 절호의 기회를 잡아야만 합니다!
TUR_press_the_austro_hungarian_claim코0=오스트리아-헝가리 요구 압박
TUR_press_the_austro_hungarian_claim_desc코0=터키 공화국의 잿더미에서 우리의 의기양양한 귀환은 실로 대단한 사건이었지만, 우리는 다시 한번 우리가 파괴되는 것을 보고싶은 적들에 의해 사방이 포위되어 있습니다. 우리는 동맹이 필요하며 오스만 주도의 다뉴브 방문은 전례가 없을 것입니다.
TUR_aligning_bulgaria코0=불가리아와의 연대
TUR_aligning_bulgaria_desc코0=[BUL.GetNameDef]만이 동맹국들 중 유일하게 그들의 주권과 삶의 방식을 온전하게 유지한 채 살아남았습니다. 그들은 그것을 어떻게 했을까요? 아무 것도 없습니다. 그들은 겁쟁이들입니다! 우리는 그들이 얼마나 비겁한지 알기 때문에 두 눈 똑바로 뜨고 감시해서 임무를 수행하게 할 것입니다.
TUR_reclaiming_our_lost_empire코0=제국 영유권 재주장
TUR_reclaiming_our_lost_empire_desc코0=케말주의자를 권력에서 몰아내고 술탄의 권위를 회복하는 것은 우리의 계획의 초기 단계에 불과했습니다. 제국이 다시 일어선다면 전 세계를 오시할 것입니다!
TUR_expanding_the_saadabad_pact코0=사아다바드 협정 확장
TUR_expanding_the_saadabad_pact_desc코0=사아다바드 협정은 케말주의자들의 가치 있는 계획이었지만, 우리는 서명국들과 이전보다 더 많은 공통점을 가지고 있습니다. 반쪽짜리 협정에 시간을 낭비하지 말고, 우리가 이 협정을 동맹으로 공식화할 수 있도록 사아다바드 협정 서명국들에게 접근해야 할 때입니다.
TUR_saadabad_pact_faction_tt코0=우리는 §Y사아다바드 협정§!의 모든 서명국들을 공식적인 동맹으로 초대합니다.
TUR_no_faction_members_tt코0=사아다바드 협정 서명국이 없음
TUR_the_damascus_diktat코0=다마스쿠스 강권
TUR_the_damascus_diktat_desc코0=[FRA.GetNameDef]는 약합니다. 우리는 시리아를 주지 않는다면 전쟁을 벌일 것이라고 위협할 것이며, 그들은 우리에게 무릎꿇고 눈물 흘리며 시리아를 바치고 평화를 간청할 것입니다.
TUR_supporting_the_east코0=동부지역 지원
TUR_supporting_the_east_desc코0=우리나라의 동부 지역은 우리의 지지도의 근간이 되지만, 서부 지역의 도시지역에 비해 기반 시설의 질은 매우 떨어집니다. 동부 지역을 지원하여 세력을 키우고 동쪽과 북쪽에서 진행할 작전을 준비할 것입니다.
TUR_desert_camel_corps코0=사막 낙타 군단
TUR_desert_camel_corps_desc코0=우리가 중동과 아프리카에서 험난하고 오래 걸리는 작전을 수행할 예정이라면, 우리의 낙타 부대를 재정비 하지 않는다는 것은 정말 터무니없는 일 일 것입니다! 우리는 낙타를 타고, 카이로에서부터 케이프타운까지 편안하게 진군할 것입니다!
TUR_unlock_camelry_effect_tt코0=기술 추가: §Y낙타 부대§!.
TUR_the_pan_national_association_of_ulemas코0=울레마스 범국민주의 협회
TUR_the_pan_national_association_of_ulemas_desc코0=우리는 단순히 술탄의 권위가 아닌, 전세계 이슬람교도의 권위를 지지하므로 우리들은 절대로 민족주의자가 아닙니다. 이슬람교는 국제적이므로 오히려 우리는 민족주의를 배격합니다! 우리는 칼을 통해 신앙과 자유를 퍼트리기 위해 전세계의 종교 지도자들과 협력할 것 입니다.
TUR_imperial_factories코0=술탄의 공장
TUR_imperial_factories_desc코0=케말주의자들은 '국가사회주의(에타티즘) ' 이라 불리는 흥미로운 이념을 가지고 있고, 물론 우리가 공개적으로 케말주의자의 이념을 지지하지는 않겠지만, 국가의 생산수단을 중앙에서 조직하고 통제하는 것이 어떻게 보면 뭐랄까... 편리할 수도 있다는 것에 대해 부정할 순 없을 것 같습니다. 공장들은 모두 술탄의 소유 일 것이며 우리는 그를 위해서 그저 공장들을 잘 관리하기만 하면 됩니다.
TUR_refining_our_strategies코0=전략 수정
TUR_refining_our_strategies_desc코0=우리는 지난 세계대전 중 몰락하고나서 전쟁에 대해 많은 것을 배웠고, 이젠 가망 없는 계획에 착수해서는 안 됩니다. 우리는 세계가 잠잠해졌을 때 승자로써 여전히 남아있을 수 있게끔 영리하고 보수적으로 싸워야 합니다.
TUR_continue_to_prioritise_balkan_integrity코0=발칸 상황 유지 우선
TUR_continue_to_prioritise_balkan_integrity_desc코0=발칸에 평화가 오는 것은 언제나 우리의 관심이었습니다. 우리는 이제 이웃을 지키고 보호하는 것에 대해 어느 정도의 책임을 느끼고 있다고 고백해야 합니다. 특히 우리들의... 암울했던 과거를 생각하면서 말이죠. 하지만 이는 흘러간 일이며 이젠 더 이상 정복자가 아닌,  우리의 약한 이웃들을 해치려고 하는 새로운 의미의 '정복자들'로부터 그들을 보호하는 '믿음직한 친구'가 될 것입니다.
TUR_reaffirm_the_balkan_pact코0=발칸 조약 개편
TUR_reaffirm_the_balkan_pact_desc코0=발칸 조약은 불가리아와 헝가리의 실지회복주의를 막기 위해 결성되었지만, 그때보다 세계는 더욱 위험천만해졌습니다. 발칸 조약은 충분하지 않으며, 우리는 이를 발칸 협상국으로 개편해야만 합니다!
TUR_balkan_defense_council코0=발칸 방위위원회
TUR_balkan_defense_council_desc코0=발칸 협정국의 모든 국가들은 전쟁을 매우 친숙하게 여깁니다. 종합적으로 볼때 우리가 선제공격을 할 필요가 없기 때문에, 우리는 협력을 통해 최선의 방어를 구축해야 합니다.
TUR_balkan_defense_council_tt코0=§Y발칸 조약§!이 비준 된다면, 우리는 외부의 침략으로부터 우리들을 방어할 방법에 대해 협의 할 수 있습니다.
TUR_three_year_industrial_plan코0=3개년 산업 계획
TUR_three_year_industrial_plan_desc코0=우리는 [ENG.GetNameDef]도 겁먹게 할 전 발칸 차원의 산업화를 시작할 준비가 되었습니다. 우리는 서로를 동등하게 지원할것이며, 발칸 협정국들은 이를 통해 적들보다 강력해질 것입니다!
TUR_united_against_imperialism코0=반제국주의 통일전선
TUR_united_against_imperialism_desc코0=우린 모두 열강들의 피해자였습니다. 우린 우리를 모욕하고 약화시킨 조약들로 인해 자주 괴롭힘을 당했습니다. 세상은 예전과 달라졌고, 다시는 제국주의자들의 괴롭힘에 고개 숙이지 않을 것임을 세계에 외칠 것입니다!
TUR_united_against_imperialism_tt코0=§Y발칸 조약§! 국가들의 민주주의 또는 비동맹주의 인기 변화: §G10%§!.\n
TUR_create_the_balkan_central_bank코0=발칸중앙은행 설립
TUR_create_the_balkan_central_bank_desc코0=우리는 협상국간 모든 국가가 공유할 수 있는 신규 통화를 도입할 것이고, 새로운 중앙 은행을 설립하여 우리 모두가 비즈니스 거래에 참여하고 법정 통화를 교환 할 수 있게 할 것입니다. 이렇게 완벽한데, 솔직히 뭐가 잘못되기라도 하겠습니까?
TUR_the_treaty_for_prosperity_and_trade코0=번영을 위한 조약
TUR_the_treaty_for_prosperity_and_trade_desc코0=우리는 시장자유주의에 입각한 자유무역을 촉진할 조약을 추진할 것입니다. 우리는 모든 회원국들이 자유무역을 허용하기 위해 그들의 경제를 재구성 할 것이라고 기대할 수는 없지만 적어도 발칸반도 내의 보호무역은 종식시킬 수 있을 것입니다.
TUR_joint_budgets_on_fortifications코0=요새화 공동 예산
TUR_joint_budgets_on_fortifications_desc코0=요새선은 오랫동안 방어적인 교리의 주요 요소였고, 오늘날 몇몇 사람들은 그러한 전술이 현대 기술에 의해 구닥다리가 되었다고 말하지만, 우리는 요새가 아직 어느 정도 쓸모가 있을 것이라고 믿습니다. 모두가 서로의 방어를 위해 노력하여, 우리는 집단 안보를 달성할 수 있습니다.
TUR_connecting_our_capitals코0=주요 도시 연결
TUR_connecting_our_capitals_desc코0=우리 군대의 전선간 이동이 더욱 원활하기 위해서는, 발칸 반도 전역에 충분한 기반시설이 마련되어야 합니다. 우리는 동맹들과 협력해서 우리의 주요 도시들이 최고의 현대적인 기반시설을 통해 연결되도록 최선을 다할 것입니다.
TUR_connect_capitals_greece_tt코0=§Y그리스§!는 기반시설 프로젝트를 수락했고, 추가적인 기반시설을 받습니다.
TUR_connect_capitals_romania_tt코0=§Y루마니아§!는 기반시설 프로젝트를 수락했고, 추가적인 기반시설을 받습니다.
TUR_connect_capitals_yugoslavia_tt코0=§Y유고슬라비아§!는 기반시설 프로젝트를 수락했고, 추가적인 기반시설을 받습니다.
TUR_fortifying_contentious_areas코0=분쟁 지역 요새화
TUR_fortifying_contentious_areas_desc코0=발칸반도가 아무런 이유없이 유럽의 화약고라고 불리는 것이 아닙니다. 발칸반도에 존재하는 모든 나라들은 강대국과의 분쟁을 일으킬만한 분쟁지역이 적어도 1개씩은 있습니다. 이러한 분쟁지역을 방어하는 것이 우리의 의무입니다.
TUR_fortify_the_south_tt코0=§Y[164.GetName]§!의 교차점마다에 §Y2개의 요새§!를 추가합니다.\n
TUR_fortify_the_north_tt코0=§Y[354.GetName]§!의 방어선에 §Y요새§!를 추가합니다.\n
TUR_fortify_the_east_tt코0=§Y[800.GetName]§!의 동쪽 국경에 §Y5개의 요새§!를 설치합니다.
TUR_integrated_armed_forces코0=군대 통합
TUR_integrated_armed_forces_desc코0=군대 통합은 꽤나 야심찬 프로그램이지만 이는 추구할만한 가치가 있습니다. 강대국에 대항할 때 작은 나라들이 직면하는 문제점을 없애기 위해, 우리가 다국적 발칸 협상국 군사 기구를 주도하기로 결정했습니다. 우리가 연합하여 필요한 만큼 서로 자원을 제공한다면 제국주의자들에게 촛불처럼 날아가진 않을 것입니다.
TUR_the_balkan_academy_of_science코0=발칸 공동 과학원
TUR_the_balkan_academy_of_science_desc코0=우리는 과학과 혁신의 시대에 살고 있으며, 우리들은 발칸 협상국의 일원들이 선진국에 비해 기술적으로 뒤쳐지는 것을 용납할 수 없습니다.
TUR_extend_an_olive_branch_to_bulgaria코0=불가리아와 화해
TUR_extend_an_olive_branch_to_bulgaria_desc코0=발칸 조약은 불가리아의 재정비에 대항하기 위해 만들어졌지만, 세계는 그 후 몇 년 동안 훨씬 더 무시무시한 괴물들을 만들었습니다. 불가리아는 우리와 마찬가지로 제국주의자들의 졸에 불과합니다. 그들과의 국경분쟁과 과거의 갈등에서 벗어나 우리의 품에 스스로 들어올 수 있도록 그들을 도와야합니다.
TUR_preempt_bulgarian_alignment코0=불가리아 선제 공격
TUR_preempt_bulgarian_alignment_desc코0=발칸반도의 프로이센은 지금은 우리처럼 작은 세력일지 모르지만, 그들은 강대국이 되고자하는 야망을 가지고 있습니다. 우리는 단 한순간도 불가리아인들이 개인적인 이익을 위해 우리 모두의 등을 찌르지 않을 것이라 생각할 수 없습니다. 그렇다면, 불가리아는 파괴되어야 합니다.
TUR_peninsular_network_of_factories코0=발칸반도 산업망 구상
TUR_peninsular_network_of_factories_desc코0=혼자서는, 우리 중 누구도 [GER.GetNameDef]이나 [SOV.GetNameDef]과 같은 더 크고 산업화된 국가들에 대항할 수 없지만, 함께라면 우리의 모든 잠재력을 극대화할 수 있지 않을까요? 그것은 우리에게 있어서 강력한 힘이 될 것입니다.
TUR_combined_operational_strategies코0=통합 작전
TUR_combined_operational_strategies_desc코0=전략과 방위에 관한 문제에 대해 보다 깊게 협력한다면, 우리는 압도적인 전력차에도 불구하고 우리 지역 전체의 안전을 보장할 수 있습니다.
TUR_edirne_research_exchange코0=에디르네 학술 교류 기관
TUR_edirne_research_exchange_desc코0=우리는 발칸 조약의 주도권을 잡고 기술 및 과학 발전의 최전선에 설 수 있도록 자유로운 아이디어 흐름을 장려할 수 있는 다국적 공공기관을 설립할 것입니다.
TUR_crush_the_warmongers_in_rome코0=로마의 전쟁광 분쇄
TUR_crush_the_warmongers_in_rome_desc코0=[ITA.GetAdjective]는 지중해의 모든 재앙의 근원입니다. 그들은 힘만 있으면 남유럽을 전부 장악할 수 있다고 믿는 악성 종양입니다. 우리는 그들과 싸워서 도려낼 것입니다.
TUR_brace_against_the_red_menace코0=적색 공포에 대비
TUR_brace_against_the_red_menace_desc코0=북쪽에 공산주의를 전세계에 퍼트리고자 하는 자가 있습니다. [SOV.GetNameDef]는 이 세상의 질병이며 발칸 협상국은 [SOV.GetAdjective]의 패권을 해체하여 인류에게 호의를 베풀 것입니다.
TUR_reconfigure_our_foreign_policy코0=터키 외교정책 재구성
TUR_reconfigure_our_foreign_policy_desc코0=그동안 [TUR.GetAdjective]의 국내 문제에만 초점을 맞추고 대외정책을 주변국에게 위탁해 왔지만 시대가 변했고 우리의 외교정책도 이를 반영해야 합니다. 우리는 이미 오래전부터 세계의 주요 강대국들과 상대하기 시작했습니다.
TUR_the_anglo_turkish_agreement코0=영국-터키 협정
TUR_the_anglo_turkish_agreement_desc코0=[ENG.GetAdjective] 정부는 우리와 협정을 체결하기를 간절히 원했는데, 이는 사실상 우리에게 주는 것은 아무것도 없고, [ENG.GetNameDef]가 침공을 당한다면 우리의 원조를 통해 그들만 이익을 얻는 불공정협정입니다. 상황이 썩 좋진 않지만, 우리는 그 절박함을 이용할 수 있습니다.
TUR_add_medium_tank_technology_tt코0=기술 추가: §Y기본 중형 전차§!.
TUR_applying_british_oil_embargoes_on_iraq코1=이라크에 대한 [ENG.GetAdjective]의 석유 금수조치
TUR_applying_british_oil_embargoes_on_iraq_desc코0=[ENG.GetAdjective]는 [IRQ.GetAdjective]의 석유 수송이 그들의 적국에 도달하는 것을 막기로 결정했지만 대부분 성공하지 못했습니다. 우리는 [IRQ.GetAdjective]와 유럽을 잇는 가장 큰 육로를 차단함으로써 [ENG.GetAdjective]의 전략을 지원할 수 있습니다.
TUR_host_exiled_scientists코0=추방된 과학자 초청
TUR_host_exiled_scientists_desc코0=많은 나라들이 단지 과학자들이 폭압적인 명령을 수행하는데 동의하지 않기 때문에 그들의 가장 뛰어나고 똑똑한 인재들을 추방하려고 합니다. 우리는 [TUR.GetNameDef]에 있는 망명자들에게 집을 제공할 것입니다. 왜냐하면 우리는 항상 과학자에 목말라하기 때문입니다.
TUR_the_chester_concession코0=체스터 조약
TUR_the_chester_concession_desc코0=우리는 10년 전에 미국인들이 우리에게 약속했던 양보를 받을 권리가 있습니다. 미국이 가진 특권을 대신하여 [TUR.GetAdjective]의 안녕을 약속 받을 수 있을 것입니다.
TUR_raise_opinion_of_america_tt코0=§Y미합중국§!과 의견이 우호적일수록, 조약이 승인될 가능성이 높아집니다.
TUR_american_motor_factories코0=미국 자동차 공장
TUR_american_motor_factories_desc코0=우리 중공업과 관련된 대부분의 자동차 생산은 미국과의 협력에 달려 있습니다. 우린 외국 투자에 있어서 항상 가장 관대한 국가는 아니었습니다만, 만약 우리의 우방인 미국을 위해 우리의 규제를 완화한다면... 음... 과연 누가 미래를 장담할 수 있을까요?
TUR_bomber_schematics코0=폭격기 설계도
TUR_bomber_schematics_desc코0=전시 상황에서 우리 스스로 영공을 지켜내는 것은 한계가 있습니다. 그렇기에 우린 빠른 종전을 위해서 적의 중심부를 타격할 수 있어야 합니다. 연합국은 푹격기 활용의 달인이며, 우린 그들에게서 많은 것을 배울 수 있습니다.
TUR_join_the_allies코0=연합국 가입
TUR_join_the_allies_desc코0=세계는 운명적인 순간을 맞이했으며, 우리는 수많은 국가들의 미래를 바꿀 갈림길에 서 있습니다. 우리는 조국의 건국이념을 잊지 않으며, 자유의 이름으로 서쪽의 국가들과 싸워야 할 것입니다.
TUR_controlling_the_skies_of_europe코0=공중 장악
TUR_controlling_the_skies_of_europe_desc코0=우수한 화력은 전쟁의 흐름을 바꾸는 중요한 요소 중 하나입니다. 우리는 화력에 더욱 집중하여 공중을 장악하는데 더욱 적극적으로 기여할 수 있을 것입니다.
TUR_expanding_our_navy코0=해군 확장
TUR_expanding_our_navy_desc코0=우리는 세계적인 해군 강대국들과 함께 하고 있으며, 이들로부터 많은 것을 배울 수 있습니다. 그렇기에 전쟁이 끝나갈 무렵엔, 우린 이들로부터 인정받을 수 있는 해군을 보유하게 될 것입니다.
TUR_the_petra_proposal코0=페트라 조약
TUR_the_petra_proposal_desc코0=우리 고문들은 레반트 지역의 [ENG.GetAdjective] 아래의 보호국을 감독하고 통제할 책무를 이전받을 계획을 마련했습니다. 이는 완벽하며, 이제 이를 [ENG.GetAdjective]에게 제안하면 됩니다.
TUR_expanded_credit_on_our_debts코0=부채에 대한 신용 확대
TUR_expanded_credit_on_our_debts_desc코0=우리가 우리의 채권국들과 동맹을 맺게 된 것이 얼마나 큰 행운인지 모릅니다! 우리가 이들 편에서 자유를 위한 동맹으로써 전쟁에 기여하는 것은 부채 감면의 충분한 이유가 될 수 있을 것입니다.
TUR_partnership_pact_with_bulgaria코0=불가리아와의 협력
TUR_partnership_pact_with_bulgaria_desc코0=[BUL.GetAdjective]인들을 너무 적으로 몰아붙이지 맙시다. 그 대신 그들에게 부패와 독재보다는 자유와 정의의 편에 설 수 있는 기회를 줍시다.
TUR_seizing_the_romanian_oil_fields코0=루마니아 유전 확보
TUR_seizing_the_romanian_oil_fields_desc코0=루마니아 유전은 [GER.GetFactionName]과의 전쟁에 필수적인 지역입니다. 그들에게 공급되는 [ROM.GetNameDef]의 기름을 끊는다면 목숨줄을 쥐고 흔드는 것과 다름이 없을 것입니다.
TUR_securing_iran코0=이란 확보
TUR_securing_iran_desc코0=만약 [PER.GetAdjective]가 우리의 적과 석유 무역을 멈추지 않는다면, 우리는 그들을 대신해 그들의 자원을 강제로 관리할 것입니다.
TUR_british_dockyards_in_turkey코0=영국의 조선소 건설
TUR_british_dockyards_in_turkey_desc코0=우리나라 전역에 걸쳐 해안이 길게 뻗어 있습니다. 이곳에는 선박 제조업을 위한 나지가 많이 있으며 [ENG.GetAdjective]는 이를 인식하고 있습니다. 우리는 공동의 이익을 위해 우리의 해군 산업을 강화해줄 것이라는 그들의 제안을 받아들일 것입니다.
TUR_taking_over_defense_of_the_gulf코0=걸프만 인계
TUR_taking_over_defense_of_the_gulf_desc코0=우리는 동맹인 [ENG.GetAdjective]에게 약간의 압박을 가해 그들의 중동 지역을 보호해 주겠다고 제안할 수 있습니다. 아마 그들이 우리가 전쟁에 기여한 것을 고려한다면 그 제안에 순응할 것 같습니다... 사실, 그들은 우리가 그곳을 점령하는 것을 막을 수 없을 것입니다.
TUR_we_must_not_fall코0=우리는 쓰러지지 않으리라!
TUR_we_must_not_fall_desc코1=우리는 고작 몇 년간 유지되기 위해 독립 전쟁 동안 필사적으로 싸운 것이 아닙니다. 그렇습니다, [TUR.GetNameDef]는 고작 여기서 끝나지 않을것이며, 우리는 쓰러지지 않을것입니다!
TUR_the_german_turkish_friendship_treaty코0=독일-터키 우호조약
TUR_the_german_turkish_friendship_treaty_desc코0=[GER.GetNameDefCap]와 [ROOT.GetNameCap]는 타고난 친구입니다. 우리의 최근 역사가 너무나 비슷하기에 우리는 통하는 바가 있습니다. 우리는 [GER.GetLeader]과 [ROOT.GetLeader] 사이에 체결된 새로운 우호조약을 통해 우리의 외교정책을 통제하려는 [ENG.GetAdjective]의 노력은 수포로 돌아갈 것입니다.
TUR_the_clodius_agreement코0=클로디우스 협정
TUR_the_clodius_agreement_desc코0=[GER.GetAdjective]는 우리에게 크롬을 제공받는 대가로 더 많은 군사 장비를 생산할 수 있게 해주는 좋은 조건으로 접근해왔습니다. 또한 우리가 [GER.GetNameDef]의 크롬 공급원이 됨으로써, 우리는 [GER.GetNameDef]의 보호를 받을수 있게 되어 현재로서는 남들에게 부러움을 사고 있습니다.
TUR_purchase_italian_light_tanks코0=이탈리아 경전차 구매
TUR_purchase_italian_light_tanks_desc코0=군대의 등뼈를 받칠, 튼튼하고 믿을 만한 무기없이는 현대적인 군대를 가질 수 없습니다. 우리는 추축국 중 누군가에게 도움을 요청할텐데, [ITA.GetNameDef]에서 생산되는 전차가 세상에서 가장 위대하지 않겠습니까?
TUR_approve_the_funkplan코0=풍크플랜 승인
TUR_approve_the_funkplan_desc코0=남유럽 전역에 샤흐트플랜이 도입되었을 때, 우리는 그 계획에 참여하지 않았습니다. 상황이 변했고, 우리는 [GER.GetNameDef]과의 경제 관계를 깊게할 준비가 되어 있습니다. [GER.GetAdjective]의 경제학자 발터 풍크는 우리 상황에 특별히 맞춘 계획을 고안해냈습니다. 우리가 이 계획을 가능한 한 빨리 실행하지 않으면 바보가 될 것입니다.
TUR_the_italo_turkish_naval_academy코0=이탈리아-터키 해군 사관 학교
TUR_the_italo_turkish_naval_academy_desc코0=[ITA.GetAdjective]는 논란의 여지가 없는 바다의 주인입니다. 그들이 우리를 가르치려 한다면 우리가 그들에게 많이 배울 수 있을 겁니다.
TUR_invite_german_officers_to_izmir코1=독일 장교들을 [339.GetName]에 초청
TUR_invite_german_officers_to_izmir_desc코0=[GER.GetAdjective]의 군사 고문들은 전세계가 부러워합니다. 우리의 군대와 전술을 현대화하기 위해서는 유럽에서 가장 현대적인 군대를 가진 사람들의 도움을 받아야 합니다.
TUR_the_mediterranean_entente코0=지중해 협상국
TUR_the_mediterranean_entente_desc코0=우리는 지역의 안보를 책임질 수 있는 범 지중해 협상국을 만들어야 합니다. [ITA.GetNameDef]가 전향적으로 나서지 않는다면 지중해를 겨냥한 어떠한 프로젝트도 시작하기도 전에 실패할 것입니다.
TUR_join_the_axis코0=추축국 가입
TUR_join_the_axis_desc코0=[ROOT.GetNameDef]의 미래는 세계의 운명을 재단할 국가에 달려있습니다. 어느 나라도 [GER.GetNameDef]처럼 구체제를 무너트리고 평화와 번영의 새 시대를 맞이할 준비가 되어 있지 않습니다. 우리는 그들의 비전을 실현할 수 있도록 도와야 합니다.
TUR_invite_bulgaria코0=불가리아 초대
TUR_invite_bulgaria_desc코0=[BUL.GetNameDefCap]는 너무나 오랫동안 방관됐습니다. [GER.GetNameDef]과 함께할 그들의 미래는 오직 그들이 충성 선언할 때에만 밝을 것입니다. 우리는 [BUL.GetAdjective]를 도와줄 것입니다.
TUR_entice_the_greeks코0=그리스 유혹
TUR_entice_the_greeks_desc코0=[GRE.GetNameDef]와의 평화는 오스만 제국의 붕괴 이후 우리 정부가 매우 열심히 노력해서 얻어낸 것입니다. 우리는 지난 수십 년의 외교적 노력을 버릴 이유가 없지만, 만약 그들이 반대편에 들어간다면, 그것은 손쉽게 바뀔 수 있습니다. 그들이 우리의 말을 들어, 미래를 무의미하게 버리지 않기를 바랍시다.
TUR_carve_up_greece코0=그리스 분할
TUR_carve_up_greece_desc코0=유감스럽게도, [GRE.GetNameDef]가 아직 독립국으로서 살아갈 미래는 없는 것 같습니다. 이 결정에는 반감이라곤 없으며, 우리는 그저 생존을 위해 해야 할 일을 하고 있을 뿐입니다. 에게 해에 언젠가는 다시 평화가 오겠지만, 지금은 아닙니다.
TUR_pressure_portugal_to_join코0=포르투갈 압박
TUR_pressure_portugal_to_join_desc코0=[POR.GetNameDefCap]은 엄밀히 말해서 지중해와 국경을 접하지 않지만, 이 지역에 큰 이해관계를 가지고 있습니다. 우리는 그들의 거대한 제국이 필요하며, 그들은 우리들로부터 많은 것을 얻을 수 있습니다.
TUR_collaborative_civil_works_programme코0=민간 협력 프로그램
TUR_collaborative_civil_works_programme_desc코1=만약 [ITA.GetNameDef]만 있다면, 우리의 동맹국들은 모두 다른 민족을 정복하거나 정복당할 것입니다. 우리는 아무도 고용률이나 전후 경제를 고려하지 않는 세태에 이성적으로 생각해야합니다. 우리는 흘린 피만큼 더 나은 미래를 위해 자원을 모으고 힘을 모아야 합니다.
TUR_fortifying_the_bosporus코0=보스포루스 요새화
TUR_fortifying_the_bosporus_desc코0=보스포루스 해협은 흑해와 지중해 사이의 관문입니다. 수에즈 운하와 지브롤터 해협은 강력하게 방어되고 있습니다. 우리의 해협을 외세에게 개방하는 것이 말이 됩니까? 말도 안 됩니다. 우리는 우리의 것을 지키기 위해 열심히 노력할 것입니다.
TUR_fortifying_the_bosporus_istanbul_tt코0=도시에 §Y3개의 요새§!를 추가할 것입니다.\n
TUR_fortifying_the_bosporus_edirne_tt코0=§Y터키 해협§!을 따라 2단계의 §Y요새§!를 추가합니다.\n
TUR_mediterranean_merchant_fleet코0=지중해 통상 함대
TUR_mediterranean_merchant_fleet_desc코0=수송선은 우리의 혈관과 같고, 우리는 수송량을 늘리기 위해 집단적인 노력을 기울여야 합니다. 물론, 이 새로운 상선들이 해군 연구에 대한 추가적인 정보를 공유하기 위한 은밀한 수단으로 사용된다면, 이것은 더욱 유익할 것입니다.
TUR_court_the_spanish코0=스페인의 환심을 사다
TUR_court_the_spanish_desc코0=스페인의 지도자가 우리의 사상을 옹호하고 있다는 것은 비밀이 아닙니다. 단순한 우정의 제의와 미래의 이득에 대한 막연한 약속만으로도 그들을 우리 편으로 유인하기에 충분할 것입니다.
TUR_cleanse_iberia_of_bolshevism코0=볼셰비즘 하의 이베리아 정화
TUR_cleanse_iberia_of_bolshevism_desc코0=내전에서 국민파가 졌다니 말도 안됩니다! 파시스트의 실패로 인해 정의가 훼손되었습니다. 우리는 무력을 사용해 과거의 잘못을 바로세워야 합니다.
TUR_end_the_british_hegemony코0=영국 패권 종식
TUR_end_the_british_hegemony_desc코0=세계는 [ENG.GetAdjective]의 교활한 지배가 종말을 고하기 전에는 평화로울 수 없습니다. 이것은 전쟁이 아니라 의무입니다.
TUR_punish_french_weakness코0=프랑스 처벌
TUR_punish_french_weakness_desc코0=[FRA.GetAdjective]의 삼색기는 나폴레옹 시대에 유럽의 반 이상에 걸린 적이 있습니다. 오늘날에는, 삼색기가 파리에 걸리는 것은 적합하지 않습니다. 이제는 '[FRA.GetNameDef]'에 대한 세계적인 불안감을 종식시킬 때가 되었습니다.
TUR_victory_or_death_against_communism코0=공산주의에 승리 또는 죽음을
TUR_victory_or_death_against_communism_desc코0=공산주의에 대항하는 세계적 투쟁은 정의로운 것입니다. 이 싸움은 단순한 이념을 넘어서 우리의 삶의 방식을 위협하는 무시무시한 존재에 맞서 싸우는 것입니다. 우리는 질 수 없습니다.
TUR_increase_german_military_aid코0=독일의 군사적 원조 증가
TUR_increase_german_military_aid_desc코0=만약 [GER.GetAdjective] 이 우리가 최전선에서 계속 진격하기를 바란다면, 수년간 모아왔던 많은 양의 기술 중 일부를 우리에게 공유해야 할 것입니다. 물론, 우리도 더욱 강력한 힘을 통해 싸우고 싶으며, 몇몇 [GER.GetAdjective]의 원조는 이를 실현하는데 큰 도움을 줄 것입니다.
TUR_cooperative_research_centers코0=공동 연구 센터
TUR_cooperative_research_centers_desc코0=이 전쟁을 승리로 이끌 원동력은 최고의 기술입니다. 우리가 전투를 벌이기 위해 오직 최신의 기술만 고집하는 이유는 파시즘이 미래적인 사상이기 때문입니다.
TUR_the_tuz_golu_training_facility코0=투즈 괼뤼 훈련소
TUR_the_tuz_golu_training_facility_desc코0=우리나라의 지중해성 기후는 병사들을 훈련하기에 적합한 환경이 아니므로 건조 기후에서 훈련해야 합니다. 우린 투즈 괼뤼 소금 호수 근처에 훈련소를 세우기로 했고, 우리 군대가 건조한 환경에서 싸울 때 도움이 될 것입니다.
TUR_pack_for_a_long_winter코0=월동 준비
TUR_pack_for_a_long_winter_desc코0=유라시아 대륙의 매서운 추위를 모방하는 것은 쉬운 일이 아닙니다만, 해야만 하는 일이었습니다. 사시사철 고산과 혹한의 환경에서 훈련할 수 있도록 에르주름시의 팔란되켄 산 정상과 아르 산 주변에 훈련소를 만들었습니다.
TUR_support_the_golden_square코0=골든 스퀘어 지원
TUR_support_the_golden_square_desc코0=[IRQ.GetNameDef]에 우리와 비슷한 목표를 공유하고 영향력 있는 단체가 있습니다. 우리는 이들을 지원해 이 지역의 제국주의자들을 제거하는 데 도움이 되어야 합니다.
TUR_secure_the_iraqi_oil코0=이라크 석유 확보
TUR_secure_the_iraqi_oil_desc코0=왜 우리가 완벽히 해낼 수 있는 일들을 다른 이들에게 맡기십니까? 우리는 '무조건' 이번 달이 지나기 전에 바그다드에 도달할 것입니다.
TUR_rebuke_the_treaty_of_lausanne코0=로잔 조약 비난
TUR_rebuke_the_treaty_of_lausanne_desc코0=우리는 이미 전쟁이 끝난 후 조약의 많은 조항을 위반했습니다. 우리의 동맹국들이 이미 우리보다 먼저 했던 것처럼 드디어 우리를 옥죄던 멍에를 벗어던져야 할 때입니다. 안타깝게도, [GRE.GetAdjective]가 해결될 때까지 우리의 서쪽 국경은 안전하지 않을 것입니다.
TUR_turkish_panzers코0=터키식 기갑부대
TUR_turkish_panzers_desc코0=[GER.GetNameDef]가 대단한 전차를 가진 유일한 국가가 되어야 하는 이유는 무엇일까요? [GER.GetAdjective] 전차들과 함께 세계를 정복할 수 있는 우리만의 전차를 만들 것입니다!
TUR_establish_the_committee_of_pan_turkism코1=범튀르크주의 교리 전파
TUR_establish_the_committee_of_pan_turkism_desc코0=유라시아 전역에서 억압받는 투르크인들은 악독한 지배자들의 손아귀에서 해방해주길 기다립니다. 우리가 그 임무를 완수해야 하며, 세계의 모든 투르크인들이 우리의 보호 아래 자유를 누릴 때까지 멈추지 않을 것입니다!
TUR_integrate_german_officers_into_the_army코0=독일 장교단 육군 통합
TUR_integrate_german_officers_into_the_army_desc코0=더 이상 독일 장교단이 우리나라에서 역할을 위장할 필요가 없어졌기 때문에, [GER.GetLeader]의 동의와 함께 공식적으로 그들을 우리의 군대로 흡수했습니다.
TUR_restoring_our_nations_pride코0=국가 자존심 회복
TUR_restoring_our_nations_pride_desc코0=지난 몇 년 동안 우리는 엄청난 업적을 이뤘습니다. 우리는 지난 대전의 패배로 인한 전쟁에 대한 공포에서 벗어나 전 세계 대륙에서 전투를 벌이는 정복자들로 변했습니다. 우리는 황금기에 있습니다!
TUR_renew_the_turkish_soviet_non_aggression_pact코0=소련과의 불가침조약 갱신
TUR_renew_the_turkish_soviet_non_aggression_pact_desc코0=우리가 1925년 [SOV.GetNameDef]과 불가침조약을 맺은 이래, [SOV.GetAdjective]와 우호 관계를 맺은 세계 최초의 나라 중 하나였지만, 시대가 바뀌었습니다. 우리는 이 협정을 갱신하고, 현 정권과의 관계를 확인해야 합니다.
TUR_the_batumi_accord코0=바투미 협정
TUR_the_batumi_accord_desc코0=우리는 조지아와 협력하여 양국의 산업을 강화해야합니다. 이러한 협정은 쌍방에게 유익할 것이고, 본질적으로 명백히 정치적인 이유를 제외한다면 부인할 수 없을 것입니다.
TUR_provide_refuge_to_the_victims_of_fascism코0=파시즘의 희생자들에게 피난처 제공
TUR_provide_refuge_to_the_victims_of_fascism_desc코0=파시스트의 가장 큰 문제는 희생자를 선택하는 데 있어서 무차별적이라는 것입니다. 이 선동가들은 과대망상으로 대중을 현혹하고, 한편으로는 사람들을 보금자리에서 쫓아냅니다. 우리는 자신들을 보호할 수단이 없는 사람들을 보호해야 합니다.
TUR_soviet_tank_factories코0=소비에트 전차 공장
TUR_soviet_tank_factories_desc코0=우리의 외교 정책을 더욱 명확하게 반-파시스트로 바꿈으로써, 우리는 [SOV.GetAdjective]의 도움을 받아 [ROOT.GetNameDef]에서 시행할 무기 생산 증진 계획을 성공으로 이끌 수 있을 것입니다.
TUR_dissolve_the_ODPA코1=채무위원회 해산
TUR_dissolve_the_ODPA_desc코0=서구 열강들은 오스만이 그들에게 빚을 졌기 때문에 우리가 그들에게 충성을 바쳐야 한다고 생각합니다. 제국주의자들은 변하지 않았고, 그들은 끊임없이 그들이 결코 변할 수 없다는 것을 증명하려고 노력하는 것 같습니다. 우리는 우리 스스로 일어설 수 없을 정도로 약했던 과거의 오래된 상징을 철폐할 것입니다.
TUR_adana_to_baku_highway코0=아다나-바쿠 고속도로
TUR_adana_to_baku_highway_desc코0=우리는 오랫동안 코카서스와 더 친밀해지기를 원했습니다. 이러한 방책은 [SOV.GetNameDef]과의 관계를 깊게 만들 것입니다.
TUR_arctic_wolves_training_program코0=북극 늑대 훈련 프로그램
TUR_arctic_wolves_training_program_desc코0=우리 군인들은 늑대들이 북극에서 먹이를 사냥하듯 눈을 배회하고 다닐 것입니다. 우리의 훈련을 통해, 적은 차가운 바람 속에서 추위 이상의 공포를 느끼게 될 것입니다.
TUR_seize_religious_property코0=종교 재산 압류
TUR_seize_religious_property_desc코0=종교는 공화국 설립 이래 계속해서 골칫거리입니다. 우리는 이 나라의 모든 종교 건물을 국유화하여 폐쇄하고 그 땅을 더 좋은 용도로 사용할 것입니다. 종교의 족쇄에서 해방됨으로써, 우리는 마침내 우리의 잠재력을 최대한 발휘할 것입니다.
TUR_guarding_our_western_frontiers코0=서부 국경 강화
TUR_guarding_our_western_frontiers_desc코0=우리의 가장 큰 위협은 서방입니다. 서방 국가들이 우리를 공격한다면, 만반의 준비가 되어 있는 상태를 보게 될 것입니다.
TUR_anti_bolshevik_mediterranean_bloc코0=반-볼셰비키 지중해 블록
TUR_anti_bolshevik_mediterranean_bloc_desc코0=우리는 [SOV.GetNameDef]와 우호적인 관계를 유지하고 싶지만, 스탈린주의는 마르크스주의의 이상과는 너무 거리가 멀기 때문에 용납할 수 없습니다. [SOV.GetNameDef]와 결별하고, 다른 곳에서 비슷한 친구들을 찾을 수 있을 겁니다.
TUR_readdress_the_montreux_convention코0=몽트뢰 조약 재검토
TUR_readdress_the_montreux_convention_desc코0=처음 몽트뢰 협정을 개최했을 때, 우리는 [SOV.GetAdjective]에게 너무 가혹했습니다. 우리는 서명된 조약서를 [SOV.GetNameDef]가 주장하는 우정과 협력의 요청으로 양보해야 합니다.
TUR_the_international_of_proletarian_freethinkers코0=국제 프롤레타리안 자유사상가 모임
TUR_the_international_of_proletarian_freethinkers_desc코0=자유사상가는 노동계급에서 나오며, 곧 노동계급들 중 가장 훌륭하고 좋은 사람들이 더 큰 선에 기여하기 위해 이곳에 모일 것입니다.
TUR_officers_of_the_revolution코0=혁명 장교들
TUR_officers_of_the_revolution_desc코0=케말주의 장교들이 그들 자신의 이념을 대표하고 보호하듯이, 우리의 새로운 장교들은 [TUR.GetNameDef]에서 마르크스주의의 수호자 역할을 할 것입니다.
TUR_taking_responsibility_for_the_air_war코0=공중전에 대한 책임
TUR_taking_responsibility_for_the_air_war_desc코0=[SOV.GetAdjective]는 육지와 바다는 충분히 장악하고 있습니다. 우리는 공중전에 대한 도움을 주어야 합니다.
TUR_strengthening_our_navies코0=해군 강화
TUR_strengthening_our_navies_desc코0=지중해에서 우리를 보호하기 위해서, 우리는 강하고 유능한 해군들이 필요합니다. 우리는 일치된 노력을 통해 다가올 위협으로부터 국경을 보호하는 데 필요한 최소한의 목표를 달성할 것입니다.
TUR_avenge_the_treaty_of_sevres코0=세브르 조약에 대한 복수
TUR_avenge_the_treaty_of_sevres_desc코0=[FRA.GetNameDefCap]는 우리가 약할 때 우리를 파괴할 수 있을 것이라 생각했습니다. 그들은 우리를 착취하고 쪼개려 했습니다. 우리는 그들이 우리에게 하려고 했던 대로 똑같이 할 것입니다.
TUR_strike_at_the_fascist_menace코0=파시스트 공격
TUR_strike_at_the_fascist_menace_desc코0=파시즘은 배후에 두기에는 너무나도 위험한 사상입니다. 우리 민족이 파시스트를 잡으려면 얼마나 걸릴까요? 우리는 파시스트들을 분쇄하여 그들의 모든 합법성을 빼앗아야 합니다.
TUR_learning_from_the_tripolitanian_war코0=트리폴리타니안 전쟁의 교훈
TUR_learning_from_the_tripolitanian_war_desc코0=오스만 제국의 붕괴를 촉발시킨 일련의 사건들은 너무나 빨리 일어났기 때문에 배운 교훈을 되새길 시간이 전혀 없었습니다. 우리는 [ITA.GetAdjective]가 리비아를 침공했을 때의 실수를 통해 배워야 합니다.
TUR_stop_the_stalinist_charade코0=스탈린주의자 위장 중단
TUR_stop_the_stalinist_charade_desc코0=진정한 혁명을 복구해야 합니다. 도중에 [SOV.GetNameDef]는 그 목적과 정신을 잃었습니다. 우리는 그들이 잃어버린 이상주의를 되찾도록 도와야 합니다.
TUR_strike_the_british_imperialists코0=영국 제국주의자 공격
TUR_strike_the_british_imperialists_desc코0=[ENG.GetNameDef]가 존재하는 한 세계는 결코 변할 수 없습니다. 우리는 그들의 비참한 제국을 박살내고 멸망시킬 것입니다.
TUR_foreign_brigades_for_the_revolution코0=혁명을 위한 외국 여단
TUR_foreign_brigades_for_the_revolution_desc코0=마르크스주의는 기본적으로 국제주의적인 이념이기 때문에 전 세계의 혁명가들이 우리의 투쟁에 도움을 주러 우리나라로 모이는 것은 당연한 일입니다.
TUR_joint_caucasian_turkish_officer_school코0=코카서스-터키 공동 정치사관학교
TUR_joint_caucasian_turkish_officer_school_desc코0=카르스는 역사가 있는 도시이며, [SOV.GetNameDef]와 가까워 새로운 정치 장교를 길러내는데 아주 이상적인 장소입니다. 우리 장교들은 전쟁의 기본 뿐 아니라 마르크스주의도 가르칠 것입니다.
TUR_lift_the_turkiye_komunist_partisis_exile코0=터키 공산당 추방 해제
TUR_lift_the_turkiye_komunist_partisis_exile_desc코0=터키 공산당의 많은 당원들은 여전히 [SOV.GetNameDef]로 망명하거나 유럽 등지의 비밀 감방에 숨겨져 있습니다. 우리는 터키 공산당의 모든 주장에 동의하지 않을 수도 있지만, 그들은 같은 계급 해방 투쟁의 동지입니다. 그들을 집으로 데려올 시간입니다
TUR_reconciling_kemalism_with_bolshevism코0=케말주의와 볼셰비즘의 조화
TUR_reconciling_kemalism_with_bolshevism_desc코0=[SOV.GetLeader]는 우리의 이데올로기를 규정하는 중요한 인물 중 하나로 추가되어야 합니다. 우리가 이념적인 변화를 깨끗하게 해낼 수 있을지는 의문이지만, 누가 우리를 문제 삼겠습니까?
TUR_the_turkish_tank_project코0=국산 전차 프로젝트
TUR_the_turkish_tank_project_desc코0=전차는 미래의 무기이며 공산주의는 미래의 이념입니다. 둘은 바늘과 실과 같습니다!
TUR_scrapping_our_debts코0=부채 폐기
TUR_scrapping_our_debts_desc코0=밑바닥에서부터 우리나라를 키우는 것은 비용이 많이 드는 일이었고, 우리는 국가 발전을 위해 우리를 도와준 국가들의 투자에 감사해야 합니다. 하지만, 우리는 부채를 다 갚을 수 없기 때문에 부채를 폐기하는 것 말고 다른 대안은 없습니다.
TUR_collectivising_our_agriculture코0=농업 집산화
TUR_collectivising_our_agriculture_desc코0=농업은 [ROOT.GetNameDef]에서 매우 중요한 분야이고, 더 이상 자본가들의 이윤을 위해 이용당할 수 없습니다. 이제부터 농부들이 스스로 임금을 정하고 생산수단을 조절해야 합니다.
TUR_capitalise_on_rising_kurdish_nationalism코0=부상하는 쿠르드 민족주의 이용
TUR_capitalise_on_rising_kurdish_nationalism_desc코0=우리는 국경 밖의 쿠르드인들이 잘못된 신념에서 비롯된 테러를 국경 내에서 공모하고 있다고 믿을만한 이유가 있습니다. 그들은 공산주의로 인해 쿠르드 노동자들이 자유가 되었다는 것을 이해하지 못하고 있습니다. 우리는 해외에서 잘못된 사상을 주입당한 노동자들을 해방시킬 것입니다.
TUR_issue_an_ultimatium_to_the_bulgarians코0=불가리아를 향한 최후통첩
TUR_issue_an_ultimatium_to_the_bulgarians_desc코0=지금까지 [BUL.GetNameDef] 만큼이나 역겨운 나라가 이 세상에 존재했습니까? 또 다시 한번, 그들은 이기적인 민족통일의 망상을 실현시키기 위해서 발칸의 균형을 깨트렸습니다. 우리는 그들을 지배하여 그들이 그럴 자격이 없을지라도 [BUL.GetAdjective] 노동자들을 해방시킬 것입니다.
TUR_learning_from_the_great_war코0=대전쟁의 교훈
TUR_learning_from_the_great_war_desc코0=비록 우리 군대가 협상국과 오스만 제국에 대항하여 '해방의 전쟁'에서 승리했지만, 우리는 그 자유의 대가로 수많은 피를 흘렸습니다. 우린 앞으로 이와 같은 끔찍한 재앙이 다시는 찾아오지 않도록 해야합니다. 우리는 과거의 실수와 승리를 연구할 것입니다.
TUR_modernising_the_army코0=육군 현대화
TUR_modernising_the_army_desc코0=우리는 전쟁의 기술 혁신에 있어서 뒤쳐져 왔습니다. 과거의 유혈사태가 반복되지 않도록 전술과 장비를 신속히 현대화해야 합니다.
TUR_hava_okulu코0=공중전 학교
TUR_hava_okulu_desc코0=우리는 군과 민간 항공을 위해 이렇게 오래되고 존경받는 학교가 있다는 것을 자랑스럽게 생각합니다. 우리는 공중전 실력 향상에 집중해야합니다.
TUR_expand_the_air_bases코0=공군기지 확충
TUR_expand_the_air_bases_desc코0=우리나라는 매우 크기 때문에 공군이 [ROOT.GetAdjective] 영토 구석구석을 커버할 수 있어야 합니다.
TUR_mechanising_our_army코0=육군 기계화
TUR_mechanising_our_army_desc코0=이는 야심찬 목표이지만 필요한 목표입니다. 머지않아 모든 군대는 기계화 될 것입니다. 우리는 우리가 지금 노력을 할 준비가 되었는지 아니면 미래에 그것이 더욱 실행 가능해질 때까지 기다릴지 결정해야 합니다.
TUR_embrace_military_tradition코0=군사 전통 수용
TUR_embrace_military_tradition_desc코0=오스만 제국은 유럽 전체를 지속적으로 위협해 왔습니다. 물론, 조금의 실수가 있었지만, 과거를 통해 우린 다시 한 번 빈과 그 너머를 향해 행진 할 수 있을 만큼의 군대를 가지게 될지도 모릅니다.
TUR_the_kirikkale_tank코0=키리칼레 전차
TUR_the_kirikkale_tank_desc코0=우리는 너무 외국에게 전차 설계를 의존하고 있었습니다. 우리는 키리칼레 전차로 명명할 국산 [ROOT.GetAdjective] 전차를 설계할 것입니다.
TUR_superiority_of_arms코0=압도적인 무기
TUR_superiority_of_arms_desc코0=왜 총알과 포탄이 열세일 때 우리 군인들을 전장에 내보내는 겁니까? 우리는 압도적인 화력을 통해 우리 군인들의 목숨을 구하는데 더욱 노력을 기울여야만 합니다.
TUR_utilising_our_terrain코0=아나톨리아 반도의 지형 활용
TUR_utilising_our_terrain_desc코0=아나톨리아 반도는 방어하는 입장에선 꿈 같은 곳이지만 침략자의 입장에선 끔찍한 악몽과 같은 곳 입니다. 우린 누구보다도 우리나라를 잘 압니다. 그렇기에 우린 그 어떤 침략이라도 방어할 수 있도록 지형지물을 활용한 방어를 훈련해야 합니다.
TUR_construct_the_cakmak_line코0=차크마크 전선 구축
TUR_construct_the_cakmak_line_desc코0=육군 원수 페브지 차크마크는 에디르네와 보스포루스 해협 주위에 요새화를 통한 방어선을 구축하는 것을 제안하였습니다. 몇몇 장교들의 우려가 있으나, 우리의 손실보다 우리가 얻는 이득이 더 클 뿐더러 이젠 우리도 요새에서 싸우기 시작할 때입니다.
TUR_accelerate_native_fighter_designs코0=전투기 설계 국산화 가속
TUR_accelerate_native_fighter_designs_desc코0=우리 항공 산업은 오래되고 존경받지만, [ROOT.GetAdjective] 비행기 설계가 생산 기준을 충족시킨 것은 거의 없습니다. 우리는 이를 바꾸기 위해 노력해야 합니다.
TUR_patrol_the_seas코0=해양 순찰
TUR_patrol_the_seas_desc코0=우리의 바다는 침략을 준비하는데 있어 자연적인 장애물이며 육지에 신경쓰는 만큼 바다도 신경써야 합니다.
TUR_invoke_the_methods_of_mehmed_ii코0=메흐메트 2세의 방법
TUR_invoke_the_methods_of_mehmed_ii_desc코0=우리는 메흐메트 2세로부터 문제가 해결될 기미가 보이지 않을 땐, 압도적인 화력이 해결책이 될 것이라고 배웠습니다.
TUR_turkish_air_defense_platforms코0=터키식 방공 시설
TUR_turkish_air_defense_platforms_desc코0=우리는 바다나 이웃의 영토에서 공중 공격을 시도할 경우 우리의 영공을 방어하기 위해 노력해야 합니다.
TUR_expand_the_golcuk_naval_base코0=괼쥐크 해군 기지 확장
TUR_expand_the_golcuk_naval_base_desc코0=괼쥐크 해군 기지를 확장한다면 해협과 에게 해에서 우리의 전략적인 목표를 달성할 수 있을 것입니다.
TUR_relocate_from_yildiz_palace코0=이을드즈 궁전 이전
TUR_relocate_from_yildiz_palace_desc코0=우리는 너무 오랫동안 차나칼레와 해협들을 중심으로 우리의 해군 증강 노력을 집중해왔습니다. 이제는 메르신 항을 확장할 때입니다.
TUR_the_legacy_of_osmanli_donanmasi코0=오스만 해군의 유산
TUR_the_legacy_of_osmanli_donanmasi_desc코0=오스만 함대는 정말 인상적이었고, 만약 멸망한 제국으로부터 얻을만한 것이 한 가지라도 있다면, 뛰어난 해군일 것입니다. 오늘날 우리는 이 유산을 이용해 더 현대적인 해군을 만들 수 있습니다.
TUR_the_path_of_the_wolf코0=늑대의 길
TUR_the_path_of_the_wolf_desc코0=늑대처럼, 우리는 항상 기회를 노리고 있어야 합니다. 우리가 몸을 낮추고 있다면 적은 우리를 얕잡고 공격해 올 것입니다. 우리는 늑대의 사고방식을 가지고 있으며 잠수함은 그런 사고방식을 써먹을 완벽한 도구입니다.
TUR_fortified_defensive_bases코0=방어 기지 요새화
TUR_fortified_defensive_bases_desc코0=최선의 공격은 좋은 방어이며, 우리의 공식적인 입장과 일맥상통합니다!
TUR_turk_silahli_kuvvetleri코0=터키군
TUR_turk_silahli_kuvvetleri_desc코0=우리 군대는 진정으로 현대화되었고 더 이상 끔찍한 독립 전쟁 이후의 당나라 군대가 아닙니다. 우리는 현재 상태에서 세계를 제패할 수도 있습니다. 우리는 우리가 이뤄낸 결과를 자랑스러워해야 합니다.
TUR_misak_i_milli코0=미샤크-밀리(국가 선서)
TUR_misak_i_milli_desc코0=오스만 제국이 멸망하고 독립전쟁이 종결된 후, 우리는 자발적으로 많은 영토를 내주었고 영토에 대한 우리의 주장을 철회했습니다. 이제 세상은 달라졌고, 상실한 영토에 있는 사람들은 우리의 복귀를 외칩니다. 우리는 그들에게 다가갈 것입니다.
TUR_alienate_our_allies_tt코0=\n§R외교 정책의 급진적인 변화는 우리의 동맹국들과 관계를 소원해지게 만들 수 있습니다.§!
TUR_recover_the_kardzhali_vilayet코0=카르드즈할리 빌라예트 회복
TUR_recover_the_kardzhali_vilayet_desc코0=[BUL.GetAdjective]는 너무 오랫동안 골칫거리였습니다. 그들은 부정하고 있지만, 투르크 민족은 그들에게 억압받고 있으며 해방을 외칩니다. 우리는 더 이상 그들을 기다리게 할 수 없습니다.
TUR_cypriot_and_oniki_ilhak코0=지프리오트와 오니키 제도 합병
TUR_cypriot_and_oniki_ilhak_desc코0=[GRE.GetAdjective]는 그들이 원하는 모든 것을 에노시스라고 외치고 있지만 우리가 먼저 합병할 것입니다. 키프로스와 로도스는 당연히 우리의 것입니다. 우리가 그들을 얻고 나면, 절대 놓아주지 않을 것입니다.
TUR_reuniting_thrace_through_force코0=트라키아 강제 합병
TUR_reuniting_thrace_through_force_desc코0=트라키아에는 여전히 상당한 [ROOT.GetAdjective] 사람들이 있습니다. 대부분의 사람들은 에디르네에 있지만, [GRE.GetAdjective]는 영토의 분리를 계속 주장합니다. 우리는 그에 반대해야 합니다.
TUR_rebuke_the_treaty_of_kars코0=카르스 조약 비난
TUR_rebuke_the_treaty_of_kars_desc코0=카르스 조약은 [ROOT.GetNameDef]과 코카서스 사이의 국경을 보호하도록 되어 있었지만, 그 지역의 투르크인들의 생명이 위태로운데 어떻게 그런 조약 따위가 중요하겠습니까? 우리는 우리의 친척들을 구하기 위해 필사적으로 싸울 것입니다.
TUR_unite_the_azeri_diaspora코0=아제르바이잔 난민 통합
TUR_unite_the_azeri_diaspora_desc코0=세계의 모든 투르크 민족을 한 민족 아래 하나로 통합하는 것이 우리의 엄숙한 의무이며, 해외에 있는 아제르바이잔인들을 해방시킬 때까지는 우리의 임무는 끝나지 않습니다.
TUR_konfederasyon코0=연맹(콘페데라시온)
TUR_konfederasyon_desc코0=우리는 항상 아제르바이잔인들과 큰 친밀감을 가지고 있었고 이번 투르크인 연맹 설립을 통해 아제르바이잔인들에게 동등한 시민권을 주는 것은 강력한 특권이 될 것입니다.
TUR_annul_the_ankara_anlasmasi코0=앙카라 조약 파기
TUR_annul_the_ankara_anlasmasi_desc코0=1926년, 모술 문제는 겉으로 보기에는 해결되었지만, 그 당시의 모든 문제들과 마찬가지로 결과적으로 명백히 [ENG.GetAdjective]와 [FRA.GetAdjective]에게 유리했습니다. 우리는 더 이상 [IRQ.GetAdjective]의 곤경을 무시하지 않을 것입니다. 행동할 때가 되었습니다.
TUR_liberate_the_kurdish_diaspora코0=쿠르드 난민 해방
TUR_liberate_the_kurdish_diaspora_desc코0=투르크인과 쿠르드인의 운명은 얽혀 있으며, 우리가 함께하지 않는다면 역사는 우리에게 영원한 파국을 반복하게 할 것입니다.
TUR_turanist_ambition코0=투란주의 야망
TUR_turanist_ambition_desc코0=우리는 강력한 제국을 건설하려는 의지를 가지고 있지만, 우리는 여전히 세계 강대국들의 분노를 부추길 위험을 무릅씁니다. 그들은 우리를 방해하려 할 것입니다. 하지만 유라시아가 우리의 통제하에 들어가면 그들은 우리를 막을 수 없을 것입니다.
TUR_subdue_the_magyars코0=마자르인 제압
TUR_subdue_the_magyars_desc코0=헝가리인들은 수세기 동안 오스트리아의 지배 하에 살아왔다고 생각하지만, 우리는 그들의 정체를 알고 있습니다. 그들은 그들이 싫어하는 투르크인이었습니다. 우리는 마자르인들에게 그들의 과거를 상기시킬 것입니다.
TUR_cin_turkleri코0=위구르 해방
TUR_cin_turkleri_desc코0=중국에 있는 투르크인들은 해외의 투르크인들의 지원이 없다면 항상 먹잇감이 될 것입니다. 중국의 투르크인들을 해방시키고 보호하는 것이 우리의 의무입니다.
TUR_crowning_ourselves_with_the_fin_ugor코0=핀-우그리아어파의 왕위에 오르다
TUR_crowning_ourselves_with_the_fin_ugor_desc코0=[FIN.GetNameDef]보다 더 정교한 보석은 투란주의의 왕관에 없습니다. [FIN.GetAdjective]를 정복하는 것은 야망의 궁극적인 목표이며, 우리는 그 야망을 충족시켜 투란주의 형제를 완성할 작정입니다.

BUL_acquire_modern_tools코0=현대 도구 습득
BUL_acquire_modern_tools_desc코0=불가리아의 산업은 주로 구식의, 소규모 제조업 및 수공업으로 이루어져 있습니다. 우리는 현대 산업의 기반을 구축하고 개발하기 위한 적절한 도구가 필요합니다.
BUL_improve_the_road_system코0=도로 체계 개선
BUL_improve_the_road_system_desc코0=불가리아 도로는 완전히 낙후되어 있어 지역 간 소통 측면에서 문제가 많으며 속도가 느립니다. 현대적인 인프라 산업을 도입하여 우리의 도로 시스템을 개선한다면 우리의 교통 문제를 해결할 수 있을 것입니다.
BUL_attract_foreign_capitals코0=해외 자본 유치
BUL_attract_foreign_capitals_desc코0=우리는 스스로 강력하고 효율적인 산업 체계를 구축할 수단이 부족합니다. 고로 최선의 선택은 불가리아 내에서 사업을 확장하고자 하는 외국인 투자자들에게 호소하는 것입니다.
BUL_attract_foreign_capitals_dynamic_modifier_tt코0=(정치력 획득: §G+5%§!, 건설 속도: §R-10%§!, 공장 생산량: §R-2%§!, £GFX_prod_eff_cap 생산 효율성 한도: §R-5%§!, £GFX_prod_eff 생산 효율성 성장: §R-5%§!) 효과를 가진 국민정신 §Y해외 산업§!을 얻습니다.
BUL_invigorate_national_industry코0=국가산업 활성화
BUL_expand_sofia_university코0=소피아 대학 확장
BUL_expand_the_tobacco_industry코0=담배 산업 확충
BUL_nationalization코0=국유화
BUL_increase_industry_investments코0=산업 투자 확충
BUL_uranium_prospecting코0=우라늄 채광
BUL_pilot_training_program코0=조종사 훈련 프로그램
BUL_negotiate_bulgarian_rearmament코0=불가리아 재무장 협상
BUL_kaproni_bulgarski코0=카프로니 불가르스키
BUL_rebuild_the_army코0=육군 재건
BUL_vasil_levsky_national_military_university코0=바실 레프스키 국립 군사 대학
BUL_prussia_of_the_balkans코0=발칸의 프로이센
BUL_prussia_of_the_balkans_desc코0=초창기의 불가리아 차르국은 과거 불충한 동맹국들에게 배신당하기 전까지는 발칸의 프로이센으로 알려진, 잘 갖추어진 대규모 군대를 가지고 있는 중무장된 국가였습니다. 그러나 과거의 굴욕적인 패배 이후 우리는 국가를 재건했고, 이제 불가리아의 옛 영광을 되찾을 때가 왔습니다. 세계는 우리를 또다시 발칸의 프로이센이라고 부르게 될 것입니다!
BUL_defensive_lines코0=방어선
BUL_a_black_sea_fleet코0=흑해 함대
BUL_reinforce_naval_bases코0=해군기지 강화
BUL_supremacy_on_the_bosporus코0=보스포러스 해협에서의 우위
BUL_dominance_in_the_black_sea코0=흑해 지배
BUL_dominance_in_the_aegean_sea코0=에게 해 지배
BUL_expand_varna_naval_base코0=바르나 해군기지 확장
BUL_modern_tactics코0=현대적인 전술
BUL_appoint_communist_ministers코0=공산주의 장관 임명
BUL_the_fatherland_front코0=조국전선
BUL_the_peoples_republic_of_bulgaria코0=불가리아 인민공화국
BUL_follow_the_stalinist_doctrine코0=스탈린주의 교리 추종
BUL_soviet_bulgarian_war_industry코0=소비에트-불가리아 군수 산업
BUL_purge_the_elites코0=엘리트 숙청
BUL_heavy_industry코0=중공업
