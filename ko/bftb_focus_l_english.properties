GRE_modern_cataphracts_desc코0=철갑기병들은 한때 중세 시대의 선망이었습니다. 그들의 속도, 갑옷, 그리고 힘은 모두들 경외시켰습니다! 오늘날의 철갑기병은 의심할 여지 없이 전차이며, 우리는 비잔티움 철갑기병의 유산에 걸맞는 전차를 생산할 것입니다.
GRE_thema_nautikon_desc코0=비잔티움 제국은 해안을 지배했었고, 심지어 제국의 몰락 이후 수 세기가 지났음에도, 그리스인들은 결코 항해 정신을 잃지 않았습니다! 전장에 관해서라면, 바다는 핀도스 산맥만큼 우리에게 친숙합니다!

