TUR_anti_bolshevik_mediterranean_bloc_desc코0=우리는 [SOV.GetNameDef]과의 친선 관계를 유지하고 싶지만, 스탈린주의는 마르크스주의의 이상과는 너무 동떨어져 있어, 우리가 이를 용인할 수 있다고 주장하면 그것은 우리 스스로에게 거짓말하는 것일 뿐입니다. 우리는 반드시 [SOV.GetNameDef]과 단절하고, 다른 곳에서 생각이 비슷한 동지들을 찾아야 합니다.
