GRE_bring_home_the_exiled_republicans코0=추방된 공화주의자들의 귀환
GRE_bring_home_the_exiled_republicans_desc코0=마침내 우리의 지도자 엘레프테리오스 베니젤로스의 복귀 덕분에, 우리는 군주주의자들로 인해 내쫓겨 긴 망명생활을 하고있던 동지들을 다시 초대할 수 있습니다. 우리가 우리의 국가를 궤도에 다시 올려놓기 위해서는 온갖 도움을 필요로 합니다!
GRE_bring_home_the_exiled_republicans_focus_tt코0=§Y베니젤로스주의자§! 장관과 장군들이 망명에서 돌아와 사용 가능해지게 될 것입니다.
GRE_compromise_with_the_monarchists코0=군주주의자들과 타협
GRE_compromise_with_the_monarchists_desc코0=우리는 왕을 좋아하지 않지만, 우리나라는 너무 오랫동안 이 문제로 인해 분열되었습니다. 또 다른 내전의 위험을 감수하는 대신, 군주주의자들을 불러와 조건에 대해 논의합시다. 투쟁의 시간은 끝났습니다.
GRE_compromise_with_the_monarchists_focus_tt코1=§Y요르요스 2세§!는 자신의 권리를 포기하고 입헌 군주가 됩니다.\n\n£faction_gre_monarchist §Y군주주의자§!들은 우호적으로 변하며, §Y공산주의자들§!은 §R적대적§!으로 변합니다.
GRE_request_communist_support코0=공산주의자의 지원 요청
GRE_request_communist_support_desc코0=요르요스 2세는 그리스인이 아니며, 그리스의 문제에 관여할 권리따위는 없습니다! 그리스는 그의 통치 아래에서 너무 많은 피를 흘렸고, 이제 우리는 이 범죄자를 법의 심판대 앞에 세워야 합니다! 우리 단독으로는 이런 일을 벌일 수 없겠지만, 우리만큼 왕을 미워하는 집단이 하나 더 있습니다...
GRE_request_communist_support_focus_tt코1=£faction_gre_communist §Y공산주의자§!들과 더욱 §G친밀§!해지며, £faction_gre_monarchist §Y군주주의자§!들과는 관계가 §R악화§!£됩니다.\n\n£faction_gre_monarchist §Y군주주의자§! 장군들과 장관들은 §R사임§!하겠지만, §Y공산주의자§! 장군들과 장관들이 §G사용 가능§!해질 것입니다.
GRE_remembering_the_anatolian_catastrophe코0=아나톨리아 참사를 기억하라
GRE_remembering_the_anatolian_catastrophe_desc코0=그리스-터키 전쟁은 재앙과 다름 없었습니다. 우리의 국민들은 학살당했고, 위신은 땅에 떨어졌으며, 정치적 움직임 또한 3년만에 붕괴되었습니다! 우리는 이것이 계속 이어지도록 내버려 둘수 없습니다. 우리는 이 모든 것을 터키인들을 탓하도록 돌려야 합니다. 그리고 어쩌면, 우리는 오랜 세월후에 마침내 대 그리스를 이룩할수 있을지도 모르겠습니다...
GRE_old_memories_stir_new_threats_tt코0=터키에 대한 감정을 자극하는 것은 §Y의도치 않은 결과§!를 가져올수 있습니다...
GRE_a_socialist_economy코0=사회주의 경제
GRE_a_socialist_economy_desc코0=그리스의 국민들은 잘못된 왕과 전쟁광 베니젤로스주의자들 아래에서 너무 오랫동안 피를 흘렸기에, 이제는 국민들을 우선으로 하는 정부 아래에서 번영을 시작할 때 입니다!
GRE_restoring_our_home코0=고토 회복
GRE_restoring_our_home_desc코0=지난 세월은 그리스에게 적대적이었고, 전쟁, 빚, 가난에 시달렸습니다. 마침내 우리의 민주주의가 다시 돌아왔고, 우리를 착취하는 독일과 이탈리아인들을 추방 할 때가 왔습니다. 대신 우리는 영국과의 긴밀한 유대관계를 유지하며 산업과 정신 모두에서 우리의 나라를 재건하는데 도움이 될수 있기를 바랍니다.
GRE_venerate_the_ancient_hellenes코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_desc코0=우리는 과거 존경받던 그리스인들의 후손이 아니겠습니까?\n우리는 논리, 철학, 전쟁의 거장들과 피를 나누지 않았습니까? 우리는 다시 한번 유럽의 지도자 자리를 차지하기 위하여 우리 민족에게 자부심을 부여할 것입니다.
GRE_the_birthplace_of_democracy코0=민주주의의 탄생지
GRE_the_birthplace_of_democracy_desc코0=그리스인들에게 독재자는 거의 존경받지 못했으며, 이는 페리클레스 시대부터 우리가 자랑스러이 유지해왔던 특성입니다! 민주주의는 그리스의 천재들이 만들어낸 여러 과실 중 하나이며, 독재를 추구하고 있는 이탈리아와 독일에 맞서는 것이야 말로 우리가 마땅히 해야 할 일입니다!
GRE_nationalized_banks코0=은행 국유화
GRE_nationalized_banks_desc코0=도이치 은행과 잉글랜드 은행은 보잘것 없는 수입을 남용하고 우리가 선출하지 않은 독재정권을 지원하는등 그리스 국민들을 너무 오랫동안 착취해 왔습니다! 우리는 그리스 국민들이 더 이상 착취당하지 않을 것이며, 우리의 돈은 정부로 향해야 한다고 말해야 합니다!
GRE_soviet_subsidised_railways코0=소련의 철도 보조금 제공
GRE_soviet_subsidised_railways_desc코0=그리스는 유럽의 강대국들로부터 매번 고통받아왔습니다. 우리가 그리스 경제를 현대화 할수 있는 기회를 갖기를 원한다면, 흑해를 건너야 합니다.
GRE_agricultural_communes코0=농업 공동체
GRE_agricultural_communes_desc코0=세계는 산업화되었고, 우리는 이제 따라잡아야 할 때입니다. 그러나 우리 국민들중 대부분이 농업을 제외하고는 아무것도 알지 못하며, 이를 쉽게 해결하기는 어려울 것입니다. 그러므로 우리는 농업을 효율적인 공동체들로 재구성해 제조업과 군수공업에 종사할 다른 분야의 인재들을 확보해야 합니다.
GRE_theban_warriors코0=테베의 전사들
GRE_theban_warriors_desc코0=힘을 숭상하는 군국주의적 세력이 되는 것이 우리의 목표가 아닙니다. 우리는 무솔리니의 정부 체제를 모방하려고 하는 것이 아닙니다! 우리는 그리스인이지 로마인이 아닙니다! 폭력적인 스파르타인들을 숭배의 대상으로 만드는 대신, 우리는 교활한 전략을 통해 스파르타 패권을 전복시킨 테베인들을 숭상해야합니다!
GRE_athenian_thinkers코0=아테네의 사상가들
GRE_athenian_thinkers_desc코0=인류의 가장 훌륭한 사상가 중 일부는 아테네 출신이며, 예술과 과학에 관한 약간의 격려를 통해 우리는 그리스 전역에서 위대한 정신들이 나타나는 것을 볼 수 있을 겁니다!
GRE_macedonian_generals코0=마케도니아의 장군들
GRE_macedonian_generals_desc코0=알랙산더 대왕은 한때 세계를 자신의 것으로 만드려고 한 적이 있습니다. 그리고 그는 작은 마케도니아에서 그 모든 것을 해냈습니다. 우리는 그의 훌륭한 혈통을 이어받았고, 우리는 알렉산더와 아르게아스 왕조를 그리스의 완벽한 통치로 보아야 합니다.
GRE_the_greek_industrial_revolution코0=그리스 산업혁명
GRE_the_greek_industrial_revolution_desc코0=그리스는 수십년 전에 산업화 되었어야 했지만, 부패한 정치인들과 외세의 개입은 우리에게 뒤쳐진 경제체제를 남겨주었습니다. 우리의 삶의 방식을 바꿀 시간이 없습니다. 지금 바로 일하기 시작해야 합니다.
GRE_industry_bypass_tt코0=§Y군수공장§! 혹은 §Y민간공장§!을 건설할 공간이 충분하지 않습니다
GRE_red_militias코0=적위군
GRE_red_militias_desc코0=그리스 사회를 현대화하는 것을 방해하는 사람들이 있지만, 우리는 적위군을 통해 혁명을 보존하고 그들이 우리를 방해하게 내버려두지 않을 것입니다.
GRE_clearing_land_for_industrial_expansion코0=산업 확장을 위한 토지 개간
GRE_clearing_land_for_industrial_expansion_desc코0=그리스의 언덕들 위에는 올리브, 포도 그리고 담배 밭들이 즐비하며 비잔틴 제국의 유산인 수많은 교회들이 그만큼 많이 있습니다. 우리에게 전자들 전부는 필요 없고, 새로운 그리스에 후자가 있을 자리는 없습니다. 이 적합한 토지를 접수해서 노동자들을 위한 공장들을 건립하는 데 사용하도록 합시다!
GRE_the_anatolian_refugees코0=아나톨리아 난민들
GRE_the_anatolian_refugees_desc코0=그리스-터키 전쟁 이후 우리는 터키에 살고 있던 약 2백만명의 그리스 난민을 데려가도록 강제받았습니다. 우리는 준비되지 않았고, 상황은 더욱 안 좋아졌습니다. 난민들은 망명자들 중 하나인 요르요스 코스미디스 아래에서 정치적으로 조직되고 있습니다. 그들의 움직임은 무시하기에는 너무 커졌는데, 우리의 목표와는 정말로 다를까요?
GRE_depose_the_reactionaries코0=반동 축출
GRE_depose_the_reactionaries_desc코0=우리는 베니젤로스주의자와의 연합을 오랫동안 용인해왔습니다. 그들의 자유주의적 의제는 우리의 마르크스주의와 대치되며, 마침내 이 우스꽝스러운 관계를 종식시킬 때가 왔습니다. 혁명을 위해!!
GRE_resurrecting_the_megali_idea코0=메갈리 이데아 부활
GRE_resurrecting_the_megali_idea_desc코0=우리는 1919년에 메갈리 이데아를 약속받았지만, 그리스-터키 전쟁 이후로 그 꿈은 물 건너 가버렸습니다. 하지만 터키인들이 우리의 땅에서 계속 존재하는 한, 우리는 마땅한 소유권을 주장할 것입니다. 그리스 국민들에게 이를 한 번 더 상기해 이를 기억하도록 만들 수 있을 겁니다...
GRE_megali_idea_conference_invites_tt코0=§Y메갈리 협약§!에 초대 포커스를 선택하면 발송됩니다.
GRE_prepare_for_the_great_anti_fascist_war코0=반파시스트 전쟁 준비
GRE_prepare_for_the_great_anti_fascist_war_desc코0=오로지 전장에서 분쇄될 수 밖에 없는 이념적 도전을 대표하는 파시즘은 마르크스주의에 있어 가장 큰 위협입니다. 소비에트 연방은 파시즘의 확산을 막기 위해서 아무것도 하지 않기 때문에, 그 의무는 우리에게 넘어왔습니다.
GRE_ally_tito코0=티토와의 동맹
GRE_ally_tito_desc코0=우리의 반 스탈린 마르크스주의 신조에 유고슬라비아의 요시프 브로츠 티토보다 헌신적인 혁명가는 없습니다. 우리는 아마 그를 좋아하지 않을 수 있지만, 우리는 그와 그의 동포들을 도와 피에 굶주린 파시스트와 배반적인 볼셰비키들에 대항하여 형제의 기치 아래 연합해야합니다.
GRE_tow_the_stalinist_line코1=스탈린주의자들의 편에 서기
GRE_tow_the_stalinist_line_desc코0=우리는 소비에트 연방의 위대한 지성들에게 우리의 혁명에 대한 빚을 지고 있습니다: 그들의 기여가 없었더라면, 우리는 그리스 내에서 권력을 확보할 수 없었을 것입니다! 우리는 모스크바에 있는 우리의 동지들과 연대해야만 합니다.
GRE_horror_and_fear코0=공포와 두려움
GRE_horror_and_fear_desc코0=Deimos kai Phobos – 공포와 두려움. 이들은 전쟁의 신 아레스의 쌍둥이 아들이었습니다. 스파르타인들은 고립된 채 홀로, 아레스의 아들들을 기리기 위해 전쟁터에서 피를 흘렸습니다. 우리 역시 영광스러운 과거를 기리기 위해 전쟁터에 피를 흘릴 것입니다.
GRE_the_gordian_knot코0=고르디우스의 매듭
GRE_the_gordian_knot_desc코0=고르디우스의 매듭은 알렉산드로스 대왕의 전설의 일부로, 그 표현은 대담한 일격으로 불가능해보이는 과제를 해결하는 것을 의미하게 되었습니다. 우리의 불가능한 과제는 우리의 잃어버린 땅을 되찾는 것이며 우리의 대담한 일격이란 우리의 강력한 동맹국들이 우리를 위해 그것을 찾아오게 하는 것입니다.
GRE_megali_idea_approved코0=§Y메갈리 이데아§! 승인
GRE_megali_convention_a_failure코0=이라클리온 협약은 실패했습니다.
GRE_gordian_knot_tt코0=§Y이탈리아§!를 제외한 모든 서명자가 §Y메갈리 협약§!의 약정을 준수하기 위해 §Y터키§!와 §Y그리스§!에 나란히 선전포고 할 것입니다.
GRE_secure_the_aegean코0=에게 해 확보
GRE_secure_the_aegean_desc코0=우리는 유럽 반대편에 있는 문제를 해결하기 위해 노력했지만 우리 바로 앞의 위협을 무시하고 있었습니다. 터키는 지난 수 세기동안 그리스 국민들을 적대하며 괴롭혔으며, 우리는 새롭고 밝은 길로 나아가고 싶었지만 과거가 옳게 바뀔때까지는 미래는 밝아질 수 없을 것이 분명해졌습니다.
GRE_dominate_the_bulgarians코0=불가리아 정복
GRE_dominate_the_bulgarians_desc코0=불가리아인들은 그리스의 안전을 몇 번이고 위협했습니다. '발칸의 프로이센'이란 별명이 얼마나 기이합니까? 우리는 그들이 다시는 그리스의 안전을 위협하지 못하게 해야합니다.
GRE_stage_an_incident_in_the_bosporus코0=보스프러스 해협에서의 사건 발생
GRE_stage_an_incident_in_the_bosporus_desc코0=소비에트 정치국은 콘스탄티노플을 비밀스럽게 통치하려는 욕망을 이루지 못했습니다. 소련을 돕기위해 우리는 보스프러스 해협을 장악하기 위한 첫 번째 구체적인 조치를 취하기로 결정했으며, 그리스는 이에 절대적으로 중요한 역할을 할 것입니다...
GRE_reviving_the_double_headed_eagle코0=쌍두독수리의 부활
GRE_reviving_the_double_headed_eagle_desc코0=베니젤로스주의자들은 비잔티움의 진정한 영광을 회복시키는 것을 거부한 겁쟁이였습니다. 왜 우리가 제국의 잃어버린 영토를 되찾는 것을 터키의 해안지역에서 멈추어야합니까? 그리스의 영광 가득한 새 시대가 시작되었습니다!
GRE_nenikikamen코0=우리가 승리했노라
GRE_nenikikamen_desc코1=[Root.GetNenikikamenDesc]
GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD코0=우리가 이겼습니다! 베니젤로스주의자들의 정당성이 많은 세월이 지나서 마침내 입증되었습니다! 메갈리 이데아는 우리 운명을 방해하는 반대자들을 이겨냈으며, 우리는 이제 그리스의 새 시대 - 황금시대에 도착해 있습니다!
GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE코0=우리가 이겼습니다! 비잔티움은 오랜 세월이 지난 후 마침내 복수에 성공했습니다! 우리의 오래된 제국의 수도를 찾았기 때문에, 우리는 우리의 운명에 한 발짝 더 가까이 다가갈 수 있게 되었습니다! 우리는 그리스의 새로운 시대 - 피와 불에서 태어난 시대에 서있습니다!
GRE_attack_the_fascists코0=파시스트 공격
GRE_attack_the_fascists_desc코0=파시즘은 바이러스이며, 전염병처럼 유럽 전역을 휩쓸고 있습니다. 공산주의는 치료법이며, 우리는 무력을 통해 파시즘을 관리해야합니다!
GRE_revolutionaries_of_the_south코0=남쪽의 혁명가들
GRE_revolutionaries_of_the_south_desc코0=우리는 모스크바의 동지들과 완전한 의견일치를 할 수 없을겁니다만, 우리가 유럽의 남쪽에서 우리만의 혁명 신념을 지시한다면 우리는 진정한 공산주의를 누릴 수 있을 겁니다!
GRE_phoideratoi코0=포에데라티
GRE_phoideratoi_desc코0=우리 선조들은 필요성에 따라 야만인들과도 협력할 수 있는 의식을 가지고 있었고, 오늘날 우리는 이를 확실히 필요로 하고 있습니다. 현대 세계에 대한 우리의 투쟁에 동조하는 이전 제국의 모든 신하들에게 장엄한 군대의 대열 안에서 싸울 권리를 허용해야 합니다! 함께, 하나일 때, 우리는 승리를 향해 행진합니다!
GRE_the_die_is_cast코0=주사위는 던져졌다!
GRE_the_die_is_cast_desc코0=우리의 꿈은 실현되었지만, 세상은 여전히 위험에 처해 있습니다! 선이 그어졌고, 그리스는 다가올 갈등이 어떻게 마무리될지에 대해 말하게 될 것입니다!
GRE_byzantine_themata코0=비잔틴 테마제도
GRE_byzantine_themata_desc코0=콘스탄티노플 멸망 이후 세상은 상당히 변했고, 정복은 꽤 복잡한 모험으로 변했습니다. 우리는 제국의 새로 재건된 민족들이 단지 우리가 원한다고 해서 우리를 섬길 것이라고 기대할 수는 없기에, 어느 정도 수준의 자치권을 허용하고 정복 지역의 지방 행정부와 협력해야 합니다. 이건 우리 제국을 다시 안정시키기 위한 작은 댓가에 불과합니다.
byz_restore_byzantine_empire_category_tt코0=§Y비잔티움 제국의 복원§! 결정을 해금합니다.
GRE_the_kings_government코0=국왕의 정부
GRE_the_kings_government_desc코0=국왕의 시의적절한 개입은 베니젤로스주의자들이 새로운 정부를 형성하는 것을 막았으며, 너무 빠르지 않았습니다! 이제 해야할 일들이 산적해있습니다! 데메르치스는 중도 중재자로서 자신의 목적을 다했지만, 이제 그리스에는 더 강력한 대표자가 필요합니다.
GRE_the_right_to_rule코0=정당한 통치권
GRE_the_right_to_rule_desc코0=왕이 자신의 권리를 완벽하게 행사할 수 있는데 왜 독재자를 임명하여 왕을 대신하게 해야합니까! 그리스가 고통받는 지금, 전통을 지키기보다는 백성을 섬기는 진정한 군주가 필요한 때입니다! 신이시여, 요르요스 2세를 지키소서!
GRE_abandon_french_italian_debt_tt코0=우리는 §Y프랑스§!와 §Y이탈리아§! 와의 부채를 포기할 것입니다.\n
GRE_absolute_monarchy_opposition_tt코0=§R이 중점을 선택하는 것은 내전으로 이어집니다!§! \n§Y베니젤로스주의자§! 들은 §R반란을 일으킬 것입니다!§! \n §Y공산주의자§! 들은 §R반란을 일으킬 것입니다!§!
GRE_metaxism_focus코0=메탁사스주의
GRE_metaxism_focus_desc코0=국왕은 명백한 국가원수이지만, 아직 그리스 사람들은 이에 대해 어색합니다. 이상적이지는 않지만, 정부를 구성하기 위해 매우 재능있고 헌신적인 전직 장교가 날개를 펼칠 준비를 하고 있습니다...
GRE_metaxism_warning_tt코1=\n만약 §Y그리스§!가 §Y메탁사스주의§! 중점을 완전히 달성하기 전에 세력에 합류한다면 §R없어질것입니다§!.\n
GRE_the_hellenic_spirit코0=헬라스 정신
GRE_the_hellenic_spirit_desc코0=우리는 저 옛날 그리스를 위대하게 만들었던 신성한 화염이 계속 불탈수 있도록 싸워야 합니다. 우리는 진정으로 위대한 국가가 될 자격이 있으며, 우리도 그걸 잘 알고 있습니다! 우리는 그 불씨를 다시 찾아야 합니다...
GRE_four_year_plan코0=4개년 계획
GRE_four_year_plan_desc코0=메탁사스는 그리스를 산업화하기 위해 기가 막힌 계획을 수립했습니다. 이탈리아 기업주의자들의 경제모델을 기반으로, 우리는 우리를 속박하는 강대국에게서 벗어나고 경제적 자립 정책을 달성할 것입니다.
GRE_petition_britain_for_aid코1=[Root.GetGreekPetitionForAidName]
GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD코0=영국에게 원조 청원!
GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST코0=독일과 영국에게 원조 청원!
GRE_petition_britain_for_aid_desc코1=[Root.GetGreekPetitionForAidDesc]
GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD코0=이 폭도들은 내전의 위협과 시민 불복종을 통해서 왕의 통치에 반대하고 있습니다. 우리의 적이 더 유리한 위치에 있기 때문에, 영국을 위시한 연합국을 우리의 싸움에 부르는 것은 부끄럽지 않습니다. 만약 영국이 우리 편을 들어준다면 우리는 질 수가 없습니다.
GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST코0=이 폭도들은 내전의 위협과 시민 불복종을 통해서 왕의 통치에 반대하고 있습니다. 우리의 적이 더 유리한 위치에 있기 때문에, 우리의 동맹국을 우리의 싸움에 부르는 것은 부끄럽지 않습니다. 만약 영국과 독일이 우리 편을 들어준다면 우리는 질 수가 없습니다.
GRE_monarchist_civil_war코0=요르요스 2세의 독재정치에 대항하는 내전이 시작되었음
GRE_the_national_youth_organisation코0=국가 유소년 기구
GRE_the_national_youth_organisation_desc코1=독일인과 이탈리아인들이 청소년을 조직한 방식에는 감탄할만한 것들이 존재합니다. 우리는 그들의 모델을 수용해서 우리의 청소년들로 하여금 사교적인 활동에 참여하지 못하게 하며 우리의 위대한 지도자인 [ROOT.GetLeader]를 무시하지 않도록 합시다.
GRE_crack_down_on_the_republicans코0=공화주의자 탄압
GRE_crack_down_on_the_republicans_desc코0=우리는 너무 오랫동안 베니젤로스주의자들을 방치했으며 이제는 이 촌극을 끝내야합니다. 그들은 명예나 존중의 일말도 없으며, 도덕이라고는 찾아볼 수 없기 때문에, 우리는 그들을 해충으로 취급해서 그리스에서 쫓아낼 것입니다!
GRE_use_the_military코0=군대 사용
GRE_use_the_military_desc코0=우리는 우리가 가진 모든 것을 이용해 그들을 공격할 것입니다! 우리는 거리에서 그들을 사냥하고, 골목길에서 사냥하고, 지구의 끝까지 쫓아가 사냥할 것입니다! 모든 베니젤로스주의자가 우리의 영원한 지배로부터 그들을 안전하다고 느낄 수 없게 합시다!
GRE_recruit_the_fascists코0=파시스트 모집
GRE_recruit_the_fascists_desc코0=급진주의자들을 잡기 위해서는 그들처럼 생각해야합니다. 파시스트는 우리의 경멸적인 적이지만, 우리의 모든 적들 중 그들이 제일 괜찮습니다. 그들이 우리에게 기꺼이 협조하고 있기 때문에, 우리가 그들을 우리의 목적을 위해 이용하는게 무슨 문제라도 있겠습니까?
GRE_fascists_put_in_play_tt코0=§Y파시스트§!들이 활동을 시작하며 정부와 §G친밀한§ 관계를 유지합니다. \n§Y파시스트§!들과 협력하게 되면, 우리는 파시스트 운동을 합법화하게 됩니다.
GRE_realign_ourselves_with_the_central_powers코0=동맹국과의 재결합
GRE_realign_ourselves_with_the_central_powers_desc코0=불가능하다고 여겨졌던 일이 실현되었습니다! 독일의 퓌러는 축출되었고 카이저가 귀환했습니다! 영국의 외교 정책은 이에 적응하여 변화했으며, 이는 우리에게는 꼭 좋은 소식이라고 할 수는 없습니다. 베를린의 우리 친척과 연계하여 유럽 전체에 신이 내린 왕권을 수호하기 위해 싸우는 것을 고려해보아야 할 것 같습니다.
GRE_no_central_powers_tt코0=이 중점이 효력을 가지려면 §Y오스트리아-헝가리§! 또는 §Y독일 제국§!이 존재해야만 합니다.
GRE_our_traditional_allies_in_the_aegean코0=에게해의 전통적인 동맹국
GRE_our_traditional_allies_in_the_aegean_desc코0=우리가 1832년 오스만으로부터 독립을 챙취할 때 누가 도와줬었습니까? 바로 영국입니다. 대출과 투자로 우리 경제가 오랜 시간 잘 유지될 수 있도록 도와준 곳은요? 바로 영국입니다. 그렇다면 그리스의 미래가 달려 있는 곳은 어디일까요? 바로 영국입니다!
GRE_metaxism_lost_tt코0=만약 우리가 메탁사스의 마지막 개혁을 실행하지 않았을 경우, 우리는 §Y메탁사스주의§! 국민정신을 잃게 될 것입니다!
GRE_prepare_against_the_mediterranean_threat코0=지중해에서의 위협에 대비
GRE_prepare_against_the_mediterranean_threat_desc코0=이탈리아는 그리스의 운명에 반하는 위협입니다. 우리는 그들이 우리에 대한 적대감을 낮추는 것을 기다린다면 아무것도 얻지 못합니다. 우리는 이탈리아가 해상 상륙을 시도할 때 수백만 그리스인들의 합심된 노력을 통해 그들을 다시 바다로 내쫓아야합니다!
GRE_the_metaxas_line코0=자주 침범받아왔던 국경선을 따라 이어지는 요새선인 §Y메탁사스 선§!의 건설이 완료될 것입니다.\n
GRE_the_leonidas_line코0=자주 침범받아왔던 국경선을 따라 이어지는 요새선인 §Y레오니다스 선§!의 건설이 완료될 것입니다.\n
GRE_an_orthodox_state코0=정교회 국가
GRE_an_orthodox_state_desc코0=우리는 정교회 국가입니다. 정교회는 우리의 국가적 정체성의 필수적인 부분입니다. 거룩하신 주여, 희망이신 주여, 거룩하신 주여.
GRE_following_in_the_footsteps_of_giants코0=거인의 발자취를 따라
GRE_following_in_the_footsteps_of_giants_desc코0=메탁사스는 우리에게 파시즘의 이점을 여럿 알려주었습니다만, 진정한 파시즘의 끝까지 우리를 데려다주기에는 너무 겁이 많은 자였습니다. 우리는 파시즘의 진정한 모습, 그리스 파시즘이 필요합니다. 이탈리아나 독일의 값싼 복제품이 아니라요.
no_fascist_metaxism_spirit_tt코0=§Y스파르타 전사 정신 부흥§! 중점이 채택되지 않았다면, §Y메탁사스주의§! 국민 정신은 파시즘화 되지 않으며 대신 §R제거§!될 것입니다.
GRE_reclaiming_the_wayward_ally코0=변덕스러운 동맹 되찾기
GRE_reclaiming_the_wayward_ally_desc코0=오스만 제국의 붕괴는 우리에게 큰 안도감을 주었지만 터키 공화국은 이전의 오스만제국보다 훨씬 더 위협적입니다. 이상한 시대에는 낯선 친구가 필요한 법입니다. 오스만 제국을 다시 데려오는 것은 그리스에 달려 있습니다.
GRE_the_greater_enosis코0=에노시스 달성
GRE_the_greater_enosis_desc코0=[Root.GetAchievingEnosisDesc]
GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD코0=키프로스는 그리스의 것이었으며 앞으로도 그럴 것입니다. 우리가 준비되지 않아서 영국에게 통일의 기회를 빼앗겼었지만, 이제 우리 국가는 충분히 강하고 안정되어있습니다! 키프로스에 대한 외국의 점령을 끝내고 키프로스섬을 그리스로 합병할 때입니다.
GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE코0=키프로스는 그리스의 것이었으며 앞으로도 그럴 것입니다. 우리가 준비되지 않아서 영국에게 통일의 기회를 빼앗겼었지만, 이제 우리는 키프로스의 독립을 확보했기 때문에 과거의 잘못을 바로 잡을 수 있습니다! 그들은 자치에 대한 꿈이 한낱 망상임을 깨달아야 하고 키프로스는 그리스의 일부일 때 가장 안전하다는 것을 깨달아야 합니다.
GRE_securing_the_bulgarian_menace코0=불가리아의 위협에 대한 안전 확보
GRE_securing_the_bulgarian_menace_desc코0=불가리아인들이 언제부터 그리스의 영토의 무결성에 위협이 되지 않았을까요? 어떻게 불가리아 정부가 우리를 상대로 강대국을 끌어들일 음모를 꾸미지 않고 있다고 확신할 수 있을까요? 누구는 이를 두고 편집증이라고 부르겠지만 우리는 이를 경험이라고 부릅니다. 우리는 우리의 이익을 보호하기 위해서 불가리아인들을 조정해야합니다.
GRE_third_hellenic_civilization코0=세 번째 헬레니즘 문명
GRE_third_hellenic_civilization_desc코0=세계는 아직 우리를 비잔틴 제국과 헬레니즘의 유산의 상속자로 보지 않습니다. 그들은 우리의 조상을 칭송하나 오늘날의 우리들은 내려다보고 경멸하고 있습니다. 우리는 만천하에 알려야 합니다. 우리는 비잔틴 제국의 후계자도, 고대 그리스 문명의 후계자도 아닌 세 번째 헬레니즘 문명 그 자체이며 이를 증명하기 위해 위대한 성취를 이룩하겠노라고!
GRE_the_modern_movement코0=근대화 운동
GRE_the_modern_movement_desc코0=파시즘은 20세기의 신념입니다. 그것은 또한 질병처럼 만연한 자본주의의 잘못과 사회주의의 타락에 대한 해답이기도 합니다. 파시즘은 어떤 세대가 한데 모여서 부르짖는 신념입니다. 외국의 침탈을 더 두고 볼 수 없는 세대! 국가적인 수치를 더 이상 당하지 않을 세대! 그리스를 새 시대의 새로운 열강, 그 어떤 위협과 모욕에도 결연히 대답할 수 있는 국가로 만들 수 있는 세대가요! 아에라!
GRE_required_fascist_faction_loyalty_tt코0=§Y파시스트§!가 §G충성하는§! 상태여야함
GRE_expansion_of_athens_university코0=아테네 대학 확장
GRE_expansion_of_athens_university_desc코0=그리스 전통에서 과학과 고등교육은 항상 빼놓을 수 없는 부분을 차지하고 있었으며, 오늘날 그리스의 가장 중요한 학술기관은 아테네의 국립 카포디스트리안 대학입니다. 추가적으로 예산을 투입하고 대학을 확장함에 따라 우리는 국가 연구기관의 능률을 증대시킬 수 있을 것입니다.
GRE_defending_our_kingdom코0=우리의 왕국 수호
GRE_defending_our_kingdom_desc코0=어떤 학자들은 최근의 유럽의 정치적 변동을 감안할 때 국가의 가장 큰 위협은 밖이 아니라 내부에서 온다고들 말합니다. 헛소리죠! 위협은 우리의 이웃, 항상 비열한 음모를 꾸미고 있는 그 이웃들에게서 오며 그들이 바로 진정한 국가의 위협입니다! 우리는 전쟁에 패배한 댓가를 치뤘으며, 다음 전쟁에서는 승리로 이를 극복하는 것이 아주 중요할 것입니다.
GRE_hellenoturkism코0=헬레노튀르키즘
GRE_hellenoturkism_desc코0=그리스 국가사회주의당 사이에서는 거의 보편적이라고 말할 수 있는, 터키와 관계를 깊게 해야 한다는 욕구가 상존하고 있습니다. 우리는 수 세기 간 싸워오면서 서로 너무도 많은 피를 흘렸고 그 때문에 누구도 터키와 우리가 함께한다면 성취할 수 있는 놀라운 경이에 대해서는 생각하지 않았었습니다! 터키와 우리는 모두 함께 파시스트 권력으로 결집해 국가의 안보를 지켜야 합니다! 터키인들이 우리와 같은 방식으로 생각하고 있기를 빕시다...
GRE_cement_greco_german_ties코0=독일과의 결속 강화
GRE_cement_greco_german_ties_desc코0=대부분의 좌파들이 애써 무시하려고 하는 진실은 바로 독일의 관대한 재정 정책이 없었다면 우리는 몇년 전에 다시 한 번 무너졌을 거라는 점입니다. 독일이 없었더라면 지금 우리가 이룩한 것들은 아무것도 해낼 수 없었을 겁니다! 독일이 우리를 필요로 하는 것보다, 우리가 독일을 더 필요로 합니다. 그래도 아직 친밀하고 소중한 우정을 구실로 독일과의 더 나은 거래를 이끌어낼 수는 있을 겁니다.
schachtplan_required_tt코0=§Y샤흐트 플랜§!에 어떠한 변화도 없어야 함
GRE_protectors_of_the_mediterranean코1=[Root.GetProtectorsMediterraneanName]
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD코0=지중해의 수호자
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST코0=지중해의 투사
GRE_protectors_of_the_mediterranean_desc코1=[Root.GetProtectorsMediterraneanDesc]
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD코0=지중해는 우리의 고향이자, 수백만 명의 고향입니다. 우리는 언제나 세상의 일부분에서 평화를 유지하고자 했지만, 이러한 훌륭한 목표는 항상 불측한 의도를 갖고 있는 다른 이들에게 좌절당하곤 했습니다. 우리는 더 이상 우리 자신이나 우리의 이웃들이 우리에게 해를 끼치려는 의도를 갖고 있는 사람들의 행동으로 고통받게 놔둘 수 없습니다. 옳은 일을 위해 일어서야 할 때입니다.
GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST코0=지중해는 우리의 고향이자, 수백만 명의 고향입니다. 우리는 언제나 세상의 일부분에서 평화를 유지하고자 했지만, 이러한 훌륭한 목표는 항상 불측한 의도를 갖고 있는 다른 이들에게 좌절당하곤 했습니다. 뭐, 그런 이들을 무찌를 수 없다면, 그런 이들이 되어야죠. 우리는 우리 자신을 다듬어 강대한 그리스 제국이 되어, 이제껏 짓밟혀왔던 옳은 일을 할 때입니다.
GRE_reviving_the_spartan_warrior_spirit코0=스파르타 전사 정신 부흥
GRE_reviving_the_spartan_warrior_spirit_desc코0=전해지기로는 테르모필레 전투에서 4000명의 스파르타인들이 2만명의 페르시아인을 살육하면서 크세르크세스가 그리스로 진입하는 것을 막았었다고 합니다. 오늘날보다 더 그러한 영웅적인 일을 필요로 하는 때는 없었으며, 그런 영웅심이 있는 한 우리는 잠재적 정복자가 아테네 교외에 나타나 우리의 고향과 생명을 가져가겠노라고 말할 때 용기를 갖고 이렇게 대답할 수 있을 것입니다. "몰론 라베!(와서 가져가봐라!)"
GRE_subjugating_the_bulgarians코0=불가리아인 종속화
GRE_subjugating_the_bulgarians_desc코0=불가리아인들은 우리의 필생의 적입니다. 그들은 오직 우리의 등 뒤에 칼을 꽂기 위해서만 존재합니다. 불가리아인들의 보잘것없는 문명은 아무것도 이룩한 바가 없으며, 우리의 유산과 국가를 매번 무너트리려고 노력할 뿐입니다. 이제 할 만큼 했습니다! 불가리아인들에게 왜 우리 그리스인들이 유럽에서 가장 오랫동안 살아남은 민족인지 알려줄 때입니다.
GRE_greece_and_turkey_in_the_axis코0=그리스와 터키가 함께 추축국에!
GRE_greece_and_turkey_in_the_axis_desc코0=그리스-터키 친선조약이 서명되고 비준됨에 따라, 우리는 독일인들을 이용하여 발칸의 운명을 재구성하고 영원한 번영을 얻을 수 있습니다! 발버둥치고 있는 발칸의 나머지 국가들을 집어삼키는 것도, 그를 위한 대가라면 해야만 합니다...
greek_turkish_friendship코0=그리스-터키 친선 협정 체결
GRE_last_country_standing코0=최후의 항전
GRE_last_country_standing_desc코0=터키 정부와 협력은 바람직하지만, 그리스의 새 정부는 필요한 상황이라면 행동을 취하는 것을 두려워하지 않는다는 점을 그들도 알고 있어야만 합니다. 주께서 우리 모두에게 자비를 베푸시길.
GRE_moulding_the_new_world_order코0=신세계 질서 형성
GRE_moulding_the_new_world_order_desc코0=시체는 이미 산을 이뤘으며, 그 죽음이 무가치한 것이 되어서는 안 됩니다. 우리는 세계의 그 누구도 싸울 의지가 없을 때까지 계속해서 새로운 세계 질서를 만들기 위해서 싸워야 합니다. 
GRE_reevaluating_the_drachma코0=드라크마화 평가절하
GRE_reevaluating_the_drachma_desc코0=우리의 재정적 불황은 끝나지 않는 것처럼 보이며 채무불이행 선언과 부채는 경제를 파탄으로 몰아넣었습니다. 장기적으로 볼 때에 우리의 부채에는 악영향을 끼치겠지만 외국의 자본을 끌어들이기 위해서는 우리의 통화를 의도적으로 평가절하해야만 합니다. 
GRE_pay_back_debt_tt코0=이러한 §Y결정§!은 §YI.F.C.에 진 부채§! 국민 정신을 점진적으로 완화하고 결국 제거할 것입니다.
GRE_lignite_liquefaction코0=갈탄 액화
GRE_lignite_liquefaction_desc코0=우리나라는 갈탄 광산이 풍부하며 우리는 이미 갈탄을 연료로 바꿀 수 있는 과정을 알고 있습니다. 정부는 더 많은 갈탄 액체화 시설을 열도록 도움을 줘야합니다.
GRE_force_the_farmers_into_factories코0=강제적 이촌향도
GRE_force_the_farmers_into_factories_desc코0=일반 대중들은 남은 생애를 농사를 지으며 살다가 술집에서 싸움이나 하면서 마치는 것도 나쁘지 않다는 동화에 빠져 있고 그들은 틀렸습니다. 농장을 압류하고 강제적으로 농부들을 도시로 이주 시켜 당장 국가에 도움이 되는 일을 하도록 하는 수밖에 없습니다.
GRE_utilize_our_strengths코0=강점 활용
GRE_utilize_our_strengths_desc코0=그리스는 사치재와 농부의 나라이며 이를 부끄러워 할 이유가 없습니다. 물론 독일이 전차와 전투기를 대량생산할 수는 있겠지요. 하지만 헤르만 괴링의 파이프에 들어 있는 담배는 어디서 생산되었을까요? 우리 그리스인들은 스스로의 강점을 알고 있으며, 이 강점을 제대로 활용한다면 괜찮을 것입니다.
GRE_extracting_more_from_our_soil코0=본토의 자원 채굴 증진
GRE_extracting_more_from_our_soil_desc코0=그리스는 천연 자원이 풍부한 나라이고, 우리는 자원을 채굴하기로 결정만 하면 됩니다. 기술이 우리에게 길을 보여주었고, 이제 남은 것은 의지뿐입니다.
GRE_open_foreign_subsidized_factories코0=공장 해외차관도입 실시
GRE_open_foreign_subsidized_factories_desc코0=우리는 공장 건설과 노동자 배치에서 기대한 것을 뛰어넘었습니다만, 다른 유럽 국가들에 비해 더 느리게 발전하고 있다는 것은 의심의 여지가 없습니다. 우리 나라가 투자를 위해 충분히 매력적으로 보이도록 만들 수만 있다면 우리의 현대화 계획에 큰 영향을 줄 수 있는 우리보다 훨씬 부유한 사람들을 모을 수 있을 것입니다.
GRE_open_foreign_subsidized_factories_tt코0=§Y그리스§!에 대한 의견이 §G80§!이상인 다음 국가 각각에 대해 하나의 §Y군수 공장§!과 §Y민간 공장§!이 추가될 것입니다. : \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, and §Y[SOV.GetNameDef]§!.
GRE_unlock_soviet_decision_tt코0=다음 결정의 해제: §Y[ROOT.GetNameDef]에 [SOV.GetAdjective] 관료 도입§!
GRE_paying_back_our_debts_in_bulk코0=부채 대량상환
GRE_paying_back_our_debts_in_bulk_desc코0=빠르게 빚에서 벗어날수록, 더 빠르게 진정으로 국가를 변화시킬 수 있습니다. 우리는 국가의 자본을 좀 더 빚을 갚는 데에 사용하여 해외 자본의 지배로부터 더 빨리 벗어날 수 있도록 해야 합니다.
GRE_paid_off_most_of_debt_tt코0=국가 §Y부채§!의 대부분을 갚아야 합니다.
GRE_paying_back_our_debts_in_bulk_ENG_tt코0=다음 결정의 해제: §Y영국의 부채 대규모 상환§! \n
GRE_paying_back_our_debts_in_bulk_FRA_tt코0=다음 결정의 해제: §Y프랑스의 부채 대규모 상환§! \n
GRE_paying_back_our_debts_in_bulk_ITA_tt코0=다음 결정의 해제: §Y이탈리아의 부채 대규모 상환§! \n
GRE_open_up_the_country코0=국가 개방
GRE_open_up_the_country_desc코0=인정하기 슬픈 사실이지만, 우리는 자력으로 산업화 할 수 없습니다. 오랫동안 우리는 우리보다 거대한 나라에 자본과 산업력을 종속되어 왔으며, 이 시대도 예외는 아닙니다. 그러므로 우리는, 다음에는 다시는 그들을 필요로 하지 않으리라 마음먹은 채로, 우리보다 더 큰 나라의 자본과 투자를 유치해야 합니다!
GRE_connecting_our_prefectures코0=행정구역 연결
GRE_connecting_our_prefectures_desc코0=우리는 우리의 산업 기반뿐 아니라, 국가 기반 시설도 부족하다고 느낍니다. 우리의 이웃들은 그들의 국가를 도시화시켰고, 이제 우리도 우리의 국민을 도시화할 때가 되었습니다.
GRE_exporting_more_luxury_commodoties코0=사치품 수출 확대
GRE_exporting_more_luxury_commodoties_desc코0=당신이 담배, 올리브, 페타, 포도, 무화과에서 최고의 품질을 원한다면, 그리스에서 그것을 사십시오! 우리가 세계에서 가장 고급스러운 작물들을 생산하는 나라라는 국제적 이미지를 밀어붙이는 것은 어렵지 않을 것입니다.
GRE_greek_autarky코0=그리스 자립
GRE_greek_autarky_desc코0=우리나라가 오랫동안 우리보다 부유한 나라의 자본에 의존해 온 것은 굴욕적입니다. 이러한 나라들은 우리를 후원하고 괴롭히고 착취해서 그들의 재정을 유지할 수 있었습니다. 독일, 이탈리아, 그리고 소련은 우리에게 자급자족과 완전한 재정적인 독립을 위한 다른 길이 있다는 것을 보여주었습니다. 물론, 우리는 독일이 아니기 때문에 그 상태에 도달하는 데 오랜 시간이 걸릴지도 모릅니다...
GRE_fiscal_responsibility코1=[Root.GetFiscalResponsibilityName]
GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD코0=제정적 책임
GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST코0=광범위한 부의 재분배
GRE_fiscal_responsibility_desc코0=우리는 마침내 현대 그리스 역사에서 처음으로 재정적 평형상태에 도달했습니다. 이것은 진정으로 축하해야 마땅한 일임이 틀림없습니다! 우리가 스스로 국정운영기술을 이뤄낸 것에 대해서 자랑스러워해도 됩니다.
GRE_fiscal_responsibility_tt코0=무조건적으로 §YI.F.C에 대한 부채§! 전체 혹은 일부분을 갚아야 합니다.
GRE_bolster_the_schachtplan코0=샤흐트플랜 강화
GRE_bolster_the_schachtplan_desc코0=샤흐트플랜은 그리스 중앙 계획을 수립할 때 많은 영향을 주었습니다만 이는 노골적으로 독일의 취향에 맞춰 작성되었습니다. 우리나라의 몇몇 정상급 경제학자들은 두 당사자들에게 더 이득이 되도록 샤흐트플랜을 재협상할 필요가 있다고 하며, 만약 우리가 이익을 얻지 못한다면 바보가 될 것입니다!
GRE_british_docking_rights코0=영국의 정박권
GRE_british_docking_rights_desc코0=지난 세계대전에 협상국(연합국)이 중동 전선을 승리로 이끌 수 있던 원동력은 그리스의 항구 정박권을 얻는 것이었습니다. 우리는 현재 지중해 전역이 유럽의 화약고가 될 것 같은 시대에 살고 있으며, 영국인들은 틀림없이 다시 한번 우리의 항구 정박권을 위해 접근하여 이익을 얻을 수 있을 것입니다.
GRE_renegotiate_debt_with_france코0=프랑스와 채무 재협상
GRE_renegotiate_debt_with_france_desc코0=프랑스인들은 발칸 반도에 대한 외교 정책을 제대로 세울 수 없는 것 같으므로 우리가 그들에게 굉장히 간단한 거래를 제안해서 그들조차도 그것을 오해할 수 없게 합시다. 우리의 채무를 없애는 대신, 프랑스 정권의 성공에 우리의 안보와 생계를 결속시킵시다.
GRE_renegotiate_debt_with_france_tt코0=다음 결정의 해제: §Y프랑스 노동조합에게 뇌물을 주다§! \n§Y[FRA.GetNameDef]§!에 의해 유지되는 §YI.F.C.에 대한 부채§!를 무효로 만들 것입니다.
GRE_sophistry_and_science코0=지혜와 과학
GRE_sophistry_and_science_desc코0=우리는 지금 이 나라를 변화시키고 우리를 20세기로 이끌어갈 고대 그리스인들의 특징인 밝고 탐구적인 마음가짐이 필요합니다. 또한 기술 혁신에 초점을 맞춰 더는 우리가 향후 50년 동안 유럽의 나머지 국가들과 따라잡는 데 급급하지 않고자 합니다.
GRE_expand_our_tobacco_industry코0=담배 산업 확장
GRE_expand_our_tobacco_industry_desc코0=우리가 전세계로 수출하는 생산품인 담배가 수출에서 가장 큰 비중을 차지하고 이윤이 가장 많이 남는다는 것은 의심의 여지가 없습니다. 우리와 무역이 이루어지는 국가들은 우리가 어떤 일이 있어도 우리의 유명한 담배를 지속적으로 수출할 수 있게 철저한 방식으로 사업을 준비한 것에 대해서 감사할 것입니다.
GRE_increase_our_mining_operations코0=채광산업 증진
GRE_increase_our_mining_operations_desc코0=우리가 담배의 생산을 늘리는 것은 국제 사회에서 호평을 받겠지만, 광산업을 확장하는 것이 우리 국가에 더 도움이 될 것입니다. 담배와 올리브유 따위가 아니라 강철만이 우리를 전쟁에서 승리로 이끌어 줄 것입니다.
GRE_bedrock_of_balkan_financial_stability코1=[Root.GetBedrockFinancialStabilityName]
GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD코0=발칸의 재정적인 안정성에 대한 기반
GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST코0=발칸반도의 경제적 부패를 피할 안식처
GRE_bedrock_of_balkan_financial_stability_desc코0=누가 발칸반도에서 그리스가 재정을 제대로 안정시킨 첫 번째 나라가 되리라 생각했을까요? 우리의 지역적 위신이 하늘을 찔렀고, 우리는 새로이 얻게 된 남유럽의 은행가로서의 지위를 절대적으로 이용해서 우리나라를 더욱더 풍요롭게 해야 합니다.
GRE_bedrock_of_balkan_financial_stability_tt코0=우리는 우리에게 매우 친밀한 §Y의견§!을 가지고 있는 §Y서부 발칸§!, §Y동부 발칸§!, §Y북부 발칸§! 지역의 모든 국가들에게 §Y민간공장§!을 받을것입니다. 이는 §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TUR.GetNameDef]§!도 해당합니다.
GRE_rapprochement_with_the_italians코0=이탈리아인들과의 화해
GRE_rapprochement_with_the_italians_desc코0=격렬한 시대에는 과감한 조치가 필요합니다. 우리는 이탈리아에게 접근해서 우리나라의 근대화를 위해 그들의 도움을 받아낼 것이며 이는 아무도 생각한 적 없을 것입니다. 이탈리아인들은 이 합의를 통해 우리를 어떻게 협박하고 갈취할까요? 오직 신만이 아실 겁니다. 애초에 이 합의에 도달한다면...
GRE_appeal_to_the_soviet_union코0=소련에 호소
GRE_appeal_to_the_soviet_union_desc코0=우리는 소련에 가볍게 의지하지 않습니다. 만약 아무런 준비를 하지 않으면 우리는 늑대의 소굴로 걸어 들어가는 꼴이 될 것입니다만, 그들이 우리에게 오는 것보다는 우리가 먼저 그들에게 가는 것이 더 낫습니다...
GRE_encourage_tourism코0=관광업 장려
GRE_encourage_tourism_desc코0=우리의 문화유산은 전 세계인들의 부러움의 대상으로, 우리가 관광업을 전환한다면 이는 우리 경제의 강력한 기둥이 되리라는 것에는 의심의 여지가 없습니다. 물론, 유럽에 어렴풋이 드리운 전쟁의 그림자는 약간의 찬물을 끼얹습니다만 희망스럽게도 이는 이국적인 그리스로 여행 가는 것을 더 매력적으로 만들 것입니다!
GRE_encourage_tourism_tt코0=§R우리가 전시상황에 들어간다면 곧장 우리의 관광산업은 없어질 것입니다!§!
GRE_mobilise_our_economy코0=경제 동원
GRE_mobilise_our_economy_desc코0=유럽의 강대국들은 전쟁에 시동을 걸고 있으며, 우리는 준비하지 않아서 생기는 위험을 무릅쓸 수 없습니다. 그 과정은 그리스에는 고통스러울 것이며 사실 대부분의 나라들에도 고통스러울 것입니다. 하지만 우리의 생존을 위해 우리는 희생을 해야 합니다.
GRE_rejuvenating_athens코0=아테네 재개발
GRE_rejuvenating_athens_desc코0=우리의 위대하고 영광스러운 수도는 유럽에서 가장 오래된 도시 중 하나이고 우리 도시들 중 가장 부유하고 효율적으로 정비된 곳입니다. 절망적으로 낙후된 지역을 개발하는 것보다 이미 현대화된 우리의 수도에 노력을 기울입시다.
GRE_making_use_of_our_islands코0=우리의 섬들을 활용
GRE_making_use_of_our_islands_desc코0=협상국에 의해 효율적으로 해체된 오스만 제국의 잔재로부터 수많은 섬을 되찾았지만, 우리가 이 섬들을 점령한 이후로는 이용한 적이 거의 없었습니다. 크레타섬은 오래전부터 그리스의 중요한 일부였기 때문에, 우리는 그곳부터 시작하고 다른 섬까지 계속해서 노력해 수많은 섬들이 국가에 보다 전략적이고 물질적으로 가치가 있도록 할 것입니다.
GRE_making_use_of_our_islands_tt코0=이 중점은  §Y키프로스§!와  §Y도데카니사 제도§!를 통치하고 있을 때 더 큰 효과를 가져옵니다.
GRE_making_use_of_our_islands_dodecanese_tt코0=이 중점은 §Y도데카니사 제도§!를 통치하고 있을 때 더 큰 효과를 가져옵니다.
GRE_making_use_of_our_islands_cyprus_tt코0=이 중점은 §Y키프로스§!를 통치하고 있을 때 더 큰 효과를 가져옵니다.
GRE_clear_the_slums코0=빈민가 청소
GRE_clear_the_slums_desc코0=그리스 난민들은 징집을 기피하고, 더러운 빈민가와 판자촌을 만들어 정착하여 귀중한 공간을 차지해 왔습니다. 그들은 국가에 대한 의무를 회피하여 나라를 망신시킨다. 우리는 이 빈민가를 제거하고 그 땅과 사람들을 더 잘 이용할 것입니다.
GRE_cooperate_with_foreign_monopolies코1=[Root.GetCooperateForeignMonopoliesName]
GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD코0=외국 독점 기업들과의 협력
GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST코0=외국독점기업 국유화
GRE_cooperate_with_foreign_monopolies_desc코0=열강들과 싸워 봐야 소용없으며 만약 싸우게 된다면 이는 그리스를 천천히 죽일 승산 없는 싸움이 될 것입니다. 멍청한 바보짓을 하는 대신에 독점기업들을 협상 테이블로 끌어들여 관련 당사자들을 위해 원만한 협상을 통해 해결합시다.
GRE_crack_down_on_foreign_monopolies코0=외국독점기업 강력 탄압
GRE_crack_down_on_foreign_monopolies_desc코0=너무 오랫동안 우리는 외국인 대부업자와 세계 금융 독점기업들을 용인해 왔습니다만 더는 아닙니다! 우리는 더 이상 이런 음흉한 것들에 의해 떠밀리지 않을 것이며, 앞으로 그리스는 승승장구할 것이며 진정으로 자유롭게 될 것입니다!
GRE_academy_of_athens코0=아테네 대학
GRE_academy_of_athens_desc코0=아테네 대학은 1929년 고등교육기관으로 설립됐지만, 아직 어리고 성장에 도움이 필요합니다. 우리의 개입으로, 아테네 대학은 유럽과 그 밖의 모든 석학들을 위한 핵심 대학으로 자리잡을 것입니다!
GRE_hellenic_armed_forces코0=그리스군
GRE_hellenic_armed_forces_desc코0=우리 군대는 현재 국가 정세에는 충분히 괜찮은 편이지만, 현재 우리는 군사적으로 발칸 조약 회원국 중 가장 약하며, 우리 군 전체에 걸친 현대화가 미흡하다는 비판을 자주 받아왔습니다. 특히 우리 내부의 상황이 악화됨에 따라 우리의 군대의  상황에 대해 심각하게 생각할 때가 되었습니다...
GRE_the_hellenic_air_force코0=그리스 공군
GRE_the_hellenic_air_force_desc코0=우리 공군 사관학교는 1930년에 설립되었지만, 그리스 사람들은 발칸 전쟁에서부터 항공에 관여해 왔습니다! 우리는 이미 강한 공군의 중요성을 이해하고 있으며, 만약 우리가 우리의 공군을 더 강하고 더 크게 만들 수 있는 역량만 있다면...
GRE_the_hellenic_army코0=그리스 육군
GRE_the_hellenic_army_desc코0=그리스 군대를 묘사할 때 작고, 구식이지만, 끈기있다고 표현하며, 이는 부정확한 묘사는 아닙니다. 우리는 우리의 전술과 장비를 현대화해야 하고 이를 통해 우리는 발칸반도를 두렵게 할 세력이 될 것입니다.
GRE_the_hellenic_navy코0=그리스 해군
GRE_the_hellenic_navy_desc코0=우리 그리스인들은 오스만 제국으로부터 처음으로 독립을 쟁취한 이래 강하고 자랑스러운 해양 전통을 가지고 있었습니다. 현재도 우리 해군은 이웃 나라들 중에서 가장 강하며, 지중해의 진정한 지역 강자가 되기 위해서는 우리가 가진 해군의 유산만 양성하면 됩니다.
GRE_destroying_our_foes코0=우리의 적들을 파괴
GRE_destroying_our_foes_desc코0=우리의 미래를 확보하기 위해 우리는 적들이 우리나라를 건드릴 기회를 얻기 전에 우리가 선제공격하는 것에 달려있습니다. 우리는 적에 대한 전략적 폭격 전술에 투자해야 합니다.
GRE_protecting_our_skies코0=영공 수호
GRE_protecting_our_skies_desc코0=우리는 우리의 하늘을 보호하거나 적을 폭격할 산업이 없습니다. 만약 우리가 우리의 적을 공격하거나 적의 공격으로부터 우리를 지키는 것들 중에서, 우리는 우리의 국민을 지키는 것을 고를 것입니다.
GRE_the_backbone_of_our_army코0=육군의 중추
GRE_the_backbone_of_our_army_desc코0=우리의 징병 과정은 많은 이웃에 비해 약간 구식이고, 우리의 장비는 형편없이 구식입니다. 우리의 징병 절차와 병사들을 무장시킬 장비를 현대화할 때가 되었습니다.
GRE_a_legacy_of_war코0=전쟁의 유산
GRE_a_legacy_of_war_desc코0=우리는 태곳적부터 타인과 맞서왔고 스스로와 맞서왔기 때문에 전쟁은 우리의 피에 새겨져 있습니다. 우리는 마침내 우리 국군이 피로 점철된 수세기 간의 과거에서 찾아낸 몇 가지 비결을 반영할 때가 되었습니다.
GRE_abandon_the_greek_turkish_naval_treaty코0=그리스-터키 해군 조약 파기
GRE_abandon_the_greek_turkish_naval_treaty_desc코0=터키가 선박을 건조할 때 선박의 크기에 제한을 두기로 되어 있던 조약은 우리도 끌여들었습니다! 잊어버리세요, 그리스에는 해안을 지배해 온 영광스러운 주력함들이 있고, 이 분쟁의 시기에는 거대 전함보다 더 나은 안보책은 있을 수 없습니다!
GRE_abandon_the_greek_turkish_naval_treaty_tt코0=§Y영국§!또는 §Y독일§!와 동맹을 맺게 된다면 우리에게 몇몇 오래된  §Y중함§!을 재건조 할 수 있게 허용해줍니다.\n
GRE_a_modern_navy코0=현대적인 해군
GRE_a_modern_navy_desc코0=그리스-터키 해군 조약이 우리가 건조할 수 있는 선박의 크기를 제한하는 것은 별로 중요하지 않습니다. 솔직히 말해서 우리는 주력함와 순양함대를 유지하거나 늘릴 해군 산업이 없기 때문입니다. 하지만 잠수함은... 다를 겁니다. 이제 그리스의 해군에는 실행 가능한 해결책이 있습니다.
GRE_escorts_for_our_bombers코0=폭격기 호위
GRE_escorts_for_our_bombers_desc코0=우리가 폭격기를 생산하는 것만으로는 충분하지 않으며, 폭격기를 보호하기 위해서는 호위대가 있어야 하기 때문입니다! 우리가 표준 전투기에 의존해서는 그 전술을 쓸 수 없으므로, 적의 해안까지 폭격기를 호위할 수 있는 훌륭한 전투기를 개발할 것입니다.
GRE_defending_our_seas코0=영해 방어
GRE_defending_our_seas_desc코0=그리스는 매우 넓은 해안을 가지고 있고 많은 섬들을 지배하고 있으며, 바다는 한때 우리의 가장 큰 방어 자산 중 하나였지만, 오늘날 그들은 잠재적인 적들에게서 조금밖에 견디지 못할 것입니다. 우리의 적들이 우리의 섬이나 해안가를 차지하기를 바란다면, 먼저 그들은 우리의 뇌격기의 폭격에서 살아남아야 할 것입니다!
GRE_embracing_modern_warfare코0=현대전 수용
GRE_embracing_modern_warfare_desc코0=독일로부터의 보고에 따르면 '탱크'는 보병 대대에 대한 지원 외에도 유용할 수 있다고 합니다. 상상해보십시오! 우리는 탱크에 대한 산업이 없지만, 이는 할 만한 도박입니다.
GRE_new_weapons_old_tricks코0=신무기, 구교리
GRE_new_weapons_old_tricks_desc코0=우리는 지난 세계대전 동안 포병을 운용하고 정찰을 한 경험이 꽤 있었습니다. 기술과 장비는 바뀌었을지 모르지만 전술은 확실히 바뀌지 않았습니다. 우리의 강점을 발휘해서 그리스는 쉽지 않는다는 것을 세계에 보여줍시다.
GRE_a_fleet_fit_for_the_aegean코0=에게해의 함대
GRE_a_fleet_fit_for_the_aegean_desc코0=매일 우리는 이탈리아 전투함과 영국 수송선들이 우리 바다 위를 지나다니는 것을 볼 수 밖에 없습니다. 굴욕적입니다! 발칸 반도의 누군가가 총대를 매고 모두가 자랑스러워할 수 있는 해군을 만들어야합니다.
GRE_disrupting_the_great_powers코0=열강 방해
GRE_disrupting_the_great_powers_desc코0=우리가 있는 곳은 세계의 강대국들이 서로 싸우며 경쟁하는 곳이 아닙니다. 대신, 우리는 그들의 약점인 보급선을 칠 것입니다!
GRE_fund_the_hellenic_air_force_academy코0=그리스 공군사관학교 투자
GRE_fund_the_hellenic_air_force_academy_desc코0=우리의 조종사들은 유능하며 마침내 그들에게 마땅히 받아야 할 존경을 줄 때가 되었습니다. 우리는 공군사관학교에 전액 지원하고 전투기의 생산량을 적절히 늘려 우리 공군이 그리스의 진정한 자부심이 되도록 할 것입니다.
GRE_hellenic_armoured_corp코0=그리스 기갑 군단
GRE_hellenic_armoured_corp_desc코0=우리만의 기갑부대를 설립하는 것은 우리가 얼마나 현대적인지를 세계에 보여줄 것입니다! 분명 후방지역에 있는 군대에서는 탱크를 가지고 있지 않을 것입니다, 그렇겠죠?
GRE_greek_mechanisation코0=그리스식 기계화
GRE_greek_mechanisation_desc코0=현대화는 그 자체로도 충분히 고통스러운 과정이었지만, 아직도 우리 군의 기계화는 말을 수레 앞에 놓고 그렇다고 말하고 있는 것인지도 모릅니다! 혁신을 위한 비용이 많이 들지만 우리는 그것을 피하지 않을 것입니다. 우리나라의 안보가 무엇보다 최우선입니다.
GRE_the_cannon코0=대포
GRE_the_cannon_desc코0=세계는 어디에서나 우리의 대포소리를 들을 것입니다!
GRE_the_torpedo코0=어뢰
GRE_the_torpedo_desc코0=아마도 우리가 잠수함에 파견하는 많은 선원들 중 한 명은 우리를 아틀란티스로 안내할 것입니다! 아니면 적의 수도를 가라앉혀 잊혀진 도시로 바꾸는 데 만족해야 할지도 모릅니다...
GRE_a_land_of_mountains코0=산악의 나라
GRE_a_land_of_mountains_desc코0=우리의 자연지리는 우리에게 침략자에 대해 천연의 요새를 제공해주며, 우리는 단지 우리의 지형을 이용하는 법을 배우기만 하면 됩니다! 이에 대해서는 스위스로부터 배울 수 있는 것이 분명히 있습니다.
GRE_a_long_and_proud_tradition코0=유구하고도 자랑스러운 전통
GRE_a_long_and_proud_tradition_desc코0=우리 해군은 우리의 암흑기에도 그리스의 자랑거리였던 몇 안 되는 것들 중 하나입니다. 오늘날 우리가 하는 일은 단지 자랑스러운 전통의 지속일 뿐입니다.
GRE_the_double_headed_aquila코0=쌍두독수리
GRE_the_double_headed_aquila_desc코0=우리는 모든 항공기 옆에 쌍두독수리를 칠하고 공중우세를 점하여 적들을 향해 포화를 퍼부을 것입니다! 세상은 우리의 활짝 핀 날개의 웅장함에 감탄할 것입니다...
GRE_modern_cataphracts코0=현대식 카타프락토이
GRE_modern_cataphracts_desc코0=카타프락토이는 중세인들에게 선망의 대상이었습니다! 그들의 속도, 갑옷, 그리고 막강한 힘은 모두에게 경각심을 심어주었습니다! 오늘날의 카타프락토이는 의심의 여지가 없이 탱크가 될 것이며, 우리는 비잔틴 카타프락토이의 유산에 진정으로 걸맞은 종류의 탱크를 생산하게 될 것입니다.
GRE_thema_nautikon코0=테마 해양 관구
GRE_thema_nautikon_desc코0=비잔티움은 파도를 다스렸었고, 비잔티움이 멸망한 이후 수 세기 동안에도 그리스인들은 이러한 정신을 잃지 않았습니다! 바다가 전쟁터가 된다면, 바다는 우리에게 핀두스산맥처럼 친숙합니다!

TUR_the_montreux_convention코0=몽트뢰 협정
TUR_the_montreux_convention_desc코0=대전 이후 일어난 모든 일에도 불구하고, 우리는 여전히 우리 자신의 해협을 관리할 권리를 거부당한다는 것은 터무니없는 일입니다. 우리 군이 일방적으로 해협을 점령하는 대신, 새로운 유럽의 천민이 되지 않고 이 위기를 벗어날 수 있도록 좀 더 교묘한 외교적 수법을 시도해야 합니다.
TUR_fully_integrate_the_is_bank코0=İş 은행 완전 통합
TUR_ratify_the_six_arrows코0=여섯 개의 화살 비준
TUR_ratify_the_six_arrows_desc코0=여섯 개의 화살은 케말주의의 근본적 기둥 6가지를 상징하며, 이러한 원칙을 터키 헌법에 비준하는 것은 터키 전역에 케말주의자들의 가치를 확고히 할 우리의 사명을 돕는데 분명 큰 도움이 될 것입니다.
TUR_democratic_transition_focus코1=[Root.GetDemocraticTransitionFocusName]
TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD코0=아타튀르크의 꿈을 달성하다
TUR_democratic_transition_focus_desc코1=[Root.GetDemocraticTransitionFocusDesc]
TUR_permit_regional_elections코0=지방 선거 허가
TUR_permit_regional_elections_desc코0=터키는 많은 종교, 문화, 그리고 이해관계가 있는 큰 나라입니다. 아마도 우리가 어느 정도의 자치권을 전국적으로 허용한다면, 심지어 케말주의에 대항하여 가장 열심히 결집한 지역들에게도 헌법의 경계를 너무 심하게 굽히지 않을 것입니다. 물론 국가 안보라는 이름으로.
TUR_privatize_our_infrastructure코0=기반 시설 민영화
TUR_democratic_capstone_focus코1=[Root.GetDemocraticCapstoneFocusName]
TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD코0=외부를 보기
TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST코0=장교 숙청
TUR_democratic_capstone_focus_desc코1=[Root.GetDemocraticCapstoneFocusDesc]
TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST코0=우리가 케말주의자 쓰레기들을 주의 모든 기관에서 몰아내기 전에는 우리는 효과적으로 통치할 수 없습니다. 심지어 우리 군대가 정당하게 선출된 정부에 충성할 것이라고 믿을 수 없습니다다! 그것은 반드시 바뀌어야 합니다.
TUR_cooperate_with_the_debt_council코0=채무 기관과 협력
TUR_utilize_foreign_capital코0=외국 자본 활용
TUR_treaty_of_saadabad코0=사다바드 조약
TUR_assess_our_future코0=우리의 미래 평가
TUR_the_hatay_issue코0=하타이 문제
TUR_peace_in_the_world코0=세계의 평화
TUR_continue_the_policy_of_etatism코0=에타티즘 정책 지속
TUR_continue_the_policy_of_etatism_desc코0=이스메트 이뇌뉘와 동료 좌파 장관들은 자유방임주의 자유주의에서 벗어나 터키의 독특한 국가 운영 경제를 지향하는 우리의 경제 정책을 지지하고 있습니다. 국가주의는 케말주의와 마찬가지로 좌익과 우익 이데올로기가 터키 국민에게 가장 잘 봉사하는 어떤 것으로 완벽하게 융합된 것을 상징합니다.
TUR_peace_at_home코0=조국의 평화
TUR_turkish_state_railways코0=터키 철도
TUR_revive_turkish_revolutionism코0=터키 혁명주의 부활
TUR_reinvigorate_turkish_nationalism코0=터키 민족주의 부활
TUR_the_second_five_year_plan코0=제2차 5개년 계획
TUR_the_guardians_of_kemalism코0=케말주의의 수호자들
TUR_the_sun_language_theory코0=태양 언어 이론
TUR_loosen_the_laws_on_secularism코0=세속법 완화
TUR_rehabilitate_the_kadro_movement코0=카드로 운동 재활
TUR_kemalism_and_the_modern_movement코0=케말리즘과 현대적 운동
TUR_integrate_the_fascist_council코0=파시스트 의회 통합
TUR_restack_the_officer_corps코0=장교단 재보충
TUR_form_the_redshirts코0=붉은 셔츠단 결성
TUR_fatherland_first코0=조국 우선!
TUR_deal_for_the_oniki_islands코0=오니키섬을 위한 협상
TUR_the_pontic_redoubt코0=폰토스 보루
TUR_kemalist_socialist_theory코0=케말 사회주의 이론
TUR_patriotism_over_internationalism코0=국제주의 위의 애국심
TUR_create_the_turkish_workers_militia코0=터키 노동자 민병대 창설
TUR_nationalise_all_private_industry코0=모든 사유 산업 국유화
TUR_georgian_manganese_extraction코0=조지아에서의 망간 추출
TUR_salt_the_scars_of_the_great_war코0=대전쟁의 상처에 소금을 뿌리다
TUR_intervene_in_the_spanish_civil_war코0=스페인 내전에 개입
TUR_a_common_destiny_for_all_of_turkey코0=전터키의 공동적인 운명
TUR_hunt_down_fifth_columnist_islamists코0=제5칼럼니스트의 이슬람교도 사냥
TUR_pivot_to_the_past코0=과거로의 회귀
TUR_pivot_to_the_past_desc코0=독립 전쟁은 필수적이었을 수도 있지만, 공화국을 수립하는 것은 실수였습니다. 아타튀르크는 사망하여 더 이상 그의 소중한 세속주의 공화국을 지킬 수 없으며 국민들은 오스만 술탄국의 부활을 외칩니다. 우리는 케말주의자들을 완전히 굴복시킨 후, 국민의 의견을 마땅히 따를 것입니다.
TUR_purge_the_kemalists코0=케말주의자 숙청
TUR_restore_the_divan코0=디반 부활
TUR_rebuilding_our_nation코0=국가 재건
TUR_return_of_the_sultan코0=술탄의 귀환
TUR_reclaim_macedonia코0=마케도니아 재주장
TUR_join_the_central_powers코0=동맹국 재가입
TUR_press_the_austro_hungarian_claim코0=오스트리아-헝가리 요구 압박
TUR_aligning_bulgaria코0=불가리아와의 연대
TUR_reclaiming_our_lost_empire코0=멸망한 제국 재주장
TUR_expanding_the_saadabad_pact코0=사다바드 협정 확장
TUR_reaffirm_the_balkan_pact코0=발칸 동맹 개편
TUR_reaffirm_the_balkan_pact_desc코0=발칸 동맹은 불가리아와 헝가리의 실지회복주의를 막기 위해 결성되었지만, 그때보다 세계는 더욱 위험천만해졌습니다. 발칸 동맹은 충분하지 않으며, 우리는 이를 발칸 협상국으로 개편해야만 합니다!
TUR_three_year_industrial_plan코0=3개년 산업 계획
TUR_create_the_balkan_central_bank코0=발칸중앙은행 설립
TUR_fortifying_contentious_areas코0=분쟁 지역 요새화
TUR_join_the_allies코0=연합국 가입
TUR_expanding_our_navy코0=해군 확장
TUR_seizing_the_romanian_oil_fields코0=루마니아 유전 확보
TUR_securing_iran코0=이란 확보
TUR_purchase_italian_light_tanks코0=이탈리아 경전차 구매
