GRE_debt_to_the_ifc코0=I.F.C.에 대한 부채
GRE_debt_to_the_ifc_desc코0=그리스는 현재 영국, 프랑스, 이탈리아만이 의장을 맡고 있는 한때 영향력 있는 기구였던 국제금융공사(I. F. C.)에 많은 빚을 지고 있습니다. 비대한 I. F. C.의 상태에도 불구하고, 각국은 그리스가 부채를 전액 상환하기를 원하고 있습니다. 즉, 우리가 빚을 갚거나 다른 방법으로 탈출하기 전까지는 I. F. C.가 우리를 지배하고 있다는 뜻입니다.
