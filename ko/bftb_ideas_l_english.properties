TUR_etatism_3_desc코2=우리의 혼합된 경제는 세계 어느 국가와도 다릅니다. 이는 영국의 자유주의, 이탈리아의 협동조합주의, 그리고 소련의 중앙집권정책의 요소를 모두 가지고 있습니다. 이는 최종적으로 통합된 경제 모델이자 케말주의 시스템의 최고의 산물이지만, 그러나 우린 이와 동시에 전시 경제를 유지하려고 시도함으로써 이 경제에 너무 많은 부담을 주었습니다. \n\n§R만약 우리가 경제법을 발전시킨다면, 우리는 서로 공존할 수 없는 경제 모델들 사이에서 일어날 수 있는 추가적인 마찰에 대비해야 해야 할 것입니다.§!
