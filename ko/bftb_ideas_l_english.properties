TUR_kemalist_army_officers_powerful_loyal코0=케말주의자 장교들
TUR_kemalist_army_officers_powerful_loyal_desc코0=터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 지금 같이 케말주의가 터키에 뿌리 박힌 적이 없고, 지금 정부만큼 안전한 정권이 들어선 적도 없습니다.
TUR_kemalist_army_officers_powerful_neutral코0=케말주의자 장교들
TUR_kemalist_army_officers_powerful_neutral_desc코0=터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 지금 같이 케말주의가 터키에 뿌리 박힌 적이 없습니다.
TUR_kemalist_army_officers_powerful_disloyal코0=케말주의자 장교들
TUR_kemalist_army_officers_powerful_disloyal_desc코0=터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 지금 같이 케말주의가 터키에 깊게 뿌리 박힌 적이 없었고, 모두가 케말주의를 따르는 이때, 우리가 케말주의 정신에 반대되는 모순적인 행동을 한다면 이 장교들은 틀림없이 우릴 혐오할 것입니다.
TUR_kemalist_army_officers_extended_power_loyal코0=케말주의자 장교들
TUR_kemalist_army_officers_extended_power_loyal_desc코0=터키의 정예 장교단은 케말리즘의 가장 헌신적인 수호자들 중 하나입니다. 케말리즘은 아타튀르크가 소망한 대로 터키 국민들의 마음을 서서히 사로 잡았고, 터키 장교단은 현 정부와 연대해 터키의 주권을 위협하는 모든 세력에 맞서고 있습니다.
TUR_kemalist_army_officers_extended_power_neutral코0=케말주의자 장교들
TUR_kemalist_army_officers_extended_power_neutral_desc코0=터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 아타튀르크가 소망한 대로 터키 국민들의 마음을 서서히 사로 잡았고, 터키 장교단은 이를 전복하려는 그 어떠한 세력과도 맞서 케말주의를 지킬 준비가 되어 있습니다.
TUR_kemalist_army_officers_extended_power_disloyal코0=케말주의자 장교들
TUR_kemalist_army_officers_extended_power_disloyal_desc코0=터키의 정예 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 아타튀르크가 소망한 대로 터키 국민들의 마음을 서서히 사로 잡았고, 터키 장교단은 케말주의를 지키기 위해 현 정부에 적극적으로 저항하고 있습니다.
TUR_kemalist_army_officers_limited_power_loyal코0=케말주의자 장교들
TUR_kemalist_army_officers_limited_power_loyal_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 아직 케말주의는 국가 이념으로써 비난받고 있지만, 장교단은 나라를 지키기 위한 것이라면 무엇이든 현 정부와 협력할 준비가 되어있습니다.
TUR_kemalist_army_officers_limited_power_neutral코0=케말주의자 장교들
TUR_kemalist_army_officers_limited_power_neutral_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 아직 국가 이념으로써 비난받고 있으며, 장교단은 케말주의 원칙을 지켜내기 위해 열심히 노력하고 있습니다.
TUR_kemalist_army_officers_limited_power_disloyal코0=케말주의자 장교들
TUR_kemalist_army_officers_limited_power_disloyal_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 아직 국가 이념으로써 비난받고 있으며, 장교단은 완전히 현 정부의 사상과 정치의 반대편에 서있습니다.
TUR_kemalist_army_officers_decreased_power_loyal코0=케말주의자 장교들
TUR_kemalist_army_officers_decreased_power_loyal_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 대중의 지지를 얻는데 실패했지만 장교단은 여전히 현 정부를 지지하고 있습니다.
TUR_kemalist_army_officers_decreased_power_neutral코0=케말주의자 장교들
TUR_kemalist_army_officers_decreased_power_neutral_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 대중의 지지를 얻는데 실패했고 장교단은 그저 나라의 분위기를 살피며 불안하게 눈치만 보고 있습니다.
TUR_kemalist_army_officers_decreased_power_disloyal코0=케말주의자 장교들
TUR_kemalist_army_officers_decreased_power_disloyal_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나입니다. 케말주의는 대중의 지지를 얻는데 실패했고 장교단은 현 정부의 정책과 행동이 주요한 실패 원인이라 주장하고 있습니다.
TUR_kemalist_army_officers_minimal_power_loyal코0=케말주의자 장교들
TUR_kemalist_army_officers_minimal_power_loyal_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나였으나 기력 없는 케말주의자가 할 수 있는 일이라고는 현 정부에 사소한 칭찬을 하는 것 뿐입니다.
TUR_kemalist_army_officers_minimal_power_neutral코0=케말주의자 장교들
TUR_kemalist_army_officers_minimal_power_neutral_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나였으나 이제는 관례 정도로 남아 있습니다.
TUR_kemalist_army_officers_minimal_power_disloyal코0=케말주의자 장교들
TUR_kemalist_army_officers_minimal_power_disloyal_desc코0=터키의 장교단은 케말주의의 가장 헌신적인 수호자들 중 하나였으나 이제는 안쓰러울 정도로 줄어든 케말주의자가 할 수 있는 일이라고는 현 정부에 아무도 들어주지 않는 소심한 반대 의견을 내는 정도입니다.
TUR_disorganised_armed_forces코0=체계적이지 못한 군대
TUR_disorganised_armed_forces_desc코0=터키의 군대는 아직 터키 국가처럼 미숙한 점이 많습니다. 비록 협상국과 오스만 제국에 대항한 독립 전쟁에서 승리했지만, 우리는 자유를 위해 수많은 피를 흘려야 했습니다. 또한 우리는 인구의 거의 4분의 1을 대전쟁으로 잃어버린 이후 전쟁에 대한 의지가 거의 사라지고 있으나 전쟁의 공포가 세상을 휘젓고 있는 이 시대에 우리는 달리 선택할 수 있는 게 없습니다. 우린 군대를 조속히 현대화하거나, 그게 아니라면 전쟁의 그림자가 우리 국경에 절대 닿지 않도록 해야 할 것입니다.
