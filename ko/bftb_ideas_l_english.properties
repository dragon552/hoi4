GRE_rural_exodus코0=농촌 탈출
GRE_rural_exodus_Desc코0=우리의 산업화를 향한 추진으로 사람들은 시골 지역의 집을 떠나 더 큰 도시로 몰려들고 있습니다.
GRE_sophistry_and_science_idea코0=궤변과 과학
GRE_sophistry_and_science_idea_desc코0=정치인과 과학자 간의 상호 의존성을 조성함으로써 우리는 현대화에 한 걸음 더 가까이 다가갈 것입니다.
GRE_megali_idea_triumphant코0=메갈리 이데아의 대성공
GRE_megali_idea_triumphant_desc코0=모든게 끝났고 우리는 이겼습니다! 엘레프테리오스 베니젤로스의 기억은 복수되었고, 마침내 [ROOT.GetNameDef]의 운명은 완수되었습니다.
GRE_eon코0=국가유소년기구
GRE_eon_desc코1=독일인들과 이탈리아인들이 청년들을 조직한 방식에는 존경할만한 점이 있습니다. 우리는 그들의 방법을 수용하여 우리 청년들로 하여금 우리의 위대한 지도자인 [ROOT.GetLeader]를 무시하거나 반사회적인 행동을 범하지 않도록 할 수 있습니다.
GRE_eon_fascist코0=국가유소년기구
GRE_eon_fascist_desc코1=독일인들과 이탈리아인들이 청년들을 조직한 방식에는 존경할만한 점이 있습니다. 우리는 그들의 방법을 수용하여 우리 청년들로 하여금 우리의 위대한 지도자인 [ROOT.GetLeader]를 무시하거나 반사회적인 행동을 범하지 않도록 할 수 있습니다.
GRE_security_batallions코0=경비대대
GRE_security_batallions_desc코1=점령지의 평화를 지키기 위해 우리는 우리나라의 가장 열렬한 파시스트들로 안보 대대를 구성 할 수 밖에 없었습니다.
GRE_eee_in_government코1=EEE와의 연정
GRE_eee_in_government_desc코0=필요에 의해 에트니키 에노시스 엘라도스의 파시스트 정당의 손을 잡을 수 밖에 없었습니다. 우리는 이 파시스트들과의 동행이 미래에 복병이 안 되길 바랄 뿐입니다...
GRE_booming_tourism코0=관광산업 호황
GRE_four_year_plan_spirit코0=5개년 계획
GRE_improving_our_defensive_lines코1=[Root.GetDefensiveLineName]
GRE_DEFENSIVE_FORT_SPIRIT_STANDARD코0=레오디나스 선 현대화
GRE_DEFENSIVE_FORT_SPIRIT_METAXAS코0=메탁사스 선 현대화
GRE_improving_our_defensive_lines_desc코0=최선의 공격은 좋은 방어이며, 우리는 완전히 타의 추종을 불허하는 방어를 할 계획입니다.
GRE_protectors_of_the_mediterranean_spirit코1=[Root.GetProtectorsMediterraneanSpiritName]
GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD코0=지중해의 수호자
GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST코0=지중해의 투사
GRE_protectors_of_the_mediterranean_spirit_desc코0=지중해는 다른 사람의 고향보다 훨씬 더 오래된 우리의 고향이었습니다. 우리는 이 지역과 사람들에게 책임이 있으며, 이 성스러운 의무를 버리려는 의도는 없습니다.
GRE_ancient_talents코0=고대의 재능
GRE_ancient_talents_desc코0=우리는 청동기 시대 부터 항상 항해에 대한 지향성을 가지고 있습니다. 강력한 해양 전통을 육성함으로써, 우리는 우리의 혈통을 이어주는 오랜 전통을 존중하고 있습니다.
GRE_hellenic_army코0=그리스군
GRE_hellenic_army_2코0=그리스군
GRE_hellenic_army_2_desc코1=우리 군대는 발칸반도에서 결코 가장 크지는 않겠지만, 그러나 확실한 것은 가장 효율적일 것입니다.
GRE_hellenic_army_3코0=그리스군
GRE_hellenic_army_3_desc코1=우리 군대는 발칸반도에서 결코 가장 크지는 않겠지만, 그러나 확실한 것은 가장 효율적일 것입니다.
GRE_byzantine_army코0=비잔티움군
GRE_hellenic_air_force_academy코0=그리스 공군사관학교
GRE_hellenic_air_force_academy_desc코1=우리 조종사들은 기꺼이, 능력 있고, 유능하니 그들은 우리 나라에 걸맞은 공군 부대를 지휘할 것 입니다.
GRE_venerate_the_ancient_hellenes_spirit코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_spirit_desc코1=우리는 과거 존경받던 그리스인들의 후손이 아니겠습니까? 우리는 논리, 철학, 전쟁의 거장들과 피를 나누지 않았습니까? 우리는 다시 한번 유럽의 지도자 자리를 차지하기 위하여 우리 민족에게 자부심을 부여할 것입니다.
GRE_venerate_the_ancient_hellenes_2코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_2_desc코0=우리는 용맹함과 기민함을 통해 스파르타의 패권을 무너뜨린 테베 전사들의 독창성으로부터 배울 것입니다.
GRE_venerate_the_ancient_hellenes_3코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_3_desc코0=우리는 오늘날 알고 있는 민주주의의 개념을 고안한 아테네의 철학자들로부터 배울 것입니다.
GRE_venerate_the_ancient_hellenes_4코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_4_desc코0=우리는 보잘것없는 마케도니아로부터 알려진 세계의 절반을 정복한 아르게아스 왕조를 예로 배울 것입니다.
GRE_venerate_the_ancient_hellenes_5코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_5_desc코0=우리는 스파르타의 패권을 무너뜨린 테베 전사들의 독창성으로부터, 오늘날 우리가 알고 있는 민주주의의 개념을 고안한 아테네의 철학자들로부터 배울 것 입니다.
GRE_venerate_the_ancient_hellenes_6코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_6_desc코0=우리는 스파르타의 패권을 무너뜨린 테베 전사들의 독창성으로부터, 보잘것없는 마케도니아로부터 알려진 세계의 절반을 정복한 아르게아스 왕조를 예로 배울 것입니다.
GRE_venerate_the_ancient_hellenes_7코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_7_desc코0=우리는 오늘날 우리가 알고 있는 민주주의 개념을 고안한 아테네의 철학자들로부터, 보잘것없는 마케도니아로부터 알려진 세계의 절반을 정복한 아르게아스 왕조를 예로 배울 것입니다.
GRE_venerate_the_ancient_hellenes_8코0=고대 그리스인 숭배
GRE_venerate_the_ancient_hellenes_8_desc코0=우리는 여전히 선조들을 위대하게 만든 모든 자질을 간직하고 있으며, 작은 동기부여만 하면 다시 한 번 우리 백성들에게 그러한 자질을 불어넣을 수 있습니다.
GRE_reviving_the_double_headed_eagle_spirit코0=쌍두독수리의 정신 부활
GRE_reviving_the_double_headed_eagle_2코0=쌍두독수리의 정신 부활
