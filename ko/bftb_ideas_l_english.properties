BUL_imro_04코0=IMRO
BUL_imro_04_desc코0=마케도니아 혁명기구와 우리의 협력은 이웃 국가들뿐만 아니라 여러 외국의 정권들, 심지어는 일부 지구의 우리 주민들에게도 널리 비난을 받고있습니다.
