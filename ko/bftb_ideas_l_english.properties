GRE_socialist_economy_3코0=그리스 스탈린주의
GRE_socialist_economy_3_desc코0=그 당은 모든 것 보다 우선입니다; 만약 그 당에 충성하지 않는다면, 그들은 파괴적인 반역자일 뿐이고 우리 국민 전체에 위험합니다.
