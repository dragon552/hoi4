BUL_second_national_catastrophe_desc코0=대전쟁에서의 패배 이후, 뇌이쉬르센 조약은 우리에게 현재는 유고슬라비아, 그리스, 루마니아에 속한 광대한 영토를 양도하도록 강요했고, 최근까지 국제연맹은 우리에게 거액의 전쟁 배상금을 우선 지급하라고 요구하여 우리의 경제를 무력화시켰으며 국가의 부채는 이로 인해 불가피하게 증가했습니다. 국민정신은 이 타격으로부터 진정으로 회복된 적이 없었으니, 불가리아에서 이 조약이 제2차 국가 대재앙으로 알려진 것 또한 당연할 것입니다...
BUL_second_national_catastrophe_tt코0=대불가리아가 복원되면 제거될 것입니다:\n§Y소피아§!, §Y플로브디프§!, §Y모에시아§!, §Y부르가스§!, §Y남세르비아§!, §Y마케도니아§!, §Y중앙 마케도니아§!, §Y트라키아§!, §Y도브루자§!의 완전한 통제권을 가지고 있어야 합니다.
BUL_imro_01코0=IMRO
BUL_imro_01_desc코0=마케도니아 혁명기구의 끊임없는 동족상잔 범죄는 우리의 국제관계를 심각하게 훼손시켰고 1934년 페트리치에 있는 IMRO 거점을 군사 단속함으로써 조직에 치명타를 입히고 지도자 대부분을 해외로 도피하도록 만들었습니다. 그러나 불가리아에서는 아직도 일부 혁명 조직들이 활동 중이며, 우리 외교관계의 대부분은 형편없는 상태에 머물러 있습니다.
BUL_imro_02코0=IMRO
