GRE_metaxism_7코0=메탁사스주의
GRE_metaxism_7_desc코0=메탁사스주의는 세번째 그리스 문명 위에 건설될 이념입니다. 메탁사스주의는 협동주의, 민족주의, 권위주의를 봉안하여 [ROOT.GetAdjective]민족 전체가 교의로부터 성장하고 번영하게 만들 것입니다.
GRE_martyrs_of_the_anatolian_catastrophe코0=아나톨리아 참사의 순교자들
GRE_martyrs_of_the_anatolian_catastrophe_desc코0=우리는 1922년 투르크와의 전투에서 삶을 잃어버린 사람들 뿐만 아니라, 모국에서 강제적으로 이 불결한 곳에 살게끔 추방당한 사람들에게까지 맹세하였습니다. 이런 단 한 가지의 방법으로 이를 복수 할 수 있다고 생각한 것은 큰 오산이었습니다 : 바로 콘스탄티노플을 요구하는 것이였죠. 한 위대한 정치가는 이렇게 말했습니다, "콘스탄티노플은 위대한 수도이자, 도시이고, 모든 그리스인들의 꿈과 희망이다." 우리는 후세에 그리스인들의 영원한 꿈을 마침내 이루어준 위대한 지도자로 기억될 것이며, 1922년의 사건의 정당성을 우리 스스로 입증 할 수 있게 될 것입니다.
GRE_farmer_culture코0=농민 중점 문화
GRE_farmer_culture_desc코0=우리는 농경사회의 뿌리를 부끄러워할 필요가 없으며, 수세기 동안 우리를 규정해 온 기술을 잊지 않고 현대로 나아갈 것입니다. 우리는 그리스 노동자를 이해하고 있으며, 국가에 대한 효용과 상관없이 그들의 기술을 숭배하는 것을 더 이상 두려워하지 않습니다.
GRE_industrializing_society코0=산업화 사회
GRE_industrializing_society_desc코0=우리는 전쟁기계 시대에 살고 있고 그리스 노동자들의 대다수가 쓸데없는 사치품 분야에서 일생을 보내는 것은 더 이상 용납할 수 없습니다. 우리는 그리스와 그리스 국민들을 근본적으로 재편하기 시작했지만, 불행하게도 그리스 국민들이 몇 십 년 동안 완전히 이해하기를 기대할 수는 없습니다.
GRE_industrializing_society_communist코0=산업화 사회
GRE_industrializing_society_communist_desc코0=우리는 전쟁기계 시대에 살고 있고 그리스 노동자들의 대다수가 쓸데없는 사치품 분야에서 일생을 보내는 것은 더 이상 용납할 수 없습니다. 우리는 그리스와 그리스 국민들을 근본적으로 재편하기 시작했지만, 불행하게도 그리스 국민들이 몇 십 년 동안 완전히 이해하기를 기대할 수는 없습니다.
GRE_command_economy코0=통제경제
GRE_command_economy_desc코0=우리는 전쟁기계 시대에 살고 있고 그리스 노동자들의 대다수가 쓸데없는 사치품 분야에서 일생을 보내는 것은 더 이상 용납할 수 없습니다. 우리는 그리스와 그리스 국민을 근본적으로 재편하고, 국영 경제를 통해 그리스 국민을 올바른 방향으로 인도하는 과도기를 맞이했습니다.
