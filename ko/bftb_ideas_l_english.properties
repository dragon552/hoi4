TUR_etatism_stabilisation_desc코1=혼합 경제의 아름다움은 필요가 생길때마다 비상 조치를 실행할 수 있는 능력과 힘을 가지고 있다는 것입니다. 우리는 다음 경제 변화 이전에 시간적인 여유가 있지만, 이는 영원히 지속되지는 않을 것입니다. 우리는 시간을 신중히 사용해야 합니다.
