TUR_etatism_4_desc코2=우리의 혼합된 경제는 세계 어느 국가와도 다릅니다. 이는 영국의 자유주의, 이탈리아의 협동조합주의, 그리고 소련의 중앙집권 정책의 요소를 모두 가지고 있습니다. 우린 너무 무모하였고 욕심이 많았습니다. 그렇기에 우린 전시 경제를 운영함과 동시에 우리의 국가주의 모델을 유지하려다 현재 우리 국가의 경제를 파괴할 위험을 무릅쓰고 있습니다. \n\n§R만약 우리가 국가주의를 폐지하지 않고 경제 법을 또 다시 발전시키려고 한다면, 우리는 대공황을 맞이해야 할지도 모릅니다!§!
