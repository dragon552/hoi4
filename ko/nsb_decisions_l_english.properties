SOV_paranoia_system코0=정치적 편집증
SOV_paranoia_bg_tooltip코0=만약 £SOV_paranoia_text_icon §Y편집증§! 값이 §Y25§!를 넘어간다면, 무작위 숙청 이벤트가 발생할 수 있습니다. \n더 높은 £SOV_paranoia_text_icon §Y편집증§! 값을 가지고, 그 높은 값이 더 오랜 기간동안 지속된다면, 숙청 이벤트가 발생할 가능성이 높아집니다. \n만약 £SOV_paranoia_text_icon §Y편집증§! 값이 §R75§!를 넘어선다면, 거대한 숙청 이벤트가 발생할 수 있습니다. \n\n특정한 §Y중점§!, §Y디시전§! 그리고 §Y효과§!는 £SOV_paranoia_text_icon §Y편집증§! 값을 급격하게 증가 및 감소시킬 것이며, 또한 특정한 고문과 지도자 특성은 §Y편집증§! 값을 천천히 증가시킬 것입니다. \n\n중점 §Y[GetAppropriateLastPurgeFocusName]§!의 완료를 통해 £SOV_paranoia_text_icon §Y편집증§! 시스템을 제거하십시오. 
