tank_medium_howitzer코0=중형 자주포
tank_medium_howitzer_desc코0=중형 야전 곡사포를 차량에 장착할 수 있도록 개조하였습니다. 주 목적은 대인 표적에 대한 간접 사격 지원이지만, 필요한 경우 표적을 향해 직사로 발사할 수 있습니다. 하지만 소량의 철갑탄만을 휴대하고 있어 대전차 전투에는 적합하지 않습니다.
