upgrade_economy_civilian코0=산업/민간 정보부
upgrade_economy_civilian_desc코0=§L우리 요원들은 적지에서 민간인의 역할을 하며 적의 산업과 민간 부문에서 활동할 수 있도록 훈련받을 것이고 적의 산업과 경제에 관한 정보를 획득하는데 주력할 것입니다.§!
upgrade_army_department코0=육군부
upgrade_army_department_desc코0=§L적들의 군사적 정보는 가장 중요한 정보이며 군사 첩보부를 부설하는데 필수적입니다. 우리의 요원들은 적의 군대에 침투할 수 있도록 훈련을 받은 후, 병사와 장교로 종군하며 적군대의 비밀들을 찾아낼 것 입니다.§!
upgrade_naval_department코0=해군부
upgrade_naval_department_desc코0=§L바다 위의 전투는 승리를 위한 중요한 부분이며, 만약 진보된 해군 기술을 원한다면 해군 정보국을 설립하는 것이 중요할것입니다.§!
upgrade_airforce_department코0=공군부
upgrade_airforce_department_desc코0=§L항공 정보부는 우리 기관의 유능한 부서로 적 공군의 침투와 적기 이동에 대한 정보 수집을 담당할 것입니다.§!
upgrade_passive_defense코0=소극적인 방어
upgrade_passive_defense_desc코1=§L향토 방위대는 우리의 첩보에 중요한 도구가 될 잠재력이 있습니다. 향토 방위대와 주둔군에게 첩보와 방첩 활동을 훈련시키면, 우리의 전문가가 다른 일을 하고 있을 때 해당 지역에 방어력을 제공할 것입니다.§!
upgrade_anti_partisan코0=반란 억제
upgrade_anti_partisan_desc코0=§L프로파간다는 우리 시민의 충성을 보장하는 강력한 도구지만, 적지에서 우리의 명령을 따르게 하는 것은 훨씬 더 복잡합니다. 우리의 요원들이 적의 저항 운동에 침투하도록 훈련시킴으로써, 우리는 효과적인 체포를 시작할 수 있고 그들의 테러 행위도 끝낼 수 있을 것입니다. 그렇게만 한다면, 반란군들은 자신들의 옛 정권으로 회귀할 수 있다는 희망을 잃게 될 것입니다.§!
upgrade_blueprint_stealing코0=청사진 훔침
upgrade_blueprint_stealing_desc코0=§L우리는 적들이 실험적인 무기와 차량을 위한 비밀 프로젝트를 가지고 있다는 것은 알지만, 그 프로젝트가 무엇인지와 무엇을 만들고 있는지는 알지 못합니다. 이러한 실험 무기 부서에 침투한다면 적들의 계획을 알 수 있을 뿐만 아니라, 그 정보를 이용해 우리의 무기 부서를 성장시킬 독특한 기회를 가질 수 있을 것입니다.§!
upgrade_portable_radios코0=휴대가능한 라디오
upgrade_portable_radios_desc코0=§L기존의 라디오는 은밀하게 사용하기엔 너무 크고 고정되어 있었지만, 소형 버전을 만들어 서류가방 같은 평범한 물건으로 위장한다면 우리의 요원들은 의심이나 경각심을 일으키지 않고 하루 종일 통신할 수 있을 것입니다.§!
upgrade_invisible_ink코0=보이지 않는 잉크
upgrade_invisible_ink_desc코0=§L보이지 않는 잉크로 쓰인 문서는 육안으로는 백지이지만, 자외선을 비추거나 암모니아 같은 화학 물질을 바르면 문서의 내용이 드러납니다. 우리의 공작원들에게 보이지 않는 잉크의 사용을 표준화한다면, 우리의 정보가 적들에게 탈취되더라도 기밀이 유지될 것입니다.§!
upgrade_plastic_explosives코0=플라스틱 폭탄
upgrade_plastic_explosives_desc코0=§L플라스틱 폭발물의 접착제 같은 성질은 적들을 사보타주 하기에 이상적이므로 우리의 해외 파르티잔을 이것으로 무장시키는 것은 당연합니다. 이 폭탄은 눈에 띄지 않아 공장의 취약한 부분에 쉽게 배치할 수 있고, 모양을 쉽게 바꿀 수 있어 화려한 정치적 암살에 이상적인 무기가 될 수 있습니다...§!
upgrade_suicide_pills코0=자살약
upgrade_suicide_pills_desc코0=§L바람직하지 못한 일이지만, 몇몇 공작원들은 적에게 붙잡힐 수밖에 없습니다. 만약 그런 일이 일어났을 때에는, 우리가 공작원의 치아에 숨겨둔 청산가리 알약이 심문실의 공포로부터 탈출할 수 있는 방법이 될 것입니다.§!
upgrade_training_centers코0=현지화 교육 훈련소
upgrade_training_centers_desc코0=§L우리 요원은 모든 환경에 적응할 수 있지만, 외국의 문화적 규범과 언어는 그 나라에서 태어나고 자란 사람들에게 더 자연스럽습니다. 만약 우리가 전세계에 첩보망을 구축하려한다면, 우리의 모집 및 훈련 센터를 전세계로 확장하고 모든 문화와 배경을 가진 요원을 모집해야 합니다.§!
upgrade_commando_training코0=특공대 훈련
upgrade_commando_training_desc코1=§L우리의 첩보기관은 보통 전쟁의 미묘한 측면을 다루지만, 가끔은 중무장한 군인들로 구성된 작은 팀이 우리의 작전을 완성하는데 필요할 것입니다. 우리의 모든 공작원들에게 특공대 훈련을 시킴으로써, 그들은 사보타주 작전에 더 효과적이고, 적의 역 첩보에 의해 탐지될 가능성이 적고, 적의 암호 장비를 더 잘 포착하게 될 것입니다.§!
upgrade_interrogation_techniques코0=심문 기술
upgrade_interrogation_techniques_desc코0=§L적 요원의 신체보다 정신을 부수는 것이 종종 더 효과적입니다. 물리력의 사용은 믿을 수 없는 거짓 정보를 만들어 냅니다. 진정으로 숙련된 심문자는 폭력없이 적의 의지를 꺾을 수 있습니다. 덧붙이자면, 우리는 그렇게 만들 방법이 있습니다...§!
upgrade_diplo_training코0=사교 훈련
upgrade_diplo_training_desc코0=§L우리 요원들을 외국인 투자자와 외교관에게 기름칠을 좀 하도록 교육함으로써 그들이 우리의 계획에 기부금을 내도록 하고, 그들의 이목을 우리의 적들로부터 끌어오도록 합니다.§!
upgrade_psycho_warfare코0=심리전
upgrade_psycho_warfare_desc코0=§L선전은 우리 영토 내에서는 우리의 이념적 이익을 확보하는 데 효과적인 도구였고, 적에 대한 공포와 그들이 우리나라에 가져올 수 있는 위협을 알리는데 효과적이었습니다. 우리 공작원들이 외국에서 반 이념 운동을 한다면, 우리는 전 세계에 우리의 이념을 더 효과적으로 전파할 수 있을 것입니다...§!
upgrade_form_department코0=암호국
upgrade_form_department_desc코0=§L암호학은 통신의 기밀을 유지하기 위한 암호를 만드는 학문입니다. 필요한 키가 없으면 암호로 쓰여진 글은 거의 이해할 수 없습니다. 우리가 적들의 암호를 해독하는 것도 중요하지만 우리의 정보를 암호화 하는 것도 또한 중요합니다.§!
upgrade_decryption_boost코1=무선 감청 부대
upgrade_decryption_boost_desc코0=§L전파 통신은 먼 거리에서 통신할 수 있게 하였고 방송 주파수를 불규칙한 주기로 계속해서 변경하면 암호화 할 수 있습니다. 적의 이러한 통신을 가로채려면 적의 무선 암호를 해독하는데 전념하는 부대를 창설해야 합니다.§!
upgrade_decryption_boost_2코1=기계 기반 암호 해독
upgrade_decryption_boost_2_desc코0=§L데이터를 암호화하는데 기계가 유용하다는 것이 증명되었으며, 기계 기반 암호화 신호는 해독하기 가장 어려운 것으로 증명되었습니다. 암호 분석 기계는 우리가 아직 알지 못하는 메시지를 해독하는데 필수적이며 우리 해독팀의 귀중한 자산이 될 것입니다.§!
upgrade_crypto_strength코1=암호학 기관
upgrade_crypto_strength_desc코0=§L암호는 우리의 스파이 네트워크를 해외에 구축하고 보호하는 가장 효과적인 방법임이 입증되었습니다. 정부통신본부는 우리의 적들이 해독할 수 없는 새롭고 정교한 암호화 방법의 고안에 전념할 것입니다.§!
upgrade_crypto_strength_2코0=기계 기반 암호화
upgrade_crypto_strength_2_desc코0=§L우리의 기존 암호 생성 방식이 적의 감청으로부터 우리의 통신을 보호하기에 불충분하다는 것이 명백해지고 있습니다. 우리의 가장 뛰어난 학자들은 우리가 원하는 만큼 알파벳의 글자를 뒤섞어서 정기적으로 새로운 암호들을 만들어 낼 수 있는 기계를 설계하였습니다. 이 기계를 사용한다면 적들이 보기에 우리의 암호화 방법은 완전히 수수께끼로 보일 것입니다.§!
