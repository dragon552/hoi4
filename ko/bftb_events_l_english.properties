bftb_news.201.desc코0=[TUR.GetNameDefCap]와 [SOV.GetNameDef]은 [TUR.GetAdjective] 독립 전쟁에서 초기 터키 공화국이 협상국을 격퇴한 이후 시행된 로잔 조약에 대한 수정을 합의하였습니다. 이 조약은 이전부터 [TUR.GetAdjective]의 자주권에 대한 협박이라며 매도 당했었지만, 그러나 오늘, 이 조약은 새롭게 제정된 몽트뢰 협정과 함께 마침내 개정되었습니다. \n\n[TUR.GetNameDefCap]는 이제 터키해협을 지나는 해상 통로를 완벽히 통제할 수 있게 되었고, 그리고 해협 주위의 지역들은 이제 [TUR.GetNameDef]에 의해 재무장 될 것 입니다. 한편, 멀리 떨어져 이 모든 상황을 지켜만 보고 있던 [ENG.GetAdjective]은, 그저 이 지역의 분쟁을 피할 수 있게 되었다며 만족하고 있습니다.
