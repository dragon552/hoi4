bftb_bulgaria_factions.10.t코0=노출된 즈베노 계획
bftb_bulgaria_factions.10.desc코1=믿을 만한 정보원들이 다른 곳에서 공공연하게 정권을 비판하는 즈베노 조직원들 일부가 최근 다수의 군 장교들과 접촉했다는 사실을 밝혀냈습니다. 비록 이 회의가 무엇을 위한 것인지 혹은 그들과 접선한 장교들이 누구였는지는 확실히 알지 못하지만, 이 의심스러운 움직임이 즈베노의 불명확하고 더 큰 계획의 일부라는 것은 의심의 여지가 없습니다...
bftb_bulgaria_factions.10.a코0=폭넓게 조사하라!
bftb_bulgaria_factions.10.b코0=저들이 움직일때까지 기다리자...
bftb_bulgaria_factions.11.t코0=노출된 즈베노 공모자
bftb_bulgaria_factions.11.desc코1=철저한 조사와 정권에 충성하는 몇몇의 즈베노 조직원들에게 접촉해 정부를 전복시키려는 군사적 음모를 밝혀냈습니다. \n이 음모에 관련된 이들이 적힌 명단 중에 우리가 가장 신뢰하는 장군 중 한 명인 [?BUL_zveno_conspirator.GetName]의 이름이 들어있었다는 것이 밝혀졌습니다. \n\n이제 우리는 명백하게 불충한 이들을 어떻게 처리 할지 결정해야 합니다.
bftb_bulgaria_factions.11.a코0=당장 그를 처리하라!
bftb_bulgaria_factions.11.b코0=우리는 성급하게 결론을 내려서는 안 된다.
bftb_bulgaria_factions.12.t코1=즈베노 쿠데타 준비
bftb_bulgaria_factions.12.desc코1=마침내 즈베노가 오랫동안 조심스럽게 준비해 온 군사 쿠데타를 위한 마지막 준비를 끝냈다는 소식이 우리에게 전해졌습니다. \n이들은 1934년처럼 정부를 전복시키려 하겠지만, 그러나 이번에는 그들이 성공하는 것을 막아 낼 것이며, 이 골치 아픈 조직을 완전히 뿌리뽑아낼 것입니다.
bftb_bulgaria_factions.12.a코0=그들을 분쇄할것이다!
bftb_bulgaria_factions.17.t코0=즈베노 통합
bftb_bulgaria_factions.17.desc코1=마침내 즈베노를 정부로 통합하여, 이전 조직의 구성원들과 우리 당 사이에서 벌써부터 발전하고 있던 협업을 개선시켰습니다. 이렇게 되어, 우리나라에서 가장 총명한 인재들과 함께 일할수 있게 되면서 더 큰 계획을 위한 협력을 발전 시킬 수 있게 되었습니다.
