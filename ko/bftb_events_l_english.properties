bftb_greece.233.a코0=전쟁은 계속될 것이다.

bftb_turkey.1.t코0=몽트뢰 협정
bftb_turkey.1.desc코1=[TUR.GetLeader] 대통령은 [TUR.GetNameDef]의 터키 해협 재무장화 추진이 준비중에 있다고 우리에게 알려왔습니다. [TUR.GetAdjective] 정부는 영해에 대한 주장에 대해 지지해 주기를 원하고, 그 주장을 지킬 수 있게 로잔 조약을 수정하여 합법성을 부여해주길 바라고 있습니다. \n\n터키 해협에 대한 [TUR.GetAdjective]인들의 주장을 지지하는 것은 분명 그들의 환심을 살 수 있을 것이고, 지중해에서 [ITA.GetNameDef]에 대한 [TUR.GetNameDef]의 대항이 일어날 가능성이 생기게 될지도 모릅니다. 하지만, 이 위기가 수렁에 빠져들게 된다면, 최악의 경우 [SOV.GetNameDef]의 반대편에서 전쟁을 수행하게 될수도 있습니다.
bftb_turkey.1.a코0=우리는 이 문제에 대해 터키인들을 지지할 것이다.
bftb_turkey.1.b코0=대영제국은 터키와 관련이 없다.
bftb_turkey.2.t코0=지원을 빌려준 [ENG.GetName]
bftb_turkey.2.desc코0=해협에 대한 통제권을 돌려 받으려는 우리의 목표에 대한 [ENG.GetNameDef]의 지지가 있을 것이라는 [ENG.GetLeader]의 성명이 발표됬습니다. [ENG.GetNameDef]의 지지를 얻어낸 것은 우리에게 있어 큰 승리이며, 전 세계에 걸쳐 우리의 정통성을 강화하는 데 많은 기여를 해줄 것입니다.
bftb_turkey.2.a코0=이제 [SOV.GetNameDef]의 반응을 기다리자.
bftb_turkey.3.t코0=원조를 거부한 [ENG.GetName]
bftb_turkey.3.desc코0=[ENG.GetLeader]의 장문의 편지로 [ENG.GetNameDef]의 현시점에서 외국의 위기에 휘말려서는 안되는 이유가 [TUR.GetLeader]에게 어느 정도 상세히 설명되었습니다. 편지에서는 [ENG.GetNameDef]에서의 전쟁에 대한 대중의 지지 부족과 우리의 [TUR.GetAdjective] - [SOV.GetNameDef] 전쟁 대비에 대한 [ENG.GetLeader]의 회의론을 이유로 [ENG.GetNameDef]의 관여가 없을것이라 설명하고 있습니다. \n\n터키 해협에 대한 통제에 대해 [ENG.GetName]의 인정이 있었지만, 그 이상을 바라기는 힘들것 같습니다.
bftb_turkey.3.a코0=이제 [SOV.GetNameDef]의 반응을 기다리자.
bftb_turkey.4.t코0=보스포러스 지역에 대한 통제를 강화한 [TUR.GetNameDef]!
bftb_turkey.4.desc코0=터키 해협이 이제 [TUR.GetNameDef]의 완전한 지배하에 들어갈 것이라는 [TUR.GetLeader]의 선언에 따라, [TUR.GetAdjective] 정부는 스스로의 재량으로 해협을 닫을 수 있는 능력을 스스로에게 부여했습니다! 이것은 절대 용납될 수 없으며, [TUR.GetAdjective] 정부가 정치적인 편리를 위해 흑해에 우리 함대를 가둘 권리가 있다고 결정했다는 것을 의미하고 있습니다.
bftb_turkey.4.a코0=즉시 병력을 동원하라!
bftb_turkey.4.b코0=이 우스꽝스러운 재롱은 우리에게 별로 문제되지 않는다.
bftb_turkey.5.t코0=해협 재무장에 반대하는 [SOV.GetName]!
bftb_turkey.5.desc코0=[SOV.GetNameDef] 대변인들은 터키 해협을 일방적으로 점령하는 행위는 불법이며, 우리의 결정을 뒤집기 위해 극단적인 조치를 취할 계획이라며 명확하게 진술했습니다. 우리 외교관들에게 압박을 받았음에도 불구하고, [SOV.GetAdjective] 임원들은 그들의 의지를 위해 [TUR.GetNameDef]에 대한 군사적 개입 배제를 거부했습니다. \n\n현 상태를 유지하는 것은 상상도 할 수 없는 일이며, [SOV.GetNameDef]측도 확실히 이를 이해해 주어야만 합니다. 만약 흑해의 모든 나라들에게 자유롭게 해협을 통과할 수 있게하는 절충안을 제공한다면, 세계의 외톨이가 되기를 바라지 않는 이상, [SOV.GetNameDef]측은 우리의 제안을 받아들일 수 밖에 없을 것입니다.
bftb_turkey.5.a코0=우리는 타협안을 제시할 것이다.
bftb_turkey.5.b코0=합의도 없고 타협도 없다 - 우리 뜻대로 할 것이다!
TUR_strait_compromise_tt코0=§Y[SOV.GetNameDefCap]§!과 §Y흑해§의 해안선을 공유하는 다른 모든 국가들은 §Y터키 해협§!을 자유롭게 통행할 수 있는 권한을 계속 유지하게 될 것입니다.
TUR_remaining_defiant_tt코0=\n우리는 §Y터키 해협§!을 통과하는 모든 해상 교통 수단을 규제할 권리를 계속해서 요구할 것입니다. \n\n§R이번 기회가 갈등을 줄일 수 있는 마지막 기회일지도 모릅니다. 이 문제로 인해 [SOV.GetNameDef]의 관계가 더 나빠질 경우 이는 전쟁으로 이어질 수 있습니다!§!
bftb_turkey.6.t코0=해협 재무장에 동참한 [SOV.GetName]!
bftb_turkey.6.desc코0=[SOV.GetAdjective] 정부는 평화를 어지럽힌 것에 대한 반향과 이에 대한 처벌에 대해 모호한 암시와 함께 불쾌함이 뭍어나오는 성명을 발표했지만, 관리들은 사적으로 [SOV.GetNameDef]측이 어떠한 보복 조치도 취하지 않을 것이라 확신하고 있습니다. \n\n이스탄불에서 [TUR.GetLeader]의 열정적인 연설을 통해, [TUR.GetNameDef]의 위대한 승리가 라디오를 통해 전국으로 방송되었습니다. 정부에 대한 수많은 지지가 쏟아져 나왔으며, 우리는 해협 문제에 대한 결정적인 승리에 대한 전국적인 축하를 기대하고 있습니다.
bftb_turkey.6.a코0=여기에 가정의 평화와, 세계의 평화가 있다!
bftb_turkey.7.t코0=해협 재무장에 대한 타협안을 제시한 [TUR.GetNameDefCap]
bftb_turkey.7.desc코0=수많은 협상 끝에 [TUR.GetAdjective] 정부는 해협을 장악하는 대신 흑해와 국경을 접하고 있는 모든 국가에 대한 자유로운 통행을 허용하기로 결정했습니다. 항의의 작은 방에서 나온 [TUR.GetNameDef]측에서 제시한 이이를 제기할 여지가 없는 제안은, 이미 [BUL.GetNameDef]측과 [ROM.GetNameDef]측에 의해 급히 승인되었고, 궁극적으로 이 문제에 우리의 손을 묶이게 만들었습니다.
bftb_turkey.7.a코0=글쎄, 위기가 종결된 것으로 간주될 수 있겠군.
bftb_turkey.8.t코0=요동치는 흑해 분쟁
bftb_turkey.8.a코0=우리는 볼셰비키의 폭정에 맞서 [TUR.GetNameDef]에 지지를 표해야 한다.
bftb_turkey.8.b코0=[SOV.GetAdjective]의 적개심을 달래는 것은 평화를 위해 지불할 작은 댓가다!
bftb_turkey.9.t코0=우리를 버린 [ENG.GetAdjective]
bftb_turkey.9.desc코0=영국 총리 [ENG.GetLeader]은 최근 [SOV.GetNameDef]과 그들 사이의 긴장감이 더욱 고조됨에 따라, [ENG.GetNameDef]를 '지역 분쟁'에 개입하도록 해줄 수 없다고 공식적으로 발표하였습니다. 이미 대전쟁으로 막대한 손실을 입은 [ENG.GetNameDef]이었기에, [ENG.GetLeader]은 [SOV.GetNameDef]에 대한 유화 정책을 시행하였습니다. \n\n수도 앙카라에선 이 결정에 크게 실망하였고, [TUR.GetLeader]는 [ENG.GetNameDef]의 소극적인 태도를 비난하였습니다.
bftb_turkey.9.a코0=모든 것을 잃었으니, 우리는 전적으로 [SOV.GetNameDef]의 변덕에 굴복해야 한다.
bftb_turkey.9.b코0=변한 것은 아무것도 없으니, 우리의 길을 지켜야만 한다.
bftb_turkey.10.t코0=여전히 반항적인 [TUR.GetAdjective]
bftb_turkey.10.a코0=터키 해협은 전면전 할 가치가 없다.
bftb_turkey.10.b코0=[TUR.GetNameDefCap]놈들을 우리 앞에 무릎 꿇고 항복하게 만드리라!
bftb_turkey.11.t코0=우리의 요구에 부응한 [TUR.GetNameDefCap]
bftb_turkey.11.a코0=세계는 [SOV.GetNameDef]의 힘을 두려워해야 한다.
bftb_turkey.12.t코0=한발 물러선 [SOV.GetName]
bftb_turkey.12.desc코0=[SOV.GetLeader]은 직접 [TUR.GetLeader]에게 연락하여 긴장을 풀 것을 권하였고 [TUR.GetAdjective]의 지도자에게 제국주의에 대항하여 힘써준 공로에 찬사를 보냈습니다. [SOV.GetAdjective]의 병사들은 [SOV.GetAdjective]의 국경에서 그들의 작전을 축소할 것을 명령받았고, [SOV.GetNameDef]는 [TUR.GetName]의 터키해협 장악에 대한 항의를 완전히 멈추었습니다. \n\n[TUR.GetAdjective]의 시민들은 끔찍했던 독립전쟁 직후 바로 대전쟁을 시작한다는 계획에 크게 걱정했지만, [TUR.GetLeader]가 그들에게 평화가 마침내 찾아왔다고 선언한 뒤 그들은 안도의 한숨을 내쉴 수 있었습니다. 또한 [TUR.GetLeader]는 [TUR.GetAdjective]의 자주권이 위기의 순간에서 빛났던 [TUR.GetAdjective] 시민들의 용기 덕분에 영원히 우리의 것이 될 수 있었다며 감사를 전했습니다.
bftb_turkey.12.a코0=우리가 이겼다!
bftb_turkey.13.t코0=[TUR.GetAdjective]-[SOV.GetAdjective] 전쟁 발발
bftb_turkey.13.a코0=...그리고 우린 얼마나 버틸 수 있을까?
bftb_turkey.14.t코0=형성되기 시작한 반대운동
bftb_turkey.14.desc코0=정당에 대한 금지가 해제되면서 합법적인 야당 운동이 형성되기까지는 몇 주의 시간이 걸릴 것이라고 믿었던 [TUR.GetAdjective] 정치학자들의 말은 모두 틀린 것으로 판명되었습니다. 아드난 멘데레스는 신속하게 케말주의자 휘하의 [TUR.GetNameDef]에 대한 종교적 신앙 상태에 불만을 품고 있는 뜻이 맞는 전통주의자들을 모으기 시작했습니다. 과거 [TUR.GetAdjective] 정치운동이 종교적 근본주의자들에 의해 장악되었을 때에는 민주주의로 이행되는 모든 과정이 중단되었지만, 이번에는 그렇지 않으며, 선거일이 다가옴에 따라 투표에서 광신자들의 움직임을 이겨내기로한 [TUR.GetLeader]의 결심 또한 있습니다. \n\n멘데레스와 근본주의자들은 CHP가 보수, 전통주의 공약을 가진 대중주의 이슬람 운동 계획의 창시자로 규정한 '전통파'에 모였습니다. 이 전통주의 단체는 지지 기반 구축을 위해 오는 주간에 걸쳐 터키 시골에서 서서히 활동을 시작할 것이며, 일단 착각에 빠진 추종자들을 충분히 모았다면 피할 수 없는 야당의 출범을 이룰 것입니다.
bftb_turkey.14.a코0=다가오는 선거는 [TUR.GetName]의 영혼을 위한 선거가 될 것이다.
bftb_turkey.16.t코0=투표율 제고를 위해 시골 주민을 동원하며 애쓰는 전통파
bftb_turkey.16.desc코0=아드난 멘데레스의 전통주의자들은 세속정부로부터 억압받았다고 느끼는 독실한 시민들에게 이번 선거에서 자신들의 정당에 투표할 것을 촉구하기 위해 전국에 떼를 지어 나서기 시작했습니다. 보도에 따르면 이들 유권자들 중 다수는 케말주의자들을 이길 가능성에 대해 회의적인 시선으로 바라보고 있고 전반적으로 민주주의에 대해 냉소적인 입장을 보이고 있지만, 접근한 유권자 대부분은 멘데레스와 그의 반대 운동에 대해 열광하고 있습니다.
bftb_turkey.16.a코0=이건 헌법에 위배되는 짓이다! 저지시켜라!
bftb_turkey.16.b코0=국민의 민주적 의지가 알려질 것이다.
bftb_turkey.17.t코0=연합을 위해 쿠르드족 단체에게 접근하는 멘데레스의 전통파
bftb_turkey.17.desc코0=아드난 멘데레스의 전통주의자들은 널리 홍보했던 [TUR.GetAdjective] 내 쿠르디스탄 여행에 착수했고, 쿠르디스탄에서 오늘날 [TUR.GetNameDef]의 신앙심에 따른 화해와 상호이익에 대해 설파했습니다. 쿠르드족 지도자들은 종교 경전을 인용하며 쿠르드족 지도자들은 전통주의 반대 운동 관계자들과 함께 무대에 올랐고 '터키가 전능하신 분의 품으로 돌아오게 하기 위해' 쿠르드인들에게 선거일이 되면 멘데레스와 그의 추종자들에게 투표하도록 권했습니다.
bftb_turkey.17.a코0=이건 두고볼 필요도 없는 반역행위다!
bftb_turkey.17.b코0=이 협력은 미래에 결실을 맺을 것이다!
bftb_turkey.18.t코0=농촌지역 유권자에 대한 사기 공모 적발
bftb_turkey.18.desc코0=[TUR.GetNameDef] 초창기 민주주의의 슬픈 날입니다. 아드난 멘데레스의 반대 운동을 지지하고 미래의 선거 결과를 조작하려는 음모가 [TUR.GetNameDef]의 향촌 일부 지역에서 발견되었습니다. 종교 지도자, 지방 공무원, 심지어 주정부 임원들까지 포함된 음모는 무산되었고, 공모자들은 체포되었습니다. 수사에서 멘데레스나 그의 반대 운동이 음모와 결부했다는 증거는 발견되지 않았지만, 우리의 반응은 분명히 선거 운동에 영향을 미치게 될 것입니다.
bftb_turkey.18.a코0=그들 모두를 공개적으로 재판하고 가능한 한 최고 형을 선고하라!
bftb_turkey.18.b코0=조용히 사면하고 잊혀지길 바라자.
bftb_turkey.19.t코0=멘데레스 운동을 지지하는 대규모 집회
bftb_turkey.19.desc코0=내륙 지역에서 아드난 멘데레스에 의해 열린 집회는 무스타파 케말 아타튀르크가 이스탄불의 중심부에서 진행했던 연설과 비슷한 숫자의 사람들을 끌어들였습니다. [TUR.GetLeader]는 재개표를 요구하는 집회가 일어났다는 소식을 듣고 혼란에 빠졌으며, 멘데레스가 곧 그의 공식적인 야당이 국가에 출범할 것이라고 선언한 가운데 이 집회들은 아무 문제없이 순조롭게 진행되었습니다. 일련의 연사들이 앞으로 나와 각각 일상생활과 정치에서 종교의 중요성을 전파하였고, 우린 모두 기본적으로 전통주의적 보수주의의 이념을 지지하고 있다고 말하며, 일부의 연사들은 심지어 오래전에 사라진 오스만 술탄국과 칼리프에 대해 애정을 나타내는 수식어를 붙여 말하기도 하였습니다! 메르데스 본인은 마지막으로 무대에 올라 이전에 올라왔던 몇몇의 연사들과는 달리 더욱 신중하게 말했습니다. 멘데레스는 유쾌하게 자유방임주의의 좋은 점을 청중에게 자세히 설명하였고, 케말리스트들이 국가를 위해 했던 모든 일들에 대한 칭찬을, 이에 대응하는 비판으로 깎아내리기전에 계속해서 해주었습니다. 참석자들은 선거 승리에 대한 기대와 열정을 가슴에 품고 집회는 마무리되었습니다. \n\n헌신적인 케말리스트 장교 군단들은 정부에 접근했고, 확실치 않은 말로 멘데레스와 그의 보수적 포퓰리즘 운동의 커지는 영향력을 억제하기 위해 공화인민당이 더 많은 일을 해줄 것을 요구하였습니다. 군 장교의 대표는 우리의 장교들은 절대로 멘데레스의 정부를 섬기지 않을 것이라고 말하였고, 그리고 만약 멘데레스의 정부에서 케말리스트 제도에 대한 근본적인 위협으로 보는 것들을 우리가 억제하지 못한다면, 장교들은 그들 스스로 극단적인 행동을 취할 것임을 암시했습니다.
bftb_turkey.19.a코0=공화국에 암운이 드리워지는군.
bftb_turkey.20.t코0=민주당
bftb_turkey.20.desc코0=여덟 시간 전, 아드난 멘데레스는 [TUR.GetNameDef]의 위협적인 새로운 정당의 출범을 자랑스럽게 선언하였습니다. 그 이름은 바로 "민주당". 그는 이 민주당이 공화인민당의 권력 독점을 끌어내리기 위한 의도이며, 이로써 국가가 지금까지 본적 없었던 새로운 방향으로 나아가게 될 것이라고 선언하였습니다. 정당의 세 가지 이념은 환호하는 군중들에게 공개되었으며, 멘데레스는 그의 정부가 운명, 조국, 그리고 자유를 위해 헌신하겠다고 맹세하였습니다. 더욱 놀라운 것은 민주당이 이끄는 멘데레스의 선언은 국가의 창건 이후 그 어느 [TUR.GetAdjective] 정부보다도 확실히 더 간섭주의의 형태를 띌 것이라는 사실입니다. \n\n이 선언은 케말리스트 집단에서 증오심을 불러일으켰고, [TUR.GetLeader]는 오늘날 이스탄불에서 그의 지지자들에게 선거가 당초 예상보다 더 어려워질지라도, 공화인민당는 다가오는 선거로부터 계속해서 국가의 통치 지도자들을 배출시킬 것이라고 약속했습니다.
bftb_turkey.20.a코0=정당이 이길수 있도록 최선을 다하자!
bftb_turkey.21.t코0=선거일
bftb_turkey.21.desc코0=오랫동안 기다리던 선거일이 드디어 도래했습니다. 전국의 모든이들이 열악한 날씨와 개인 사정을 뒤로하고 지방 지정 투표소에서 선호하는 정당에 투표용지를 가득 채울 수 있게 되었습니다. 특히 민주주의로의 전환이 그렇게 빨리 이루어진 것 같았어도, 그 누구도 이렇게 엄청난 투표율을 예상할 수 없었을 것입니다. 선거전이 완벽히 깨끗하지는 않았지만, [TUR.GetName]의 첫 자유선거에서 투표하러 나가는 [TUR.GetAdjective] 시민들을 보는 민주주의 지지자들은 자부심을 느낄 것입니다. \n\n경선은 팽팽했고, 모든 표를 세어 최종 결과를 밝히는 데 상당한 시간이 걸렸습니다. 대망의 [TUR.GetNameDef] 첫 선거의 최종 승자는...
bftb_turkey.21.a코0=...공화당!
bftb_turkey.21.b코0=...민주당!
bftb_turkey.22.t코0=[TUR.GetAdjective] 내전
bftb_turkey.22.desc코0=민주당의 선거 승리 이후, [TUR.GetNameDef] 내부에서 일어나는 갈등은 거의 불가피했습니다. 정부와 무장 군인들 사이의 긴장감은 선거 당일 이후 계속해서 악화되었고, 이젠 모든 것이 최고조에 이르렀습니다. 장교들은 이미 서부의 부유한 주들에 대한 통제를 장악하였고, 장교들은 그 반란 주들의 민간 지원를 받고 있다고 알려져 있습니다. \n\n동쪽에서는, 쿠르드 민병대가 독립을 목표로 무장투쟁에 대비하여 조직화되고 있습니다. 우리가 쿠르드족과의 동맹이 오래 지속될 것이라고 생각한 것은 참 어리석은 일이었지만, 그들이 주권을 가진 영토 밖으로 넘어와 국가를 침략하려는 한심한 발악을 우리가 미리 뿌리 뽑지 않았던 것은 더욱 바보 같은 짓 이었습니다. \n\n[TUR.GetNameDef]의 민족 정신을 향한 투쟁은 이제 시작되었고, 우리는 절대로 질 수 없습니다!
bftb_turkey.22.a코0=알라를 위해, 우리는 싸우리라!
bftb_turkey.23.t코0=사아다바드 협정
bftb_turkey.23.a코0=물론 우리는 이 우정의 협약에 서명할 것이다!
bftb_turkey.23.b코0=우리는 친족이 아니다 [TUR.GetName], 우리는 너를 모른다.
bftb_turkey.24.t코0=아타튀르크의 후계자 선택
bftb_turkey.24.desc코0=남녀노소 무스타파 케말 아타튀르크가 지도력에 걸맞게 살아있기를 바라고 있지만, 터키의 아버지는 단지 필멸의 사람일 뿐입니다. 우리는 이 이슬람 전사를 대체할 생각이 없고, 그 누구도 우리의 메시아, 건국의 아버지에 부응할 것이라고 꿈도 꾸지 못하고 있지만, 우리는 아타튀르크의 전철을 밟을 수 있는 믿을 수 있는 지도자를 선택해야만 합니다. 그들은 케말리스트의 가치관을 본보기로 삼고 [TUR.GetNameDef]의 지도자로서 아타튀르크의 예를 따라야만 합니다.
bftb_turkey.24.a:=젤랄 바야르가 유력한 후보다.
bftb_turkey.24.b코0=젤랄 바야르가 유력한 후보다.
bftb_turkey.24.c코0=이스메트 이뇌뉘가 아타튀르크의 훌륭한 후계자다.
bftb_turkey.24.d코0=페브지 차크마크야말로 [TUR.GetNameDef]에 필요한 지도자다
bftb_turkey.24.e코0=페브지 차크마크는 우리의 프란시스코 프랑코가 될 것이다.
bftb_turkey.24.f코0=레제프 페케르가 파시즘과 케말주의을 합칠 사람이다.
bftb_turkey.24.g코0=셰브케트 쉬레이야 아이데미르의 천재성이 우리를 지켜줄 것이다.
bftb_turkey.24.h코0=오직 이스메트 이뇌뉘만이 독특한 [TUR.GetAdjective] 사회주의를 도입할 수 있다.
bftb_turkey.24.i코1=우리가 길을 찾을 때까지 카즘 오르바이가 군사정권을 이끌 것이다.
bftb_turkey.24.j코0=어... 음... 그... 전 칼리파?
bftb_turkey.25.t코0=하타이 문제를 압박하는 [TUR.GetName]
bftb_turkey.25.a코0=우리는 하타이가 [TUR.GetNameDef]의 손아귀에 들어가도록 할 것이다.
bftb_turkey.25.b코0=하타이는 시리아의 일부로 남을 것이다. [TUR.GetAdjective]의 갈망이 무엇이든
bftb_turkey.26.t코0=하타이의 주권을 우리에게 양도한 [FROM.GetNameDefCap]
bftb_turkey.26.desc코0=[TUR.GetLeader]는 안타키아에서 하타이 시민들이 [TUR.GetNameDef]로 돌아온 것을 환영하는 연설을 하였고, [FROM.GetNameDef]의 [FROM.GetLeader]에게 하타이 사람들의 민주적 의지를 존중해줘서 고맙다는 의사를 전달했습니다. 비록 이 변화가 시리아 장교단을 분노하게 만들었지만, 하타이와 [TUR.GetNameDef]에선 대부분 만족하는 분위기이며, 많은 [TUR.GetAdjective] 사람들이 [TUR.GetNameDef]의 새로운 지역을 축성하기 위해 수많은 선물을 교환하며 축하해 주고 있습니다.
bftb_turkey.26.a코0=형제자매 여러분, 우리 안에 돌아온 것을 환영하오.
bftb_turkey.27.t코0=하타이에 대한 강력한 통제를 유지하는 [FROM.GetName]
bftb_turkey.27.a코0=어떻게 해서든, 하타이를 원래 있던 곳으로 해방시킬 것이다.
bftb_turkey.29.t코0=양심적 병역거부자들의 입대 지원
bftb_turkey.29.desc코0=조국 제일주의 통치 방식을 채택한 우리의 결정이 큰 효과를 발휘한 것 같습니다! 전국 각지에서 갑자기 우리 군에 합류하기를 희망하는 많은 지원자들이 몰려오고 있습니다. 우리의 사령부는 어쩔줄을 몰라하고, 이 아찔한 영향은 모든 부류의 종교, 문화적 배경을 가진 사람들을 참여하게 했으며, 그것은 작전 수준에서는 감당하기 너무 무거운 짐이 되었습니다. \n\n다행히도, 우리는 적어도 이러한 상황의 변화에 대해 어느 정도 준비가 되어 있었고, 이 모든 징병 기피자들의 통합은 다소 원활해졌습니다. 우리 조언가들은 앞으로 꽤 오랫동안 지원자들의 유입을 볼 수 있을 것이라고 시사했습니다!
bftb_turkey.29.a코0=이렇게나 많은 용감한 이들이 나라를 지키기 위해 모인 것을 보면 가슴이 후련해지는군.
bftb_turkey.30.t코0=오니키 제도 보상
bftb_turkey.30.desc코0=오니키 열도는 우리 영해에 놓여 있고 한때는 제국의 필수적인 부분으로 여겨졌던 곳입니다. [ENG.GetAdjective]인과 [GRE.GetAdjective]인이 그렇게 부르는 것을 선호하는 도데카니사 제도는, [ITA.GetAdjective]인들이 그들에 대한 정당한 주권을 포기한다면 다시 한번 우리의 것이 될 것입니다. \n\n정부 관리들은 우리가 그 섬들에 대한 대가로 [ITA.GetAdjective]인들에게 제공할 수 있는것에 대한 목록를 구성했습니다. 왜냐하면 우리는 그들이 적어도 이에 묵인할 용의가 있다면 보상을 요구하게 될 것이라 확실히 예상하고 있기 때문입니다. 
bftb_turkey.30.a코0=그들에게 크롬에 대한 권리를 제공할 것이다.
bftb_turkey.30.b코0=그들에게 산업적인 보상을 제공할 것이다.
bftb_turkey.30.c코0=우정에 대한 제의로 충분할 것이다.
bftb_turkey.41.t코0=우리를 [FROM.GetFactionName]에 초대한 [FROM.GetNameDefCap]
bftb_turkey.41.desc코0=[FROM.GetLeader] [FROM.GetNameDef] 대통령은 공식적으로 발칸 동맹을 발칸 협상국이라고 불리는 보다 광범위하고 포괄적인 전략적 동맹으로 개편하기 위한 계획에 앞장섰습니다. 발칸 동맹의 모든 구성국이 [FROM.GetFactionName]에 참여하도록 초대되었고, 그것에는 우리도 포함되어 있습니다. \n\n[FROM.GetNameDef] 대표단은 [FROM.GetFactionName]의 국가들간의 관계가 순수한 군사적 사항을 뛰어넘을 것이라고 보장했으며, 이미 우리의 경제 체계와 방어 전략 등을 공동으로 개발하려는 계획들의 요약을 발표했습니다.
bftb_turkey.41.a코0=하나로 뭉치면, 발칸을 지킬 수 있다.
bftb_turkey.41.b코0=이 계획은 [FROM.GetAdjective] 우월주의에서 비롯된 무모한 망상이다.
bftb_turkey.42.a코0=우린 함께, 발칸을 수호할 것이다
bftb_turkey.44.a코0=전략적으로 탄탄한 계획인데!
bftb_turkey.44.b코0=오스만 제국이 붕괴한 데는 이유가 있다.
bftb_turkey.51.t코0=향상된 경전차를 보낸 [FROM.GetNameDefCap]!
bftb_turkey.52.t코0=경전차를 보낸 [FROM.GetNameDefCap]
bftb_turkey.52.a코0=큰 도움이 되었다
bftb_turkey.54.t코0=아무것도 보내지 않은 [FROM.GetNameDefCap]
bftb_turkey.54.a코0=어차피 받았어도 다 고장났을게 뻔하지
bftb_turkey.55.a코0=우리는 모든 민주주의 친구들을 도울 것이다.
bftb_turkey.55.b코0=우리는 그들을 도울 거다... 조건부로 말이지.
bftb_turkey.57.a코0=됐어, 제국주의자 개자식들이 원하는 걸 줘버려.
bftb_turkey.57.b코0=우리는 절대로 [FROM.GetAdjective] 아래에 눌려 살지 않을 거다!
bftb_turkey.60.t코0=하타이 문제를 압박하는 [FROM.GetName]
bftb_turkey.60.a코0=우리에게 달리 선택지가 있는가?
bftb_turkey.60.b코0=그들이 하타이를 원한다면, 힘든 방법을 써서라도 가져가라고 해라
bftb_turkey.61.t코0=하타이의 주권을 우리에게 양도한 [FROM.GetNameDef]
bftb_turkey.61.a코0=형제자매 여러분, 우리 안에 돌아온 것을 환영하오.
bftb_turkey.62.t코0=하타이에 대한 강력한 통제를 유지하는 [FROM.GetName]
bftb_turkey.63.b코0=이 세상은 냉혹하고 무자비하지, 그리고 그건 우리도 마찬가지야.
bftb_turkey.64.desc코0=[FROM.GetLeader]는 [FROM.GetNameDef]의 영혼과 운명이 성대한 축하와 의식을 통해 [ROOT.GetNameDef]와 함께 공유되었다고 과장하여 선언하였습니다. [ROOT.GetLeader] 또한 이를 선언하였지만, 더욱 신중한 표현을 사용하였습니다.  \n\n 이것은 [ROOT.GetAdjective] 장교들에게 [FROM.GetNameDef]과 연합함으로써, 그들의 확장주의적인 경향을 억제함과 동시에, 모두를 파괴하려고 하는 패권으로부터 그들의 강력한 권력과 지위를 작은 지중해의 국가들을 지키는데 사용할 수 있길 바라는 희망을 갖게 해주었습니다.
bftb_turkey.65.t코0=[ROOT.GetFactionName]에 가입이 거부된 [FROM.GetNameDefCap]
bftb_turkey.67.a코0=신이시여, 우리는 파시즘에 맞서 이라크의 영혼을 위해 싸울 것 입니다!
bftb_turkey.67.b코0=오로지 파시즘을 통해서만 우리의 해방이 가능할 것이다.
bftb_turkey.67.c코0=파시스트 해충들을 쓸어버려.
bftb_turkey.70.t코0=[IRQ.GetAdjective] 파시스트의 실패
bftb_turkey.70.desc코0=[IRQ.GetAdjective] 파시스트들이 [IRQ.GetAdjective] 충성파들을 몰아내는 데 실패했고, [IRQ.GetAdjective]군에 의해 진압되었습니다. 이것은 절대적으로 분노할 일지만, 전략가들은 계획한 대로 [IRQ.GetNameDef]의 심각한 약화로 우리 군대가 그들의 국가 기구 통제권을 장악함에 따라 우리를 반대할 수 없게 될 것이라 믿고있습니다.
bftb_turkey.70.a코0=이 싸움은 시작부터 조작되었다.
bftb_turkey.71.a코0=[IRQ.GetName]? 우리 관심사 밖이야.
bftb_turkey.71.b코0=그들은 우리의 전폭적인 지원을 받을 것이다.
bftb_turkey.73.b코0=뭐... 우리 스스로가 이슬람의 칼임을 선포했으면 된 거지...
bftb_turkey.75.a코0=그들은 신성한 불꽃의 동료 수호자들이다.
bftb_turkey.75.b코0=그 석유가 파시스트 놈들 손에 들어가서는 안 돼!
bftb_turkey.75.c코0=왕의 신성한 권리는 보호되어야 한다.
bftb_turkey.75.d코0=애초부터 다른 결말 따위는 없었어.
bftb_turkey.76.t코0=우리에게 항복한 [ENG.GetAdjective]!
bftb_turkey.76.desc코0=[FROM.GetAdjective]측은 유전에 대한 통제권을 모두 넘겨주었습니다. 우리의 주권은 우리의 것이며, 우리는 제국주의자들과의 싸움에서 이겼습니다!
bftb_turkey.76.a코0=알라후 아크바르, [ROOT.GetLeader]에게 영광을!
bftb_turkey.77.b코0=대체 우리는 어떤 미친 세상에 살고 있는 거야?
bftb_turkey.79.t코0=불가침 조약의 갱신을 요청하는 [FROM.GetNameDefCap]
bftb_turkey.80.t코0=불가침 조약을 수락한 [FROM.GetAdjective]
bftb_turkey.80.a코0=평화를 위한 좋은 날이군.
bftb_turkey.81.t코0=불가침 조약을 거부한 [FROM.GetAdjective]
bftb_turkey.82.t코0=터키 공산당 금지 조치가 해제되다
bftb_turkey.83.t코0=터키 공산당의 귀환
bftb_turkey.83.a코0=이봐 잠깐마-
bftb_turkey.84.b코0=우린 민주적으로 투표해서... 다른 이들에게 도움을 요청할 거야!
bftb_turkey.84.c코0=분명 누군가가 우리를 이 마르크스주의 쓰레기들에게서 구해 주겠지!
bftb_turkey.85.c코0=빨갱이들이 날뛰게 둘 수는 없지.
bftb_turkey.87.a코0=우린 개의치 않고 밀어붙일 것이다.
bftb_turkey.87.b코0=이것은 고통스러운 좌절이다.
bftb_turkey.89.a코0=선택의 여지가 없어, 항복하는 수밖에.
bftb_turkey.89.b코0=싸우지도 않고 포기할 순 없지!
bftb_turkey.91.a코0=그렇다면 겸손이 뭔지를 좀 가르쳐 줘야겠군.
bftb_turkey.92.t코0=[FROM.GetName]의 사아다바드 협정 수락
bftb_turkey.92.desc코0=[FROM.GetLeader]는 우리가 제시한 우호 제안과 비폭력 협정에 매우 호의적인 반응을 보였고, 더 이상 시간을 지체할 필요가 없다고 말하며 곧바로 조약에 서명하였습니다. 그들의 협정 수락을 통해 우린 우리 조국과 세계의 평화에 한걸음 더 가까워지게 되었습니다.
bftb_turkey.93.t코0=[FROM.GetName]의 사아다바드 협정 거부!
bftb_turkey.93.a코0=...그냥 '아니'라고만 말할 수도 있었잖나.
bftb_turkey.95.t코0=술탄국을 복원할 기회를 제공하는 오스만 장교들
bftb_turkey.95.desc코0=우리는 [ROOT.GetAdjective] 정부의 통치에서 종교의 중요성에 대해 동의하는 몇몇 같은 생각을 가진 사람들로부터 제의를 받았지만, 우린 이 사람들이 '전능하신 하느님' 보다 우리에게 더 많은 충성심을 가지고 있다는 사실을 알고 있습니다. 우리는 이후의 역사에 엄청난 변화를 가져올 오스만 제국의 전직 고위 관료들과 장군들에 의해 접근되어오고 있었습니다. 그들은 술탄의 왕좌를 되찾기를 원합니다! \n\n또한 우리의 많은 장관들과 의회 구성원들이 오스만 술탄국의 멸망에 대해 개인적으로 아쉬움을 토로하고, 해외에 거주하고 있는 오스만의 망명자들과 그들 사이의 동질감에 대해 자랑스럽게 얘기해왔었기 때문에, 이 제안은 그리 큰 놀라움으로 다가오지는 않는 듯 합니다. 우리의 유권자들은 우리가 어떤 선택을 하든 우릴 지지하겠지만, 우리의 고위 관료층들은 점점 분열되고 있습니다. 이 공화국에서 무스타파 케말 아타튀르크가 이루어낸 모든 업적들은 시민들에게 큰 존경을 받고 있습니다. 그렇기에 만약 우리가 오스만의 원혼과 함께 이 협정에 서명한다면, 우린 의심의 여지 없이 아타튀르크의 공화국과 죽음을 가지고 다투어야 할 것입니다.
bftb_turkey.95.a코0=우리의 옛 영광을 되찾아야만 한다!
bftb_turkey.95.b코0=우리의 충성은 오로지 민주주의와 공화국을 향할 것이다!
bftb_turkey.98.a코0=우리의 힘에 대적할 자 그 누구냐!
bftb_turkey.98.b코0=우리는 1913년의 일을 반복할 순 없어...
bftb_turkey.100.t코0=우리의 힘에 굴복한 [FROM.GetNameDefCap]
bftb_turkey.100.desc코0=우리는 파렴치한 [FROM.GetAdjective] 지역 주를 무릎 꿇게 하고 그들을 우리의 통제 안에 둠으로써 우리의 옛 영광을 되찾는데 한걸음 더 나아갈 수 있게 되었습니다. 이 위대한 승리를 기념하기 위해 전국에서 축하 행사가 열리고 있습니다.
bftb_turkey.100.a코0=대전쟁의 복수는 아직 끝나지 않았다...
bftb_turkey.101.t코0=저항하는 [FROM.GetNameDefCap]
bftb_turkey.101.desc코0=사악한 [FROM.GetAdjective]인들은 전능하고 현명한 술탄에게 무릎을 꿇는 것을 거부하고 대신 전쟁의 길을 선택했습니다. 그것이 [FROM.GetAdjective]인들이 원하는 전쟁이라면, 그들은 마땅히 전쟁을 하게 될 것입니다! 1913년의 반복은 다시는 없을 것입니다!
bftb_turkey.101.a코0=알라께서 우리의 검을 이끄리라.
bftb_turkey.102.a코0=싸울 만한 가치가 없다.
bftb_turkey.103.t코0=[FROM.GetNameDefCap]의 거부!
bftb_turkey.103.desc코0=멍청이 [FROM.GetNameDef]인들은 우리의 이전 영토를 정당한 주인에게 돌려달라는 내용의 완전히 합당한 요구를 거절했습니다. 이렇게 나온다면 이젠 우리도 최후의 수단으로 그들을 맞이할 수 밖에 없네요. 전쟁입니다!!
bftb_turkey.103.a코0=그들의 뻔뻔함은 우리의 칼을 마주하게 될 것이다.
bftb_turkey.104.t코0=우리의 영토는 우리의 것이다!
bftb_turkey.104.a코0=우리는 다마스쿠스와 알레포의 에얄레트를 합병할 것입니다!
bftb_turkey.104.b코0=제국에 돌아온 것을 환영한다!

bftb_turkey.110.a코0=하나의 공화국, 분열되지 않으리.
bftb_turkey.113.t코0=원리주의자들의 종교적으로 금지된 상품 생산에 대한 항의
bftb_turkey.114.t코0=원리주의자들의 정부 정책에 대한 평화적 항의
bftb_turkey.114.a코0=약간의 온건한 양보 정도는 할 수 있겠지.
bftb_turkey.114.b코0=그 변할 줄 모르는 해충 놈들을 쓸어버려.
bftb_turkey.115.t코0=원리주의자들의 종교적 자치권 요구
bftb_turkey.115.a코0=필요한 희생이다.
bftb_turkey.115.b코0=우리 장교들에게 이 '요구사항'에 대해 어떻게 생각하는지 물어 보라지.
bftb_turkey.116.t코0=[TUR_fundamentalist_state.GetName]에서 게릴라 작전 시작

bftb_turkey.126.a코0=그들이 필요로 하는 게 원조라면, 그들은 원조를 받을 것이다.
bftb_turkey.126.b코0=우리는 그들의 추악한 거래에 응하지 않을 것이다.
bftb_turkey.128.t코0=소규모 투자를 하는 [FROM.GetNameDefCap]
bftb_turkey.128.desc코0=우리는 최근 [FROM.GetAdjective] 대표단으로부터 그들이 투자해 오고 있었던 프로젝트가 완료되었다고 연락받았습니다. 우리의 조사관들은 모든 것들이 우리의 기대에 부응하고 혹여 우릴 실망시키지는 않았는지 확신하기 위해 공사현장을 찾았습니다. \n\n[FROM.GetAdjective] 조사관들은 프로젝트의 완료와 함께 [FROM.GetNameDef]이 미래에 이와 비슷하거나 더욱 야심찬 프로젝트를 [ROOT.GetNameDef]에 지원할 의향이 있다고 언급하였습니다.
bftb_turkey.128.a코0=그들은 우리에게 큰 친절을 베풀었다.
bftb_turkey.129.t코0=경공업 부문에 투자한 [FROM.GetNameDefCap]
bftb_turkey.129.desc코0=우리는 최근 [FROM.GetAdjective] 대표단을 통해 그들이 오래전부터 투자해 오고 있었던 산업 프로젝트가 완료되었다고 연락받았습니다. 우리의 조사관들은 모든 것들이 우리의 기대에 부응하고 혹여 우릴 실망시키지는 않았는지 확신하기 위해 공사현장을 찾았습니다. 새로운 시설에서의 생산은 즉시 시작될 것으로 보입니다. \n\n[FROM.GetAdjective] 조사관들은 프로젝트의 완료와 함께 [FROM.GetNameDef]이 미래에 이와 비슷하거나 더욱 야심찬, 비밀리에 진행되는 프로젝트를 지원할 의향이 있다고 언급하였습니다.
bftb_turkey.129.a코0=대단한 소식이야!
bftb_turkey.130.t코0=군수산업에 투자한 [FROM.GetNameDefCap]
bftb_turkey.130.desc코0=우리는 최근 [FROM.GetAdjective] 대표단을 통해 그들이 오래전부터 투자해 오고 있었던 국가 기밀의 산업 프로젝트가 완료되었다고 연락받았습니다. 우리의 조사관들은 모든 것들이 우리의 기대에 부응하고 혹여 우릴 실망시키지는 않았는지 확신하기 위해 공사현장을 찾았습니다. 새로운 시설에서의 생산은 즉시 시작될 것으로 보입니다. \n\n[FROM.GetAdjective] 조사관들은 프로젝트의 완료와 함께 [FROM.GetNameDef]이 미래에 이와 비슷한 프로젝트를 지원할 의향이 있다고 언급하였습니다.
bftb_turkey.130.a코0=그들은 [ROOT.GetAdjective]인들의 진정한 친구다.

bftb_turkey.133.t코0=병환을 앓는 무스타파 케말 아타튀르크
bftb_turkey.133.desc코0=어제 옛 친구 몇몇을 초대한 무스타파 케말 아타튀르크가 요트에서 급작스럽게 쓰러져 위중한 상태로 병원으로 긴급 이송됐습니다. 이 사건은 아타튀르크의 건강이 급격히 악화되고 있다는 일련의 심각한 징후들 중 가장 최근 일어난 것으로, 자문가들은 아타튀르크의 상태가 꾸준히 예측 불가능해진 상태에서 너무 열심히 일하고 있는것이 아니냐는 개인적인 우려를 표명했습니다. \n\n모든 것이 괜찮다는 그의 말에도 불구하고, 정부는 스스로 무스타파 케말 아타튀르크의 건강을 주시하기 위해 그 우려를 받아들였으며, 시행가능한 조치들의 목록을 작성하고 있습니다. 아타튀르크의 병든 몸을 돌보기 위한 임무에서 그가 한 발짝도 물러서지 않는다면, 그에게 은퇴를 강요해 마지막 몇 달간을 가족과 함께 보낼 수 있도록 하는 것을 고려해야 할지도 모릅니다.
bftb_turkey.133.a코0=우리는 시각을 다투고 있다.
bftb_turkey.134.t코0=무스타파 케말 아타튀르크의 죽음
bftb_turkey.134.desc코0=\n공화국의 비통한 날입니다. \n\n전쟁영웅, 혁명가, 대통령 그리고 터키의 아버지 무스타파 케말 아타튀르크가 곤히 잠든 사이에 평화롭게 세상을 떠났습니다. \n\n남녀노소 무스타파 케말 아타튀르크가 지도력에 걸맞게 살아있기를 바라고 있지만, 터키의 아버지는 그의 소중한 공화국이 지도력 위기로 혼란에 빠지는 것을 원하지 않을 것입니다.\n\n우리는 이 이슬람 전사를 대체할 생각이 없고, 그 누구도 우리의 메시아, 건국의 아버지에 부응할 것이라고 꿈도 꾸지 못하고 있지만, 우리는 아타튀르크의 전철을 밟을 수 있는 믿을 수 있는 지도자를 선택해야만 합니다. 그들은 케말주의자의 가치관을 본보기로 삼고 [TUR.GetNameDef]의 지도자로서 아타튀르크의 예를 따라야만 합니다.
bftb_turkey.134.a코0=젤랄 바야르가 유력한 후보다.
bftb_turkey.134.b코0=젤랄 바야르가 유력한 후보다.
bftb_turkey.134.c코0=이스메트 이뇌뉘가 아타튀르크의 훌륭한 후계자다.
bftb_turkey.134.d코0=페브지 차크마크야말로 [TUR.GetNameDef]에 필요한 지도자다
bftb_turkey.134.e코0=페브지 차크마크가 이 나라가 안전하게 해줄 것이다.
bftb_turkey.134.f코0=레제프 페케르가 파시즘과 케말주의을 합칠 사람이다.
bftb_turkey.134.g코0=셰브케트 쉬레이야 아이데미르의 천재성이 우리를 지켜줄 것이다.
bftb_turkey.134.h코0=오직 이스메트 이뇌뉘만이 독특한 [TUR.GetAdjective] 사회주의를 도입할 수 있다.
bftb_turkey.134.i코0=우리가 길을 찾을 때까지 카즘 오르바이가 군사정권을 이끌 것이다.
bftb_turkey.135.t코0=무스타파 케말 아타튀르크의 죽음
bftb_turkey.135.desc코0=\n공화국의 비통한 날입니다. \n\n전쟁영웅, 혁명가, 대통령 그리고 터키의 아버지 무스타파 케말 아타튀르크가 곤히 잠든 사이에 평화롭게 세상을 떠났습니다.\n\n수천 명의 조문객들이, 그의 시신이 방수 상자에 입관되어 배와 기차편으로 앙카라로 운송되기 전에 이스탄불에서 조의를 표했습니다. 그의 국장은 의회 전체와 전세계의 고위 관료들이 참석한 가운데 치뤄졌습니다.\n\n현대 터키 국가의 아버지는 이제 떠났으며, 공화국은 움직여야 합니다. 아타튀르크의 장례식에 참가한 많은 연설가들 중 한 명인 [ROOT.GetLeader]의 연설에서, 그는 국가의 자유를 확보하는 데 매우 중요한 역할을 했던 그 사람의 유산을 이어가겠다고 맹세했습니다.
bftb_turkey.135.a코0=편히 쉬시길, 우리의 전사여, 우리는 절대 당신을 잊지 않을것입니다.
bftb_turkey.136.t코0=오스만 왕실에 닥친 비극!
bftb_turkey.136.desc코0=예상치 못한 술탄의 갑작스러운 죽음에 대한 소식이 우리 나라의 귀에 까지 전해졌고, 불행이 우리의 자랑스러운 오스만 술탄국을 사로잡고 있습니다. 술탄과 그의 아들들은 닉사르의 비옥한 들판을 방문하고 있었고, 지진이 그 지방을 강타했을 때에는 삼순에 있는 카니크 산을 등반하고 있었습니다. 오스만 왕족들의 시신은 사흘 뒤 발견되었고 왕궁을 극심한 충격으로 몰아넣었습니다.\n\n오스만 왕위계승법이 바뀌면서 술탄의 장녀는 왕위 계승자가 될 것입니다. 그녀는 강한 의지를 가졌고 믿을 수 없을 정도로 재능 있는 여성이지만, 우리 종교의 많은 보수적인 요소들이 오스만 왕좌의 꼭대기에 여성이 앉는 것에 대해 항의할지도 모릅니다.
bftb_turkey.136.a코0=새 술타나를 경배하라!
bftb_turkey.136.b코0=여자라고!? 용납할 수 없다! 섭정이 필요하다!


