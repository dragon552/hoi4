bftb_news.204.desc코1=[TUR.GetNameDef]에서 현 정권의 보수파와 이전에 강성하였던 케말주의자 사이의 내전이 발생하였습니다. 오스만 제국의 멸망 이후 [TUR.GetNameDef]의 독립을 위해 싸우고 이를 지켜냈던 케말주의자들은, 현 정권의 구조에 대항하는 수많은 노골적인 반항들이 그들을 무너트려야 할 충분한 이유가 된다고 말했습니다. 명성 있는 장군이자 충실한 케말주의자인 Kâzım Orbay는 현재 [TUR.GetLeader]의 이슬람주의 정부를 몰아내기 위한 목적으로 그들의 군사정부를 이끌도록 임명되었습니다. \n\n[TUR.GetLeader](은)는 케말주의자들의 움직임은 진정한 민주주의 국가에 맞지 않다고 규탄하였고, 금 간 국가의 법과 체계를 다시 회복시킬 것이라고 맹세하였습니다.
