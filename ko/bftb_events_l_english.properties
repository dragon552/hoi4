bftb_turkey.31.b코0=우리는 단 한뼘의 땅도 내어주지 않을 것이다! 영원히!
bftb_turkey.34.t코0=우리의 제안을 수락한 [FROM.GetNameDefCap]!
bftb_turkey.34.desc코0=오니키 제도는 [FROM.GetAdjective]의 권위로부터 [342.GetName] 지역의 자원 독점권을 주는 대가로 우리에게 다시 돌아왔습니다. 비록 고위 관료들이 개인적으로 [342.GetName] 지역의 노골적인 식민주의에 대한 합의에 대해 불만을 표출했지만, 그런 불만들은 [TUR.GetNameDef]의 새로운 지역을 합병한 이후 대부분의 환호와 함께 묻혀버렸습니다. \n\n[TUR.GetLeader]는 지속적으로 억압받아온 시민들에게 그들의 불만을 [TUR.GetAdjective] 정부에서 해결해줄 것이라고 말해왔었던 로도스 지역에 개인적으로 방문했습니다. 이와 동시에 섬의 역사와 민족 정신을 [TUR.GetNameDef]에 동화시키려는 새로운 계획도 섬의 전 지역에 걸쳐 시행되기 시작했습니다.
