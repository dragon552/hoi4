bftb_turkey.60.b코0=그들이 하타이를 원한다면, 힘든 길을 택해서라도 가져가 보라고 해라!
bftb_turkey.61.t코0=하타이의 주권을 우리에게 양도한 [FROM.GetNameDef]
bftb_turkey.61.a코0=형제자매 여러분, 우리 안에 돌아온 것을 환영하오.
