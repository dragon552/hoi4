bftb_turkey.29.t코0=양심적 병역거부자들의 입대 지원
bftb_turkey.29.desc코0=조국 제일주의 통치 방식을 채택한 우리의 결정이 큰 효과를 발휘한 것 같습니다! 전국 각지에서 갑자기 우리 군에 합류하기를 희망하는 많은 지원자들이 몰려오고 있습니다. 우리의 사령부는 어쩔줄을 몰라하고, 이 아찔한 영향은 모든 부류의 종교, 문화적 배경을 가진 사람들을 참여하게 했으며, 그것은 작전 수준에서는 감당하기 너무 무거운 짐이 되었습니다. \n\n다행히도, 우리는 적어도 이러한 상황의 변화에 대해 어느 정도 준비가 되어 있었고, 이 모든 징병 기피자들의 통합은 다소 원활해졌습니다. 우리 조언가들은 앞으로 꽤 오랫동안 지원자들의 유입을 볼 수 있을 것이라고 시사했습니다!
bftb_turkey.29.a코0=이렇게나 많은 용감한 이들이 나라를 지키기 위해 모인 것을 보면 가슴이 후련해지는군.
bftb_turkey.30.t코0=오니키 제도 보상
bftb_turkey.30.desc코0=오니키 제도는 우리 영해에 놓여 있고 한때는 제국의 필수적인 부분으로 여겨졌던 곳입니다. [ENG.GetAdjective]인과 [GRE.GetAdjective]인이 그렇게 부르는 것을 선호하는 도데카니사 제도는, [ITA.GetAdjective]인들이 그들에 대한 정당한 주권을 포기한다면 다시 한번 우리의 것이 될 것입니다. \n\n정부 관리들은 우리가 그 섬들에 대한 대가로 [ITA.GetAdjective]인들에게 제공할 수 있는것에 대한 목록를 구성했습니다. 왜냐하면 우리는 그들이 적어도 이에 묵인할 용의가 있다면 보상을 요구하게 될 것이라 확실히 예상하고 있기 때문입니다. 
bftb_turkey.30.a코0=그들에게 크롬에 대한 권리를 제공할 것이다.
