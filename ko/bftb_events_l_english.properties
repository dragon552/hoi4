bftb_greece.200.desc코0=이라클리온 회담은 공식적으로 끝났으며, 완벽히 성공적이었습니다! 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다.
bftb_greece.200.a코0=모두의 지원 덕분에 신속하게 끝날 것입니다.
bftb_greece.201.t코0=이라클리온 회담 소집
bftb_greece.201.desc코0=이라클리온 회담은 공식적으로 끝났으며, 멋지게 성공적이었습니다! [ENG.GetNameDef]측을 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다.
bftb_greece.201.a코0=만세!
bftb_greece.201.b코0=이런 우라질!
bftb_greece.202.t코0=이라클리온 회담 소집
bftb_greece.202.desc코0=이라클리온 회담은 공식적으로 끝났으며, 멋지게 성공적이었습니다! [FRA.GetNameDef]측을 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다.
bftb_greece.202.a코0=대단한 해결책이야!
bftb_greece.202.b코0=이런 바보들 같으니...
bftb_greece.203.t코0=이라클리온 회담 소집
bftb_greece.203.desc코0=이라클리온 회담은 공식적으로 끝났으며, 엄청나게 성공적이었습니다! [ITA.GetNameDef]를 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다.
bftb_greece.203.a코0=멋진 결과야!
bftb_greece.203.b코0=불구의 승리를 기억하자...
bftb_greece.204.t코0=이라클리온 회담 소집
bftb_greece.204.desc코0=이라클리온 회담은 공식적으로 끝났으며, 음... 조금 성공적이었습니다. [ENG.GetNameDef]와 [FRA.GetNameDef] 어느쪽도 [TUR.GetNameDef]과의 약속을 깨고자 하지 않았기 때문에 참여하지 않을 것입니다. 이로 인해 [TUR.GetNameDef]를 혼자서 쓰러트릴 수만 있다면 [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다...
bftb_greece.204.a코0=그럼에도 불구하고, 승리하리라.
bftb_greece.204.b코0=이게 무슨 시간 낭비야...
bftb_greece.205.t코0=이라클리온 회담 소집
bftb_greece.205.desc코0=이라클리온 회담은 공식적으로 끝났으며, 기가막히게 완벽하게 성공적이었습니다! [ENG.GetNameDef]측과 [ITA.GetNameDef]측을 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다.
bftb_greece.205.a코0=얻는 게 있으면 잃는 것도 있는 법!
bftb_greece.205.b코0=이게 무슨 시간 낭비야...
bftb_greece.205.c코0=우리는 이 두 번째 배신을 용납하지 않을 것이다!
bftb_greece.206.t코0=이라클리온 회담 소집
bftb_greece.206.desc코0=이라클리온 회담은 공식적으로 끝났으며, 기가 막히게 완벽하게 성공적이었습니다! [FRA.GetNameDef]측과 [ITA.GetNameDef]측을 제외한 모든 참가국들이 영토 획득을 보장받은 채 자리를 떴으며, [GRE.GetNameDef]측은 영토를 확장할 것으로 보여집니다. 우리가 함께라면, 훨씬 더 그럴듯한 [TUR.GetName](을)를 만듦으로써 세브르 조약의 복수를 할 수 있을 것입니다.
bftb_greece.206.a코0=그럼에도 불구하고, 승리하리라.
bftb_greece.206.b코0=이게 무슨 시간 낭비야...
bftb_greece.206.c코0=우리는 이 두 번째 배신을 용납하지 않을 것이다!
bftb_greece.207.t코0=쿠데타를 일으킨 EEE!
bftb_greece.207.desc코0=우리는 일이 이렇게 될 것이라는 것을 예측했어야 했습니다. EEE의 지도부는 우리가 나약하고 비효율적이라고 비난했고, [ROOT.GetAdjective]의 위대함에 해만 끼치는 장애물로 선언했습니다. 그 악당들은 의회에서 우리 모두를 배신자로 몰아넣고 우리를 내쫓아낼 것이라고 선언했습니다. 아니나 다를까, 갑자기 회의장을 떠난 후 그들은 몇 시간 후에 돌아와서는 폭도들을 대동하고 우리의 즉각적인 집단 퇴진을 요구했습니다. \n\n솔직히 말해서, 여론은 더 이상 우리와 함께 있지 않으며, 많은 정부 장관들은 우리가 약속을 끝까지 지킬 수 있을까에 대한 의구심을 품게되었습니다. 외국이나 대중의 지지 없이 콘스탄티노플로 진군한다면 이는 결코 회복할 수 없는 죽음의 행진이 될 것입니다.
bftb_greece.207.a코0=우리는 우리의 실패에 대한 답을 내야만 한다.
bftb_greece.207.b코0=아테네는 절대로 파시스트 개새끼들에게 지배당하지 않을 것이다!
byzantinist_coup_tt코0=§Y비잔틴주의 파시스트§!들이 정부를 형성할 것입니다!\n
byzantinist_civil_war_inevitable_tt코0=§Y비잔틴주의자§!들은 곧 다시 우리를 정부에서 강제로 몰아내려고 시도할 것입니다...\n
bftb_greece.209.t코0=우리는 이라클리온 협약에서 정한 우리의 약속을 존중했습니다!
bftb_greece.209.desc코0=우리는 이전의 터키를 쪼개어 승자끼리 나눠가졌습니다. 우리의 동맹국들과 국민들에 대한 의무는 이행되었고, [ROOT.GetNameDef]의 진정한 영광이 지난 수세기 중 가장 가까이 있습니다.
bftb_greece.209.a코0=이는 진정으로 우리의 가장 영광스러운 순간이다.
megali_idea_honoured_greece_tt코0=§Y이라클리온 협약§!에서 우리의 동맹국들에게 약속한 영토는 이미 전달되었습니다.\n
bftb_greece.210.t코0=그리스인들은 이라클리온 협약의 보증을 존중합니다!
bftb_greece.210.desc코0=약속한 대로, 우리는 터키의 알짜배기 땅들을 보장받았고 이 지방들은 우리의 통제하에 넘어왔습니다. 제국주의는 비열한 사업이지만, 이는 우리가 최고로 잘하는 분야입니다.
bftb_greece.210.a코0=시계처럼 착착 잘 맞아들어가는군.
megali_idea_honoured_tt코0=§Y이라클리온 협약§!에서 §Y[GRE.GetNameDef]§!에 의해 우리에게 약속한 영토는 이미 전달되었습니다.
bftb_greece.213.t코0=[FROM.GetAdjective](이)가 우리에게 빚을 갚기를 거부합니다!
bftb_greece.213.desc코0=그 교활한 [FROM.GetAdjective] 도둑놈들이 우리에게 빚진 돈을 가지고 도망치기로 결정했습니다! 우리는 수십 년 동안 그 빚을 조심스레 늘렀는데, 그들은 그것을 불법이라고 부를 자신감이 어디서 나올까요? 그들이 우리를 속일 수 있다고 믿는다면, 그들은 완전히 잘못된 것입니다. 반드시 그에 합당한 결과가 따를 것입니다! 그러나, 우리가 [FROM.GetNameDef]의 부채를 가중시키는 것은 다소 지나치다는 것은 부인할 수 없습니다.
bftb_greece.213.a코0=횡령꾼 기생충 놈들!
bftb_greece.213.b코0=궁지에 몰리면 쥐도 고양이를 무는 법이지.
bftb_greece.217.t코0=할리카르나소스의 대 파시스트 시민의회
bftb_greece.217.desc코0=파시즘은 [ROOT.GetNameDef]에선 완화된 현상이었지만, [ROOT.GetLeader]의 영도 아래 국가의 모든 위대한 파시스트 사상가들이 만나서 국가의 미래에 대해 토론했을 때부터 크게 번성하였습니다. [ROOT.GetLeader]는 본인의 독재주의 형태의 정부를 제의하였고 이 방법만이 불안정을 최소화하고 파시스트를 주입할 수 있다고 선언하였습니다. 그리스 최고의 국가사회주의 정치가인 게오르기우스 메르코우리스는 [ROOT.GetNameDef](을)를 위한 최고의 방안은 급진적 세력을 국가 내로 불러들이기 위해 인기없는 왕을 몰아내는 것이라고 믿고 있습니다. \n\n[ROOT.GetLeader](은)는 알바니아부터 키프로스까지 이어질 대그리스의 비전을 어느 정도 구체적으로 설명했고, 그 누구도 그를 능가할 수 없었습니다. 반면 메르코우리스는 그들의 위대함에 대한 답을 찾기 위해 [ROOT.GetAdjective] 사람들이 과거를 되살펴봐야 한다고 믿고 있습니다. 메탁사스는 새로운 위대한 헬레니즘 국가가 곧 찾아올 것이기에 세 번째 헬레니즘 문명이 다가왔다고 믿고 있지만, 메르코우리스는 세 번째 헬레니즘 문명의 영감은 과거의 첫 번째 헬레니즘 문명에서부터 비롯될 것이라고 믿고 있습니다. 이처럼 사모스 섬에서 두 명의 강력한 인물이 파시스트화 된 [ROOT.GetNameDef]의 미래를 두고 두 가지 다른 의견을 표출하고 있습니다.
bftb_greece.217.a코0=메탁사스가 우리의 파시스트 왕국을 이끌어야만 한다!
GRE_metaxist_monarchist_fascism_tt코1=§Y요르요스 2세§!는 국왕으로 남을 것이며, §Y대그리스§!가 형성 가능한 국가로 해금될 것입니다. \n£faction_gre_monarchist §Y군주주의자§!들은 충성스러워질 것입니다.
bftb_greece.217.b코0=메르코우리스가 우리를 제국의 길로 인도할 것이다!
GRE_republican_national_socialism_tt코1=§Y요르요스 2세§! 는 왕좌에서 축출될 것이며, 우린 §Y아르게아스 왕조의 유산§!을 소유할 수 있게 될 것입니다. \nThe £faction_gre_monarchist §Y군주주의자§!들은 이제 하찮게 여겨질 것 입니다.
bftb_greece.218.t코0=아나톨리아 파시스트 반란!
bftb_greece.218.desc코0=결국 때가 되었습니다. 우리의 가장 어두운 시기에, 경멸하는 게오르기오스 코스미디스는 무장투쟁을 선언하고, EEE와 [ROOT.GetNameDef]에 충성하는 자들에게 들고 일어나라고 요구하여 우리와 에게 해 건너편의 점령자들을 멸망시키려고 합니다. 딱 하나 확실한 것은 [ROOT.GetNameDef]의 미래가 매우 불확실하다는 것입니다.
bftb_greece.218.a코0=파시스트들이 [ROOT.GetNameDef]의 운명을 결정해서는 안 돼!
bftb_greece.218.b코0=아마도 우리가 틀렸는지도 모르겠군. EEE가 [ROOT.GetNameDef](을)를 구할 수 있을지도 모르잖나.
bftb_greece.220.t코0=통합에 동의하는 [FROM.GetNameDefCap]!
bftb_greece.220.desc코0=우리의 [FROM.GetAdjective] 동맹 덕분에, 수년동안 키프로스와 [ROOT.GetAdjective] 가 꿈꾸던 에노시스가 마침내 현실이 되었습니다. 이 사실을 [ROOT.GetLeader] 가 공식적으로 선언을 하면서, 수도의 시민들은 승리의 기쁨에 잔뜩 취해 있습니다. 우리의 고위 관료들은 권력의 변화가 가능한 자연스럽게 이어질 것이라는 걸 확신시켜주기 위해 키프로스로의 여정을 떠나는데 시간을 허비하지 않았습니다. \n\n 이것은 [ROOT.GetNameDef]에겐 정말 위대하고 역사적인 날입니다. 키프로스는 오랫동안 [ROOT.GetAdjective] 의 국가적 정체성의 일부였는데, 이제 그들은 그들이 떠났던 문명의 품으로 돌아오게 되었습니다.
bftb_greece.220.a코0=마침내 하나가 되었다!
bftb_greece.221.t코0=이라클리온 협약 - 권한을 얻은 [FRA.GetAdjective]!
bftb_greece.221.desc코0=참석 대표단의 대다수는 [TUR.GetAdjective]의 성공적인 붕괴에 따라 쿠르디스탄에 대한 [FRA.GetNameDef]의 권리을 부여해야 한다고 투표했습니다. [FRA.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 벌써부터 [FRA.GetNameDef] 중앙정부에 이 지역의 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다.
bftb_greece.221.a코0=동의한다!
bftb_greece.222.t코0=이라클리온 협약 - 권한이 거부된 [FRA.GetAdjective]!
bftb_greece.222.desc코0=참석 대표단의 대다수는 [TUR.GetAdjective]에 대한 성공적인 격파에도 [FRA.GetNameDef]에 어떠한 쿠르드스탄의 영토도 수여되선 안된다고 투표했습니다. [FRA.GetNameDef] 관리 대부분은 비록 아무 약속도 받지 않았더라도, 차라리 다음 절차에 영향을 주는 것이 나을것이라는 합의에 도달하기 전에, 이 회담을 우스꽝스러운 것으로 묘사하면서, 이 회담을 완전히 떠나기로 결정했습니다.
bftb_greece.222.a코0=반대한다!
bftb_greece.223.t코0=이라클리온 협약 - 보호국을 얻은 [ENG.GetAdjective]!
bftb_greece.223.desc코0=참석 대의원 대다수는 패배한 [TUR.GetName]의 벗겨진 껍데기인 아르메니아를 [ENG.GetNameDef]의 보호령으로 설립해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 이미 [ENG.GetNameDef] 중앙정부에 이 지역 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다.
bftb_greece.223.a코0=동의한다!
bftb_greece.224.t코0=이라클리온 협약 - 괴뢰화가 거부된 [ENG.GetAdjective]!
bftb_greece.224.desc코0=참석 대표단의 대다수는 [TUR.GetNameDef] 북부의 [ENG.GetNameDef]의 아르메니아 괴뢰국 설립 권리를 거부해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 이 결정애 대해 비판하고 회담 전체가 난장판인 것처럼 묘사했지만, 비록 그들이 아무것도 보장받지 못했더라도, 다음 절차에 큰 영향을 줄 수 있을 것이라고 판단하는 듯 합니다.
bftb_greece.224.a코0=반대한다!
bftb_greece.225.t코0=이라클리온 협약 - 영토를 할양받은 [ITA.GetAdjective]!
bftb_greece.225.desc코0=참석 대의원 대다수는 [ITA.GetNameDef]의 몫으로 패잔한 [TUR.GetName]의 시체덩이에서 분할한 식민지를 부여해야 한다고 투표했습니다. [ITA.GetAdjective] 관리들은 이 문제에 대한 그들의 현명한 결정에 대해 참석 대표들에게 박수를 보냈으며, [ITA.GetAdjective] 대표단의 많은 이들이 이 소식을 [ITA.GetLeader]에게 전하기 위해 고향으로 돌아갔습니다.
bftb_greece.225.a코0=동의한다!
bftb_greece.226.t코0=이라클리온 조약 - 영토 할양이 거부된 [ITA.GetAdjective]!
bftb_greece.226.desc코0=참석 대의원 대다수는 [ITA.GetAdjective]가 남부 [TUR.GetNameDef]에 식민지를 건설할 수 있는 권리를 거부해야 한다고 투표했고, 이 동의안 자체가 더 멍청해진 [ITA.GetNameDef]의 전쟁도발이라고 비난했습니다. [ITA.GetAdjective] 관리들은 그 결정을 비난했고 그것이 어떻게 [ITA.GetAdjective] 사람들이 '비토리아 무틸라타'를 믿는 것이 옳다는 증거인지를 설명하기 위해 전체적인 상황을 이용했습니다. 이 문제에 대한 개인적 견해와 상관없이, [ITA.GetAdjective] 대표단은 회의의 절차의 일부로 남아 있으라는 명령을 받았고, 의제의 최종적이고 가장 중요한 안건에 대한 평결에 여전히 영향을 미칠 수 있다는 희망을 가지고 있는 듯 합니다.
bftb_greece.226.a코0=반대한다!
bftb_greece.227.t코0=[GRE.GetAdjective](와)과 [TUR.GetNameDef]간 국경 분쟁
bftb_greece.227.desc코0=[GRE.GetAdjective]의 [341.GetName]에 대한 공격은 예상대로 실패했고, 에게 해에서의 갈등이 고조되면서 우리는 [GRE.GetNameDef] 측을 대신하여 개입할 수 있는 완벽한 기회를 얻었습니다. 우리는 군대를 카프카스 지역으로 이동하여 [TUR.GetAdjective] 국경에 배치해야 합니다. [GRE.GetAdjective]가 신호를 보내면, 우리는 [TUR.GetAdjective]군과 합법적인 전쟁을 벌일 것입니다.
bftb_greece.227.a코0=우리는 준비되었다.
bftb_greece.228.t코0=[SOV.GetAdjective]의 패배
bftb_greece.228.desc코0=[SOV.GetNameDef]의 무적의 군대가 [TUR.GetAdjective] 경계선을 무너뜨리는 데 실패했다는 경악스러운 소식이 수도에 도달했습니다. 그들은 우리가 침략하는 것을 돕지 않고, 모든 계획과 공세를 취소하고선 [TUR.GetAdjective]군이 적합하다고 생각할때까지 우리를 심판할 권한을 부여했습니다.
bftb_greece.228.a코0=좋지 않은 징조로군...
bftb_greece.229.t코0=우리의 약조를 이행하기 위해 우리를 초대한 [GRE.GetNameDefCap]
bftb_greece.229.desc코0=[GRE.GetNameDefCap] 측은 [TUR.GetNameDef](와)과의 전쟁을 시작했으며 약속한 대로 우리에게 전쟁 지원을 요청했습니다. 약속된 이득은 상당하며, 더 많은 것을 요구할 수도 있습니다. 하지만 우리의 영유권을 포기하는 한이 있더라도 그들의 요청을 따를 수 없을 가능성도 있습니다.
bftb_greece.229.a코0=전쟁이다!
bftb_greece.229.b코0=상황이 달라졌다.
bftb_greece.230.t코0=약속을 이행하는 [FROM.GetNameDefCap]
bftb_greece.230.desc코0=[FROM.GetNameDefCap]는 그들이 약속한 대로 [TUR.GetNameDef](와)과의 전쟁에서 우리와 함께 했습니다. 우리는 함께 [TUR.GetAdjective] 측을 무너뜨릴 것입니다.
bftb_greece.230.a코0=지는 것이 더 어려운 전쟁이다!
bftb_greece.231.t코0=약속을 저버린 [FROM.GetNameDefCap]!
bftb_greece.231.desc코0=[FROM.GetNameDefCap]측이 우리를 돕겠다는 그들의 약속을 포기하고 [TUR.GetNameDef]에 대한 그들의 소유권을 철회했습니다! 그들은 우리를 배신했고 우리가 함께하던 모든 투쟁을 약화시켰습니다. 우리는 [FROM.GetAdjective]의 도움 없이 우리가 승리할 수 있기를 바래야 합니다.
bftb_greece.231.a코0=겁쟁이들!
bftb_greece.232.t코1=황제가 나타났다...
bftb_greece.232.desc코1=기적이 망가진 우리 나라에 일어났습니다. 성 유스티니아누스가 하늘에서 우리에게 개입한 흔적이 바로 그것입니다. 누더기 옷을 입은 한 남자가 아토스 산 근처 해안에서 의식불명 상태로 뿌려진 채 발견되었는데, 그곳에서 그는 성지의 신실한 관리자들 덕분에 살아났습니다. 처음에는 그가 독일에서 [ROOT.GetNameDef]까지 걸어온 광인이라고 여겨 정부가 체포했지만, 그는 우리 EEE 학자들 중 한 명에 의해 오랫동안 잃어버린 콤네노스 왕조의 후손으로 밝혀졌습니다. \n\n오랫동안 우리는 앞으로 누가 비잔틴 제국을 이끌어야 하느냐는 질문을 던졌고, 하느님이 해결책을 우리에게 주셨습니다. 비잔틴의 후계자는 그리스어를 한마디도 할 수 없지만, 그는 확실히 배울 수 있을 것입니다! 진정으로, [ROOT.GetNameDef](은)는 신이 살펴보고 계심이 틀림없습니다.
bftb_greece.232.a코1=황제 아돌포스 1세 만세!
bftb_greece.232.b코0=어, 잠시만, 만약 그가 단지 미친 사람이면 어쩌지?
bftb_greece.233.t코0=이오아니스 메탁사스가 세상을 떠나다
bftb_greece.233.desc코0=[ROOT.GetNameDef]의 총리이자 독재자였던 메탁사스는 병에 걸려 시름시름 앓다가 세상을 떠났습니다. 그는 망명자로서 해외에서 죽었습니다. 비록 그가 [ROOT.GetAdjective] 사람들에게 특별히 사랑받지는 않았지만, 그는 위기의 시기에 국민 통합과 저항의 상징이었습니다. 베니젤로스주의자인 에마누일 추데로스가 [ROOT.GetNameDef]의 총리였던 메탁사스의 자리를 대신했습니다.
bftb_greece.233.a코0=전쟁은 계속될 것이다.

bftb_turkey.1.t코0=몽트뢰 협정
bftb_turkey.1.desc코1=[TUR.GetLeader] 대통령은 [TUR.GetNameDef]의 터키 해협 재무장화 추진이 준비중에 있다고 우리에게 알려왔습니다. [TUR.GetAdjective] 정부는 영해에 대한 주장에 대해 지지해 주기를 원하고, 그 주장을 지킬 수 있게 로잔 조약을 수정하여 합법성을 부여해주길 바라고 있습니다. \n\n터키 해협에 대한 [TUR.GetAdjective]인들의 주장을 지지하는 것은 분명 그들의 환심을 살 수 있을 것이고, 지중해에서 [ITA.GetNameDef]에 대한 [TUR.GetNameDef]의 대항이 일어날 가능성이 생기게 될지도 모릅니다. 하지만, 이 위기가 수렁에 빠져들게 된다면, 최악의 경우 [SOV.GetNameDef]의 반대편에서 전쟁을 수행하게 될수도 있습니다.
bftb_turkey.1.a코0=우리는 이 문제에 대해 터키인들을 지지할 것이다.
bftb_turkey.1.b코0=대영제국은 터키와 관련이 없다.
TUR_britain_backs_turkey_tt코0=\n우리는 그들이 §YTurkish Straits§! 해협을 통제할 수 있는 힘을 가져야한다는 믿음 아래 §Y[TUR.GetNameDef]§!를 지원할 것입니다. \n\n§R우린 이 조약을 철회할 수 있는 기회가 있지만, 만약 그렇게 한다면 §Y[TUR.GetNameDef]§!와 §Y[SOV.GetNameDef]§! 간의 전쟁은 더욱 가까워 질지도 모릅니다.§!
TUR_britain_unentangles_itself_tt코0=\n우리는 §Y[SOV.GetNameDef]§!의 자비 아래 §Y[TUR.GetNameDef]§!를 떠나야할 것입니다. §Y터키 해협§!이 전 세계 어느 국가의 해상 교통이던지 간에 이를 제한하지 않고 계속해서 개방될 것처럼 보입니다.
bftb_turkey.2.t코0=지원을 빌려준 [ENG.GetName]
bftb_turkey.2.desc코0=해협에 대한 통제권을 돌려 받으려는 우리의 목표에 대한 [ENG.GetNameDef]의 지지가 있을 것이라는 [ENG.GetLeader]의 성명이 발표되었습니다. [ENG.GetNameDef]의 지지를 얻어낸 것은 우리에게 있어 큰 승리이며, 전 세계에 걸쳐 우리의 정통성을 강화하는 데 많은 기여를 해줄 것입니다.
bftb_turkey.2.a코0=이제 [SOV.GetNameDef]의 반응을 기다리자.
bftb_turkey.3.t코0=원조를 거부한 [ENG.GetName]
bftb_turkey.3.desc코0=[ENG.GetLeader]의 장문의 편지로 [ENG.GetNameDef]의 현시점에서 외국의 위기에 휘말려서는 안되는 이유가 [TUR.GetLeader]에게 어느 정도 상세히 설명되었습니다. 편지에서는 [ENG.GetNameDef]에서의 전쟁에 대한 대중의 지지 부족과 우리의 [TUR.GetAdjective] - [SOV.GetNameDef] 전쟁 대비에 대한 [ENG.GetLeader]의 회의론을 이유로 [ENG.GetNameDef]의 관여가 없을것이라 설명하고 있습니다. \n\n터키 해협에 대한 통제에 대해 [ENG.GetName]의 인정이 있었지만, 그 이상을 바라기는 힘들것 같습니다.
bftb_turkey.3.a코0=이제 [SOV.GetNameDef]의 반응을 기다리자.
bftb_turkey.4.t코0=보스포루스 지역에 대한 통제를 강화한 [TUR.GetNameDef]!
bftb_turkey.4.desc코0=터키 해협이 이제 [TUR.GetNameDef]의 완전한 지배하에 들어갈 것이라는 [TUR.GetLeader]의 선언에 따라, [TUR.GetAdjective] 정부는 스스로의 재량으로 해협을 닫을 수 있는 능력을 스스로에게 부여했습니다! 이것은 절대 용납될 수 없으며, [TUR.GetAdjective] 정부가 정치적인 편리를 위해 흑해에 우리 함대를 가둘 권리가 있다고 결정했다는 것을 의미하고 있습니다.
bftb_turkey.4.a코0=즉시 병력을 동원하라!
bftb_turkey.4.b코0=이 우스꽝스러운 재롱은 우리에게 별로 문제되지 않는다.
bftb_turkey.5.t코0=해협 재무장에 반대하는 [SOV.GetName]!
bftb_turkey.5.desc코0=[SOV.GetNameDef] 대변인들은 터키 해협을 일방적으로 점령하는 행위는 불법이며, 우리의 결정을 뒤집기 위해 극단적인 조치를 취할 계획이라며 명확하게 진술했습니다. 우리 외교관들에게 압박을 받았음에도 불구하고, [SOV.GetAdjective] 임원들은 그들의 의지를 위해 [TUR.GetNameDef]에 대한 군사적 개입 배제를 거부했습니다. \n\n현 상태를 유지하는 것은 상상도 할 수 없는 일이며, [SOV.GetNameDef]측도 확실히 이를 이해해 주어야만 합니다. 만약 흑해의 모든 나라들에게 자유롭게 해협을 통과할 수 있게하는 절충안을 제공한다면, 세계의 외톨이가 되기를 바라지 않는 이상, [SOV.GetNameDef]측은 우리의 제안을 받아들일 수 밖에 없을 것입니다.
bftb_turkey.5.a코0=우리는 타협안을 제시할 것이다.
bftb_turkey.5.b코0=합의도 없고 타협도 없다 - 우리 뜻대로 할 것이다!
TUR_strait_compromise_tt코0=§Y[SOV.GetNameDefCap]§!과 §Y흑해§!의 해안선을 공유하는 다른 모든 국가들은 §Y터키 해협§!을 자유롭게 통행할 수 있는 권한을 계속 유지하게 될 것입니다.
TUR_remaining_defiant_tt코0=\n우리는 §Y터키 해협§!을 통과하는 모든 해상 교통 수단을 규제할 권리를 계속해서 요구할 것입니다. \n\n§R이번 기회가 갈등을 줄일 수 있는 마지막 기회일지도 모릅니다. 이 문제로 인해 [SOV.GetNameDef]의 관계가 더 나빠질 경우 이는 전쟁으로 이어질 수 있습니다!§!
bftb_turkey.6.t코0=해협 재무장에 동참한 [SOV.GetName]!
bftb_turkey.6.desc코0=[SOV.GetAdjective] 정부는 평화를 어지럽힌 것에 대한 반향과 이에 대한 처벌에 대해 모호한 암시와 함께 불쾌함이 뭍어나오는 성명을 발표했지만, 관리들은 사적으로 [SOV.GetNameDef]측이 어떠한 보복 조치도 취하지 않을 것이라 확신하고 있습니다. \n\n이스탄불에서 [TUR.GetLeader]의 열정적인 연설을 통해, [TUR.GetNameDef]의 위대한 승리가 라디오를 통해 전국으로 방송되었습니다. 정부에 대한 수많은 지지가 쏟아져 나왔으며, 우리는 해협 문제에 대한 결정적인 승리에 대한 전국적인 축하를 기대하고 있습니다.
bftb_turkey.6.a코0=여기에 가정의 평화와, 세계의 평화가 있다!
bftb_turkey.7.t코0=해협 재무장에 대한 타협안을 제시한 [TUR.GetNameDefCap]
bftb_turkey.7.desc코0=수많은 협상 끝에 [TUR.GetAdjective] 정부는 해협을 장악하는 대신 흑해와 국경을 접하고 있는 모든 국가에 대한 자유로운 통행을 허용하기로 결정했습니다. 항의의 작은 방에서 나온 [TUR.GetNameDef]측에서 제시한 이이를 제기할 여지가 없는 제안은, 이미 [BUL.GetNameDef]측과 [ROM.GetNameDef]측에 의해 급히 승인되었고, 궁극적으로 이 문제에 우리의 손을 묶이게 만들었습니다.
bftb_turkey.7.a코0=글쎄, 위기가 종결된 것으로 간주될 수 있겠군.
bftb_turkey.8.t코0=요동치는 흑해 분쟁
bftb_turkey.8.a코0=우리는 볼셰비키의 폭정에 맞서 [TUR.GetNameDef]에 지지를 표해야 한다.
bftb_turkey.8.b코0=[SOV.GetAdjective]의 적개심을 달래는 것은 평화를 위해 지불할 작은 댓가다!
bftb_turkey.9.t코0=우리를 버린 [ENG.GetAdjective]
bftb_turkey.9.desc코0=영국 총리 [ENG.GetLeader]은 최근 [SOV.GetNameDef]과 그들 사이의 긴장감이 더욱 고조됨에 따라, [ENG.GetNameDef]를 '지역 분쟁'에 개입하도록 해줄 수 없다고 공식적으로 발표하였습니다. 이미 대전쟁으로 막대한 손실을 입은 [ENG.GetNameDef]이었기에, [ENG.GetLeader]은 [SOV.GetNameDef]에 대한 유화 정책을 시행하였습니다. \n\n수도 앙카라에선 이 결정에 크게 실망하였고, [TUR.GetLeader]는 [ENG.GetNameDef]의 소극적인 태도를 비난하였습니다.
bftb_turkey.9.a코0=모든 것을 잃었으니, 우리는 전적으로 [SOV.GetNameDef]의 변덕에 굴복해야 한다.
bftb_turkey.9.b코0=변한 것은 아무것도 없으니, 우리의 길을 지켜야만 한다.
bftb_turkey.10.t코0=여전히 반항적인 [TUR.GetAdjective]
bftb_turkey.10.a코0=터키 해협은 전면전 할 가치가 없다.
bftb_turkey.10.b코0=[TUR.GetNameDefCap]놈들을 우리 앞에 무릎 꿇고 항복하게 만드리라!
bftb_turkey.11.t코0=우리의 요구에 부응한 [TUR.GetNameDefCap]
bftb_turkey.11.a코0=세계는 [SOV.GetNameDef]의 힘을 두려워해야 한다.
bftb_turkey.12.t코0=한발 물러선 [SOV.GetName]
bftb_turkey.12.desc코0=[SOV.GetLeader]은 직접 [TUR.GetLeader]에게 연락하여 긴장을 풀 것을 권하였고 [TUR.GetAdjective]의 지도자에게 제국주의에 대항하여 힘써준 공로에 찬사를 보냈습니다. [SOV.GetAdjective]의 병사들은 [SOV.GetAdjective]의 국경에서 그들의 작전을 최소화 할 것을 명령받았고, [SOV.GetNameDef]는 [TUR.GetName]의 터키해협 장악에 대한 항의를 완전히 멈추었습니다. \n\n[TUR.GetAdjective]의 시민들은 끔찍했던 독립전쟁 직후 바로 대전쟁을 시작한다는 계획에 크게 걱정했지만, [TUR.GetLeader]가 그들에게 평화가 마침내 찾아왔다고 선언한 뒤 그들은 안도의 한숨을 내쉴 수 있었습니다. 또한 [TUR.GetLeader]는 [TUR.GetAdjective]의 자주권이 위기의 순간에서 빛났던 [TUR.GetAdjective] 시민들의 용기 덕분에 영원히 우리의 것이 될 수 있었다며 감사를 전했습니다.
bftb_turkey.12.a코0=우리가 이겼다!
bftb_turkey.13.t코0=[TUR.GetAdjective]-[SOV.GetAdjective] 전쟁 발발
bftb_turkey.13.a코0=...그리고 우린 얼마나 버틸 수 있을까?
bftb_turkey.14.t코0=형성되기 시작한 반대운동
bftb_turkey.14.desc코0=정당에 대한 금지가 해제되면서, 합법적인 야당 운동이 형성되기까지는 몇 주의 시간이 걸릴 것이라고 믿었던 [TUR.GetAdjective] 정치학자들의 말은 모두 틀린 것으로 판명되었습니다. 아드난 멘데레스는 신속하게 케말주의자 휘하의 [TUR.GetNameDef]에 대한 종교적 신앙 상태에 불만을 품고 있는 그들과 뜻이 통하는 전통주의자들을 모으기 시작했습니다. 과거 [TUR.GetAdjective] 정치운동이 종교적 근본주의자들에 의해 장악되었을 땐 민주주의로 이행되는 모든 과정이 중단되었지만, 이번에는 그렇지 않을 것이며, 선거일이 다가옴에 따라 투표에서 광신자들의 움직임을 이겨내기로 결심한 [TUR.GetLeader]의 다짐 또한 이 변화를 더욱 확신할 수 있게 해줍니다. \n\n멘데레스와 근본주의자들은 공화인민당이 보수, 전통주의 공약을 가진 대중주의 이슬람 운동 계획의 창시자로 규정한 '전통파' 집단에 모였습니다. 이 전통주의 집단은 지지 기반 구축을 위해 다가오는 주간에 걸쳐 터키 시골지역에서 서서히 활동을 시작할 것이며, 그리고 착각에 빠진 추종자들을 충분히 모은뒤, 그들은 의심의 여지없이 곧바로 그들의 야당을 출범시킬 것입니다.
bftb_turkey.14.a코0=다가오는 선거는 [TUR.GetName]의 영혼을 위한 선거가 될 것이다.
bftb_turkey.16.t코0=투표율 제고를 위해 시골 주민을 동원하며 애쓰는 전통파
bftb_turkey.16.desc코0=아드난 멘데레스의 전통주의자들은 세속정부로부터 억압받았다고 느끼는 독실한 시민들에게 이번 선거에서 자신들의 정당에 투표할 것을 촉구하기 위해 전국에 떼를 지어 나서기 시작했습니다. 보도에 따르면 이들 유권자들 중 다수는 케말주의자들을 이길 가능성에 대해 회의적인 시선으로 바라보고 있고 전반적으로 민주주의에 대해 냉소적인 입장을 보이고 있지만, 접근한 유권자 대부분은 멘데레스와 그의 반대 운동에 대해 열광하고 있습니다.
bftb_turkey.16.a코0=이건 헌법에 위배되는 짓이다! 저지시켜라!
bftb_turkey.16.b코0=국민의 민주적 의지가 알려질 것이다.
bftb_turkey.17.t코0=연합을 위해 쿠르드족 단체에 접근하는 멘데레스의 전통파
bftb_turkey.17.desc코0=아드난 멘데레스의 전통주의자들은 널리 홍보했던 [TUR.GetAdjective] 내 쿠르디스탄 여행에 착수했고, 쿠르디스탄에서 오늘날 [TUR.GetNameDef]의 신앙심에 따른 화해와 상호이익에 대해 설파했습니다. 쿠르드족 지도자들은 종교 경전을 인용하며 쿠르드족 지도자들은 전통주의 반대 운동 관계자들과 함께 무대에 올랐고 '터키가 전능하신 분의 품으로 돌아오게 하기 위해' 쿠르드인들에게 선거일이 되면 멘데레스와 그의 추종자들에게 투표하도록 권했습니다.
bftb_turkey.17.a코0=이건 두고볼 필요도 없는 반역행위다!
bftb_turkey.17.b코0=이 협력은 미래에 결실을 맺을 것이다!
bftb_turkey.18.t코0=농촌지역 유권자에 대한 사기 공모 적발
bftb_turkey.18.desc코0=[TUR.GetNameDef] 초창기 민주주의의 슬픈 날입니다. 아드난 멘데레스의 반대 운동을 지지하고 미래의 선거 결과를 조작하려는 음모가 [TUR.GetNameDef]의 향촌 일부 지역에서 발견되었습니다. 종교 지도자, 지방 공무원, 심지어 주정부 임원들까지 포함된 음모는 무산되었고, 공모자들은 체포되었습니다. 수사에서 멘데레스나 그의 반대 운동이 음모와 결부했다는 증거는 발견되지 않았지만, 우리의 반응은 분명히 선거 운동에 영향을 미치게 될 것입니다.
bftb_turkey.18.a코0=그들 모두를 공개적으로 재판하고 가능한 한 최고 형을 선고하라!
bftb_turkey.18.b코0=조용히 사면하고 잊혀지길 바라자.
bftb_turkey.19.t코0=멘데레스 운동을 지지하는 대규모 집회
bftb_turkey.19.desc코0=내륙 지역에서 아드난 멘데레스에 의해 열린 집회는 무스타파 케말 아타튀르크가 이스탄불의 중심부에서 진행했던 연설과 비슷한 숫자의 사람들을 끌어들였습니다. [TUR.GetLeader](은)는 재개표를 요구하는 집회가 일어났다는 소식을 듣고 혼란에 빠졌으며, 멘데레스가 곧 그의 공식적인 야당이 국가에 출범할 것이라고 선언한 가운데 이 집회들은 아무 문제 없이 순조롭게 진행되었습니다. 일련의 연사들이 앞으로 나와 각각 일상생활과 정치에서 종교의 중요성을 전파하였고, 우린 모두 기본적으로 전통주의적 보수주의의 이념을 지지하고 있다고 말하며, 일부의 연사들은 심지어 오래전에 사라진 오스만 술탄국과 칼리프에 대해 애정을 나타내는 수식어를 붙여 말하기도 하였습니다! 메르데스 본인은 마지막으로 무대에 올라 이전에 올라왔던 몇몇의 연사들과는 달리 더욱 신중하게 말했습니다. 멘데레스는 유쾌하게 자유방임주의의 좋은 점을 청중에게 자세히 설명하였고, 케말주의자들이 국가를 위해 했던 모든 일들에 대한 칭찬을, 이에 대응하는 비판으로 깎아내리기 전에 계속해서 해주었습니다. 참석자들은 선거 승리에 대한 기대와 열정을 가슴에 품고 집회는 마무리되었습니다. \n\n헌신적인 케말주의자 장교단은 정부에 접근했고, 확실치 않은 말로 멘데레스와 그의 보수적 대중주의 운동의 커지는 영향력을 억제하기 위해 공화인민당이 더 많은 일을 해줄 것을 요구하였습니다. 군 장교의 대표는 우리의 장교들은 절대로 멘데레스의 정부를 섬기지 않을 것이라고 말하였고, 그리고 만약 멘데레스의 정부에서 케말주의 제도에 대한 근본적인 위협으로 보는 것들을 우리가 억제하지 못한다면, 장교들은 그들 스스로 극단적인 행동을 취할 것임을 암시했습니다.
bftb_turkey.19.a코0=공화국에 암운이 드리워지는군.
bftb_turkey.20.t코0="민주당"
bftb_turkey.20.desc코0=여덟 시간 전, 아드난 멘데레스는 [TUR.GetNameDef]의 위협적인 새로운 정당의 출범을 자랑스럽게 선언하였습니다. 그 이름은 바로 "민주당". 그는 이 민주당이 공화인민당의 권력 독점을 끌어내리기 위한 의도이며, 이로써 국가가 지금까지 본 적 없었던 새로운 방향으로 나아가게 될 것이라고 선언하였습니다. 정당의 세 가지 이념은 환호하는 군중들에게 공개되었으며, 멘데레스는 그의 정부가 운명, 조국, 그리고 자유를 위해 헌신하겠다고 맹세하였습니다. 더욱 놀라운 것은 민주당이 이끄는 멘데레스의 선언은 국가의 창건 이후 그 어느 [TUR.GetAdjective] 정부보다도 확실히 더 간섭주의의 형태를 띌 것이라는 사실입니다. \n\n이 선언은 케말주의자들에게 증오심을 불러일으켰고, [TUR.GetLeader]는 오늘 이스탄불에서 그의 지지자들에게 선거가 당초 예상보다 더 어려워질지라도, 공화인민당은 다가오는 선거로부터 계속해서 국가의 통치자들을 배출시킬 것이라고 약속했습니다.
bftb_turkey.20.a코0=정당이 이길수 있도록 최선을 다하자!
bftb_turkey.21.t코0=선거일
bftb_turkey.21.desc코0=오랫동안 기다리던 선거일이 드디어 도래했습니다. 전국의 모든이들이 열악한 날씨와 개인 사정을 뒤로하고 지방 지정 투표소에서 선호하는 정당에 투표용지를 가득 채울 수 있게 되었습니다. 특히 민주주의로의 전환이 그렇게 빨리 이루어진 것 같았어도, 그 누구도 이렇게 엄청난 투표율을 예상할 수 없었을 것입니다. 선거전이 완벽히 깨끗하지는 않았지만, [TUR.GetName]의 첫 자유선거에서 투표하러 나가는 [TUR.GetAdjective] 시민들을 보는 민주주의 지지자들은 자부심을 느낄 것입니다. \n\n경선은 팽팽했고, 모든 표를 세어 최종 결과를 밝히는 데 상당한 시간이 걸렸습니다. 대망의 [TUR.GetNameDef] 첫 선거의 최종 승자는...
bftb_turkey.21.a코0=...공화당!
bftb_turkey.21.b코0=...민주당!
TUR_republican_victory_tt코0=£faction_tur_kemalist §Y공화인민당§!은 §Y민주주의§! 통치의 권한을 위임받아 국가를 다스릴 수 있게 될 것입니다.
TUR_conservative_victory_tt코0=£faction_tur_traditionalist §Y민주당§!은 §Y민주주의§! 통치의 권한을 위임받아 국가를 다스릴 수 있게 될 것입니다.
bftb_turkey.22.t코0=[TUR.GetAdjective] 내전
bftb_turkey.22.desc코0=민주당의 선거 승리 이후, [TUR.GetNameDef] 내부에서 일어나는 갈등은 거의 불가피했습니다. 정부와 무장 군인들 사이의 긴장감은 선거 당일 이후 계속해서 악화되었고, 이젠 모든 것이 최고조에 이르렀습니다. 장교들은 이미 서부의 부유한 주들에 대한 통제를 장악하였고, 장교들은 그 반란 주들의 민간 지원를 받고 있다고 알려져 있습니다. \n\n동쪽에서는, 쿠르드 민병대가 독립을 목표로 무장투쟁에 대비하여 조직화되고 있습니다. 우리가 쿠르드족과의 동맹이 오래 지속될 것이라고 생각한 것은 참 어리석은 일이었지만, 그들이 주권을 가진 영토 밖으로 넘어와 국가를 침략하려는 한심한 발악을 우리가 미리 뿌리 뽑지 않았던 것은 더욱 바보 같은 짓 이었습니다. \n\n[TUR.GetNameDef]의 민족 정신을 향한 투쟁은 이제 시작되었고, 우리는 절대로 질 수 없습니다!
bftb_turkey.22.a코0=알라를 위해, 우리는 싸우리라!
