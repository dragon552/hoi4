bftb_greece.172.desc코0=애초에 합의문 초안을 작성한 바로 그 사람이 여전히 내각 각료인데도, 샤흐트플랜을 이용해 [FROM.GetAdjective]인들을 갈취할 수 있다고 생각한 우리는 정말 바보들이었습니다! 이제 우리에게 저들은 지불해야 될 국가가 되었습니다! 이건 재앙입니다!
