bftb_turkey.25.a코0=우리는 하타이가 [TUR.GetNameDef]의 손아귀에 들어가도록 할 것이다.
bftb_turkey.25.b코0=하타이는 시리아의 일부로 남을 것이다. [TUR.GetAdjective]의 갈망이 무엇이든
bftb_turkey.26.t코0=하타이의 주권을 우리에게 양도한 [FROM.GetNameDefCap]
bftb_turkey.26.desc코0=[TUR.GetLeader]는 안타키아에서 하타이 시민들이 [TUR.GetNameDef]로 돌아온 것을 환영하는 연설을 하였고, [FROM.GetNameDef]의 [FROM.GetLeader]에게 하타이 사람들의 민주적 의지를 존중해줘서 고맙다는 의사를 전달했습니다. 비록 이 변화가 시리아 장교단을 분노하게 만들었지만, 하타이와 [TUR.GetNameDef]에선 대부분 만족하는 분위기이며, 많은 [TUR.GetAdjective] 사람들이 [TUR.GetNameDef]의 새로운 지역을 축성하기 위해 수많은 선물을 교환하며 축하해 주고 있습니다.
