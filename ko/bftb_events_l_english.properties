bftb_news.205.t코0=오스만 술탄국의 재탄생
bftb_news.205.desc코1=충격받은 전 세계의 국가들 속에서, 오스만 술탄이 국가의 보수파와 그들의 세속적인 케말주의자 간의 격렬한 내전 끝에 그의 옥좌를 되찾았습니다. 중세시대를 연상케 하는 휘황찬란한 대관식에서, 술탄이 복위하였고, 무스타파 케말 아타튀르크의 공화국은 이로써 영원히 사라지게 되었습니다. \n\n[TUR.GetLeader](은)는 재탄생한 술탄국을 선포하였고, 그가 그의 옛 옥좌로 돌아온 것에 대해 놀라움과 겸손함이 뒤섞인 감정을 드러내었습니다. 새로운 술탄은 온건파의 성향이지만, 그는 이제 실지회복주의자들과 전쟁광들의 무리에 둘러싸여 있습니다. 술탄의 복위가 절대 불가능하다고 믿었던 전문가들은, 이제 앞으로 어떤 미래가 펼쳐질지 한치 앞도 내다 볼 수가 없게 되었습니다.
