byzantinist_coup_tt코0=§Y비잔틴주의 파시스트§!들이 정부를 형성할 것입니다!\n
byzantinist_civil_war_inevitable_tt코0=§Y비잔틴주의자§!들은 곧 다시 우리를 정부에서 강제로 몰아내려고 시도할 것입니다...\n
