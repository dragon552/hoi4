bftb_greece.171.desc코0=아마도 우리가 투자 문제에 대해 너무 밀어붙였나봅니다. [FROM.GetAdjective]측이 급증하고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않는다면, 우리는 혼자서라도 해야만 할 것입니다.
bftb_greece.171.a코0=어쩌면... [ITA.GetAdjective]인들과 더 우호적인 거래를 할 수 있지않을까?
