bftb_news.209.desc코1=터키의 점령지들은 터키 정부가 그들을 [TUR.GetNameDef]의 완전한 영토로 선포하는 것이 정당하다고 느꼈던 이후부터 계속해서 그렇게 되어오고 있었습니다. 이 새로운 제국의 출범은 아주 극소수의 국가들만이 터키가 몇년 전 일어난 그들의 독립 전쟁를 완전히 회복할 수 있고, 혼자 놔두어도 전 세계로 뻗어나가는 완전히 새로운 제국을 설립할 수 있는 능력을 가지고 있다는 걸 알고 있었기에, 이는 전 세계에 충격을 불러일으켰습니다. \n\n만약 이 속보가 사실이라면, 새롭게 건국된 [TUR.GetAdjective]은 그들의 빠른 확장을 멈추지 않을 것으로 보이며, [TUR.GetLeader]는 전세계의 모든 투르크인들이 자유가 될 때까지 절대로 이를 멈추지 않을 것입니다. 세계는 그저 숨죽이고 이를 지켜볼 수 밖에 없습니다.
