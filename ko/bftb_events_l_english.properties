bftb_news.202.desc코0=[TUR.GetNameDefCap](와)과 [SOV.GetNameDef](은)는 [TUR.GetAdjective] 독립전쟁에서 초기 터키 공화국이 협상국을 격퇴한 이후 시행된 로잔 조약에 대한 수정을 합의하는데 실패하였습니다. 로잔 조약은 터키해협을 비무장지대로 만들었고, 통제되지 않은 민간인들과 군사 교통에 다르다넬스와 보스포루스 해협을 개방하였습니다. 아마도 예측 가능한 미래가 찾아올 때까지는 이 상황을 유지 할 것으로 보입니다. \n\n[TUR.GetLeader](은)는 어떻게 [TUR.GetNameDef](이)가 끈질긴 제국주의 표적으로 남아있는지 비난한 '그 국가'에게 방송으로 이에 규탄하는 연설을 했습니다. 한편, 멀리 떨어져 이 상황을 지켜만 보고 있던 [ENG.GetAdjective](은)는, 그저 이 지역의 분쟁을 피할 수 있게 되었다며 만족하고 있습니다.
