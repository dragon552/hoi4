bftb_news.207.desc코0=[TUR.GetLeader]는 [TUR.GetNameDef]가 발칸 중앙의 모든 협력적인 국가의 독립을 보장해줌으로써 그 국가들에 대한 외교 정책을 확장할 방법을 모색할 것이라고 오늘 세계를 향해 선언하였습니다. 외부국가들의 국제적인 입장에선, 이 변화는 [TUR.GetNameDef] 가 강대국들과의 관계를 축소화하여 그들이 그들 스스로의 방어에 더욱 집중할 수 있도록 하려는 더욱 확고한 입장을 가져가려는 것으로 보입니다. \n\n비록 [TUR.GetAdjective]의 결정이 누군가에겐 칭찬을 받을지라도, 다른 이들에겐 상당히 큰 실망을 가져다 주었습니다. 특히 [ITA.GetAdjective] 대표단은 터키 지역 내에서 문제 발생을 최소화하고 싶다면 그들의 입장을 철회하라고 [TUR.GetAdjective] 정부에 간청하였고, 이 문제에 대해 특히나 민감하게 반응하였습니다. [TUR.GetAdjective] 정부는 그 답장에서 [ITA.GetNameDef]를 '국가적인 적대자'로 분류하며 이들을 비난하였습니다.


