bftb_greece.1.t코0=군주주의자들의 선거 승리!
bftb_greece.1.desc코1=그리스 군중들은 1936년 그리스 선거에서 요르요스 2세 왕에게 충성하는 보수주의자들이 승리했다는 소식을 듣고도 놀라지 않은 듯합니다. 콘스탄티노스 데메르치스 수상은 계속 재임할 것으로 예상되며, 왕은 데메르치스의 총리직이 매우 길고 성공적일 것이라는 개인적인 믿음을 표명했습니다. 왕의 예감이 맞는지는 시간이 지나야만 알 수 있을 듯 합니다...
bftb_greece.1.a코0=그리스를 위한 위대한 승리다...
bftb_greece.2.t코0=베니젤로스주의자들의 선거 승리!
bftb_greece.2.desc코1=오늘 그리스 국민들은 군주가 선거 결과에 간섭하지 못하도록 하기 위한 군대의 선택을 축하하며 그리스의 거리를 가득 메웠습니다. 베니젤로스주의자들은 강력한 통치권한을 전달받았고, 해외 망명에서 돌아왔지만, 그들은 분열된 나라와 1919년 베니젤로스주의자들이 나라 전체를 끌어들인 참혹한 전쟁을 잊지 않고 있는 나라를 통합하는 힘든 싸움에 직면하고 있습니다. 베니젤로스주의자들이 붙잡은 그리스 군주를 어떻게 할 것인가에 대한 의문도 남아있습니다. 어떤 일이 일어나든, 흥미로운 시기가 그리스를 기다리고 있습니다...
bftb_greece.2.a코0=마침내, 우리는 돌아왔다!
GRE_republican_victory_tt코1=£faction_gre_monarchist §Y군주주의자§!들은 §Y무관심§!해질 것입니다. \n£faction_gre_communist §Y공산주의자§!들은 §Y무관심§!해질 것입니다.
bftb_greece.3.t코1=아나톨리아 파시스트 동원
bftb_greece.3.desc코1=그리스의 자칭 파시스트 운동이 우리의 새로운 정치 현실에 맞게 방향을 바꾸었습니다. 불만을 품은 억울한 터키 추방 난민들이 조국에서 추방된 또 다른 그리스인인 요르요스 코스미디스의 새로운 급진적 정치운동에 몰려들기 시작하고 있습니다. \n\n코스미디스는 메갈리 이데아를 옹호하는 지지자로, 베니젤로스 행정부의 누구보다 급진적으로 [TUR.GetNameDef]에 뺏긴 역사적 영토의 수복을 주장하고 있습니다. 일부 보도는 코스미디스가 [ROOT.GetNameDef]의 국경이 에게해를 넘어 확장되기를 열망하고 있으며, 아나톨리아 전체를 대상으로 한 구상을 가지고 있을지도 모른다고 말하고 있습니다. 그러나, 그러한 보고들은 걸러들어야 합니다. 어떤 미치광이가 [TUR.GetNameDef] 전체에 걸친 구상을 할까요?
bftb_greece.3.a코1=아무도 그 깡패들을 따르지 않을 것이다!
GRE_anatolian_fascists_in_play_tt코1=£faction_gre_fascist §Y파시스트§!들이 부상하여 §R적대적§!인 상태에서 시작합니다.
GRE_republican_monarchist_alliance_tt코1=군주주의자 장군들 및 장관들이 베니젤로스주의 정부 내에서 사용 가능한 상태로 남을 것입니다. \nThe £faction_gre_monarchist §Y군주주의자§!들이 §G우호적§!이게 되었습니다. \n£faction_gre_communist §Y공산주의자§!들은 §R적대적§!으로 돌아설 것입니다.
bftb_greece.6.t코0=EEE와의 협상
bftb_greece.6.desc코0=황당무계한 아나톨리아 파시스트들의 악의적인 운동은 시작된 직후부터 혼란을 퍼트리며 정부가 접근하기 어렵게하고 있지만, 상황이 변하고 있는 듯 합니다. 우리는 [TUR.GetNameDef]의 패배를 위한 상호간의 목표를 더욱 발전시키기 위해 아나톨리아 파시스트와 힘을 합치자는 세기의 거래제안을 받았습니다.\n\n우리 정부의 많은 이들이 단순히 그들의 반정부 행동을 멈추게 하기 위해 이 나라의 악마들과 거래를 하고 있다는 것, 그리고 심지어 EEE의 목표가 만족스럽거나 칭찬받을 만하다고 생각하는 일부 공무원들이 있다는 것도 부인할 수 없습니다. 다행히도, 거물 아리스토텔리스 오나시스는 우리에게 이와 같은 대안 행동 방침을 제시했습니다. 또한 아나톨리아 출신인 오나시스의 명성, 사업적 통찰력, 개인적 부를 이용하여 반대운동을 형성하여 EEE의 지지기반을 약화시키는 데 사용될 것입니다. 이 행동 방침이 반드시 EEE의 분열을 보장하지는 않겠지만,  오나시스에게 요청하여 그들의 무분별한 행동들을 잘 통제 할 수 있게 될 것입니다.
bftb_greece.6.a코1=과거의 망령이 다신 우릴 괴롭히지 않을 것이다.
bftb_greece.6.b코0=파시스트 해충과는 거래하지 않는다.
GRE_ally_the_anatolian_fascists_tt코1=£faction_gre_fascist §Y파시스트 정당§!은 §G우호적§!이게 되었습니다. \n§YEEE§!와의 동맹은 §Y이라클리온 협약§!이 열렸을 때 §R심각한 영향§!을 끼칠 것입니다.
GRE_ally_onassis_tt코1=§Y아리스토텔리스 오나시스§!가 해군 지휘관이 될 것입니다. \nThe £faction_gre_fascist §Y파시스트 정당§!은 §Y적대적§!으로 돌아설 것입니다.
bftb_greece.7.t코0=이라클리온 협약
bftb_greece.7.desc코0=마침내 유럽의 강대국들과 세브르와 로잔의 조약을 재논의하고 메갈리 이데아에 대해 재접근하게 되었습니다. [TUR.GetNameDef]의 운명은 우리 혼자 결정할 수 없기에, 우리가 초대하는 것을 선택했다면 먼저 [ENG.GetNameDef], [FRA.GetNameDef], 그리고 경멸스런 [ITA.GetNameDef]의 승인을 구축해야 우리 회의에 큰 도움이 될 것입니다.
bftb_greece.7.a코0=우리는 [FRA.GetAdjective], 그리고 [ENG.GetAdjective] 대표들을 초대할 것이다.
bftb_greece.7.b코0=우리는 원래의 세브르 조인국을 초대할 것입니다.
bftb_greece.8.t코0=이라클리온 협약 초대
bftb_greece.8.desc코0=우리는 방금 [TUR.GetNameDef]의 국경을 다시 그리려는 [FROM.GetNameDef]의 흥미로운 제안을 받았습니다. [FROM.GetNameDef]의 제안은 우리가 [TUR.GetNameDef]에 부과하려고 했던 세브르와 로잔의 조약을 재검토하기위해 대전에서 승리한 유럽의 강대국들 간의 회담을 열자는 것입니다. \n\n [FROM.GetNameDef] 관리들은 우리 관리들에게 패배한 [TUR.GetNameDef]에서서 실질적인 이득을 얻을 수 있을 것이나, [TUR.GetNameDef]의 멸망이 [FROM.GetAdjective] 정부의 소망은 아니라고 단언하고 있습니다. 대신 [FROM.GetNameDef] 출신 인사들은 이 관례를 보복주의적인 꿈의 실현보다는 국경 재편을 둘러싼 단순한 문제로 언급할 것을 당부하고 있습니다.
bftb_greece.8.a코0=그걸 기대하고 있었다.
bftb_greece.8.b코0=지중해를 불안정하게 할 것이다!
potential_war_with_turkey_tt코0=§R만약 우리가 참석하는 데 동의한다면, 가까운 미래에 [TUR. GetNameDef]의 지역을 대가로 전쟁에 휘말리게 될 가능성이 큽니다§!.
bftb_greece.9.t코0=[ENG.GetNameDef]만의 이라클리온 협약 참석
bftb_greece.9.desc코0=[TUR.GetNameDef] 국경 재편에 관한 우리의 이라클리온 협약에 대한 초청장이 우리가 원하는 모든 강대국에 보내졌습니다. 초청된 모든 국가가 참석할 것으로 예상했음에도 불구하고, 우리의 정상회담에는 오직 [ENG.GetNameDef]만이 참가할 것으로 보입니다. [ENG.GetNameDef]과의 깊은 관계는 많은 관리들은 이라클리온 협약이 우리 두 나라에 이익이 되는 방식으로 해결될 수 있다고 확신하고 있습니다.
bftb_greece.9.a코0=역시 [ENG.GetAdjective]인들은 언제든지 신뢰할 수 있다!
bftb_greece.10.t코0=[FRA.GetNameDef]만의 이라클리온 협약 참석
bftb_greece.10.desc코0=[TUR.GetNameDef] 국경 재편에 관한 우리의 이라클리온 협약에 대한 초청장이 우리가 원하는 모든 강대국에 보내졌습니다. 초청된 모든 국가가 참석할 것으로 예상했음에도 불구하고, 우리의 정상회담에는 [FRA.GetNameDef]만이 참가할 것으로 보입니다. 낙담은 그 소식을 들었을 [ROOT.GetAdjective] 관리들의 감정을 가장 잘 묘사한 단어일 것입니다. 정치 엘리트나 군사 전문가들 모두 이라클리온 협약이 한때 [FRA.GetAdjective]만을 궁지에 몰아넣은 결과라고 믿었던 결실을 맺을 수 있을 것이라고 확신하지는 못하지만 여전히 우리는 행동 방침에 전념할 것입니다.
bftb_greece.10.a코0=[FRA.GetAdjective] 뿐? 그냥 이 일을 끝내야 한다.
bftb_greece.11.t코0=[ITA.GetNameDef]만의 이라클리온 협약 참석
bftb_greece.11.desc코0=낙담한 관리들은 [ITA.GetNameDef]만이 헤라클리온 협약에서 [TUR.GetNameDef]의 운명을 결정하는 데 관심을 표명했다는 최악의 소식을 곱씹으며, 궁극적으로 취할 수 있는 유일한 조치는 헤라클리온 협약을 완전히 취소하는 것이라고 결정했습니다. 이건 가볍게 결정할만한 행동이 아니지만, 많은 베니젤로스주의 관료들은 1922년의 복수에 운동의 정당성을 걸었다는 것을 너무나 잘 알고 있었고, 현재 상황은 모든 활동이 위험에 처할 정도로 번져 올랐습니다. \n\n[ROOT.GetAdjective] 시민들은 이미 그 회담을 중심으로 그렇게나 많은 과장이 부풀려졌음에도 아무런 소식이 없는 것에 대해 안절부절못하고 있습니다. EEE는 우리 정부가 나약하다고 비난하고 약속을 지키지 않는다는 끊임없는 불만의 불기둥을 장악했습니다. [ROOT.GetLeader]의 지도가 어떻게 우리를 이 진흙탕에서 건져 낼 수 있을까요?
bftb_greece.11.a코0=아무 이득도 없으니, 협약을 취소해야 한다.
bftb_greece.12.t코0=[ENG.GetNameDefCap], 그리고 [FRA.GetNameDef]의 이라클리온 협약 참석
bftb_greece.12.desc코0=수도에 모인 관리들은 [ENG.GetNameDef], 그리고 [FRA.GetNameDef] 모두 이라클리온 협약에 참가할 대표단을 파견할 것이라는 소식을 듣고 기뻐했습니다. 정상회담 준비는 이미 끝났고, 수일 내에 회의가 공식적으로 열릴 것입니다. \n\n우리 대표단은 함께 [TUR.GetName] 북부와 남부의 영역을 분할한 뒤 궁극적으로 에게해를 따라 우리의 정당한 영토를 부여해야 할지를 결정할 것입니다. 역사가 창조되는 때, [ROOT.GetNameDef], 우리가 바로 그 심장에 서게 될 것입니다.
bftb_greece.12.a코0=[ROOT.GetAdjective]의 손길이 세계를 형성할 것이다.
bftb_greece.13.t코0=이라클리온 협약에 참석한 세브르 조인국들
bftb_greece.13.desc코0=수도에 모인 관리들은 [ENG.GetNameDef], 그리고 [FRA.GetNameDef] 모두 이라클리온 협약에 참가하기 위해 대표단을 파견할 것이라는 소식을 듣고 기뻐했지만, [ITA.GetNameDef]의 참석에 대한 불안감으로 그 활기가 감퇴되었습니다. 많은 우리 정치인들이 사적으로 [ITA.GetAdjective]의 모책이 행사 전체를 방해할 수도 있다는 우려를 표명했지만, [ROOT.GetLeader]의 확신은 여전히 [ITA.GetNameDef] 초대가 옳은 결정이라 하고 있습니다. \n\n우리 대표단은 함께 [TUR.GetName] 북부와 남부의 영역을 분할한 뒤 궁극적으로 에게해를 따라 우리의 정당한 영토를 부여해야 할지를 결정할 것입니다. 역사가 창조되는 때, [ROOT.GetNameDef], 우리가 바로 그 심장에 서게 될 것입니다.
bftb_greece.13.a코0=이거 흥미롭군...
bftb_greece.14.t코0=어디도 협약에 참석하지 않다!
bftb_greece.14.desc코0=우리 정부는 초대된 국가들 중 아무도 이라클리온 협약에 대표단을 파견하지 않을 것이라는 소식에 완전한 망신을 당했습니다. 그리고 더 심각한 것은 우리의 지도력이 지역의 긴장을 고조시킨다고 열강들로부터 공개적으로 비난을 받고 있다는 사실입니다. 이런 일련의 사건들이 전혀 파괴적이지 않은 것으로 증명되었다고 말하는 것이 절제된 표현일 수도 있지만, 많은 베니젤로스주의 관료들은 1922년의 복수에 운동의 정당성을 걸었다는 것을 너무나 잘 알고 있었고, 현재 상황은 모든 활동이 위험에 처할 정도로 번져 올랐습니다. \n\n[ROOT.GetAdjective] 시민들은 이미 그 회담을 중심으로 그렇게나 많은 과장이 부풀려졌음에도 아무런 소식이 없는 것에 대해 안절부절못하고 있습니다. EEE는 우리 정부가 나약하다고 비난하고 약속을 지키지 않는다는 끊임없는 불만의 불기둥을 장악했습니다. [ROOT.GetLeader]의 지도가 어떻게 우리를 이 진흙탕에서 건져 낼 수 있을까요?
bftb_greece.14.a코0=우리의 자만심이 파멸로 이끌었다.
bftb_greece.15.t코0=이라클리온 협약 - [FRA.GetAdjective]의 쿠르디스탄 위임 통치?
bftb_greece.15.desc코0=첫 번째 투표의 주제는 [TUR.GetNameDef]의 항복에 따른 [FRA.GetNameDef]의 [TUR.GetAdjective] 쿠르디스탄 위임통치를 허용해야 하는지에 대한 여부입니다. 참석한 많은 [FRA.GetAdjective] 관리들은 [FRA.GetAdjective]의 지역 접근성과 [TUR.GetAdjective] 쿠르디스탄에 이미 존재하는 합리적으로 분명한 민족주의 의식을 고려할 때 그러한 협정이 지극히 논리적이라고 주장하고 있습니다. 비록 [FRA.GetAdjective] 식민제국이 이미 얼마나 지나치게 팽창하고 있는가를 감안할 때, 본국에서 이러한 생각에 대한 저항 가능성에 대한 인정은 있었지만 말입니다. \n\n만약 [FRA.GetAdjective]에게 [TUR.GetNameDef]에서의 양보를 수락한다면, 그들은 [TUR.GetNameDef](와)과의 전쟁이 일어 났을 때 [GRE.GetNameDef]에 원조를 하도록 협약을 통해 구속 될 것입니다. 만약 이 동의안이 통과되지 않는다면, 이라클리온 협약의 결과와 상관없이 전쟁이 일어 났을 때 [GRE.GetNameDef]에 대한 [FRA.GetNameDef]의 의무는 어떠한 것도 지워지지 않을 것입니다.
bftb_greece.15.a코0=우리는 찬성한다!
bftb_greece.15.b코0=우리는 반대한다!
GRE_french_kurdistan_option_tt코1=안건이 통과되고 이라클리온 협약이 궁극적으로 성공한다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[FRA.GetNameDefCap]§!는 [TUR.GetAdjective] 소유의 모든 §Y쿠르디스탄§! 핵심 주에 §Y쿠르드§! 괴뢰국을 세울 것입니다.
bftb_greece.16.t코0=이라클리온 협약 - 권한을 얻은 [FRA.GetAdjective]!
bftb_greece.16.desc코0=참석 대표단의 대다수는 [TUR.GetAdjective]의 성공적인 붕괴에 따라 쿠르디스탄에 대한 [FRA.GetNameDef]의 권리을 부여해야 한다고 투표했습니다. [FRA.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 벌써부터 [FRA.GetNameDef] 중앙정부에 이 지역의 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다.
bftb_greece.16.a코0=동의한다!
bftb_greece.17.t코0=이라클리온 협약 - 권한이 거부된 [FRA.GetAdjective]!
bftb_greece.17.desc코0=참석 대표단의 대다수는 [TUR.GetAdjective]에 대한 성공적인 격파에도 [FRA.GetNameDef]에 어떠한 쿠르드스탄의 영토도 수여되선 안된다고 투표했습니다. [FRA.GetNameDef] 관리 대부분은 비록 아무 약속도 받지 않았더라도, 차라리 다음 절차에 영향을 주는 것이 나을것이라는 합의에 도달하기 전에, 이 회담을 우스꽝스러운 것으로 묘사하면서, 이 회담을 완전히 떠나기로 결정했습니다.
bftb_greece.17.a코0=반대한다!
bftb_greece.18.t코0=이라클리온 협약 - [ENG.GetAdjective]의 아르메니아 보호?
bftb_greece.18.desc코0=이번 투표의 주제는 [TUR.GetNameDef]의 항복에 따라 [TUR.GetAdjective]의 [354.GetName] 지역에 [ENG.GetNameDef]의 아르메니아 보호령을 설립해야 하는지에 관한 것입니다. [TUR.GetAdjective] 국경 내에 아르메니아 지역을 해방해야 하는지에 대한 화제는 최근 혼란스러운 상황을 고려해 논쟁의 여지가 있지만, [ENG.GetAdjective] 대표단은 [SOV.GetAdjective] 국경 지역에 아르메니아 주권국을 설립하는 것은 도덕적일 뿐 아니라, 또한 전략적으로도 매우 견실한 입장이라고 주장하고 있습니다. \n\n만약 [ENG.GetAdjective]에게 [TUR.GetNameDef]에서의 양보를 수락한다면, 그들은 [TUR.GetNameDef](와)과의 전쟁이 일어났을 때 [GRE.GetNameDef]에 원조를 하도록 협약을 통해 구속 될 것입니다. 만약 이 동의안이 통과되지 않는다면, 이라클리온 협약의 결과와 상관없이 전쟁이 일어 났을 때 [GRE.GetNameDef]에 대한 [ENG.GetNameDef]의 의무는 어떠한 것도 지워지지 않을 것입니다.
bftb_greece.18.a코0=우리는 찬성한다!
bftb_greece.18.b코0=우리는 반대한다!
GRE_british_armenia_option_tt코1=안건이 통과되고 이라클리온 협약이 궁극적으로 성공한다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[ENG.GetNameDefCap]§! 은(는) §Y[354.GetName]§!에 §Y아르메니아§! 괴뢰국을 세울 것입니다.
bftb_greece.19.t코0=이라클리온 협약 - 보호국을 얻은 [ENG.GetAdjective]!
bftb_greece.19.desc코0=참석 대의원 대다수는 패배한 [TUR.GetName]의 벗겨진 껍데기인 아르메니아를 [ENG.GetNameDef]의 보호령으로 설립해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 이미 [ENG.GetNameDef] 중앙정부에 이 지역 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다.
bftb_greece.19.a코0=동의한다!
bftb_greece.20.t코0=이라클리온 협약 - 괴뢰화가 거부된 [ENG.GetAdjective]!
bftb_greece.20.desc코0=참석 대표단의 대다수는 [TUR.GetNameDef] 북부의 [ENG.GetNameDef]의 아르메니아 괴뢰국 설립 권리를 거부해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 이 결정애 대해 비판하고 회담 전체가 난장판인 것처럼 묘사했지만, 비록 그들이 아무것도 보장받지 못했더라도, 다음 절차에 큰 영향을 줄 수 있을 것이라고 판단하는 듯 합니다.
bftb_greece.20.a코0=반대한다!
bftb_greece.21.t코0=이라클리온 협약 - [ITA.GetAdjective]의 [342.GetName], [345.GetName] 식민지
bftb_greece.21.desc코0=이번 투표의 주제는 [TUR.GetNameDef] 정복 후 [TUR.GetNameDef] 남부에 [ITA.GetNameDef]의 식민지를 건립해야 하는지 여부입니다. 모든 참석자들은 지중해의 영토를 [ITA.GetAdjective]인들에게 자유롭게 넘겨주는 것에 대해 약간의 의구심을 가지고 있지만, [ITA.GetAdjective] 대표단은 이 영토를 부여받는 것은 단지 '비토리아 무틸라타'의 일부 잘못된 점들을 바로잡는 것일 뿐이라며 단호하게 [ITA.GetLeader]의 주장을 앵무새처럼 반복하고 있습니다. \n\n이라클리온 협약 공식 회담 전에 [ITA.GetAdjective]의 [TUR.GetNameDef] 침공 개입은 바람직하지 않다는 다른 참석국들의 결정이 있었습니다. 이 논쟁에 직접 참여하는 대신 만약 [ITA.GetNameDef]에 대해 양보한다면, 그들은 [GRE.GetNameDef](와)과의 불가침조약과 일어날지도 모를 [TUR.GetNameDef] 전쟁에 간섭하지 않게 될 것입니다. 만약 이 동의안이 통과되지 않는다면, 이라클리온 협약의 결과와 상관없이, 전쟁이 일어났을때 [GRE.GetNameDef]에 대한 [ITA.GetNameDef]의 의무는 어떠한 것도 지워지지 않을 것이고 심지어 개입을 시도할 수도 있을것입니다.
bftb_greece.21.a코0=우리는 찬성한다!
bftb_greece.21.b코0=우리는 반대한다!
bftb_greece.22.t코0=이라클리온 협약 - 영토를 할양받은 [ITA.GetAdjective]!
bftb_greece.22.desc코0=참석 대의원 대다수는 [ITA.GetNameDef]의 몫으로 패잔한 [TUR.GetName]의 시체덩이에서 분할한 식민지를 부여해야 한다고 투표했습니다. [ITA.GetAdjective] 관리들은 이 문제에 대한 그들의 현명한 결정에 대해 참석 대표들에게 박수를 보냈으며, [ITA.GetAdjective] 대표단의 많은 이들이 이 소식을 [ITA.GetLeader]에게 전하기 위해 고향으로 돌아갔습니다.
bftb_greece.22.a코0=동의한다!
bftb_greece.23.t코0=이라클리온 조약 - 영토 할양이 거부된 [ITA.GetAdjective]!
bftb_greece.23.desc코0=참석 대의원 대다수는 [ITA.GetAdjective]가 남부 [TUR.GetNameDef]에 식민지를 건설할 수 있는 권리를 거부해야 한다고 투표했고, 이 동의안 자체가 더 멍청해진 [ITA.GetNameDef]의 전쟁도발이라고 비난했습니다. [ITA.GetAdjective] 관리들은 그 결정을 비난했고 그것이 어떻게 [ITA.GetAdjective] 사람들이 '비토리아 무틸라타'를 믿는 것이 옳다는 증거인지를 설명하기 위해 전체적인 상황을 이용했습니다. 이 문제에 대한 개인적 견해와 상관없이, [ITA.GetAdjective] 대표단은 회의의 절차의 일부로 남아 있으라는 명령을 받았고, 의제의 최종적이고 가장 중요한 안건에 대한 평결에 여전히 영향을 미칠 수 있다는 희망을 가지고 있는 듯 합니다.
bftb_greece.23.a코0=반대한다!
bftb_greece.24.t코0=이라클리온 협약 - 메갈리 이데아
bftb_greece.24.desc코0=이번 투표의 주제는 오랫동안 간직해온 대 그리스의 보복주의 이상인 메갈리 이데아가 현존하는 강대국들에 의해 허용되어야 하는가에 관한 것입니다. 이라클리온 협약이 진행되던 와중 회의실을 깜짝 방문한 [GRE.GetAdjective]의 지도자 [GRE.GetLeader]의 열변을 통해 메갈리 이데아가 어떻게 이기적인 땅 되찾기 그 이상을 상징하는지와 이것이 전 세계 [GRE.GetAdjective]인들이 수 세기 동안 유지하고 공유한 신성한 꿈을 실현 할 수 있을 것이라는 설명을 들았습니다. \n\n그게 중요한게 아니라, 지금 여기서 만약 메갈리 이데아의 개념이 거부된다면, 이라클리온 협약에서 이루어진 모든 양보, 약속들은 모조리 없던 일이 될 것입니다. [GRE.GetNameDef] 민주주의의 앞날과 진실성은 오늘 여기 참석자들의 결정에 달려 있습니다.
bftb_greece.24.a코0=우리는 찬성한다!
bftb_greece.24.b코0=우리는 반대한다!
GRE_megali_idea_option_tt코1=안건이 통과된다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[GRE.GetNameDefCap]§! 는 §Y이스탄불§!과 §Y에게해§!에 맞닿은 다른 §Y[TUR.GetAdjective]§! 주들을 합병하게 될 것입니다. §R만약 그리스가 메갈리 이데아를 거부당한다면 지금까지 통과된 모든 안건은 무효화됩니다!§!
bftb_greece.25.t코0=이라클리온 협약 - 메갈리 이데아의 부활!
bftb_greece.25.desc코0=참석 대표단의 대다수는 전쟁에서 [GRE.GetNameDef]의 [TUR.GetNameDef] 능가가 가능하다면 메갈리 이데아의 실현을 허용해야 한다고 투표했습니다. 황홀해진 우리 관리들과 [ROOT.GetLeader]의 연설로 이미 국민들에게 이라클리온 협약이 성공적이었음이 알려졌습니다. 물론, 우리의 폐쇄적인 회담 밖에서는 아무도 이라클리온 협약이 진정 무엇에 관한 것인지는 알지 못하지만, 많은 사람들의 대화 주제는 주로 메갈리 이데아의 실현에 관한 추론이었습니다. \n\n이라클리온 협약에서 우리가 원했던 모든 것을 가지고 나왔습니다만, 어려운 부분이 남아있습니다...
bftb_greece.25.a코0=전쟁광에게 축복을!
bftb_greece.26.t코0=이라클리온 협약 - 메갈리 이데아의 좌절!
bftb_greece.26.desc코0=참석 대의원 대다수는 [GRE.GetNameDef]의 메갈리 이데아에 대한 열망의 일환으로 인한 대 그리스를 받을 권리를 포기해야 한다고 투표했습니다. 충격과 경악이 뒤섞인 채, 우리 관리들은 참석 대표들에게 결정을 재확인했지만 이라클리온 협약이 실패했다는 소식과 함께 모든 사람들을 고향으로 돌려보내야 했습니다. [ROOT.GetLeader]의 초조한 연설이 수도의 군중들에게 회담 전체가 실패로 끝났음을 알리자, 군중들의 반응이 점잖지 않았다는 것은 말할 필요도 없었습니다. 우리는 이미 전국적으로 시위가 일어나는 것을 보고있고, 상황은 통제할 수 없을 정도로 악화될 위기에 처해 있습니다.
bftb_greece.26.a코0=아까운 시간만 낭비되었군...
ROOT_voted_aye_megali_effect코0=찬성에 투표!
ROOT_voted_nay_megali_effect코0=반대에 투표!
bftb_greece.29.t코0=그리스에서 권력을 잡은 공산주의자들
bftb_greece.29.desc코0=최근의 첩보 보고서 에서는 공산주의자들이 아테네를 장악하고 [FROM.GetAdjective] 사람들에게 그 사상을 강요한다는 최악의 상황을 보고 했습니다. 우리는 전쟁 가능성에 대비해야 하며, 만약 우리가 [SOV.GetNameDef]의 책략에 충분히 순응할 거라 생각하지 않는다면 저들은 의심할 여지 없이 [FROM.GetNameDef]의 약화나 심지어, 파괴하기 위한 음모에 끌어들이려고 할 것입니다. 내각은 [FROM.GetNameDef], 그리고 [SOV.GetNameDef] 해협을 봉쇄해야만 취약한 조국에 대한 협공을 피할 수 있을 것이라 단호히 말하고 있습니다. 이렇게 되면 시간이 좀 걸리겠지만, 무력 충돌 가능성에 대비해야 합니다.
bftb_greece.29.a코0=분쟁이 일어날 조짐이 보인다...
bftb_greece.31.t코0=보스포루스 도박
bftb_greece.31.desc코0=[SOV.GetNameDef] 정치국 관리들은 마침내 [TUR.GetNameDef]의 미래에 대한 비밀스러운 계획을 우리에게 알리기로 결정했고, 우리의 역할은 절대적으로 중추적인 역할이었습니다. 계획은 우리가 [TUR.GetNameDef]에 [SOV.GetNameDef], 그리고 국제혁명을 대행하여 용납하기 힘들 최후통첩을 보내고, 필연적인 [TUR.GetAdjective]의 거부를 명분 삼아 에게해에서 분쟁을 부추긴다는 다소 간단한 구상입니다. \n\n우리의 사령부에 [TUR.GetAdjective]-트라키아 국경을 따라 최고의 부대를 배치하게 하고, 에게해의 우리 섬 해안에서 [TUR.GetAdjective] 영토에 대한 공격을 준비하라고 권고했습니다. 행정부와 군부 사이에는 우리가 일대일 분쟁에서 [TUR.GetAdjective]군을 능가할 수 있을지 걱정하는 사람들이 많지만, 콘스탄티노플에 대한 우리의 초기 공격이 실패할 경우 북쪽에서 공격을 개시하여 지원을 제공하겠다는 [SOV.GetNameDef]의 약속이 있었습니다.
bftb_greece.31.a코0=운명은 대담한 자들과 벗한다.
GRE_border_war_possible_tt코0=상황이 악화되면 이웃하는 §Y[TUR.GetNameDef]§! 국경을 따라 §R국경 분쟁§!이 일어날지도 모릅니다.
bftb_greece.32.t코0=최후통첩을 보낸 그리스인들
bftb_greece.32.desc코1=우리 관리들은 무책임한 [FROM.GetNameDef]의 마르크스주의자들의 완전히 비현실적이고 불합리한 요구를 읽고 격분했습니다. '신뢰할 수 있고 객관적인 제 3자'라는 [FROM.GetNameDef]의 [SOV.GetNameDef] 대리로서, 우리의 조약 준수를 보장할 수 있도록 로잔 조약의 모든 요구를 복권하고 나라 전체에 [SOV.GetAdjective] 병사들의 주둔을 허용할 것을 요구하고 있습니다. \n\n대체 국경을 따라 벌어지는 분쟁 외에 그러한 터무니없는 요구로부터 얻을 수 있는 [FROM.GetAdjective]의 이득이 무엇일까요? 우리는 모든 면에서 평화를 유지하려고 노력해왔지만, 평화가 결코 선택이 아니라는 것은 분명합니다. [SOV.GetNameDef]의 말에 따른 [FROM.GetAdjective]의 대행이 사실이라면, 아마도 유일한 희망은 [SOV.GetAdjective]의 무력 지배를 막기 위해 항복하는 것일 것입니다. 그렇지만 우리는 단 한번도 정의로운 싸움을 피한 적이 없으며, 스스로의 가치를 위해 싸우려 하지 않는다면, 진정 우리가 통치할 자격이 있는것일까요?
bftb_greece.32.a코0=우리는 항복해야 한다.
bftb_greece.32.b코0=어두운 길을 취한 [FROM.GetAdjective]인들의 앞길을 우리가 바로잡아야 한다.
bftb_greece.33.t코0=[FROM.GetNameDef] 항복!
bftb_greece.33.desc코0=그들에게 제시된 모든 요구에 대한 [FROM.GetNameDef]의 동의가 있다는 [GRE.GetAdjective], [SOV.GetAdjective] 관찰자들에게 충격적으로 다가온 사건이 있습니다. 터키 해협에 대한 접근 허가는 1936년 이전 지위로 무효화되었고, [SOV.GetAdjective] 군대가 [FROM.GetNameDef] 앞에 놓여진 규정의 요구를 존중할 수 있게 [FROM.GetAdjective] 땅에 초청되었습니다. \n\n직접 [GRE.GetLeader]의 힘든 결정에 따라 보여준 나라의 용기에 대해 축하하는 [SOV.GetLeader]의 말과 함께, [TUR.GetNameDef] 전역에 주둔시킬 준비를 위해 미리 군대를 집결시키기 시작했습니다. 위협으로 인한 [TUR.GetNameDef]의 무력화로, 그 지역에서 가능할 다른 전쟁극에 더 많은 관심을 기울이기 위해 [GRE.GetNameDef]의 통지를 보냈습니다.
bftb_greece.33.a코0=매우 놀랍군, 하지만 환영할만한 일이야!
bftb_greece.34.t코0=북부에 설립된 새로운 [SOV.GetNameDefCap] 괴뢰정부!
bftb_greece.34.desc코0=바보같은 저주받을 [SOV.GetNameDef]의 자유가 우리 국경 전역에 걸쳐 자유를 남용하여 자기 나라에 가까운 경쟁적인 공산주의 정부를 수립했고 분명히 그 이름으로 우리 나라를 정복할 작정입니다! 일부 우리 구성원들은 상황이 절망적이라 주장하며 북쪽의 경쟁 정부에 합류하기 위해 도망쳤고 우리는 처음부터 이게 어떻게 된 일이었는지 알았어야 했습니다. 어쩌면 단순히 항복하는 것만으로 더 적은 사상자를 낼 수 있을 것입니다...
bftb_greece.34.a코0=굽히고 살아남는 것이 더 현명하다.
bftb_greece.34.b코0=우린 1919년에 항복하지 않았다. 그리고 지금도 항복하지 않을 것이다!
bftb_greece.35.t코0=최후통첩을 거부한 터키인들!
bftb_greece.35.desc코0=앞에 놓인 [FROM.GetNameDef]의 최후통첩에 대한 거절은 예상대로 였습니다. 이제 우리는 병사들을 배치하고, 국가간의 전면전을 촉발시키기 위해 점차 분쟁을 고조시킬 것입니다. 이기든 지든 [SOV.GetNameDef]의 옆에 나란히 서 있는 한 우리는 실패할 리 없습니다.
bftb_greece.35.a코0=이제 모든 것이 흥미로워지는군!
bftb_greece.36.t코0=보스포루스 전투 개시!
bftb_greece.36.desc코0=사령부의 예상과는 달리, 우리는 국경에서 [FROM.GetAdjective]군을 이겼습니다. 우리의 엄청난 성공에 힘입어, 우리 군대는 이미 [FROM.GetAdjective] 영토 깊숙이 공격을 감행했습니다. 최근의 사실을 통해 사령부는 며칠 안에 [FROM.GetNameDef]의 멸망이 도래할 것이라고 장담했습니다.
bftb_greece.36.a코0=우리는 그저 썩은 것을 무너뜨리기 위해 문을 한번 걷어 차기만 하면 된다!
bftb_greece.37.t코0=[FROM.GetAdjective]군의 대패!
bftb_greece.37.desc코0=[FROM.GetAdjective] 선동가들은 우리 국경을 무분별하게 공격한 후 격퇴되었지만, 우리 척후병들의 보고에 따르면 이 모든 시련은 아직 끝나지 않았습니다. [FROM.GetAdjective] 군대는 에게해의 섬을 따라 집결하고 있으며, 무기는 놀랍도록 [339.GetName]에 거의 근접해 움직이고 있습니다. 더 나쁜 소식이 있는데, 우리는 [SOV.GetAdjective] 국경을 따라 급격히 증가하는 움직임을 포착했으며 이는 곧 북쪽에서 공격이 언제든지 일어날지도 모른다는 것을 암시하고 있습니다. 우리는 각오해야 하고 우리는 견뎌내야 합니다.
bftb_greece.37.a코0=공산주의자들을 정렬시켜라. 그러면 우리는 그들을 베어 버릴 것이다.
TUR_border_conflicts_in_trabzon_tt코0=사태가 다시 험악해지기 전에 §Y[354.GetName]§!, §Y[187.GetName]§! 국경선을 따라 병력을 배치하는 것이 현명할 것입니다.
bftb_greece.38.t코0=터키군이 아군을 제압하다!
bftb_greece.38.desc코0=불행히도 우리 군대는 [341.GetName]에서 [FROM.GetAdjective] 방어선을 뚫지 못한 것 같습니다. 물론 사령부는 결과에 실망했지만 놀라진 않은 듯 합니다. [FROM.GetAdjective]군이 반격하지 않는다면 우리는 다시 한 번 전선을 확장시켜야 합니다. 이번에는 [SOV.GetNameDef]의 [FROM.GetAdjective] 북쪽 진지를 공격하는 동안, 우리는 두 차례의 [187.GetName], [339.GetName] 그리고 [340.GetName] 해안 공격을 감행할 것입니다. 과연 이번에도 실패할까요?
bftb_greece.38.a코0=[FROM.GetNameDef], 이 전쟁은 시작부터 조작되어 있었어...
bftb_greece.39.t코0=보스포루스 전투 개시!
bftb_greece.39.desc코0=[FROM.GetAdjective] 무장세력의 그런 뻔뻔한 공격에 대비하지 못한 아군이 [341.GetName]에서 격퇴 되어 국가에 참담한 손실을 주고 있습니다. [FROM.GetAdjective] 군대는 진격을 멈추지 않았으며, 선전포고가 임박했습니다. 비록 우리의 패배가 실망스럽지만, 대단한 충격은 아니며 이 전쟁은 이제 막 시작되었을 뿐이고, 우리 국민은 오랜 경쟁자와의 전쟁에서 함께 굳건히 맞서고 있습니다.
bftb_greece.39.a코0=[FROM.GetAdjective]에 대해 다른 선택의 여지는 없다!
bftb_greece.40.t코0=보스포루스 전투 개시!
bftb_greece.40.desc코0=사령부가 예상한 대로, 우리는 국경에서 [FROM.GetAdjective]군을 물리치고 이즈미르의 방어를 무너뜨렸습니다. 우리의 엄청난 성공에 힘입어 우리 군대는 이미 [FROM.GetAdjective] 영토에 대한 공격에 착수하기 시작했습니다. 우리의 승리로 용기를 얻은 사령부는 몇 주 안에 [FROM.GetNameDef]의 멸망이 도래할 것이라고 장담했습니다.
bftb_greece.40.a코0=스미르나를 통해 전 지역을 되찾을 것이다!
bftb_greece.41.t코0=보스포루스 전투 개시!
bftb_greece.41.desc코0=[339.GetName]에 대한 [FROM.GetAdjective]의 공격은 그들에게 있어 실패였지만, 우리에게 역시 끔찍한 손실이었습니다. [ROOT.GetLeader] 개인적으로는 1919년 [FROM.GetAdjective]의 마지막 [339.GetName] 장악과 비교를 하지 않을 수 없었던 듯 합니다. \n\n비록 수도의 분위기는 침울하지만, 온 나라가 우리 주권에 대한 오랜 적의 뻔뻔한 공격에 격분하고 있습니다. [341.GetName]에서의 기습공격은 경멸할 만한 것이지만[339.GetName]에서 발생한 손실은 용서할 수 없는 것이기도 합니다. [FROM.GetAdjective] 정부가 너무 겁이 많아 공개적인 선전포고를 할 수 없다면, 저들을 위해 제공해줄 것입니다.
bftb_greece.41.a코0=우리는 쓰러진 자들의 원수를 갚을 것이다!
bftb_greece.42.t코0=보스포루스 전투 개시!
bftb_greece.42.desc코0=우리의 계획이 무산되었고, 사령부는 우리가 [FROM.GetAdjective]군을한 번 격퇴될 수도 있지만 양측의 기습에 모두 격퇴당한다는 좋지 않은 예상을 했습니다. 방금 [FROM.GetAdjective] 대표로부터 선전포고를 받았기에, [ROOT.GetLeader]의 공격 취소명령이 내려졌지만 상황을 수습하려는 어떠한 시도도 수포로 돌아갈 것입니다. 상황이 진전한 것처럼 보이나, 반드시 우리에게 이익이 되는 것은 아닐 것입니다.
bftb_greece.42.a코0=우리는 승리할 것이다! 혁명을 위하여!
bftb_greece.43.t코0=보스포루스 전투 개시!
bftb_greece.43.desc코0=[339.GetName]에 대한 [FROM.GetAdjective]의 공격은 그들에게 있어 성공적이었고, 우리에게는 끔찍한 손실이었습니다. [ROOT.GetLeader] 개인적으로는 1919년 [FROM.GetAdjective]의 마지막 [339.GetName] 장악과 비교를 하지 않을 수 없었던 듯 합니다. \n\n비록 수도의 분위기는 침울하지만, 온 나라가 우리 주권에 대한 오랜 적의 뻔뻔한 공격에 격분하고 있습니다. [341.GetName]에서의 기습공격은 경멸할 만한 것이지만[339.GetName]에서 발생한 손실은 용서할 수 없는 것이기도 합니다. 만약 [FROM.GetAdjective]인들이 진정으로 또 다른 전쟁을 원한다면, 우리는 결코 잊지 못할 전쟁을 그들에게 선사 해줄 것입니다.
bftb_greece.43.a코0=[TUR.GetNameDef]의 승리를 위해!
bftb_greece.44.t코0=우리는 [FROM.GetNameDef]에게서 승리했다!
bftb_greece.44.desc코0=예상대로 붉은 군대는 [354.GetName]에서 가엾은 [FROM.GetAdjective] 수비대를 순식간에 해치웠습니다. 그리고 끊임없는 정복을 위한 터를 닦았습니다. 우리가 북쪽에서 공격할 때, [GRE.GetAdjective] 군대는 서쪽에서 공격할 것입니다. 그들은 가망이 없습니다.
bftb_greece.44.a코0=[FROM.GetAdjective]의 코민테른 참가는 필수 사항이다.
bftb_greece.45.t코0=국경에서의 [FROM.GetAdjective]인들의 패배!
bftb_greece.45.desc코0=고위 임원들은 [354.GetName]에 근거지를 둔 아군이 [FROM.GetAdjective] 침략자들을 성공적으로 물리치고 압도적인 역경에도 불구하고 그들의 위치를 사수했다는 소식을 듣고 놀란듯 합니다. 우리는 [FROM.GetAdjective] 대사로부터 사건 전체에 대해 즉흥적으로 사과하는 긴급 공문을 받았을 뿐만 아니라, [GRE.GetAdjective] 정권이 모든 계획의 주모자였다는 것처럼 만든 정보도 제공받았습니다. 우리와 [GRE.GetNameDef]의 분쟁이 전쟁으로 확대되어도 그 사건에서 어떠한 [FROM.GetAdjective]의 보복도 없으리라 확신하고 있습니다.
bftb_greece.45.a코0=우리는 망각으로부터 스스로를 구했다.
bftb_greece.46.t코0=[FROM.GetAdjective]군의 공격저지!
bftb_greece.46.desc코0=[354.GetName]에 대한 범죄가 완벽하게 우리의 국제적 지위와 사령부의 자존심에 엄청난 타격을 주었으며 완전한 실패라는 인정할수 밖에 없는 말이 나오고 있습니다. 우리는 [FROM.GetAdjective] 정부에 진심 어린 사과를 표하고 서쪽에서 [FROM.GetAdjective] 정부를 여전히 적대시하고 있는 [GRE.GetAdjective] 정권에 대한 모든 지원을 철회하기로 했습니다.
bftb_greece.46.a코0=이걸로 인해 책임자는 총살형을 받게 될 것이다!
bftb_greece.47.t코0=[354.GetName]에서 우리의 진지를 무너뜨린 [FROM.GetNameDefCap]!
bftb_greece.47.desc코1=[FROM.GetAdjective] 군대가 북쪽의 우리 군을 가까스로 격퇴했다는 사실에 놀라지 않는 조언자는 거의 없었지만, 그렇다고해서 실망감이 덜해진 것은 아니었습니다. [FROM.GetAdjective]군은 [354.GetName] 접경지역에서 공격을 멈추지 않고 있습니다. 우리는 국경 근처에서 산발적이고 확실한 대규모의 병력 이동에 대한 보고와 심지어 [FROM.GetAdjective] 병사들이 [800.GetName]의 분계선을 통과했다는 보고까지 받고 있습니다. 그것은 오직 침략을 의미할 뿐입니다. 우리는 최악의 사태에 대비해야 합니다.
bftb_greece.47.a코0=이 주문이 조국에 파멸을 초래할 것인가?
bftb_greece.48.t코0=남쪽에서 공산주의 반란을 선동하는 [FROM.GetAdjective]!
bftb_greece.48.desc코0=마르크스주의 정권을 가진 비열한 [FROM.GetNameDef] 정부가 요시프 브로즈 티토 라는 테러리스트를 무장시켜 남부에서 반란을 일으키도록 주동했습니다! 원래라면 무시할 법한 위협이겠지만 [FROM.GetAdjective] 가 남부 지방 반란군에 적극적으로 협력해 우리의 정부를 무너뜨리고 싶어합니다. 우리는 이 반란을 짓밟기 위해 [FROM.GetAdjective]의 수도로 진군해야 합니다.
bftb_greece.48.a코0=티토와 저 빌어먹을 [FROM.GetAdjective]놈들!
GRE_tito_backed_guerilla_war_tt코0=§Y그리스인§!들의 전폭적인 지지를 받은 §Y공산주의자§!들이 우리 영토의 남부 지방에서 내전을 시작할 것입니다.
bftb_greece.50.t코0=그리스 의회를 해산한 국왕!
bftb_greece.50.desc코0=국왕 요르요스 2세 폐하께서 정치인들이 서로 다투면서 국가의 분열을 초래하는 것을 막기 위해 국정을 직접 장악할 것이라고 선언함으로써 온 나라에 충격에 주었습니다. 이를 위해 국왕이 첫 번째로 내린 칙령은  '자기 잇속만 챙기는 독사들의 둥지'라고 비난받았던 기관인 그리스 의회를 무기한 해산하는 것이었습니다. \n\n국왕의 칙령은 일부 사람들에게는 환영받았지만, 대부분의 다른 저명한 사회 인사들에게는 규탄을 받았습니다. 공화정을 지지하는 베니젤로스주의자들과 개탄스러운 공산주의자들은 '그리스인들의 왕'이 왕좌에서 물러나고 영구히 추방되는 것을 보고자 하는 공통된 소망 덕분에 수십 년간의 반목 끝에 단결을 이루어냈습니다. 지금 시점의 정보 보고서에 따르면 앞으로 몇 주 혹은 몇 달 후에 내전이 발발할 가능성이 매우 높다고 합니다.
bftb_greece.50.a코0=왕의 통치권은 신성하다!
GRE_absolute_monarch_hostile_factions_tt코1=§R내전§!이 임박했습니다...
bftb_greece.51.t코0=그리스 군주주의자들의 원조 요청!
bftb_greece.51.desc코0=아테네의 친[ROOT.GetAdjective] 정부는 전국적인 정치적 분열이 비참한 내전으로 이어진 뒤 우리에게 물질적인 원조를 요청했습니다. 물론 그들은 우리에게 이런 요청을 할 권리가 있지만, 그들이 우리에게 요구하는 것에 가치가 있는지에 대한 질문은 우리만이 대답할 수 있을 것입니다.
bftb_greece.51.a코0=의심할 여지없이 총이 필요할 것이다.
bftb_greece.51.b코0=원조를 위한 여분의 물자를 보낼 수 있다.
bftb_greece.51.c코0=그리스 문제에 간섭하지 않는 것이 상책일 것이다.
bftb_greece.52.t코0=총과 지원병을 보낸 [FROM.GetNameDefCap]!
bftb_greece.52.desc코0=우리는 방금 [FROM.GetNameDef]에서 온 무기와 자원병들을 부두에 내리는 것을 끝냈습니다. 그 지지는 매우 환영할 만하며, 우리가 예상했던 것보다 훨씬 더 많았습니다. 이 원조는 앞으로 몇 달 동안 우리에게 도움이 될 것입니다.
bftb_greece.52.a코0=왕의 진정한 동맹이다!
bftb_greece.53.t코0=지원을 보낸 [FROM.GetNameDefCap]!
bftb_greece.53.desc코0=우리는 방금 [FROM.GetNameDef]에서 파견된 물자를 부두에 내리는 것을 끝냈습니다. 그 지지는 매우 환영할 만하며, 그리고 이 어려운 시기의 우정의 표시 역시 환영할 만 합니다. 이 원조는 앞으로 몇 달 동안 우리에게 도움이 될 것입니다.
bftb_greece.53.a코0=왕의 진정한 동맹이다!
bftb_greece.54.t코0=자원을 거부한 [FROM.GetNameDefCap]
bftb_greece.54.desc코0=우리는 [FROM.GetAdjective] 외교관으로부터 원조에 대한 우리의 요구가 묵살당했으며, 향후에도 [FROM.GetAdjective]의 어떤 원조라도 기대해서는 안 된다는 말을 들었습니다. 상황은 불행하지만, 우리는 외세의 도움 없이도 인내할 것입니다.
bftb_greece.54.a코0=실망스럽군.
bftb_greece.55.t코0=통합을 제안하는 [GRE.GetNameDefCap]
bftb_greece.55.desc코0=[FROM.GetNameDef]의 한 대표가 우리 두 나라를 하나로 통합하자고 제안했습니다. [FROM.GetAdjective] 대표는 공유된 역사와 문화 유산을 인용하며,우리가 긴 고귀한 개념인 '에노시스(Enosis)'를 촉진하여, 우리 주가 하나된 더 커다한 전체에 통합되는 것이 [FROM.GetAdjective]정부의 의지라고 표현했습니다.
bftb_greece.55.a코0=기막힌 생각이야!
bftb_greece.55.b코0=키프로스는 자신의 길을 개척할 것이다.
end_of_cyprus_tt코0=§R이 결과로 인해 게임이 종료 될 것입니다!§!
bftb_greece.56.t코0=통합을 수용한 [CYP.GetNameDefCap]
bftb_greece.56.desc코0=우리는 [FROM.GetAdjective]에서 오랫동안 기다려온 두 나라의 통합을 우리 통제하에 하나의 국가로 만들 의향이 있다는 소식을 받았습니다. 전국적으로 축하 행사가 열렸고, 이 역사적인 날을 기념하기 위해 직접 니코시아로 간 [ROOT.GetLeader]의 연설이 있었습니다.
bftb_greece.56.a코0=드디어 동족과 뭉쳤다!
bftb_greece.57.t코0=통합을 거절한 [CYP.GetNameDefCap]
bftb_greece.57.desc코0=[FROM.GetAdjective] 관료들은 애초에 [FROM.GetAdjective]의 주권을 얻기 위해 그렇게 오랜 투쟁을 견뎌냈는데, 다시 주권을 포기할 의도가 없다가 우리에게 전해왔습니다. '에노시스'는 [FROM.GetAdjective] 정부가 이 시기에 기꺼이 품을만한 개념이 아니라고 선언했습니다.
bftb_greece.57.a코0=그건 부탁이 아냐.
bftb_greece.57.b코0=잘됐네, 그게 그들의 바람이라면...
bftb_greece.58.t코0=키프로스와의 통합을 요구하는 [FROM.GetNameDefCap]
bftb_greece.58.desc코0=키프로스 왕령 식민지의 미래를 논의하기 위하여, 우리는 [FROM.GetAdjective] 의 대표단에 의해 지속적으로 가까워지고 있습니다. [FROM.GetAdjective] 은 키프로스 사람들이 실제론 [FROM.GetAdjective] 출신이기 때문에 키프로스의 국가 건설 계획이 항상 실패로 끝이 날 수 밖에 없었다며 비난했습니다. \n\n  [FROM.GetAdjective] 의 총리 [FROM.GetLeader] 은 키프로스와 [FROM.GetNameDef] 의 연합을 위한 최종 합의가 이루어지기 전, '에노시스' 라는 개념의 역사가 어느 정도 상세하게 서술되어 있는 편지를 보냈습니다. [FROM.GetAdjective] 대표단은 이것이  [FROM.GetAdjective] 측에서 비롯된 조잡한 민족통일주의에 관한 문제가 아니라는 것을 우리의 대표에게 확신시키려고 했습니다. 키프로스와 [FROM.GetNameDef] 는 문화유산을 공유했고, 역사를 공유했고, 언어도 공유했으며, 그리고 [FROM.GetAdjective] 의 입장에선, 운명도 같이했다는 이유에서 말입니다. \n\n우리의 군 장교들은 키프로스가 지중해의 전략적 군사기지로서 갖는 중요성을 강조해왔지만, 우리의 해외 정책 고문들은 힘을 가진 [FROM.GetAdjective] 동맹은 키프로스만의 공군 및 해군기지로써 할 수 있는 것 보다 더 많은 것을 제공해줄 수 있다고 주장했습니다. 이 선택은 최종적으로 [ROOT.GetAdjective] 의 내각들에 의해 결정되지만, 그러나 우린 [FROM.GetAdjective] 대표단이 우리의 대답을 너무 오랫동안 기다리지 않도록 해야할 것입니다.
bftb_greece.58.a코0=공식적인 동맹의 대가로 제안을 받아들인다.
bftb_greece.58.b코0=키프로스는 중요하지 않으니 그들이 가지라고 한다.
bftb_greece.58.c코0=[FROM.GetAdjective] 정부는 '키프로스' 당국과 권력을 공유해야 한다.
bftb_greece.58.d코0=탐욕스러운 그리스인들은 아무것도 얻지 못한다!
bftb_greece.59.t코0=통합에 동의하는 [FROM.GetNameDefCap]!
bftb_greece.59.desc코0=우리의 [FROM.GetAdjective] 동맹 덕분에, 수년동안 키프로스와 [ROOT.GetAdjective] 가 꿈꾸던 에노시스가 마침내 현실이 되었습니다. 이 사실을 [ROOT.GetLeader] 가 공식적으로 선언을 하면서, 수도의 시민들은 승리의 기쁨에 잔뜩 취해 있습니다. 우리의 고위 관료들은 권력의 변화가 가능한 자연스럽게 이어질 것이라는 걸 확신시켜주기 위해 키프로스로의 여정을 떠나는데 시간을 허비하지 않았습니다. \n\n 이것은 [ROOT.GetNameDef]에겐 정말 위대하고 역사적인 날입니다. 키프로스는 오랫동안 [ROOT.GetAdjective] 의 국가적 정체성의 일부였는데, 이제 그들은 그들이 떠났던 문명의 품으로 돌아오게 되었습니다.
bftb_greece.59.a코0=마침내 하나가 되었다!
bftb_greece.60.t코0=부분적인 통합에 동의하는 [FROM.GetNameDefCap]
bftb_greece.60.desc코0=통합을 허용 해달라는 우리의 원래 요청에 [FROM.GetAdjective]의 묘한 타협점이 제시했는데, 그들은 [FROM.GetAdjective] 자치정부와 같은 지위를 부여받은 키프로스 정부와 협력하는 조건으로 우리의 요구를 기꺼이 들어주겠다는 것이었습니다. 전혀 달갑지 않은 일이 아니라, 단지... 의외일뿐입니다.\n\n그들의 입장은 키프로스 정부가 신생 국가를 건설함으로써 키프로스에서 충분한 [ROOT.GetNameDef]의 약속을 보여준다면 우리 사이의 완전한 통합에는 반대하지 않을 것이라는 데 동의했습니다. 하지만 그날이 올 때까지, 우리 꽁무니에 묶인 새로운 키프로스 동맹에 만족해야 할 것입니다.
bftb_greece.60.a코0=어서오게, 형제여!
bftb_greece.61.t코0=통합에 반대하는 [FROM.GetNameDefCap]!
bftb_greece.61.desc코0=오랫동안 소중히 해왔던 연합국과의 신뢰와 믿음은 모두 거짓이었습니다. [FROM.GetNameDef] 는 심지어 [ROOT.GetAdjective]령 키프로스의 통제권을 우리에게 넘겨주는 의견조차도 비웃고 넘어갔습니다. 그들은 그 지역의 전략적 중요성과 [ROOT>GetAdjective]의 보복정책에 대한 우려를 이유로 내세우면서, 그들의 눈에는 우리가 그 지역을 받을 자격이 없다고 말합니다. \n\n 우리가 이를 전혀 예상하지 못한 건 아니었지만, 그렇다고 해서 우리가 느낀 실망감을 덜어주는 것은 절대 아닙니다. 키프로스가 조국으로 돌아오기를 몇 년이나 기다린 줄 아십니까? 그럼 이제 또 몇 년을 뒤에서 바라보고 있어야만 하는 것일까요? 우린 이번 사건을 포함한 일련의 사건들로 인해 [FROM.GetNameDef]과의 관계가 확실히 악화되었다고 말할 수 있을 겁니다.
bftb_greece.61.a코0=이 일을 기억할 것이다...
bftb_greece.62.t코0=추축국 공동 합류를 제안한 [FROM.GetNameDefCap]!
bftb_greece.62.desc코0=이전의 [FROM.GetAdjective] 정권이 파시스트로 바뀌게 될 것이라는 소식이 전해졌을 때, 수도에 머물고 있던 고문들은 서서히 두려워하기 시작했습니다. 우린 전쟁이라는 것이 필연적으로 다가올 것이라고 느꼈고, 에게해 지역의 평화 유지를 위해 감행했던 일들을 통해 이를 더욱 확신하게 되었습니다. 분명하게도, 운명은 우리가 틀렸다는 것을 증명해 주었습니다. \n\n우린 특별한 제안과 함께 다가가고 있었습니다 : [FROM.GetNameDef] 의 파시시트 정부는 전쟁이 두 국가 모두에게 피해를 줄 것이라고 확신하고 있습니다. 탐탁치 않은 [FROM.GetLeader]의 사상적 성향에도 불구하고, 단지 전쟁의 두려움 때문에 수십년 간의 외교적인 노력을 전면 무효화하는 것은 현명하지 않을 것이라는 사실에 우리 모두 동의했습니다. 그리고 그 마지막엔, [FROM.GetNameDef]와 함께 유럽의 신흥 파시스트 세력에 들어가는 것이 어떻겠냐고 조언했습니다. [FROM.GetLeader] 는 이 대륙에서 파시스트가 패권을 장악하는 것이 불가피하나, 우리가 힘을 합친다면 전쟁이 더욱 빠르고 확실한 결말을 만들 수 있을 것이라고 말했습니다. [FROM.GetLeader] 는 이것이 '자비'라고 주장하지만, [ROOT.GetLeader] 는 이에 동의하진 못하는 모양입니다.
bftb_greece.62.a코0=평화의 이름으로 전쟁을 치르자.
bftb_greece.62.b코0=[FROM.GetAdjective]인들은 진심으로 미쳤어...
bftb_greece.63.t코0=그리스-터키 우호조약에 동의한 [FROM.GetNameDefCap]!
bftb_greece.63.desc코0=성공적입니다! [FROM.GetAdjective] 대사는 제안한 우호조약에 정부의 동의를 전달했습니다. 파시스트 세력과 손잡고 함께 일하는 동안 절대 질 리 없을겁니다.
bftb_greece.63.a코0=신청서 두 장 부탁합니다!
bftb_greece.63.b코0=아니면 아마도... 우린 터키인이 필요없잖아?
GRE_no_turkey_needed코0=우리는 위조와 기만을 통해 §Y터키§!와 §Y파시스트 세력§!과의 관계를 무너뜨릴 것입니다.
bftb_greece.64.t코0=그리스-터키 우호조약을 단호히 거부한 [FROM.GetNameDefCap]!
bftb_greece.64.desc코0=[FROM.GetAdjective] 정부는 만성적인 예지력 부족에 시달리는 듯 합니다. 그 겁쟁이 바보들은 우리와 함께 피할 수 없는 승리와 함께 하지 않을 것입니다. 그게 중요한게 아니라, 우리의 길은 정해졌고 다음에 [FROM.GetNameDef]에 관련된 무슨 일이 일어나든 어느정도는 그들 스스로의 책임이 될 것입니다.
bftb_greece.64.a코0=강대한 자는 땅을 얻나니 온유한 자는 멸망 될 것임이요.
bftb_greece.65.t코0=전략적 동반자 관계를 제안하는 [FROM.GetNameDefCap], [TUR.GetNameDef]
bftb_greece.65.desc코0=퍼즐 조각의 모든 것이 제자리에 들어 오는 듯 합니다. 베를린의 정권 교체는 예상치 못한 일이었고, 우리 나라의 미래에는 많은 의구심이 불러일으켜 졌습다. 그 미래는 아테네에서 온 제안에 의해 조금 더 명확해지는 듯 합니다. 우리 정부와 항구적인 전략적 동맹을 맺고자 하는 [FROM.GetNameDef], [TUR.GetNameDef]의 열망이 있는 듯 합니다. 연합국을 곤궁하게 만들기 위해, 이 두 나라를 지중해 협정에 추가하는 것이 지역의 우리 야망을 확보하는 데 확실한 큰 도움이 될 수 있을 것입니다. 또, 누가 저 두 나라가 다른 야망의 대상이 아니라고 말할 수 있겠습니까?
bftb_greece.65.a코0=함께라면, 우리는 역사를 만들 것이다!
bftb_greece.65.b코0=우리의 계획에서 저 쌍에 대한 확실한 동맹을 맺을 여지가 없다.
bftb_greece.66.t코0=[FROM.GetNameDefCap], [TUR.GetNameDef]의, [GER.GetFactionName] 가입 신청!
bftb_greece.66.desc코0=우리는 [FROM.GetNameDef], [TUR.GetNameDef] 두 쌍의 대표단을 만났고 두 사람이 [ROOT.GetFactionName]에 합류 신청을 했다는 소식을 듣고 상당히 놀랐습니다. 반갑지 않음에 대한 놀라움이 아닌, 뜻밖의 일에 대한 놀라움이긴 합니다만, 우리는 저 두 쌍을 동맹의 동업자로 두는 것이 목표에 더 진보할 것인지, 아니면 방해될 것인지를 밝혀내야 합니다.
bftb_greece.66.a코0=이 격동의 시대의 반가운 동맹이 되겠군.
bftb_greece.66.b코0=아니, 우리에게 그들은 필요없다.
bftb_greece.67.t코0=전략적 동반자 관계를 제안한 [FROM.GetNameDefCap]!
bftb_greece.67.desc코0=퍼즐이 맞춰지듯, 모든 것이 제자리로 돌아가는 것처럼 보입니다. 베를린에서의 정권 교체는 그 누구도 예상하지 못했고, 우리의 미래에 많은 의구심을 품게 만들었습니다. 허나 그 미래는 아테네에서 온 제안에 의해 조금 더 명확해지는 듯 합니다. \n\n이는 [FROM.GetNameDef]가 우리 정부와 함께 오래 지속될 전략적 동맹을 맺고자 하고자 합니다. 우린 연합국에 의해 많은 피해를 입었고 , [FROM.GetNameDef]의 원조는 지역 패권을 확보하는 데 큰 도움이 될 수 있을 것입니다. 하지만 한편으론, 이것이 생존을 위한 그들의 최후의 발악이 아니라는 보장이 없지 않습니까? 어쩌면 그들은 딴 마음을 품고 우리와 진심으로 동맹을 맺으려고 하는 것이 아닐지도 모릅니다! 그렇게 된다면 그들은 우리를 배반할 것이고, 그럼 이 모든 것이 어떻게 끝이 나게 될까요... 어쩌면, 우린 그들에 대해 잘못 생각한 것일 수도 있습니다.
bftb_greece.67.a코0=로마와 아테네 - 마침내 다시 함께로군!
bftb_greece.67.b코0=사냥꾼은 사냥감과 사귀지 않는다.
bftb_greece.68.t코0=[FROM.GetNameDefCap]의 [GER.GetFactionName] 가입 신청!
bftb_greece.68.desc코0=우리는 [FROM.GetNameDef]에서 온 대표단을 만났고 [FROM.GetAdjective] 정부가 [FROM.GetNameDef]의 [ROOT.GetFactionName]에 참가하고 싶다는 의사를 밝혔다는 소식을 듣고 다소 안도했습니다. 놀랄 일도 아닌게, [FROM.GetAdjective]의 지위는 우리가 없었다면 지탱할 수 없었을 겁니다. 이제 저들을 우리 동업자로 두는 것이 목표를 향해 나아갈 방안인지, 아니면 방해 될 것인가를 결정해야 합니다.
bftb_greece.68.a코0=어서오시오, 그리스여!
bftb_greece.68.b코0=아니, 어림 없다!
bftb_greece.69.t코0=우리의 동맹 요청을 거절한 [FROM.GetNameDefCap]!
bftb_greece.69.desc코0=[FROM.GetAdjective] 외교관으로부터 그들의 긴밀한 동맹관계에 우리를 추가하는 것이 현명하지 않을 것이라는 [FROM.GetLeader]의 결정이 있었다는 통보를 받았습니다. 우리는 실망했다고 말하는 것이 절제된 표현일 것입니다. 어쨌든, 지금 우리는 [FROM.GetNameDef]의 동맹 없이 이 위기의 시기를 헤쳐나가야 합니다.
bftb_greece.69.a코0=이 모든 것이 끝났을 때에도 우리는 여전히 서 있을 것이다.
bftb_greece.70.t코0=엘레프테리오스 베니젤로스 망명 중 사망
bftb_greece.70.desc코0=1935년 군부에 의해 축출된 베니젤로스주의자들의 지도자이자 그리스 정치의 존경받던 거인이었던 엘레프테리오스 베니젤로스가 망명 생활 중 세상을 떠났습니다. 베니젤로스는 그리스 다당제가 뿌리내리게 한 열성적인 공헌자였으며, 그리스 민족적 자각에 얼마나 큰 영향을 미쳤는가에 대해서는 독보적인 인물이었습니다. \n\n그러나 앞으로 엘레프테리오스 베니젤로스는 성공이 아니라 많은 실패로 기억될 것입니다. 이 나라에서 공화주의의 파괴력을 옹호한 것은 베니젤로스였고, 1919년 그리스-터키 전쟁으로 우리 나라가 거의 전멸할 뻔했던 것도 베니젤로스의 무분별한 수정주의 때문이었습니다. 오늘날 그리스가 직면하고 있는 모든 문제들의 주요 근원은 베니젤로스의 발 앞에 놓여져 있습니다. \n\n그는 혁명가, 정치가, 선구자였으나, 그는 선동가, 전쟁광, 그리고 실패자였습니다. 엘레프테리오스 베니젤로스에 대해 우리가 더 말할 필요 있는 것은 그가 일으킨 모든 고통이 끝난 뒤, 다시는 그리스에 그 얼굴을 내밀지 못하게 되어 기쁘다는 것입니다.
bftb_greece.70.a코0=속이 시원하군.
bftb_greece.71.t코0=엘레프테리오스 베니젤로스가 세상을 떠나다
bftb_greece.71.desc코0=베니젤로스주의자들의 지도자이자 그리스 정치의 존경받던 거인이었던 엘레프테리오스 베니젤로스 총리가 자택에서 평온하게 별세했습니다. 베니젤로스는 그리스 다당제가 뿌리내리게 한 열성적인 공헌자였으며, 그리스 민족적 자각에 얼마나 큰 영향을 미쳤는가에 대해서는 독보적인 인물이었습니다. \n\n나라와 동포를 위해 자기 자신을 그렇게 바친 사람에게 어찌 말만으로 정의를 내릴 수 있을까요? 그는 오늘날 우리가 주권을 가질수 있게 만든 국가의 건축가이며, 그가 남긴 영원한 유산은 우리 모두를 능가하는 것입니다. 베니젤로스의 완벽한 기록에 있는 유일한 옥의 티는 1919년 그리스-터키 전쟁 이후 우리 나라가 겪은 끔찍한 손실 뿐입니다. 그것은 완벽한 다른 유산에 대한 흠이며 우리는 이에 완전한 복수를 해야 합니다. \n\n엘레프테리오스 베니젤로스는 혁명가, 정치가, 선구자였습니다다. 그는 우리의 행정관(Ethnarch)이였고 과거 그랬던 것처럼 타협하지 않는 사자로 기억될 것입니다. 총리 겸 자유당 총수로 테미스토클리스 소포울리스가 취임했고, 최근 사망한 현대 그리스의 아버지에 대한 국가적인 애도일이 선포됬습니다.
bftb_greece.71.a코0=그리스는 당신에게 갚을 수 없는 빚을 졌다...
bftb_greece.91.t코0=아나톨리아 난민 구호소를 연 EEE
bftb_greece.91.desc코0=대의에 더 많은 추종자들을 끌어들이기 위한 시시콜콜한 시도로, 요르요스 코스미디스는 자신과 같은 터키에서 온 동료들을 위한 난민 구호소를 열기 위해 운동 자금을 사용하기 시작했습니다. 만약 이 구호소가 그의 정신이상 운동을 위한 모집소로 사용되지 않는다면 이는 칭찬받을 만할 것일 겁니다. \n\n코스미디스가 아나톨리아에서 추방당한 난민들을 모집하기 위해 이 구호소를 계속 유지할 것이 분명한데, 그의 영향을 막기 위해 이를 폐쇄해야 하는가? 아니면 우리의 명성을 유지하고 구호소가 계속 운영될 수 있게 해야 하는가? 라는 어려운 처지에 놓여있습니다. 일부 사람들은 빈곤한 난민들이 파시스트 구호소에서 일하는 것이 빈민가에서 고통 받는 것보다 더 낫다고 주장할지도 모릅니다.
bftb_greece.91.a코0=지원할 가치있는 계획이군!
bftb_greece.91.b코0=폐쇄하라.
bftb_greece.92.t코0=[ROOT.GetAdjective] 노동자의 임금 인상을 요구하는 EEE
bftb_greece.92.desc코0=EEE는 복지에 대한 우리의 취약한 인식에 통렬한 공격을 가했습니다. 언뜻 보면 난데없이 나타난 이 파시스트들이 재정과 사회정책에 대해 우리에게 강의할 처지인가에 대해 생각한다는 것 자체가 우스꽝스럽지만, 대중은 매우 심각하게 받아들이는 듯 합니다.
bftb_greece.92.a코0=아마도... 상징적인 최저임금이면 되지 않을까?
bftb_greece.92.b코0=우리는 파시스트의 위협에 굴복하지 않는다.
bftb_greece.93.t코0=경찰과 함께 거리 폭력에 가담하는 EEE 회원들!
bftb_greece.93.desc코0=EEE 회원들과 우리 경찰들 사이의 다툼이 전국적으로 일어나면서 과거에 떠났기를 바랐던 정치적 폭력의 시대가 표방되고 있습니다. 입원이나 폭력 증가에 대한 모든 보고를 비추어 볼 때, 분명히 우리는 그렇지 않습니다. \n\n일부 장관들은 우리가 이런 폭력 행위를 용납하지 않는다는 것을 이 나라에 보여주기 위해 폭력에 대한 매우 강경한 입장을 취할 것을 제안하지만, 또 다른 장관들은 파시스트들과 티격태격 하는 것은 우리가 이길 수 있는 싸움이 아니라고 경고하고 있습니다. 시민들이 분노와 불만을 가지고 있다지만, 그렇다고 해서 방탕한 폭력행위를 저지를 권리는 주어서는 안 됩니다.
bftb_greece.93.a코0=그들의 불만은 정당하다.
bftb_greece.93.b코0=폭력은 개탄스럽기 그지없고, 폭도들은 해산되야만 한다.
bftb_greece.94.t코0=외국인 소유 공장을 약탈하고 장물을 유통하는 EEE 회원들!
bftb_greece.94.desc코0=불행히도 너무나 익숙한 장면으로, EEE의 신봉자들은 국내에서 제조된 상품을 빈곤층과 박탈당한 사람들에게 분배할 목적으로 외국 소유의 공장에 침입했습니다. 요르요스 코스미디스와 EEE의 지도부는 그 활동에 대해 전혀 알지 못한다고 주장하지만, 명백히 일련의 의적질에 참여하는 남녀들을 열렬히 옹호하고 있습니다. \n\n우리는 이미 [ENG.GetNameDef], [FRA.GetNameDef] 같은 나라에서 온 외국 거대기업들이 불평하고 있으며, 이런 유형의 행동은 절대 용납될 수 없습니다. 그럼에도 불구하고, 만약 우리가 기업가를 대표하여 개입한다면, 외국 자본가들의 꼭두각시처럼 보이게 될 것입니다. 하지만 우리가 이 무질서한 상태가 만연하도록 내버려둔다면, 우리는 국제사회에 무능한 정부처럼 보일 것입니다.
bftb_greece.94.a코0=그들을 막지 말아야 한다.
bftb_greece.94.b코0=이런 무질서는 우리답지 않아!
bftb_greece.95.t코0=우리의 투쟁에 가담하는 EEE!
bftb_greece.95.desc코0=지금까지 우리에게 그토록 눈엣가시였던 EEE가 공동의 적에 맞서 정부와 함께 단결하겠다는 의지를 내비쳤습니다. 요르요스 코스미디스는 우리와 [TUR.GetNameDef]의 전쟁을 지지하는 주요 인물 중 한 명이었고, 이제 전쟁이 목전에 닥쳤으니 EEE는 [TUR.GetAdjective] 측을 무릎꿇리기 위해 기꺼이 정당정치를 제쳐두려 하고 있습니다.
bftb_greece.95.a코0=뭉쳐라, 이제 우리는 멈출 수 없다!
bftb_greece.95.b코0=우리는 파시즘으로 스스로를 더럽히지 않고 승리할 것이다.
bftb_greece.96.t코0=아리스토텔리스 오나시스의 [ROOT.GetNameDef] 귀국
bftb_greece.96.desc코0=재계의 거물이자 국제적으로 사랑받는 사교계의 명사 아리스토텔리스 오나시스가 수년 만에 [ROOT.GetNameDef]에 돌아왔습니다. 그는 언론의 질문을 받지도 않았고, 우리 정보원들이 추적하기 힘들었지만, 보고에 따르면 아나톨리아 난민들의 환심을 사, 정계에 오르기 위해 애쓰고 있을지도 모릅니다.
bftb_greece.96.a코0=무얼 계획하고 있는거지?
bftb_greece.101.t코0=왕의 전제 통치에 대항해 연대한 베니젤로스주의자와 공산주의자
bftb_greece.101.desc코0=만약 공산주의자와 베니젤로스주의자간의 동맹이 성립할 수 있다는 의심이 단 한번이라도 들었다면, 그들은 존재할 수가 없었을 것 입니다. 우리는 공산주의자들이 군주를 타도한 뒤 임시 지도자로 추대하기 위해 몰래 엘레프테리오스 베니젤로스와 접촉했다는 보고를 받았습니다. \n\n 이 바보같은 계획을, 심지어 빨갱이 반역자들을 위해서 꾸미다니... 어떻게 그들은 베니젤로스가 권력을 얻은 뒤 빨갱이들한테 이를 내줄 것이라고 생각 할 수 있을까요? 이건 미친 짓 입니다. 이로써 알 수 있는 것은, 공산주의자들 뿐만 아니라 베니젤로스주의자들조차도 여기 있어서는 안될 놈들이라는 것입니다. 그렇기에 우린 진정으로 논쟁을 초래할 내전에 대비해야만 할 것 입니다.
bftb_greece.101.a코0=우리의 적들은 모두 쥐새끼처럼 움츠러들 것입니다!
bftb_greece.102.t코0=공장 습격을 조직한 공산주의자들
bftb_greece.102.desc코0=사법 당국은 군대에 소총을 납품하는 공장에서 벌어진 공산주의자들의 습격을 막지 못했습니다. 마르크스주의자들은 공장에서 가져갈 수 있는 모든 걸 가져갔고 그 후 그 곳을 불태우려고 했습니다만, 다행히도 건물을 부수는 정도에 그쳤습니다. \n\n우린 반란 주동자들이 왜 이런 행동을 했는지 추측할 필요조차 없습니다. 그들은 의심의 여지 없이 준비만 된다면 우리의 턱 밑에서 튀어나와 우리가 제작한 소총을 이용해 우리와 맞서게 될 것 입니다. 이제 곧 [ROOT.GetNameDef] 역사상 최악의 내전이 일어날 조짐이 보이는 듯합니다.
bftb_greece.102.a코0=우리는 이 아나키스트들의 무력 습격을 용납할 수 없다.
bftb_greece.103.t코0=그리스로 밀입국한 베니젤로스주의 장군들!
bftb_greece.103.desc코0=그들의 개탄스러운 지도자에 뒤이어 우리는 베니젤로스주의 장군들이 대거 밀입국했다는 소식을 접했습니다. 공산당과 공화당의 밀항자들이 연합하여 실각한 군 지도자들을 선적한 물품으로 위장해 국내로 들여왔고, 우리가 무슨 일이 벌어지고 있는지 깨닫기도 전에 그들을 숨겼습니다. \n\n무질서한 저항 세력과의 전투와 유능한 군사 지도자의 지원을 받는 전면적인 내전은 전혀 다른 문제입니다. 많은 자문들이 인기 없는 군주가 절대군주정을 선언한 것이 과연 현명한 결정이었는지에 대해 의문을 제기하지만, 반군들을 단기간에 처리할 것이라는 [ROOT.GetLeader]의 입장은 확고합니다.
bftb_greece.103.a코0=그래서 항구도 폭파해야 했나?
bftb_greece.104.t코0=조직적인 저항군이 남북에서 고조되다!
bftb_greece.104.desc코0=당국은 정부에게 우리가 사실상 이 나라의 남부와 북부에 대한 모든 통제권을 상실했다고 통보했습니다. 공산당과 베니젤로스주의자들은 명예훼손과 선전을 퍼뜨리며 길거리를 돌아다니고 있습니다. 그들은 그들과 똑같은 생각을 가져 막을 생각이 없거나 그들을 막을 힘조차 전혀 없는 지방 정부들에 의해 전혀 손해를 입지 않았습니다. \n\n군대는 함정을 파악했기 때문에, 그 지역들을 보호하려고 진주하지않았습니다. 그러나, 군대는 완전한 경계태세를 유지하고 있고, 국왕 내각은 일단 베니젤로스주의자들과 공산주의자들이 군대를 더 이상 숨기지 못하고 나오면, 국가에 대한 통제권을 되찾기 위해 필요한 조치를 취할 수 있다고 확신하고 있습니다. 물론, 많은 정치인들은 군대 전체에 부패와 낮은 충성심이 만연하게 퍼져 있기 때문에 이러한 확신에 대해 회의적인 태도를 보이고 있습니다.
bftb_greece.104.a코0=상황이 통제를 벗어나고 있어!
bftb_greece.105.t코0=내전이다!
bftb_greece.105.desc코0=마침내 운명의 날이 왔습니다. 베니젤로스주의자들의 지도자는 마침내 어둠 속에서 나와 국왕의 명령이 불법이며 [FROM.GetNameDef] 민주주의에 대한 전례 없는 위협이라고 비난했습니다. 그들은 이미 두 번이나 패망한 그리스 공화국을 복원하기 위해 왕정을 전복하고 싶은 마음밖에 없습니다. \n\n[ROOT.GetLeader]께서는 모든 반역자들을 비난하고 공산주의자들과 베니젤로스주의자들을 뿌리 뽑아 다시 한번 [ROOT.GetNameDef]에 질서가 회복될 수 있도록 하겠다고 약속했습니다. 다시 한번 [ROOT.GetNameDef]가 콜로세움으로 바뀐 것처럼 보일 것입니다.
bftb_greece.105.a코0=왕에게 집결하라!

