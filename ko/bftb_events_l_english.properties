bftb_bulgaria_tsar_boris.3.t코1=섭정의회
bftb_bulgaria_tsar_boris.3.desc코1=보리스 선왕의 후계자 시메온 2세를 대신해 통치할 [ROOT.GetNameDef] 섭정의회를 임명할 차례입니다. \n\n왕족과 고위 정치가, 군인 계급 중 가장 적합한 후보를 뽑아야 하지만, 그들 제각각의 충성심이 있고, 우리나라는 이미 과거 지도자들의 결정으로 인한 재앙과 파멸을 겪었기 때문에 현명하게 선택해야만 합니다...
