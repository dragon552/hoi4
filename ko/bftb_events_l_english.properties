bftb_turkey.51.t코0=향상된 경전차를 보낸 [FROM.GetNameDefCap]!
bftb_turkey.51.desc코0=우리는 방금 [FROM.GetAdjective] 전차를 배송받았습니다! 이 장비는 최신식이며 시험 운전을 통해 우린 이들이 다방면으로 활용될 수 있을 것이라고 확신하였습니다. 그들은 의심의 여지 없이 우리의 군대를 긍정적으로 바라보고 있을 것 입니다.
bftb_turkey.52.t코0=경전차를 보낸 [FROM.GetNameDefCap]
bftb_turkey.52.desc코0=우리는 방금 [FROM.GetAdjective] 전차를 배송받았습니다! 이 장비들은 살짝 구식이긴 하지만, 품질 테스트를 통해서는 아직까지 모두 문제없이 잘 작동하는 것으로 보입니다. 그들은 의심의 여지 없이 우리의 군대를 긍정적으로 바라보고 있을 겁니다.
bftb_turkey.52.a코0=큰 도움이 되었다
bftb_turkey.53.desc코0=우리는 방금 [FROM.GetAdjective] 전차를 배송받았습니다! 이 장비들은 확실히 오래되었고, [FROM.GetAdjective]에선 수많은 결함으로 인해 더이상 생산하지 않고 있는것처럼 보입니다. 이와 상관없이, 우리 군대는... 뭐 그래도 써볼 수 있도록 어떻게든 해봐야겠습니다... 
bftb_turkey.54.t코0=아무것도 보내지 않은 [FROM.GetNameDefCap]
bftb_turkey.54.desc코0=[FROM.GetAdjective]는 우리에게 구식 전차 모델의 심지어 차체 조차도 지원해 주는 것을 거절하였습니다.[FROM.GetAdjective]의 군대는 오직 [FROM.GetAdjective]에서만 쓰려고 하는 것처럼 보이며, [FROM.GetNameDef]의 영향력 있는 간부들은 국가 안보 문제를 염려하여 우리에게 아무 지원을 해줄 수 없다고 덧붙였습니다.
bftb_turkey.54.a코0=어차피 그 전차들은 다 고장났을게 뻔하지.
bftb_turkey.55.a코0=우리는 모든 민주주의 친구들을 도울 것이다.
bftb_turkey.55.b코0=우리는 그들을 도울 거다... 조건부로 말이지.
bftb_turkey.57.a코0=됐어, 제국주의자 개자식들이 원하는 걸 줘버려.
bftb_turkey.57.b코0=우리는 절대로 [FROM.GetAdjective] 아래에 눌려 살지 않을 거다!
bftb_turkey.60.t코0=하타이 문제를 압박하는 [FROM.GetName]
