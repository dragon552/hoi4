bftb_turkey.24.f코0=레제프 페케르가 파시즘과 케말주의을 합칠 사람이다.
bftb_turkey.24.g코0=셰브케트 쉬레이야 아이데미르의 천재성이 우리를 지켜줄 것이다.
bftb_turkey.24.h코0=오직 이스메트 이뇌뉘만이 독특한 [TUR.GetAdjective] 사회주의를 도입할 수 있다.
bftb_turkey.24.i코1=우리가 길을 찾을 때까지 카즘 오르바이가 군사정권을 이끌 것이다.
