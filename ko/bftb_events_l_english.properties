GRE_metaxist_monarchist_fascism_tt코1=§Y요르요스 2세§!는 국왕으로 남을 것이며, §Y대그리스§!가 형성 가능한 국가로 해금될 것입니다. \n£faction_gre_monarchist §Y군주주의자§!들은 충성스러워질 것입니다.
bftb_greece.217.b코0=메르코우리스가 우리를 제국의 길로 인도할 것이다!
GRE_republican_national_socialism_tt코1=§Y요르요스 2세§! 는 왕좌에서 축출 될 것이며, 우린 §Y아르게아스 왕조의 유산§!을 소유할 수 있게 될 것입니다. \nThe £faction_gre_monarchist §Y군주주의자§!들은 이제 하찮게 여겨질 것 입니다.
bftb_greece.218.t코0=아나톨리아 파시스트 반란!
bftb_greece.218.a코0=파시스트들이 [ROOT.GetNameDef]의 운명을 결정해서는 안 돼!
bftb_greece.218.b코0=아마도 우리가 틀렸는지도 모르겠군. EEE가 [ROOT.GetNameDef](을)를 구할 수 있을지도 모르잖나.
bftb_greece.220.a코0=마침내 하나가 되었다!
bftb_greece.221.t코0=이라클리온 협약 - 권한을 얻은 [FRA.GetAdjective]!
bftb_greece.221.desc코0=참석 대표단의 대다수는 [TUR.GetAdjective]의 성공적인 붕괴에 따라 쿠르디스탄에 대한 [FRA.GetNameDef]의 권리을 부여해야 한다고 투표했습니다. [FRA.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 벌써부터 [FRA.GetNameDef] 중앙정부에 이 지역의 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다.
bftb_greece.221.a코0=동의한다!
bftb_greece.222.t코0=이라클리온 협약 - 권한이 거부된 [FRA.GetAdjective]!
bftb_greece.222.desc코0=참석 대표단의 대다수는 [TUR.GetAdjective]에 대한 성공적인 격파에도 [FRA.GetNameDef]에 어떠한 쿠르드스탄의 영토도 수여되선 안된다고 투표했습니다. [FRA.GetNameDef] 관리 대부분은 비록 아무 약속도 받지 않았더라도, 차라리 다음 절차에 영향을 주는 것이 나을것이라는 합의에 도달하기 전에, 이 회담을 우스꽝스러운 것으로 묘사하면서, 이 회담을 완전히 떠나기로 결정했습니다.
bftb_greece.222.a코0=반대한다!
bftb_greece.223.t코0=이라클리온 협약 - 보호국을 얻은 [ENG.GetAdjective]!
bftb_greece.223.desc코0=참석 대의원 대다수는 패배한 [TUR.GetName]의 벗겨진 껍데기인 아르메니아를 [ENG.GetNameDef]의 보호령으로 설립해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 참석 대표들의 현명한 정치술에 대해 칭찬했으며, 이미 [ENG.GetNameDef] 중앙정부에 이 지역 행정부를 설립하기 위한 계획을 시작하라는 지시를 전달했습니다.
bftb_greece.223.a코0=동의한다!
bftb_greece.224.t코0=이라클리온 협약 - 괴뢰화가 거부된 [ENG.GetAdjective]!
bftb_greece.224.desc코0=참석 대표단의 대다수는 [TUR.GetNameDef] 북부의 [ENG.GetNameDef]의 아르메니아 괴뢰국 설립 권리를 거부해야 한다고 투표했습니다. [ENG.GetNameDef] 관리들은 이 결정애 대해 비판하고 회담 전체가 난장판인 것처럼 묘사했지만, 비록 그들이 아무것도 보장받지 못했더라도, 다음 절차에 큰 영향을 줄 수 있을 것이라고 판단하는 듯 합니다.
bftb_greece.224.a코0=반대한다!
bftb_greece.225.t코0=이라클리온 협약 - 영토를 할양받은 [ITA.GetAdjective]!
bftb_greece.225.desc코0=참석 대의원 대다수는 [ITA.GetNameDef]의 몫으로 패잔한 [TUR.GetName]의 시체덩이에서 분할한 식민지를 부여해야 한다고 투표했습니다. [ITA.GetAdjective] 관리들은 이 문제에 대한 그들의 현명한 결정에 대해 참석 대표들에게 박수를 보냈으며, [ITA.GetAdjective] 대표단의 많은 이들이 이 소식을 [ITA.GetLeader]에게 전하기 위해 고향으로 돌아갔습니다.
bftb_greece.225.a코0=동의한다!
bftb_greece.226.t코0=이라클리온 조약 - 영토 할양이 거부된 [ITA.GetAdjective]!
bftb_greece.226.desc코0=참석 대의원 대다수는 [ITA.GetAdjective]가 남부 [TUR.GetNameDef]에 식민지를 건설할 수 있는 권리를 거부해야 한다고 투표했고, 이 동의안 자체가 더 멍청해진 [ITA.GetNameDef]의 전쟁도발이라고 비난했습니다. [ITA.GetAdjective] 관리들은 그 결정을 비난했고 그것이 어떻게 [ITA.GetAdjective] 사람들이 '비토리아 무틸라타'를 믿는 것이 옳다는 증거인지를 설명하기 위해 전체적인 상황을 이용했습니다. 이 문제에 대한 개인적 견해와 상관없이, [ITA.GetAdjective] 대표단은 회의의 절차의 일부로 남아 있으라는 명령을 받았고, 의제의 최종적이고 가장 중요한 안건에 대한 평결에 여전히 영향을 미칠 수 있다는 희망을 가지고 있는 듯 합니다.
bftb_greece.226.a코0=반대한다!
bftb_greece.228.t코0=[SOV.GetAdjective]의 패배
bftb_greece.228.desc코0=[SOV.GetNameDef]의 무적의 군대가 [TUR.GetAdjective] 경계선을 무너뜨리는 데 실패했다는 경악스러운 소식이 수도에 도달했습니다. 그들은 우리가 침략하는 것을 돕지 않고, 모든 계획과 공세를 취소하고선 [TUR.GetAdjective]군이 적합하다고 생각할때까지 우리를 심판할 권한을 부여했습니다.
bftb_greece.229.a코0=전쟁이다!
bftb_greece.229.b코0=상황이 달라졌다.
