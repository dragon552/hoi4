#Estonia
EST_era_of_silence코0=침묵의 시대
EST_era_of_silence_desc코0=폭력적인 극단적 국수주의 밥스 운동이 사레마부터 버루마까지 휩쓸면서, 국가 총재는 에스토니아를 선거도, 반대도, 저항도 없는 새로운 시대로 이끌 것입니다. 국가는 반드시 침묵의 시대에 들어설 것 입니다.
EST_modernize_capital코0=탈린 현대화
EST_republican_defence_league_desc코0=밥스가 그 존재 가치를 잃어가자, 많은 준군사 조직들이 목적을 잃고 싸워야 할 이유 없이 방황하고 있습니다. 이 조직들을 하나의 에스토니아인 조직으로 통합하여, 에스토니아의 독립을 위해 기꺼이 싸우고 죽을 용감한 자들을 새로운 인적 자원으로 기용할 수 있을 것입니다.
EST_hold_saaremaa코0=사레마 섬 사수
EST_sieze_swedish_assets코0=스웨덴 자산 압류
EST_proclaim_finno_ugra코0=핀-우그라 선언
EST_unite_the_finnic_identity코0=핀 족 정체성 통일
EST_break_the_silence코0=침묵을 깨다
#Lithuania
LIT_secure_a_loyal_cabinet코0=세이마스 소집
LIT_victory_in_trust코0=신뢰의 승리
LIT_victory_in_trust_desc코0=우리 정부에는 믿을 수 있는 사람이 아무도 없습니다. Kazys Grinius도, Augustinas Voldemaras도, 심지어는 라슈티키스 조차도 믿을 수 없습니다. 강력한 권력자는 겁쟁이에다가 신뢰할 수 없습니다. 하지만 소총 한 자루와 용맹한 군인 한 명이라면 믿을 수 있으며 승리를 가져다 줄것입니다.
LIT_patriotic_socialism코0=애국사회주의
LIT_appease_soviets코0=러시아인 유화정책
LIT_invade_poland코0=폴란드 침공
LIT_invade_poland_desc코0=몇 세기 동안, 리투아니아인 들은 폴란드가 대부분의 권력을 가진 이른바 "연방"이라는 이름 아래 속박돼 왔습니다. 폴란드인 들은 이러한 상태로 돌아가길 열망하고 있으며, 그렇다면 지금이 그들이 그렇게 바라던 연방을 다시 가져다줄 때일지도 모릅니다.
LIT_expand_military_budget코0=군비 증강
LIT_expand_military_budget_desc코0=군인들의 가장 흔한 불만 사항은 시민 정부에서의 그들의 노력에 비해서 상대적으로 적은 임금입니다. 라슈티키스가 수상직에 오름에 따라, 군대에 필요한 예산을 보장할 때가 왔습니다.
