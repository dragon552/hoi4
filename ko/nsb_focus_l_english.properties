SOV_infrastructure_effort_nsb코0=기반시설 개발
SOV_heavy_industry코0=중공업
SOV_heavy_industry_desc코0=우리의 산업화 계획에 속도가 붙고 있는 가운데, 더 많은 전쟁 물자를 생산하기 위해 중공업에 더 집중해야 할 때가 왔습니다.
SOV_finish_the_five_year_plan_default코0=5개년 계획의 완료
SOV_finish_the_five_year_plan_alt코0=5개년 계획 폐지
SOV_finish_the_five_year_plan_desc_default코0=제2차 5개년 계획은 중공업 발전을 우선시 합니다. 소비에트 연방은 서방의 자본주의자들과 파시스트들에 필적하기 위해 빠르게 발전해야 합니다.
SOV_finish_the_five_year_plan_desc_alt코0=소련 정권의 5개년 계획은 볼셰비키 탄압의 가장 큰 상징 중 하나가 될 정도로 국가의 집중적인 산업화를 다른 어떤 것보다도 우선시 했습니다. 우리는 이 프로젝트를 뿌리뽑고 산업화를 위한 국가 계획을 세워야 합니다.
SOV_third_five_year_plan_default코0=제3차 5개년 계획
SOV_reorganize_the_pc_of_heavy_industry코0=[GetReorganizeThePcOfHeavyIndustryName]
SOV_reorganize_the_pc_of_heavy_industry_name_default코0=중공업 인민위원회 재편
SOV_reorganize_the_pc_of_heavy_industry_desc코0=과거 중공업으로의 전환 과정은 행정의 비효율성을 확실하게 보여주었습니다. 우리는 적재적소에 적임자를 배치하여 계획이 다시 원활하게 돌아가도록 해야 합니다.
