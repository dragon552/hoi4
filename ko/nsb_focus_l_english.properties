SOV_the_komsomol코0=콤소몰
SOV_the_komsomol_desc코0=우리는 지금을 살아가는 어른들을 위한 사회주의를 건설하는 것이 아니라, 아직 태어나지 않은 아이들과 세대를 위한 사회주의를 건설하고 있습니다. 아이들에게 우리가 해낼 이들을 개선하고 일구는 방법을 가르쳐야 우리가 시작한 일을 완수할 수 있습니다. 아이들을 단순히 교육시키는 것에 그치지 않고, 사회의 선한 구성원이 되는 방법을 가르쳐줄 특별한 청소년 단체를 만들어야 합니다.
