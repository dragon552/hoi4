SOV_found_the_pcdi_desc_default코0=우리의 군수산업은 매우 크게 성장했고, 한층 더 성장하기 위한 전담 정부 기관인 군수산업 인민위원회를 설립할 것입니다.
SOV_strengthen_the_mobilization_plan코0=동원 계획 강화
SOV_strengthen_the_mobilization_plan_desc코0=우리의 가장 큰 군사적 이점은 항상 조국의 광활함과 그 안에 살고 있는 인구수였습니다. 하지만 병사들을 동원하는 것에 있어서는, 이 두 가지가 서로 불리하게 작용할 수 있습니다. 전쟁 발발 시 신속하게 병력을 동원할 수 있도록 동원계획을 지속적으로 개선해야 합니다.
SOV_military_engineering_university코0=공병대학교
SOV_military_engineering_university_desc코0=많은 이가 전차와 항공기의 발전으로 참호전은 없어졌다고 생각하고 있지만 그럼에도 공병대는 현대 전장에 남아 있습니다. 우리는 현대적으로 야전지대를 요새화하는 방법을 연구해야 합니다.
SOV_move_industry_to_the_urals코0=우랄로 산업 이전
SOV_move_industry_to_the_urals_desc코0=조국에 전쟁이 다가왔습니다. 우리 군대는 최후의 한 명까지, 한 치의 양보도 없이 싸울 것이지만, 적 군세를 봤을 때 이 정도로 충분한지 확신할 수 없습니다. 우리 공장들이 공격받기 전에 안전한 곳으로 대피해야 합니다.
SOV_improve_the_stalin_line_name_default코0=스탈린 라인 개선
SOV_improve_the_stalin_line_desc코0=우리의 서쪽 국경 전체를 요새화하기에는 너무 깁니다. 하지만 적이 공격할 것으로 예측되는 지역을 한정하도록 요새 시설을 구축하고, 적의 공격지역을 우리가 가진 대규모의 병력으로 쉽게 반격할 수 있습니다.
SOV_the_molotov_line_name_default코0=몰로토프 라인
SOV_the_molotov_line_desc코0=최근 유럽의 정치 지형에 변화가 일어나면서 우리의 서부 국경이 상당히 서쪽으로 이동했습니다. 예전에 세웠던 요새화 계획은 쓸모없어졌습니다. 새 국경을 따라 새 방어선을 만들어 반격을 위한 병력을 동원할 수 있을 때까지 적의 공격을 늦춰야 합니다.
SOV_the_defense_of_moscow코0=모스크바 방어
SOV_the_defense_of_moscow_desc코0=적들이 모스크바의 문턱에 당도했습니다. 이곳에서 우리는 나폴레옹때처럼 물러서지 않고 적들을 후퇴와 패배로 몰아넣을 것입니다!
SOV_impregnable_forts코0=난공불락의 요새
SOV_impregnable_forts_desc코0=[ROOT.GetAdjective]의 공학기술은 이제 가장 강력한 폭격도 가볍게 버티며, 단순한 공세로 점령하기는 불가능에 가까운, 진정으로 공포스러운 요새를 건설할 수 있습니다. 탄약과 보급품을 넉넉하게 보관한다면, 이 요새들은 필요하다면 몇 년이라도 적의 공격에 맞서 버틸 수 있습니다.
SOV_protect_the_white_sea_baltic_canal코0=백해-발트해 운하 보호
SOV_protect_the_white_sea_baltic_canal_desc코0=발트해와 백해 사이의 운하는 현대 공학기술의 정수이므로 적의 손에 넘어가는 것을 용납할 수 없습니다.
SOV_far_east_fortification코0=극동 요새화
SOV_far_east_fortification_desc코1=1905년 일본과의 전쟁 이후 우리는 극동 지역을 주시하고 있습니다. 일본군이 우리의 극동 영토를 호시탐탐 노린다는 것은 공공연한 사실입니다. 우리는 이 지역을 요새화하여 러시아 서부에서 동부로 병력을 배치하는 동안 시간을 벌며 적의 공격 속도를 느리게 만들어야 합니다.
SOV_lessons_of_war코0=전쟁의 교훈
SOV_the_glory_of_the_red_army코0=[GetSovietArmyAdjectiveBasedOnIdeology] 군대의 영광
