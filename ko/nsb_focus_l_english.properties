SOV_reinforce_western_naval_bases코0=서부 해군기지 강화
SOV_reinforce_western_naval_bases_desc코0=발트 함대는 기항에 노출되어 있습니다. 우리는 함대의 정박지를 보호하고, 수리능력을 향상시키기 위해 자원을 투자해야 합니다.
SOV_reinforce_northern_naval_bases코0=북부 해군기지 강화
SOV_reinforce_northern_naval_bases_desc코0=무르만스크는 북극권 북쪽에 위치하지만 아이러니하게도 1년 내내 얼어붙지 않으며, 대양에 접근할 수 있는 유일한 항구입니다. 전세계로 나아갈 수 있도록 항구를 발전시켜야 합니다.
SOV_reinforce_southern_naval_bases코0=남부 해군기지 강화
SOV_reinforce_southern_naval_bases_desc코0=흑해는 얼핏 보기에는 마치 부차적 전장처럼 보입니다. 하지만 우리가 흑해의 통제권을 상실한다면 크림 전쟁 때 같이 남부 지방 전역을 적에게 노출시키고 말 것입니다. 다시는 이런 일이 일어나서는 안되며, 흑해의 해군기지를 강화해야 합니다.
SOV_reinforce_eastern_naval_bases코0=동부 해군기지 강화
SOV_reinforce_eastern_naval_bases_desc코0=1905년의 굴욕에도 불구하고 일본은 우리의 영토를 침범하려 시도하면서 끊임없이 잡음을 일으켰습니다. 우리는 이들과의 전쟁을 대비해야 하며, 이는 곧 극동의 해군기지를 강화해야 한다는 것을 의미합니다.
