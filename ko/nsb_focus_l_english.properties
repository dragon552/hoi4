SOV_the_path_of_marxism_leninism코0=마르크스-레닌주의를 향한 길
SOV_the_path_of_marxism_leninism_desc코0=마르크스, 엥겔스, 레닌의 흠잡을 데 없는 가르침은 우리나라를 후진국에서 기술 및 산업 강국으로 끌어올렸습니다. 지금 노선을 바꾸기에는 너무 먼 길을 지났습니다. 노동자 해방이라는 불패의 깃발은 계속하여 전진할 것입니다!
SOV_the_centre코0=스탈린의 영도
SOV_the_centre_desc코0=스탈린 동지는 우리 조국의 가장 위대한 혁명가였습니다. 혁명의 미래는 그의 더할 나위 없이 유능한 손에 맡겨야 합니다.
SOV_socialism_in_one_country코0=일국사회주의
SOV_socialism_in_one_country_desc코0=과학적으로 입증된 세계 혁명은 우리의 최종적인 목표이자 필연적인 운명입니다. 우리의 실패로 인해 세계 노동자 해방이 늦어지기 전에, 우리는 연방의 사회주의를 더욱 공고히 할 필요가 있습니다.
SOV_the_stalin_constitution코0=스탈린 헌법
SOV_the_stalin_constitution_desc코0=1924년 헌법은 내전 이후 국가를 조직하려는 좋은 시도였고, 이제는 그 역할을 다 했습니다. 새로운 헌법이 필요합니다. 우선, 우리는 연방을 강하고 안전하게 유지하고자하는 스탈린 동지의 지치지 않는 노력과, 공산주의의 대의를 이끌어나가는데 있어 스탈린 동지의 천재성과 지혜가 가장 중요하다는 것을 알아야 합니다.
SOV_the_zinovyevite_terrorist_center코0=지노비예프 테러리스트 집단
SOV_the_zinovyevite_terrorist_center_desc코0=1934년 키로프의 동지의 암살은 스탈린 동지와 연방 전체에 대한 음모를 꾸미고 있는 당원들이 있음을 명백히 보여주었습니다. 우리는 몇 명의 공모자들에게 자백을 받아냈고, 이를 바탕으로 더 많은 공모자들을 찾아냈습니다. 이 지노비예프의 음모는 의심할 여지도 없이 트로츠키나 서방 간첩들의 결탁으로 계획되었으며, 이 음모가 암처럼 퍼지기 전에 도려내야만 합니다.
SOV_the_anti_soviet_trotskyist_center코0=반소비에트 트로츠키주의 집단
SOV_the_anti_soviet_trotskyist_center_desc코0=지노비예프의 음모에 대한 조사에 따르면 우리 행정부 내에 반소비에트 테러리스트의 대규모 네트워크가 있다고 합니다. 어떤 구성원들은 그들이 대체 누구를 돕고 있는 것인지도 깨닫지 못하고 있습니다! 이러한 음모는 근절되어야 하며 이를 위해 과감한 조치가 필요할 수도 있습니다.
SOV_war_economy코0=전시경제
SOV_the_military_conspiracy코0=군부의 공모
SOV_the_military_conspiracy_desc코0=트로츠키주의자들의 음모가 군부에까지 미쳤습니다. 주요 장성들과 심지어 원수들마저 정부를 전복시키기 위해 외국의 정보 기관과 공모했다는 증거가 드러났습니다! 충성심이 조금이라도 의심되는 장교들이 우리의 군대를 더욱 약화하도록 둘 수 없습니다.
SOV_the_bloc_of_rights_and_trotskyites코0=우파와 트로츠키주의자의 연대
SOV_the_bloc_of_rights_and_trotskyites_desc코0=마침내 우리 품속에 있는 음모의 핵심에 도달했습니다. 니콜라 부하린은 실제로 트로츠키-지노비예프 연대의 일원이었고 반 혁명을 시도한 정부 내부 인사들의 지도자였을 가능성이 높습니다. 우리는 이에 대한 반박할 수 없는 증거를 가지고 있으며 마지막 재판에서 이러한 사실을 밝혀낼 것입니다.
SOV_stalins_cult_of_personality코0=스탈린의 개인숭배
SOV_stalins_cult_of_personality_desc코0=연방을 향한 충격적인 음모가 폭로된 데 이어 내전으로 비화되는 것을 막은 일은 오직 스탈린 동지의 명확한 리더십 덕분이었음이 확실합니다. 소련 시민들과 세계의 노동자들 모두가 혁명을 지키기 위한 스탈린 동지의 지칠 줄 모르는 노력을 향해 한없는 감사를 전했습니다.
