#Estonia
EST_era_of_silence코0=침묵의 시대
EST_era_of_silence_desc코0=폭력적인 극단적 국수주의 밥스 운동이 사레마부터 이다비루까지 휩쓸면서, 국가 총재는 에스토니아를 선거도, 반대도, 저항도 없는 새로운 시대로 이끌 것입니다. 국가는 반드시 침묵의 시대에 들어설 것 입니다.
EST_ismaaliit코0=애국 연맹
EST_ismaaliit_desc코0=패츠 자신의 정당마저 에스토니아 국내에서 모든 정치적 활동이 금지됨에 따라, 독재 정권은 스스로 조직할 새로운 정당이 필요합니다. 애국 연맹은 에스토니아를 국경 안과 밖의 모든 위협에서 지켜낼 것입니다.
EST_establish_the_rahvuskogu코0=라흐부스코구(의회) 설립
EST_establish_the_rahvuskogu_desc코0=구 에스토니아 헌법이 국민들을 파시즘과 폭정으로부터 보호할 수 없다는 것이 밝혀지면서, 늦기 전에 국가를 안정시키고 1918년에 에스토니아 국민들이 목숨을 걸고 싸워서 쟁취한 민주주의 전통을 되살리기 위한 새로운 헌법을 만들어야 한다는 결정이 내려졌습니다.
EST_chamber_of_deputies코0=하원 장악
EST_chamber_of_deputies_desc코0=상원이 확고하게 애국 연맹의 통제 아래 들어왔으니, 남은 일은 하원의 통제를 얻는 것 뿐입니다. 문민정부 내 양원의 절대 다수를 애국 연맹에서 차지한다면, 독재 정권은 국가와 산업에 대한 경쟁 없는 제어권을 얻을 것입니다.
EST_exploit_the_banks코0=은행 착취
EST_exploit_the_banks_desc코0=콘스탄틴 패츠는 오랫동안 에스토니아 금융 분야에서 영향력 있는 인물이었습니다. 어떤 이들은 패츠가 은행들을 부패시키고 에스토니아의 노동 계급을 착취하는 일에 관여한다는 반역적인 주장을 하지만, 민간 영역에서 패츠가 지닌 인맥은 은행 착취에 완벽한 것입니다.
EST_modernize_capital코0=탈린 현대화
EST_modernize_capital_desc코0=위대한 도시 탈린은 독일과 러시아 압제자들의 불쾌한 손아귀에 너무 오랫동안 잡혀 있었고, 발트 모두의 부러움을 사는 도시는 아직 최고점에 도달하지 못했습니다. 우리의 위대한 도시는 지금까지 그리고 앞으로도 외국 군대에 의해 불타거나 훼손되지 않을 것이며, 유럽의 다른 도시들과 경쟁하기 위해 현대화 되어야만 합니다.
EST_squash_the_opposition코0=반대파 탄압
EST_squash_the_opposition_desc코0=민간 정부에 대한 통제가 완료됨에 따라, 우리는 내각과 지방 정부에서 반역의 검은 씨앗을 모두 제거해야만 합니다. 우리의 리더십에 반대하는 이들은 애국 연맹을 반대하는 것이 에스토니아를 반대하는 것이라는 걸 배울 것입니다.
EST_formalize_baltic_entente코0=발트 협상 공식화
EST_formalize_baltic_entente_desc코2=발트 협상은 전쟁 때 서로를 보호하기 위해 우리와 발트 형제들이 맺은 협상이지만, 이 협상이 지켜지는 진정성은 기껏해야 의문입니다. 독일군과 소련군이 우리의 집단적인 숨통을 조여오고 있고, 영국군이 우리 해안에서 멀리 떨어져 있는 상황에서, 우리의 취약한 독립을 유지하기 위해 협력이 가장 중요한 때는 없었습니다.
EST_look_north코0=북쪽을 보다
EST_look_north_desc코0=우리는 발트 국가만으로는 국경에 있는 나치와 소련의 재앙에 저항하기에 충분하지 않을 수도 있다는 것을 알고 있습니다. 하지만 침략자들의 스칸디나비아 대한 야망으로 인해, 아마도 우리는 발트 협정에 참여하도록 북방 동맹국들을 설득할 수 있을 것입니다.
EST_beyond_the_baltic코0=발트해 너머
EST_beyond_the_baltic_desc코0=어떤 사람들은 발트 협상이 우리의 작은 나라를 침략으로부터 보호하기에 충분하다고 주장하겠지만, 우리는 모두 이것이 착각이라는 것을 알고 있습니다. 1918년 연합국이 자결권을 위한 투쟁에서 우리를 도왔듯이 다시 한번 우리를 돕기를 기대하는 것은 어리석은 생각은 아닐 것입니다!
EST_join_the_allies코0=연합국 가입
EST_join_the_allies_desc코0=연합국이 그들 스스로 [ROOT.GetAdjective]의 독립을 위한 동료임을 증명했고, 이제 [ROOT.GetNameDef]의 공식적인 연합국 가입만이 남았습니다.
EST_national_council코0=상원 장악
EST_national_council_desc코0=국가의회는 지방 정부, 시 정부및 상공 회의소를 대표하는 우리 정부의 한 부처입니다. 우리가 부처들의 이익을 대표하려면 그들의 대표자들이 충성스러운 애국연맹의 당원과 군인들만 될 수 있도록 해야 합니다. 그들만이 에스토니아의 국민과 주권을 보호할 수 있기 때문입니다.
EST_new_economic_policy코0=경제정책 재검토
EST_new_economic_policy_desc코0=우리의 경제는 거의 전적으로 소비에트와의 무역에 의존하고 있습니다. 러시아인들은 에스토니아 자결권의 명백한 적이며 우리가 그들에게 의지하는 한 우리는 진정으로 자유롭지 않습니다. 우리는 보다 진정한 경제 독립를 위해 압제자로부터 벗어나야 합니다.
EST_support_independent_militaries코0=독립적인 군사조직 지원
EST_support_independent_militaries_desc코0=국가 전역에서 독립적인 준군사조직들이 에스토니아를 제국주의로부터 보호하기 위해 다시 전투에 뛰어들고 있지만 이들 조직에는 물자가 부족합니다. 우리는 공식적이든 아니든 나라를 지키기 위해 모인 모든 군인들에게 필요한 물자를 제공해야만 합니다.
EST_fight_the_vaps코0=밥스와의 투쟁
EST_fight_the_vaps_desc코1=우익 밥스운동은 에스토니아의 평화를 방해하려고 합니다. 이 운동은 참전 용사들과 유공자들의 모임으로부터 시작되었지만, [EST.GetLeader]에 의해 나치에 비유할 만한 극단적 민족주의 운동으로 빠르게 발전했습니다. 우리는 에스토니아의 안정된 미래를 위해 이러한 불량 요소들을 제거해야만 합니다.
EST_republican_defence_league코0=공화주의 방위 연맹
EST_republican_defence_league_desc코0=밥스가 그 존재 가치를 잃어가자, 많은 준군사 조직들이 목적을 잃고 싸워야 할 이유 없이 방황하고 있습니다. 이 조직들을 하나의 에스토니아인 조직으로 통합하여, 에스토니아의 독립을 위해 기꺼이 싸우고 죽을 용감한 자들을 새로운 인적 자원으로 기용할 수 있을 것입니다.
EST_womens_defence_league코0=여성 방위 연맹
EST_womens_defence_league_desc코0=나이스코두카이체는 여성 방위 연맹의 하부 조직으로, 집과 가족을 지키기 위해 자신의 역할을 다하고자 하는 애국적인 여성들을 위한 단체입니다. 여성 방위 연맹은 제대로된 장비를 갖추고 투자를 해서 우리의 가정에 수비대와 의료진을 배치해야 합니다.
EST_corporate_chambers코0=상공 회의소
EST_corporate_chambers_desc코0=좌파들은 오래전부터 협동조합주의를 반대해 왔지만, 이제 리기코구의 끊임없는 목소리들은 사라지고 드디어 상공 회의소를 설립할 수 있게 됐습니다. 노동자들은 이념이 아닌 직업에 따라 나뉠 것이며, 개인 사업주들은 독재 정권 치하에서 그들의 이익을 추구할 것입니다. 뭐 안될 거 있나요?
EST_cave_to_enemy_pressure코0=적의 압력에 굴복
EST_cave_to_enemy_pressure_desc코0=우리 국가와 국민 중 둘 모두가 살아남는 미래는 없다는 것이 분명해졌습니다. 우리의 민족을 지키기 위해 많은 일을 했지만, [Root.GetNonIdeologyName] 로는 국민에게 피해를 주지 않고 독립을 유지하는 방법은 없다는 것이 분명해졌습니다.
EST_threat_on_our_border코0=국경에 대한 위협
EST_threat_on_our_border_desc코0=전쟁이 눈앞으로 다가왔습니다. 우리는 무엇을 위해 누구와 싸워야 할 지 모르지만, 전쟁의 독수리가 [Root.Capital.GetName] 를 노리며 그 발톱을 벼려왔다는 것만은 압니다, 우리는 다가오는 투쟁에서 어느 쪽에 충성할 것인지 결정해야 합니다. 우리는 남쪽의 나치와 동쪽의 소비에트 연방에 주목하며 계획을 세워야 할 것입니다.
EST_fortify_tallinn코0=탈린 요새화
EST_fortify_tallinn_desc코0=비록 많은 이들이 우리는 에스토니아 국경 전체를 지배 할 수 있다고 믿고 싶어하지만, 현실적으로 우리는 살아남기 위해서는 반드시 일부 영토를 희생해야 한다는 것을 알고 있습니다. 비용을 감수하더라도, 수도를 둘러싼 요새는 우리의 핵심 인프라를 보호해 줄 것 입니다.
EST_hold_saaremaa코0=사레마 섬 사수
EST_hold_saaremaa_desc코0=우리는 길고 고된 저항을 준비해야 합니다. 비록 에스토니아 군도는 본토의 산업이 부족하지만 섬에 최후의 저항을 준비하는 것은 우리에게 저항군을 지원할 작전기지를 확보하는 것입니다. 그리고 때가 되면 우리의 고향을 탈환할 것입니다.
EST_fortify_the_border코0=국경 요새화
EST_fortify_the_border_desc코0=우리는 국경에서 적을 만날 것이고 라트비아와 리투아니아의 형제들이 무너지지 않을 것이라고 믿음을 가질 것입니다. 하지만 이 야심 찬 계획 덕분에 우리의는 1피트의 땅도 다시는 소련과 독일에게 점령되지 않게 할 것입니다.
EST_fight_against_communism코0=결사 항전
EST_fight_against_communism_desc코0=우리는 이미 적의 점령하에 있는 삶이 어떤 것인지 목격했고, 다시는 그런 모습을 볼 필요가 없도록 많은 우리의 병사들은 싸우다 죽었습니다. 우리 국민들의 애국심이 가득 차 있는 한 이상 우리 군대는 조용히 무너지지 않을 것입니다.
EST_long_push_east코0=장기 공세
EST_long_push_east_desc코0=우리는 우리의 작전이 이렇게 잘될 줄 몰랐지만, 소총을 손에 들고 적의 핵심 영토를 향해 밀어붙이는 것까지 왔습니다. 그들의 땅은 넓고, 우리는 작기에 험난한 여정을 준비해야 할 것입니다.
EST_prepare_for_the_inevitable코0=불가피한 상황 대비
EST_prepare_for_the_inevitable_desc코0=영원히 버틸 수는 없습니다. 우리의 정부가 망명을 떠나 멀리서 [Root.GetAdjective] 저항활동을 돕도록 준비하는 것이 꼭 필요합니다.
EST_forest_brothers코0=숲속의 형제들
EST_forest_brothers_desc코0=우리는 겨울 동안 나무에 숨어 점령군에 대한 습격을 수행하는 발트해 전역의 국가 전역의 반공 투사들의 이야기를 듣습니다. 우리는 이 자유투사들과 소통을 해야 하고 발트해 연안에서 그들의 노력을 지원하기 위해 우리가 할 수 있는 일을 해야 합니다.
EST_prepare_underground_resistance코0=산업 저항 준비
EST_prepare_underground_resistance_desc코0=[Root.GetNonIdeologyName] 전역의 핵심 공장이 가동을 멈추고 적에게 점령당했기 때문에 저항을 위한 무기를 계속 생산하기 위해서는 해외에서 산업 투자와 장비를 찾는 것이 중요합니다. 우리가 비밀리에 싸워야 할 지라도요.
EST_prepare_covert_resistance코0=은밀한 저항 준비
EST_prepare_covert_resistance_desc코0=저항이란 단순한 사람과 총 그 이상입니다. 보급선을 파괴하고, 저항군의 연락망을 세우며, 우리의 총알이 목표물과 만나는 동안 적들이 흩어지고 혼란스럽게 하는 것입니다. 우리의 고향을 되찾으려면 [Root.GetAdjective] 정보에 더욱 투자해야만 합니다.
EST_rally_the_nation코0=국민을 규합하라
EST_rally_the_nation_desc코1=밥스 운동은 에스토니아 독립 전쟁의 참전 용사 운동으로 콘스탄틴 패츠 정권하에서 우리는 거짓이라고 억압받았습니다. 에스토니아인을 위한 에스토니아를 만들려면 우리는 우리 자신을 세상에 알려야 합니다. 우리는 전국을 가로질러 행진해야 하고 우리가 여기 있다는 것을 모두에게 알려야 합니다. 우리는 에스토니아의 존재를 위해 싸웠던 사람들이라고 들을 자격이 있습니다.
EST_march_on_talinn코0=탈린 행진
EST_march_on_talinn_desc코0=이미 에스토니아의 수많은 참전용사 단체와 준군사 조직이 우리 편에 있기 때문에 우리가 탈린을 덮쳤을 때 콘스탄틴 패츠가 우리에게 저항할 수 없을 것이라고 확신합니다. 우리는 리기코구로 행진하여 확실하게 아르투르 시르크가 이끄는 밥스 정부를 선언할 것입니다.
EST_glory_of_war코0=전쟁의 영광
EST_glory_of_war_desc코0=우리는 참전 용사 정부지만, 많은 밥시드 대원들은 단순히 너무 늙었거나 부상으로 지쳐 현역으로 복귀할 수 없습니다. 아마 이 늙은 투견들은 새로운 세대의 에스토니아 병사들을 전쟁 방식으로 훈련시키는 새로운 목적을 찾을지도 모릅니다.
EST_mobilize_the_vets코0=참전용사 동원
EST_mobilize_the_vets_desc코0=많은 에스토니아 참전용사들이 밥스운동과 함께 현역으로 복무할 권리를 박탈당했습니다. 이제 우리가 정부를 장악했으니 이 사람들에게 복무할 권리를 부여 할 수 있습니다.
EST_vapsid_youth코0=밥시드 유소년단
EST_vapsid_youth_desc코0=대다수의 밥스는 전성기를 지났지만, 젊은이들은 수십 년 전 에스토니아를 특징짓는 역사적인 독립투쟁에 매료되었습니다. 밥시드 청년단을 설립함으로써, 우리는 이 열정적인 젊은이들에게 아버지와 할아버지의 영광을 되찾을 수 있는 기회를 줄 것입니다.
EST_veterans_government코0=참전용사의 정부
EST_veterans_government_desc코0=이전 내각은 의지가 약했고 콘스탄틴 패츠의 뜻에 따랐습니다. 우리는 밥시드의 대의에 동조하는 새로운 내각이 필요합니다.
EST_anti_communist_militia코0=반공 의용군
EST_anti_communist_militia_desc코0=이 나라는 우리 동쪽의 볼셰비키와 싸우려는 사람들로 가득 차 있습니다. 하지만 구 정부에서 의해 너무 과격하다는 이유로 거부당했습니다. 밥스에게 반공주의 사상은 아무리 급진적이라 해도, 이 사람들은 다른 사람들만큼 우리 군대에서 자리를 차지할 자격이 있습니다.
EST_reach_out_to_germany코0=독일과의 접촉
EST_reach_out_to_germany_desc코0=우리가 기백과 정신력으로만 소련과 싸울수있다면 소련은 내일 당장이라도 해체될텐데 애석하게도 에스토니아는 그런 압도적인 위협에 맞서 스스로 방어할 인력이 부족합니다. 어쩌면 독일군과 협력하면 향후 십년 동안 살아남을 수 있을지도 모릅니다.
EST_baltic_shield코0=발트 방벽
EST_baltic_shield_desc코0=소련은 반제국주의라는 명목하에 에스토니아를 짓밟고 싶어 하지만 그렇게 하도록 내버려 둘 수는 없습니다. 요새는 국경을 따라 건설되어야 합니다. 우리는 소련을 물리칠 수 없을지 모르지만 적어도 다른 누군가가 소련을 물리칠 때까지 충분히 버틸 수 있습니다.
EST_join_the_axis코0=추축국 가입
EST_join_the_axis_desc코0=이제 독일인들이 우리의 의도를 확인했으니 에스토니아의 추축국 합류는 전적으로 합리적임이 확실합니다.
EST_the_brotherhood코0=형제들
EST_the_brotherhood_desc코0=에스토니아는 고립된 상태로 존재하지 않으며 우리 남쪽에는 에스토니아에 통합되는 것이 생존에 더 나은 매우 취약한 2개의 국가가 있습니다. 발트 국가들은 형제이며 형제로서 함께 서야 합니다.
EST_empower_finnish_militants코0=핀란드 투사들 지원
EST_empower_finnish_militants_desc코0=밥스 운동은 북쪽의 핀란드 참전용사들의 도움 없이는 불가능했을 것입니다. 핀란드 자원봉사자들은 에스토니아가 독립할 수 있도록 도왔고 이제 그 참전용사들이 우리와 같이 의지가 약한 정부를 전복하고 핀족을 위해 일할 정부를 세우려고 합니다.
EST_national_pride_in_finland코0=핀란드의 국가주의 행진
EST_national_pride_in_finland_desc코0=핀란드 참전용사들은 우리가 그랬던 것처럼 그들의 조직력이 약하기 떄문에 그들을 소극적으로 지원하는 것만으로는 에스토니아와 같은 변화를 이끌어내기에는 역부족일 것입니다. 핀란드에서 행진을 조직함으로써, 우리는 언젠가 지난 전쟁의 영웅들 아래서 우리 두 나라가 하나가 되는 것을 볼 수 있을 것입니다.
EST_finno_estonian_supremacy_league코0=핀란드-에스토니아 패권 연맹
EST_finno_estonian_supremacy_league_desc코0=구 핀란드 정부는 이제 옛 것이 되었으니, 우리는 새 핀란드 정부에서 쌓아온 긴밀한 상호교류를 통해 자치 정부와 반볼셰비키 정서를 바탕으로 지속적인 우정의 기반을 조성할 수 있을 것입니다.
EST_unite_our_nations코0=우리 민족 통일
EST_unite_our_nations_desc코0=이제 핀란드가 참전용사들의 수중에 있고, 우리의 영향력이 핀란드 신정부에 깊게 뿌리내리고 있습니다. 우리는 이제 몇 가지 절차를 통해 우리 민족을 하나의 국가로 합치는 일만 남았습니다.
EST_sieze_swedish_assets코0=스웨덴 자산 압류
EST_sieze_swedish_assets_desc코0=스웨덴 놈들은 그들의 자원을 깔고 앉고서는 가장 위협적인 자들에게 보급해줄 뿐, 아무 것도 하고 있지 않습니다. 스칸디나비아의 자원을 그런 식으로 방만하게 운영하는 것은 안 될 일입니다. 그들을 반드시 에스토니아의 통치 아래에 두어야 합니다.
EST_secure_the_straits코0=해협 사수
EST_secure_the_straits_desc코0=덴마크는 우리의 대서양 항로를 막고 있습니다. 에스토니아의 선박들이 북해를 지나가기 위해서는 반드시 제거해야 합니다.
EST_occupy_norway코0=노르웨이 점령
EST_occupy_norway_desc코0=스웨덴과 핀란드를 우리 손에 넣었으니, 노르웨이인들을 정복하면 스칸디나비아 본토 전체가 우리 지배하에 놓일 겁니다.
EST_form_scandinavia코0=에스토니아가 바로 스칸디나비아
EST_form_scandinavia_desc코0=북쪽의 많은 사람들은 에스토니아가 스칸디나비아의 정체성을 주장하는 것을 농담으로 보지만, 아대륙 전체가 우리의 지배하에 있는 지금 그 누가 웃을 수 있겠습니까? 스웨덴, 노르웨이, 덴마크가 모두 에스토니아의 발 아래 있는 지금, 아무도 우리가 스칸디나비아를 차지하는 것을 막지 못합니다!
EST_proclaim_finno_ugra코0=핀-우그리아 선언
EST_proclaim_finno_ugra_desc코0=핀란드가 이제 우리의 통제 하에 있게 된 지금, 우리는 우리 국가 내에서 핀족의 정체성을 공고히 할 수 있는 특별한 위치에 서 있습니다. 북유럽에는 수많은 핀-우그리아족이 있으며, 이 정체성을 하나로 묶음으로써 밥스를 위해 싸울 새로운 군인들을 수없이 많이 데려올 것입니다.
EST_unite_the_sami코0=사미족 통합
EST_unite_the_sami_desc코0=사미족은 이질적이고 핀란드, 스웨덴, 노르웨이, 러시아 전역에서 억압받는 민족입니다. 사미족은 너무 오랫동안 핀란드어를 말할 권리를 박탈당했으며 억압자들에 맞서 싸우는 데 필요한 인력이 부족했습니다. 우리는 북유럽 제국주의로부터 그들을 보호하기 위해 우리 국가 내에서 사미족을 통합해야 합니다.
EST_unite_karelia코0=카렐리야 통합
EST_unite_karelia_desc코0=카렐리야는 핀족이 많이 살고 있는 곳입니다. 카렐리야인부터 동부 사미족까지 모두 핀족입니다. 이제 핀란드가 우리 통제 하에 있으니, 영토를 카렐리야까지 확장시켜서 그 곳에 사는 핀족을 통합할 수 있을지도 모릅니다.
EST_unite_the_finnic_identity코0=핀족 정체성 통일
EST_unite_the_finnic_identity_desc코0=스칸디나비아 아대륙에 사는 모든 핀족을 우리의 통치 아래에 두었으니, 우리는 핀족의 정체성을 통합하고 에스토니아인, 핀란드인, 사미인, 사모예드인, 그리고 다른 모든 핀-우그리아인들이 고향이라 부를 수 있는 새로운 국가를 건설할 수 있습니다.
EST_break_the_silence코0=침묵을 깨다
EST_break_the_silence_desc코0=콘스탄틴 패츠는 에스토니아를 파시즘과 공산주의로부터 지켜내겠다는 명목 하에 독재정권을 수립했습니다. 이제 그 이념들이 신경 쓸 필요가 없을 정도로 밀려났으므로, 패츠의 독재정권은 존속할 이유가 없습니다. 자유 선거제가 다시 시작되어야 합니다.
#Lithuania
LIT_secure_a_loyal_cabinet코0=세이마스 소집
LIT_secure_a_loyal_cabinet_desc코0=반란이 진압되었고 안타나스 스메토나의 정부 통제권이 절대적이므로, 이제 다시 국회를 설립하고, 충성스러운 장관들을 독재자의 곁으로 불러모아 국정을 더 효율적으로 이끌어갈 필요가 있습니다.
LIT_rastikis_military_reforms코0=라슈티키스의 군사 개혁
LIT_rastikis_military_reforms_desc코0=군부는 독일의 또 다른 침공이 가져올 수 있는 규모의 심각성에 대한 위협에 제대로 대비하지 못하고 있습니다. 리투아니아군의 애국적인 병사들에게 유능한 지도력을 부여하는 것이 매우 중요합니다.
LIT_patriotic_education코0=애국심 교육
LIT_patriotic_education_desc코0=리투아니아의 교육 부문은 낡아 약해졌지만, 그렇다고 젊은이들 사이에서 마구잡이로 사상이 퍼지는 것을 보고만 있을 순 없습니다. 청년들은 라이타스와 같은 훌륭한 교육기관에서 애국적인 리투아니아 가톨릭 신자로 제대로 교육받아야 합니다.
LIT_soviet_mutual_assistance코1=[SOV.GetAdjective] 상호 협력
LIT_soviet_mutual_assistance_desc코0=폴란드는 소비에트 연방과 독일국의 첫 번째 목표이고, 모두가 그 사실을 알고 있습니다. 우리는 두 강대국이 폴란드를 분할 점령하려 계획하고 있다는 소문을 들었습니다. 어쩌면 우리는 소비에트 연방과 교섭하여 리투아니아가 그들의 계획을 돕는 대신 빌뉴스를 정당한 주인에게 돌려주도록 설득할 수 있을지도 모릅니다.
LIT_victory_in_trust코0=신뢰의 승리
LIT_victory_in_trust_desc코0=우리 정부에는 믿을 수 있는 사람이 아무도 없습니다. Kazys Grinius도, Augustinas Voldemaras도, 심지어는 라슈티키스 조차도 믿을 수 없습니다. 강력한 권력자는 겁쟁이에다가 신뢰할 수 없습니다. 하지만 소총 한 자루와 용맹한 군인 한 명이라면 믿을 수 있으며 승리를 가져다 줄것입니다.
LIT_integrate_the_opposition코0=반대 세력 통합
LIT_integrate_the_opposition_desc코0=안타나스 스메토나는 이전 정부를 무능한 정치인과 친 소비에트 정치인의 소굴이었다고 생각하고 있을지 모릅니다. 하지만 몇몇 사람들은 나름대로 경쟁력이 있었으며, 그들을 새로운 국회에서 활용하지 않는 것은 바보같은 일이라는 것을 부정할 수는 없었습니다.
LIT_patriotic_socialism코0=애국사회주의
LIT_patriotic_socialism_desc코0=민주 정부는 크게 사회민주주의자들과 중도파로 구성되어 있고, 그들의 사회주의적 이상론이 리투아니아 노동자들의 정신을 오염시키고 있습니다. 카지스 그리니우스는 분명 사회주의자가 맞지만, 그는 분명 애국자이며 그의 아이디어를 일부 채용한다면 리투아니아의 노동자들은 더 높은 생산성을 내고 독재정부에 대한 그들의 지지 또한 확보할 수 있을 것입니다.
LIT_peace_with_poland코0=폴란드와 평화
LIT_peace_with_poland_desc코0=폴란드와 리투아니아는 지난 수십년 간 공식적으로는 전쟁 중이었습니다. 하지만 어느 쪽도 실질적인 전투를 치르지는 않았습니다. 빌뉴스가 폴란드의 손에 남아있지만, 동방과 서방에 존재하는 진정한 적에게 집중하려면 폴란드와의 교착상태를 풀고 공식적으로 평화를 선언해야만 합니다.
LIT_strength_in_unity코0=통합 속 힘
LIT_strength_in_unity_desc코0=우리는 함께일 때 강하며 그 어떠한 국가도 폴란드와 리투아니아와 같은 유대관계를 지닌 나라는 없습니다. 비록 우리가 스스로 다시 연방 안에 갇히고 싶지는 않더라도, 그래도 우리 두 국가가 연약한 독립을 지키며 친구처럼 협력하는 건 가능할지도 모릅니다.
LIT_indivisible_power_of_the_state코0=불가분의 국가 권력
LIT_indivisible_power_of_the_state_desc코0=내가 곧 국가이며, 국가가 곧 나입니다. 법과 독재의 원칙이 굳게 섰으니, 이제 남은 것은 독재자의 권력이 절대적임을 확인시키는 것 뿐입니다. 몇몇 사람들은 민주주의로 돌아가고자 하는 소망을 갖겠지만, 여전히 곰과 독수리가 호시탐탐 리투아니아의 모가지를 노리고 있는 현 상황에서는 그저 위험하고 어리석은 생각에 불과합니다.
LIT_purge_popular_resistance코0=민중의 저항 척살
LIT_purge_popular_resistance_desc코0=우리 국민들 중 몇몇이 스메토나와 그의 독재정에 반대해 독자활동을 하고 있습니다. 이 자들은 리투아니아의 독립을 위협하는 적이며, 우리 국가의 생존과 안정성의 지속을 보장하기 위해서는 반드시 척살되어야 합니다.
LIT_anti_communist_militia코0=반공 의용군
LIT_anti_communist_militia_desc코0=우리나라에서 좌파 집단을 몰아내는 것은 우리의 야망입니다. 그리고 그 야망을 공유하는 자원병들이 전국 각지에서 발생하고 있습니다. 우리는 그저 그 반 좌파 집단들을 후원하기만 하면 됩니다. 그러면 그들이 알아서 우리를 위해 소비에트를 막아줄 것입니다!
LIT_arrest_nazis_in_memel코0=메멜에서 나치 체포
LIT_arrest_nazis_in_memel_desc코0=메멜은 나치와 파시스트 동조자들로 가득 차 있으며 독일 침략의 선례를 만들고 있습니다. 만약 우리가 메멜 지역을 계속해서 유지하고 싶다면, 우리는 나치 당원 자격을 투옥으로 처벌할 수 있는 범죄로 만들고 잠재적인 나치 침략에 대해 적절한 준비를 해야 합니다.
LIT_reminder_of_true_enemy코0=진정한 적을 되새기기
LIT_reminder_of_true_enemy_desc코0=1918년의 전쟁 당시 우리는 붉은 군대와 자유 군단의 잔혹한 탄압을 마주했으며, 또다시 전쟁의 기운이 다가옴에 따라 당시의 굴욕적인 기억들이 리투아니아 장관들의 마음속에서 타오르기 시작했습니다. 더는 지체할 수 없습니다, 우리는 이 세력들 중 어느 것이 우리의 가장 큰 위협인지를 결정하고 전쟁을 준비해야 합니다!
LIT_appease_soviets코0=소비에트 달래기
LIT_appease_soviets_desc코0=우리는 전쟁을 준비하기 위해 모든 노력을 다했지만 리투아니아인의 생명을 보존하려면 패배를 인정해야 합니다.
LIT_appease_nazis코0=독일을 달래기
LIT_appease_nazis_desc코0=우리는 전쟁을 준비하기 위해 모든 노력을 다했지만 리투아니아인의 생명을 보존하려면 패배를 인정해야 합니다.
LIT_offer_military_basing코0=군사 주둔권 제안
LIT_offer_military_basing_desc코0=또 다른 전쟁은 꼭 피해야만 합니다. 리투아니아는 독일과 소비에트 양측에 국내 군사 주둔권 및 통행권, 요새의 건설 및 이용 권한 같은 전략적 이익을 제공하여 침공을 피할 수 있을지도 모릅니다.
LIT_offer_military_basing_tt_2코0=§R또는§!\n
LIT_occupation코0=점령
LIT_occupation_desc코0=우린 너무 늦었습니다. 국내에는 언제 우리에게 적대적으로 돌아설지 모르는 적국의 병사들이 가득합니다. 이제 정부와 지도자들은 하야하고 적들이 마음대로 하도록 내버려 두어야 할 때가 됐는지도 모릅니다.
LIT_free_voldemares코0=볼데마라스 석방
LIT_free_voldemares_desc코0=스메토나는 전 총리를 너무 빨리 체포했던 것 같습니다. 볼데마라스는 리투아니아의 자주 독립을 지향하는 것이 분명하며, 그의 능력과 헌신을 우리 정부 안에서 이용해야 합니다.
LIT_lithuanian_activist_front코0=리투아니아 행동주의 전선
LIT_lithuanian_activist_front_desc코0=리투아니아 전역에 행동주의자들과 준군사조직들이 활동하고 있습니다. 그들은 서로 다른 사상으로 인해 분산되어 있고 절박한 상황에 처해 있지만, 모두 리투아니아와 그 자주성을 지키고자 하는 정신을 공유하고 있습니다. 리투아니아 행동주의 전선을 설립하여, 제국주의 외세에게 우리가 호락호락한 상대가 아니라는 것을 보여줘야 합니다.
LIT_organize_the_iron_wolf코0=강철 늑대단 조직
LIT_organize_the_iron_wolf_desc코0=강철 늑대단은 산산조각났고 조직이 붕괴되었으며, 리더 볼데마라스도 그렇듯이 정부와 협력할지 적대할지조차 결정하지 못하고 있습니다. 강철 늑대단에게 명확한 비전과 목표를 제시하여, 조직을 성숙시켜야 합니다.
LIT_new_kind_of_iron_wolf코0=새로운 강철 늑대단
LIT_new_kind_of_iron_wolf_desc코0=강철 늑대단의 위협은 정리되었으니, 이제 우리 국가의 상징을 재인식하고 전군에 자랑스럽게 보여주어야 합니다.
LIT_lithuanian_youth코0=강철 늑대 유소년단
LIT_lithuanian_youth_desc코0=군대에는 사람이 필요합니다. 하지만 지금처럼 이념이 지배하는 시대에는 소년들에게 애국적인 이념을 심어줄 필요가 있습니다. 그 소년들이 자랐을 때  총 한 자루만 쥐어주면 기꺼이 리투아니아 땅 한뼘을 지키기 위해 죽을 것입니다.
LIT_rapid_fortifications_in_the_east코0=동부 급속 요새화
LIT_rapid_fortifications_in_the_east_desc코0=우리의 독립을 유지하는 데에 가장 큰 위협은 공산주의자들인 것이 확실해졌습니다. 우리는 동쪽에서 밀려오는 공산주의자들의 위협에 맞서 모든 수를 동원하더라도 나라를 지켜야 합니다.
LIT_defence_from_above코0=영공 방호
LIT_defence_from_above_desc코0=적이 계속해서 폭격을 한다면 우리의 요새는 아무 짝에도 쓸모가 없습니다. 방어선을 구축하여 놈들이 하늘에서 떨구는 폭탄, 총알 하나도 전부 되돌려 줘야 합니다.
LIT_exile_voldemares코0=볼데마라스 추방
LIT_exile_voldemares_desc코0=아우구스티나스 볼데마라스가 감옥에 있는 한 강철 늑대단은 짖기만 할 뿐 물지는 못할 것이라 생각할지 모릅니다. 하지만 그의 조직은 여전히 볼데마라스의 석방을 요구하고 있으며 실제적인 위협이 되고 있습니다. 만일 볼데마라스를 풀어주되 다시는 리투아니아에 발을 붙이지 못하도록 한다면, 강철 늑대단 운동은 구심점을 잃고 흩어질 것입니다.
LIT_root_out_the_iron_wolf코0=강철 늑대단 뿌리 뽑기
LIT_root_out_the_iron_wolf_desc코0=강철 늑대단의 정부 전복 계획은 볼데마라스의 추방으로 인해 멈추었지만, 여전히 강철 늑대단은 건재합니다. 그 조직과 조직원들은 리투아니아 군의 안정적인 미래를 보장하기 위해서 정치판에서 제거되어야 합니다.
LIT_prepare_forest_brothers코0=[Root.Get_Forest_Focus_Loc]
LIT_prepare_forest_brothers_desc코0=[Root.Get_Forest_Focus_desc_Loc]
LIT_unify_the_military코0=군대 통합
LIT_unify_the_military_desc코0=리투아니아 군인 중 일부가 볼데마라스와 강철 늑대단에 매혹되었습니다. 그 일부가 너무 많아서, 강철 늑대단이 초대장만 발송하면 언제든 군대 전체가 강철 늑대단의 영향권으로 넘어올 지경입니다. 이제 우리는 스메토나를 정부에서 축출하고 리투아니아를 되찾아야 합니다!
LIT_seek_ties_with_germany코0=독일과의 협력 모색
LIT_seek_ties_with_germany_desc코0=독일은 공식적으로는 리투아니아의 적이지만, 폴란드라는 공통의 적을 가지고 있습니다. 독일과 접촉 함으로써, 현재 폴란드에게 점령당한 우리 리투아니아 동지들을 되찾을 수 있을 것입니다.
LIT_fortify_memel코0=메멜 요새화
LIT_invade_poland코0=폴란드 침공
LIT_invade_poland_desc코0=몇 세기 동안, 리투아니아인들은 폴란드가 대부분의 권력을 가진 이른바 "연방"이라는 이름 아래 속박되어 있었습니다. 폴란드인들은 이러한 상태로 돌아가길 열망하고 있으며, 그렇다면 지금이 그들이 그렇게 바라던 연방을 다시 가져다줄 때일지도 모릅니다.
LIT_expand_military_budget코0=군비 증강
LIT_expand_military_budget_desc코0=군인들의 가장 흔한 불만 사항은 시민 정부에서의 그들의 노력에 비해서 상대적으로 적은 임금입니다. 라슈티키스가 수상직에 오름에 따라, 군대에 필요한 예산을 보장할 때가 왔습니다.
LIT_join_the_allies코0=연합국 가입
LIT_join_the_allies_desc코0=[Root.Get_Join_Allies_Focus_desc_Loc]
LIT_lithuanian_preservationism코0=리투아니아인 보존주의
LIT_lithuanian_preservationism_desc코0=리투아니아 공화국은 신생이며 아직 자리를 잡아가는 중입니다. 많은 사람들은 신생 리투아니아가 공산주의, 파시즘, 자유주의에 무릎 끓으리라고 예상할 지 모르겠지만, 우리는 이러한 외세의 영향력에 굴복하고 싶은 충동을 반드시 피해야 합니다. 진정한 독립 리투아니아는 스스로 길을 찾아야만 합니다.
LIT_peasants_reform코0=농민 처우 개선
LIT_peasants_reform_desc코0=농민 계층은 리투아니아 경제의 대부분을 생산함에도 불구하고 가장 가난한 사람들 입니다. Vladas Mironas가 수상이자 농업부 장관으로서, 우리는 농민 계층에게 더 나은 생활 환경을 제공할 수 있을 것입니다.
LIT_POL_union코0=연방의 재결성
LIT_expand_lithuanian_shipyards코0=리투아니아 조선소 확장
LIT_expand_lithuanian_shipyards_desc코0=폴란드를 우리 수중에 넣음에 따라, 우리는 해군력 증강과 발트해의 지배권에 대한 경쟁력을 확장시킬 기회를 얻었습니다.
LIT_lithuanian_rail코0=폴란드-리투아니아 철도
LIT_lithuanian_rail_desc코0=폴란드와 리투아니아가 진정으로 연결되어 있다면 두 국가 간의 여행은 사소한 문제에 불과할 것입니다. 철도를 연결함으로써 우리의 보급선과 산업력을 크게 증대시킬 수 있습니다.
LIT_merge_civilian_industries코0=민간 산업의 합병
LIT_merge_civilian_industries_desc코0=우리의 국가들이 연합을 맺음에 따라, 각자의 나라만을 위한 건설은 앞뒤가 맞지 않게 되었습니다. 우리의 산업은 국가의 미래를 위해 반드시 하나가 되어야 합니다.
