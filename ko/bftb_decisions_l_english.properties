TUR_the_fading_father_category_desc코0=터키의 아버지 무스타파 케말 아타튀르크는 점점 더 자주 병을 앓고 있습니다. 우리는 메시아 건국의 아버지께서 [ROOT.GetNameDef] 가 세계에 직면한 현재의 위기를 끝까지 버텨낼 때 까지 살아계시지 못할 수 도 있을 것이라는 불행한 현실을 직시해야합니다.  \n\n아타튀르크의 현재 건강 상황:[ROOT.GetAtaturkHealthBar]\n
