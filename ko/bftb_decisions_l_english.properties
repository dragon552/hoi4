GRE_hold_national_showcase_for_investors_eng_desc코0=우리는 빈곤한 산업 부문에 대한 투자 유치에 희망을 가지고 여기 서양 문명의 요람에서 대규모 공개 행사를 개최할 것입니다.
GRE_trade_manufactured_ship_parts_for_investment_desc코0=영국이 그들의 왕립해군을 유지할 수 있도록 도움으로써, 우리는 일반적인 상황에서 보다 훨씬 더 많은 투자를 받을 수 있을 거라고 보장할 수 있습니다.
