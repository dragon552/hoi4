GRE_pay_back_debt_to_the_ifc_category_desc코1=그리스는 1829년 독립전쟁 이후 지금까지 금융부채로 몸살을 앓아왔고, 대전쟁은 우리의 재정난을 완화하는데 큰 도움이 되지 못했습니다. 만약 우리가 빚을 갚을 수 있다면, 그리스의 경제를 어느 정도 안정시키는데 큰 도움이 될 것입니다. 그 대안으로, 특정 급진파들은 정치적, 경제적 관습을 모두 부정하는 것으로 알려져 있습니다. 과연 우리는 이들을 지지해야 할까요? 아니면 단순히 시간이 흐르면서 이들이 국가에 자연스레 스며들 수 있도록 해야 할까요? 하지만 후자를 택할 경우 더 극단적인 방향의 움직임은 더욱 심하게 그들 스스로를 표출하고 싶어 할 것입니다... \n\n §YDebt§!  §YBritish§!:에게 [ROOT.GetDebtPercentageBritain] \n\n §YDebt§!  §YFrench§!: 에게[ROOT.GetDebtPercentageFrance] \n\n §YDebt§!  §YItalians§!:에게 [ROOT.GetDebtPercentageItaly] \n\n 총합 §YDebt§! 지불됨: [ROOT.GetDebtPercentagePaidTotal]
