form_rumelia_yugoslavia_coring_states_tt코0=§Y세르비아§!, §Y마케도니아§!, §Y몬테네그로§! 전역을 핵심 주로 가집니다.

TUR_the_fading_father_category코0=스러져가는 아버지
TUR_the_fading_father_category_desc코0=터키의 아버지 무스타파 케말 아타튀르크는 점점 더 자주 병을 앓고 있습니다. 우리는 메시아 건국의 아버지께서 [ROOT.GetNameDef] 가 세계에 직면한 현재의 위기를 끝까지 버텨낼 때 까지 살아계시지 못할 수 도 있을 것이라는 불행한 현실을 직시해야합니다.  \n\n아타튀르크의 현재 건강 상황:[ROOT.GetAtaturkHealthBar]\n
TUR_ataturk_health_worsening_crisis코0=아타튀르크의 악화 상태
TUR_ataturk_health_worsening_crisis_desc코0=무스타파 케말 아타튀르크의 나이가 들수록 그의 병환은 점점 더 악화될 수밖에 없습니다. 언제쯤에나 터키의 아버지께서 극심한 고통에서 회복할 수 없는 자신을 발견하실수 있을까요?
TUR_seek_treatment_for_ataturk코0=아타튀르크 치료법 추구
TUR_seek_treatment_for_ataturk_desc코0=만약 우리의 전사가 다음 몇 년 동안 살아남으려면, 그가 나라를 운영해야 한다는 스트레스 받는 일에서 해방시키는 것이 필수일 것입니다. 그를 세계 도처의 최첨단의 요양소에서 치료를 받게 하고 세계 최고의 휴양지에서 휴식을 취하게 할 것입니다.
TUR_worsen_ataturks_health_effect_tt:=§Y무스타파 케말 아타튀르크§!의 §R악화된 건강§! 때문에 지도자로서의 효과가 떨어질 것입니다.
TUR_retire_ataturk코0=아타튀르크 은퇴
TUR_ataturk_health_poor_tt:=§Y무스타파 케말 아타튀르크§!의 건강은 §Y좋지 못한§! 것으로 간주될 것입니다.
TUR_ataturk_health_terminal_tt:=§Y무스타파 케말 아타튀르크§!는 §Y위독한§! 질환으로 인해 고통 완화 처치에 들어가게 될 것입니다.
