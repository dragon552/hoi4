the_national_oath_category_desc코0=오스만 제국은 멸망했어야 합니다. 이는 불가피했지만 꼭 필요한 것이었습니다. 비록 우리가 1923년 로잔 조약을 체결했을때 걸었던 것보다 더 많은 것을 잃긴 했지만, 그건 과거일 뿐이고 이제 우리가 잃어버린 것들을 되찾을 때가 되었습니다.
