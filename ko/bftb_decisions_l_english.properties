GRE_pay_back_debt_to_the_ifc_category_desc코1=그리스는 1829년 독립 전쟁 이후로 금융적 부채로 홍역을 치러 왔으며, 대전쟁은 우리의 국가 재정 문제들을 완화하는 데에 도움이 되지 않았습니다. 우리가 우리의 부채를 갚을 수 있다면, 이는 확실히 그리스의 경제적 안정과 비슷한 모습의 확보를 오래 지속시킬 수 있을 것입니다. 이를 대신해, 특정한 급진적 운동들은 정치적, 경제적 관습에 맞서는 것으로 알려져 있습니다. 이러한 움직임 중 하나에 접히거나 시간이 지나면서 세상이 해명되도록 허용한다면, 더 과감한 행동 과정은 스스로를 잘 제시할 수 있습니다... \n\n§Y영국§!에 대한 §Y빚§!: [ROOT. GetDebtPercentageBritain]\n\n§Y프랑스§!에 대한 §Y빚§!: [ROOT. GetDebtPercentageFrance] \n\n§Y이탈리아§!에 대한 §Y빚§!: [ROOT. GetDebtPercentageItaly] \n\n총 지불된 §Y빚§! : [ROOT.GetDebtPercentagePaidTotal]
