GRE_build_the_salamis_desc코0=독일의 도움으로, 우리가 1932년에 근시안적으로 폐기한 옛 순양전함 살라미스를 재건조할 수 있게 되었습니다. 다행히도, 우리는 여전히 옛 선체의 잔해를 가지고 있어 완전히 처음부터 시작하지는 않을 것입니다.
