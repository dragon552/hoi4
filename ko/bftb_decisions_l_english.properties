GRE_investment_decisions_category코0=투자 계획
GRE_investment_decisions_category_desc코0=과거 행정부에 의한 수십 년간의 잘못된 경제 경영과 외세에 의한 만연한 남용은 우리나라를 강력한 산업 기반을 빈곤에 처하게 만들었습니다. 이 상황의 슬픈 현실은 우리의 최고 잠재력을 달성하기 위해 우리는 이러한 상태로 우리를 몰아넣은 바로 그 국가들 중 일부에게 도움을 요청해야 할 수도 있다는 것입니다.
