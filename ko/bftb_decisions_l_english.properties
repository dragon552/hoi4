BUL_support_imro_prepare_bulgarian_occupation코0=불가리아 점령 준비
BUL_support_imro_prepare_bulgarian_occupation_desc코0=IMRO는 불가리아가 이 지역을 점령할 경우 즉시 지역 당국들을 인수할 불가리아 행동위원회를 구성해야 합니다.
