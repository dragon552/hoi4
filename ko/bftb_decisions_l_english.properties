BUL_support_imro_make_contacts_desc코0=우리는 IMRO와 비밀리에 접촉하고 그들의 지도자들에게 조직과 불가리아 정부 사이의 협력이 양 당사자들에게 매우 유익할 것이라는 것을 이해 시킬 것입니다.
