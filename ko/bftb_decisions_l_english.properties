TUR_the_constitutional_arrows_category_desc코0=[ROOT.GetNameDef]의 6 가지 기본 원칙이 우리 헌법에 성문화되어 있으며, 우리가 이를 존중하는 한 우리 국가가 내부에서 결코 분열되지 않을 것이라고 믿어야 합니다.
TUR_republicanism_decision코0=공화주의
TUR_republicanism_decision_desc코0=이 나라는 실패한 오스만 제국의 잿더미에서 태어났습니다. 지금, 우리는 술탄에게, 칼리파에게, 신들에게 응답하지 않습니다 - 우리는 자유롭고, 자유로울 권리를 위해 고통을 겪었습니다.
TUR_stoked_republicanism_flag코0=최근 고조된 공화주의 정서
TUR_secularism_decision코0=세속주의
TUR_stoked_secularism_flag코0=최근 고조된 세속주의 정서
TUR_populism_decision코0=대중주의
TUR_populism_decision_desc코0=국민은 항상 책임 있는 정부의 최우선 과제여야만 합니다. 그 문제에 대해서는 논쟁의 여지가 없습니다.
TUR_stoked_populism_flag코0=최근 고조된 대중주의 정서
TUR_nationalism_decision코0=민족주의
TUR_nationalism_decision_desc코0=우리는 과거 조국을 위해 싸우다 죽은 적이 있었고, 다시 자발적으로 그 모든 것을 해야만 합니다.
TUR_stoked_nationalism_flag코0=최근 고조된 민족주의 정서
TUR_etatism_decision코0=국가사회주의
TUR_etatism_decision_desc코0=계획경제의 장점은 행정부가 재정정책을 통해 경제의 향방에 큰 영향을 줄 수 있다는 것입니다. 지금 이러한 정책을 발동하는 것이 국익에 부합할 것입니다.
TUR_no_longer_has_etatism_tt코0=§Y국가사회주의§!를 계속할 수 없음
TUR_etatism_abolished코0=§Y국가사회주의§!가 제거됩니다.
TUR_reformism_decision코0=개혁주의
TUR_stoked_reformism_flag코0=최근 고조된 개혁주의 정서
TUR_revolutionism_decision코0=혁명주의
TUR_stoked_revolutionism_flag코0=최근 고조된 혁명주의 정서
TUR_liberalism_decision코0=자유주의
TUR_liberalism_decision_desc코0=자신의 미래를 결정할 자유는 이 나라의 미래를 향한 꿈의 초석입니다. 자유 무역, 자유 선거, 종교의 자유, 기회의 자유 - 이것이 우리가 끊임없이 열망해야하는 것입니다.
TUR_stoked_liberalism_flag코0=최근 고조된 자유주의 정서
TUR_jihad_decision코0=성전주의
TUR_jihad_decision_desc코0=우리는 납과 칼로 전능하신 분의 뜻을 행사하고 그분의 길에서 벗어난 영혼을 치게 될 것입니다.
TUR_stoked_jihad_flag코0=최근 고조된 극단주의 정서
TUR_fidelity_decision코0=충직주의
TUR_fidelity_decision_desc코0=술탄에 대한 충성, 전능하신 분에 대한 충성 - 여기에 모든 시민이 존경심으로 무릎을 꿇어야 하는 두 가지 기둥이 있습니다.
TUR_stoked_fidelity_flag코0=최근 고조된 충성주의 정서
TUR_absolutism_decision코0=절대주의
TUR_absolutism_decision_desc코0=술탄의 통치는 절대적입니다. 오스만 제국은 내부에서 한 번 붕괴되었고, 역사는 다시는 반복되지 않아야합니다.
TUR_stoked_absolutism_flag코0=최근 고조된 군주주의 정서
TUR_ultranationalism_decision코0=국수주의
TUR_ultranationalism_decision_desc코0=나라를 위해 기꺼이 죽는 것만으로는 충분하지 않습니다. 모든 시민은 국가의 안녕을 위해 마음과 몸과 정신을 완전히 바쳐야합니다.
TUR_stoked_ultranationalism_flag코0=최근 고조된 국수주의 정서
TUR_socialism_decision코0=사회주의
TUR_socialism_decision_desc코0=우리는 옛 왕족을 버렸고, 이제는 오늘날의 오만한 자본가들을 무너뜨리기 위해 노동자 계급과 협력해야 합니다.
TUR_stoked_socialism_flag코0=최근 고조된 사회주의 정서
TUR_alter_the_royal_laws_of_succession코0=제위 계승법 변경
TUR_alter_the_royal_laws_of_succession_desc코0=새로운 술탄국은 우리의 구식 계승법을 개혁할 큰 기회를 제공합니다. 우리는 술탄의 직계 후손만이 상속할 수 있도록 남성우선-여성허용 장자상속 정책을 제정 할 것입니다.
TUR_industrial_projects_category코0=산업 계획
TUR_industrial_projects_category_desc코0=[ROOT.GetAdjective](이)가 얼마나 젊은 국가인지를 고려할 때, 신생 산업 계획이 완전히 실현되기 위해서는 종종 정부의 지원이 필요합니다.
TUR_open_the_nazilli_callico_factory_desc코1=잠재적인 산업 프로젝트를 각각의 사례별로 평가하는 것은 정부의 책무입니다.
