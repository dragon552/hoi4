restore_the_borders_of_1920코0=1920년 국경 복원
restore_the_borders_of_1920_desc코0=이 선언으로 인해, 로잔 조약은 마침내 파기되었고 우리는 제국주의의 멍에에서 진정으로 벗어났습니다.

form_turan_desc코0=투란의 통일로 인해, 세계적 대국으로서의 우리의 위상이 확인될 것입니다. 튀르크족은 다시는 외부의 힘에 의해서 억압받지 않을 것입니다.

