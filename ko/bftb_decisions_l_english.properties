move_capital_to_thessaloniki_desc코0=아테네는 고대 그리스 문명의 수도였고, 콘스탄티노플은 비잔티움 제국의 수도였지만, 그리스 역사의 영원한 '공동 수도'인 테살로니키는 그리스 문명(?)의 새로운 수도가 될 것입니다.
