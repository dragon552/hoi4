BUL_internal_factions_desc코0=불가리아의 사회와 정치는 정부가 다루어야 할 여러 파벌로 나뉘어 있습니다. 가장 관련 있는 조직으로는 육군 장교들이 설립한 국민주의 조직인 [GetZvenoName], 사회민주주의와 포괄적인 계급 동맹을 지지하는 [GetBsName], 농업 문제에 전념하는 [GetBznsName], 극우 조직인 [GetNsmName] 입니다. [GetZvenoValues] [GetBsValues] [GetBznsValues] [GetNsmValues]
