BUL_support_imro_garrisons코0=IMRO 주둔군 직책 부여
BUL_support_imro_garrisons_desc코0=IMRO 구성원들은 그들의 지역에서 평화유지군으로 더 나은 성과를 낼 것이며, 따라서 마케도니아 전역에 우리 점령지대를 수비하는 임무를 맡게 될 것입니다.
BUL_macedonian_revolutionary_organizations_foreign_desc코0=발칸반도에서 너무 오랫동안 골칫거리였던 친불가리아 단체 IMRO는 현재 우리나라를 불안정하게 하고있으며, 불가리아의 지원를 받아 무장하고 있으며, 지역에 불가리아 정서를 확산시키고 있습니다. 우리는 이 조직과 그들의 공포 시대를 완전히 끝내야 합니다.
