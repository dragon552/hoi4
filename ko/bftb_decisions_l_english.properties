BUL_macedonian_revolutionary_organizations_desc코0=[GetImroDecisionCategoryDesc]
BUL_macedonian_revolutionary_organizations_cooperation_desc코0=우리는 가까운 미래에 잠재적인 불가리아 점령 기간 동안 마케도니아 협력을 구해야 할 것입니다. IMRO는 장기적으로 마케도니아 합병을 용이하게 하면서 이 지역의 불가리아 정서를 촉진하는 완벽한 도구가 될 수 있을 것입니다.
BUL_macedonian_revolutionary_organizations_hostile_desc코0=IMRO는 발칸 반도 전역에서 너무 오랫동안 골칫거리였습니다. 아직도 불가리아에서 활동 중인 나머지 잔당을 처리하고, 혁명가라기 보다는 갱단처럼 보이는 조직원들을 투옥해 최종적으로 그들의 공포 시대를 끝내야 합니다.
BUL_repress_imro_propaganda코0=반-IMRO 선전
BUL_repress_imro_propaganda_desc코0=IMRO에 대한 전국적인 선전 활동을 실시하여 연설, 회의 및 시위를 통해 조직을 공개적으로 규탄할 것입니다.
BUL_repress_imro_persecute_activists코0=IMRO 활동가 박해
