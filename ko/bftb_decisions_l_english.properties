GRE_move_capital_to_constantinople_desc코0=비잔티움 제국의 수도인 콘스탄티노플은 '모든 그리스인들의 꿈과 희망'이자 세계의 욕망의 도시라고 불렸습니다. 우리는 재발견된 위대함을 보여주면서 조국의 수도를 옛 수도로 옮길 수 있습니다.
