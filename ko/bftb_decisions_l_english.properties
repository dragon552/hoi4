TUR_ataturk_health_worsening_crisis_desc코0=무스타파 케말 아타튀르크의 나이가 들수록 그의 병환은 점점 더 악화될 수밖에 없습니다. 언제쯤에나 터키의 아버지께서 극심한 고통에서 회복할 수 없는 자신을 발견하실수 있을까요?
TUR_seek_treatment_for_ataturk코0=아타튀르크 치료법 추구
TUR_seek_treatment_for_ataturk_desc코0=만약 우리의 전사가 다음 몇 년 동안 살아남으려면, 그가 나라를 운영해야 한다는 스트레스 받는 일에서 해방시키는 것이 필수일 것입니다. 그를 세계 도처의 최첨단의 요양소에서 치료를 받게 하고 세계 최고의 휴양지에서 휴식을 취하게 할 것입니다.
TUR_worsen_ataturks_health_effect_tt:=§Y무스타파 케말 아타튀르크§!의 §R악화된 건강§! 때문에 지도자로서의 효과가 떨어질 것입니다.
TUR_retire_ataturk코0=아타튀르크 은퇴
TUR_retire_ataturk_desc코0=고려해야 한다는 것 자체가 슬픈 일이지만, 어쩌면 우리의 위대한 전사는 그 생애의 마지막을 가족과 함께 대륙을 여행하며 보내는 것이 나을지도 모릅니다. 우리는 이제 더 이상 그에게 우리가 바라는 삶을 강요하는 이기적인 행동을 해서는 안됩니다. 그는 이미 국가와 국민들을 위해 너무나 많은 것을 희생하였습니다.
