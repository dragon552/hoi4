byz_restore_byzantium_desc코0=비잔티움 제국은 우리의 가장 크게 성공한 문명이었고, 서방이 우리에게 새로운 그리스 정체성을 부여하려고 했음에도 우리는 결코 우리의 진정한 유산을 포기하지 않을 것입니다!
