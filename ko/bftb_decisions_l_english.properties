TUR_karabuk_iron_steel_factory_modernised_flag코0=§Y카라뷔크 철강공장§!은 §YSanayiciler§!(을)를 통해서 현대화되었다.
TUR_sponsor_petrol_olfisis_formation코0=페트롤 오피시 정유 회사의 설립 지원
TUR_sponsor_petrol_olfisis_formation_desc코0=석유 굴착과 페트롤 관련 에너지 문제를 전담하는 국가 기구를 구성하라는 압력이 정부에 가해졌다.
TUR_repeal_the_wealth_tax코0=부자세 폐지
TUR_repeal_the_wealth_tax_desc코0=비 무슬림에 대한 세금은 지속 불가능하며 우리의 케말주의자 기록에 흠집입니다; 옳은 일은 그 세금을 즉시 폐지하는 것입니다.
TUR_repeal_the_faith_tax코0=종교세 폐지
TUR_repeal_the_faith_tax_desc코0=종교기관에 부과한 세금은 더 이상 지속할 수 없습니다.  비록 의도은 좋았으나 현실은 [ROOT.GetNameDef] 는 이러한 과격한 정책을 위한 준비가 되어있지 않다는 것입니다. 지금 내릴 수 있는 가장 상식적인 결정은 이 세금을 폐지하는 것입니다.
TUR_abolish_etatism코0=국가사회주의 폐지
TUR_abolish_etatism_desc코0=국가사회주의는 케말주의 체제의 영광스러운 업적이자 유익한 실험이었지만, 불행히도 더 큰 이익을 위해 영구적으로 폐쇄되어야 합니다.
TUR_absorb_the_tpda코0=T.P.D.A. 합병
TUR_absorb_the_tpda_desc코0=터키 공공부채관리국은 종양처럼 우리의 산업 부문에 융합되어 있지만, 우리는 발전하는 데 걸림돌이 되는 부채관리를 제거하기 위해 조직을 국가 프로세스로 재통합할 수 있습니다
TUR_pay_off_our_debts코0=채무 상환
TUR_pay_off_our_debts_desc코0=오스만 제국은 그 존재기간 동안 많은 빚을 축적해왔으며 마침 우리는 국가를 재건하는 데에 많은 자금을 소모했습니다. 현재 우리는 그 빚을 청산하기에 좋은 상황에 놓였습니다.
TUR_discuss_investment_possibilities_with_FROM코0=[FROM.GetNameDef] 와 투자 기회 논의
TUR_discuss_investment_possibilities_with_FROM_desc코0=과거의 [ROOT. GetAdjective] 정책은 가능한 한 해외 투자와 개입을 피하고자 하는 것이었지만, 이제 우린 더 이상 이런 간단한 금융 거래를 두려워할 것이 없습니다. 그들은 이제 우리를 동등하게 여기고 다가올 것이며, 우린 더욱 부유하게 이 상황을 벗어날 수 있을 것 입니다.
TUR_investment_opinion_tt코0=우리에 대한 §Y[FROM.GetNameDef]'s§! 우호도가 증가할수록 더 많은 투자 기회가 생길 것 입니다.\n
ROOT_invest_in_turkish_state_building코1=[FROM.GetAdjective] 국가 개발에 투자
ROOT_invest_in_turkish_state_building_desc코0=[FROM. GetAdjective] 의 필수적인 기반시설이 국가 내 많은 지역에서 저개발되어 있습니다. 이는 우리가 바로잡을 수 있는 것입니다.
ROOT_invest_in_turkish_state_light_industry코1=[FROM.GetAdjective] 경공업에 투자
ROOT_invest_in_turkish_state_light_industry_desc코0=[FROM.GetAdjective]의 경공업은 국가 내 많은 지역에서 저개발된 상태이며, 이는 우리가 바로잡을 수 있는 것입니다.
ROOT_invest_in_turkish_state_heavy_industry코1=[FROM.GetAdjective] 중공업에 투자
ROOT_invest_in_turkish_state_heavy_industry_desc코0=[FROM. GetAdjective]의 중공업은 국가 내 많은 지역에서 저개발 상태이며, 이것은 우리가 바로 잡을 수 있는 것입니다.
TUR_investment_pursued코0=투자 추구함
ROOT_turkish_investment_ai_tt코0=우리가 §Y[TUR.GetNameDef]§! 에 하는 §Y투자 §! 가 늘수록, 우리는 그들이 우리의 적들을 멀리하게 하는 것과 동시에 우리의 이익을 위해 붙잡아 둘 수 있습니다.\n
TUR_kurdish_state_management_category코0=쿠르드 주 관리
TUR_kurdish_state_management_category_desc코0=쿠르드족 문제는 공화국이 수립한 때부터 우리를 괴롭혀왔으며, 그 문제는 더욱 악화되고 있습니다. 걷잡을 수 없이 퍼진 쿠르드 민족주의와 그들의 실패한 민족국가 건설 시도는 우리의 독립전쟁의 유산에 위협이 되고 있으며, 우리 나라의 꽁무니에 자유로운 쿠르디스탄이 생긴다는 결과를 용납할 수 없습니다.
TUR_kurdish_state_management_map_category_name코0=이 주에는 쿠르드족 반란군이 있습니다.
TUR_agitate_kurdish_state_effect_tt코0=£faction_tur_kurdish §YKurdish rebels§! 는 §Y[TUR_kurdish_state_event_target.GetName]§! 의 정부를 향한 그들의 저항 강도를 증가시킬 것 입니다.
TUR_kurdish_modifiers_trigger_tt코0=£faction_tur_kurdish §YKurdish§! 의 소유지역이 모두 §Ycores§! 이거나 §YSeparatist Fatigue§! 상태를 지녀야함
TUR_integrate_kurdish_state_effect_tt코0=£faction_tur_kurdish §Y쿠르드§!주는 모든 지역 변동치를 잃고 §Y[TUR.GetNameDef]§! 의 핵심 지역이 될 것입니다.
TUR_counter_the_rebels_in_diyarbakir코0=디야르바크르의 반란군에 대응
TUR_counter_the_rebels_in_diyarbakir_desc코0=디야르바크르의 반군은 타 지역에 비해 문제가 덜 되고 있지만, 아마도 이는 디야르바크르가 비교적 산업화되었기 때문일 것입니다.
TUR_counter_the_rebels_in_erzurum코0=에르주룸의 반란군에 대응
TUR_counter_the_rebels_in_erzurum_desc코0=에르주룸은 쿠르드족의 정치적 행동의 본거지이지만, 정치적 폭력은 찾아보기 힘듭니다. 세계는 여러 의미로 바뀌고 있습니다, 그러나...
TUR_counter_the_rebels_in_van코0=반의 반란군에 대응
TUR_counter_the_rebels_in_van_desc코0=반은 우리의 최동단 주중 하나이며 최서단 주들에 비해 모든 지표에서 두각을 내지 못하고 있습니다.
TUR_counter_the_rebels_in_hakkari코0=하카리 반란군에 대응
TUR_counter_the_rebels_in_hakkari_desc코0=하카리 반군은 보통 다른 주들보다 조직력이 조금 더 뛰어나며, 산과 언덕이 많아 뿌리를 뽑기가 현저히 어렵습니다.
TUR_offer_conscription_exceptions_to_kurdish_groups코0=£faction_tur_kurdish의 쿠르드족 징집 면제 제안
TUR_offer_conscription_exceptions_to_kurdish_groups_desc코0=쿠르드족 대부분은 완전한 독립이 아니라 일정 수준의 자치권만을 요구합니다. 우리는 그들의 징집을 면제하여 평화를 이룬다는 명목으로 낮은 정도의 자치권을 제공할 용의가 있습니다.
TUR_integrate_kurdish_state코0=£faction_tur_kurdish 쿠르드족 주 통합
TUR_integrate_kurdish_state_desc코0=우리는 현지 지도자들과 협조함으로써 쿠르드족의 주들이 우리 국가의 틀 안에 재통합되는 것을 확실하게 할 수 있습니다.
TUR_kurdish_resistance_escalation_mission코0=£faction_tur_kurdish 쿠르드족 반란군의 반정부 활동 강화
TUR_kurdish_resistance_escalation_mission_desc코0=쿠르드족 반란군이 조국의 남동부에서 반정부 행동을 심화하고 있습니다.
TUR_acted_against_kurd_rebels_recently_flag코0=최근 쿠르드족을 표적으로 삼았음
TUR_fundamentalist_state_management_category코0=근본주의 주 관리
TUR_fundamentalist_state_management_category_desc코0=[ROOT.GetAdjective]에서는 종교의 역할이 갑자기 바뀌는 것을 용납할 준비가 충분히 되어 있지 않은 사람들이 있습니다. 이러한 개개인은 비록 진보를 향해 나아가는 것을 막을 수는 없겠지만, 부드러운 손길을 필요로 할 것입니다.
TUR_fundamentalist_state_management_map_category_name코0=이 주는 케말주의에 반대합니다.
TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state코1=£faction_tur_traditionalist 과격한 원리주의 신도들이 취약한 지역사회로 이주하도록 장려
TUR_increase_influence_of_fundamentalists_in_state코0=£faction_tur_traditionalist 원리주의자들의 영향력 키우기
TUR_increase_influence_of_fundamentalists_in_state_desc코1=전능하신 자의 빛이 우리 자랑스러운 나라의 구석구석을 비출 것입니다.
TUR_hold_a_march_in_state코0=£faction_tur_kemalist 원리주의자 지역에서 행진 거행
TUR_acquiesce_to_fundamentalists코0=£faction_tur_traditionalist 원리주의자들의 묵인
TUR_acquiesce_to_fundamentalists_desc코0=공화국이 살아남기 위해서는 타협이 필요합니다. 심지어 조국의 헌법을 무너뜨릴지라도 말이죠.
TUR_empower_fundamentalists_in_state코0=£faction_tur_traditionalist 주의 원리주의자들에게 권력을 부여
TUR_empower_fundamentalists_in_state_desc코1=우리 동신주의자들은 정부에게 지원을 요구합니다.
TUR_kemalist_state_management_category코0=케말주의 주 관리
TUR_kemalist_state_management_category_desc코0=케말주의자들은 더 큰 도시에 살려는 경향이 있고 마치 그들이 삶의 방식을 옹호하려는 것처럼 자신들의 정치적 견해를 옹호하려는 경향이 있습니다.
TUR_kemalist_state_management_map_category_name코0=이 주는 케말주의를 따릅니다.
TUR_kemalist_turn_hostile_effect_tt코0=£faction_tur_kemalist §Y케말주의자§!들은 정부에 §R적대적§!이게 될 것입니다.
TUR_counter_influence_of_fundamentalists_in_state코1=£faction_tur_kemalist 반-원리주의 작전 개시
TUR_embed_kemalist_propagandists_into_state코1=£faction_tur_kemalist 주에 케말리스트 포교자 파견
TUR_embed_kemalist_propagandists_into_state_desc코0=우리가 미래에 살아남으려면 가능한 많은 국민들의 마음 속에 케말주의 이념이 확립되도록 힘을 기울여야만 합니다.
TUR_the_enemy_within코0=내부의 적
TUR_the_enemy_within_desc코0=우리나라는 정치, 민족, 종교적 갈등으로 분열되어 있으며, 이러한 분열들은 국가를 붕괴시키고 우리를 혼란에 빠뜨릴 것이라 위협합니다. 사악한 세력이 국내에서 활개치고 있으며 이들은 적법한 [ROOT.GetNameDef] 정부가 승리하는 것을 결코 용인하지 않을 것입니다.
TUR_unaligned_state_management_map_category_name코0=이 주는 어느곳에도 속해있지 않습니다.
TUR_thwarting_traditionalist_infiltration코0=£faction_tur_kemalist 전통주의자들의 침투 시도 저지
TUR_thwarting_traditionalist_infiltration_desc코0=우리는 이 나라의 세속주의를 약화시킬 사람들이 서쪽으로 걷잡을 수 없이 퍼지는 것을 용납해서는 안 됩니다. 우리는 그들을 막을 의무가 있습니다.
TUR_entrench_kemalism_in_state_desc코0=우리가 미래에 살아남으려면 가능한 많은 국민들의 마음 속에 케말주의 이념이 확립되도록 힘을 기울여야만 합니다.
TUR_root_out_kemalists_in_state코0=£faction_tur_traditionalist 주에서 케말주의자 축출
TUR_kemalist_infiltration_mission코0=£faction_tur_kemalist 케말주의자 침투 사건
TUR_thwarting_kemalist_infiltration코0=£faction_tur_traditionalist 케말주의자들의 침투 시도 저지
TUR_thwarting_kemalist_infiltration_desc코0=케말주의자들이 그들의 독을 더 이상 퍼트리지 못하게 막는 것은 시민의 책임 그 이상이며, 신성한 의무입니다.
TUR_reforming_our_armed_forces_category코0=군대 개혁
TUR_reforming_our_armed_forces_category_desc코0=우리의 군대는 독립전쟁 이후 완전히 황폐화되었습니다. 그 전쟁은 우리의 모든 것을 앗아갔고, 제국주의자들로부터 자유를 얻기 위해 우린 그보다 더 많은 것을 바쳐야만 했습니다. 뿐만 아니라, 우리가 군대 개혁을 한동안 미뤄왔었기에, 지금 세계는 더욱 빠르게 무서운 곳으로 변해가고 있습니다.
TUR_modernize_our_tactics코0=전략 현대화
TUR_modernize_our_tactics_desc코0=우리 군대에 있는 대부분의 병사들은 모두 독립전쟁 참전용사이지만, 그들은 미래의 전쟁이 1922년의 전쟁과 다를 것이라는 사실을 인지하지 못하고 있습니다.
