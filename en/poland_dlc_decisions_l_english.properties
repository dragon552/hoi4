POL_defensive_plans코0=Defensive Planning
POL_defensive_plans_desc코0=
POL_defend_in_east_state코0=[From.GetName] Defensive Plan
POL_defend_in_east_state_desc코0=The East is remote and underdeveloped, nature rules her as much as we do. We must train our men to use their surroundings to their advantage and leave the Russians invading us scattered and confused.
POL_defend_in_west_state코0=[From.GetName] Defensive Plan
POL_defend_in_west_state_desc코0=The West is where most of our industry lies, and it is vital that we defend it from the Germans. We must devise local defensive strategies in the West if we are to contest the overwhelming numbers on our border.
POL_four_year_plan_mission코0=Prepare for the Next Four Year Plan
POL_four_year_plan_mission_desc코0=The Four Year Plan is in progress, we must ensure to follow through with our promises to reform and industrialize the country if we are to adequately prepare ourselves for the next four years.

