POL_april_constitution_5_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate.
POL_april_constitution_left코0=The April Constitution
POL_april_constitution_left_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate.
POL_april_constitution_right코0=The April Constitution
POL_april_constitution_right_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate.
POL_april_constitution_dem코0=Amended April Constitution
POL_april_constitution_dem_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level.
POL_april_constitution_dem_left코0=Amended April Constitution
POL_april_constitution_dem_left_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level.
POL_april_constitution_dem_right코0=Amended April Constitution
POL_april_constitution_dem_right_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level.
POL_april_constitution_fas코0=Amended April Constitution
POL_april_constitution_fas_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality.
POL_april_constitution_fas_left코0=Amended April Constitution
POL_april_constitution_fas_left_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality.
POL_april_constitution_fas_right코0=Amended April Constitution
POL_april_constitution_fas_right_desc코0=This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality.
POL_walery_slawek_chairman코0=Leftist Chairman
POL_edward_rydz_smigly_chairman코0=Military Chairman
POL_right_paramilitarism_idea코0=Związek Młodej Polski
POL_right_paramilitarism_idea_desc코0=The Military Youth of Poland is an organization founded by Edward Rydz-Śmigły and operated by influential Falangist, Jerzy Rutkowski. Though the organization officially exists to establish a military youth, the program effectively instills fascist ideals into the malleable minds of young men.
POL_common_organization_of_society_idea코0=Common Organization of Society
POL_common_organization_of_society_idea_desc코0=Long the ambition of Walery Sławek, Poland has reorganized its societal structure to grant greater autonomy to local communities, while the President maintains absolute control on a national level.
POL_eastern_conscription_idea코0=Eastern Conscription
POL_eastern_conscription_idea_desc코0=Those living in Eastern Poland are being rapidly trained to combat [RUS.GetNameDef] in the event of a war.
POL_expand_intelligence_idea코0=Expansion of Polish Intelligence
POL_expand_intelligence_idea_desc코0=With the homeland lost, Poland may only hope to regain its independence through supporting resistance movements and infesting its enemies with covert operatives.
POL_push_home_idea코0=The Long Push Home
POL_push_home_idea_desc코0=Preparations have been made to infiltrate and recapture the homeland, all that remains is to keep it firmly under Polish control long enough for our allies to arrive and Poland is as good as ours.
POL_segregated_seating_abolished코0=Segregated Seating Abolished
POL_segregated_seating_abolished_desc코0=For decades, Poland’s education had a system of segregated seating for those of different ethical backgrounds. Now that this practice has been abolished, the state is well on its way to creating a truly multicultural society of equals.
POL_national_defence_fund_idea코0=National Defence Fund
POL_national_defence_fund_idea_desc코0=Poland has made significant investments in the national defence of their nation, appropriating assets from the civilian sector for use in the construction of structures useful to the military.
POL_central_defence_of_poland_idea코0=Central Defence of Poland
POL_central_defence_of_poland_idea_desc코0=This country is focussing on the construction of fortifications and infantry equipment for the rapid militarization of their nation.
POL_baltic_security코0=Baltic Security
POL_baltic_security_desc코0=Although we have relied on the West for support, the constant concessions made to the Germans makes us doubtful that the Allies would defend us in the event of an invasion. Perhaps by protecting our fellows in Eastern Europe ourselves, we may be able to maintain some peace.
POL_protect_czechozlovakia코0=Protect Czechoslovakia
POL_protect_czechozlovakia_desc코0=It has become apparent that [GER.GetLeader] has [Ger.GetLeader.GetHerHis] own plan for the fate of Czechoslovakia; one which will leave the Czechoslovakians without their independence. This tide of imperialism must be halted.
POL_baltic_alliance_focus코0=The Baltic Alliance
POL_baltic_alliance_focus_desc코0=The Balts are undoubtedly next on the chopping block after the fall of Poland, so it is prudent that the three nations set aside their disdain for the Polish state and stand with us against our mutual enemies on both sides of our collective borders.
POL_romanian_alliance코0=Romanian Alliance
POL_romanian_alliance_desc코0=We have held a longstanding alliance with the Romanians, an alliance between the seas, and while historically this has meant very little, it is time that we extend a formal invitation to the Romanians to join our faction and bring the Intermarium ambition to fruition.
POL_baltic_ultimatums코0=Ultimatum to the Baltic States
POL_baltic_ultimatums_desc코0=With Lithuania dealt with, all that remains is to bring the northmost former Commonwealth members into our growing Empire. With nations so small and armies so weak, we doubt the Balts will be able to refuse our ultimatum.
POL_sea_to_sea코0=From Sea to Sea
POL_sea_to_sea_desc코0=The Commonwealth is much more than merely a union of Poland and Lithuania; it is a glorious empire shimmering from sea to sea; Poland to Crimea.
POL_pan_slavic_revanchism코0=Pan-Slavic Revanchism
POL_pan_slavic_revanchism_desc코0=The Pan-Slavic movement thus far has been little more than a useful tool for the Russians to claim hegemony over all Slavs, but it has also been useful in uniting disparate Slavic peoples into united states like Yugoslavia and Czechoslovakia. Why then should Poland be any exception? Should Poland not also capitalise on this wave of Pan-Slavism?
POL_the_old_borders코0=The Old Borders
POL_the_old_borders_desc코0=In centuries past, the Slavs occupied regions now considered to be Germanic; Pomerania, Silesia, and Prussia. German imperialism has been a blight on the Polish state and adjacent Slavic peoples for centuries, and it is time that we correct the mistakes of history and reclaim what is rightfully ours.
POL_annex_czech코0=Annex Czechoslovakia
POL_annex_czech_desc코0=The Czechoslovak state has proven incapable of defending itself, caving and cowering under Western protection. It is time we took the Czechs and Slovaks into the protection of the Polish military.
