GRE_george_ii코0=George II
GRE_george_ii_desc코0=George II is the unpopular King of the Hellenes, having been restored to the throne from exile in 1935 thanks to a rigged pleblicite. He is determined to keep his throne this time.
GRE_george_ii_restrained코0=George II
GRE_george_ii_restrained_desc코0=George II is the divisive King of the Hellenes, having been restored to the throne from exile in 1935 thanks to a rigged pleblicite. Rather than letting the status of this one man tear apart the Greek nation once again, the Venezelists have allowed George II to remain as a constitutional monarch based on the Swedish model.
GRE_schachtplan코0=Schachtplan
GRE_schachtplan_desc코0=The brainchild of German economist Hjalmar Schacht, the Schachtplan guarantees Greek access to German markets in exchange for increased imports of raw materials from Greece to Germany. The Germans have been generously keeping us afloat, and yet we may have fallen right into their trap by becoming so dependent on their generosity.
GRE_schachtplan_modified코0=Schachtplan
GRE_schachtplan_modified_desc코0=The brainchild of the brilliant Hjalmar Schacht, the Schachtplan guarantees Greek access to German markets in exchange for prioritized market access to Greece's raw materials. The Germans have in the past been generously keeping us afloat, and together we have built a truly special economic relationship.
GRE_schachtplan_fascistised코0=The Gotzamanis-Schachtplan
GRE_schachtplan_fascistised_desc코0=Based on Hjalmar Schacht's original Schachtplan, the new Schachtplan has been meticulously put together by Germany and Greece's greatest corporatist economists: forging a new economic pact based on the tenets of National Socialism. While this economic agreement may not be dependable in the long-term, it shall serve us well enough during these years of strife.
GRE_agrarian_society코0=Agrarian Society
GRE_agrarian_society_desc코0=Greece has traditionally relied on agriculture and light industry with commercial products like tobacco being Greece's primary export. Our reliance on more traditional forms of manufacturing have made us dependent on the heavy industry of larger powers for construction projects. Conflict is brewing, and we need to innovate - fast.
GRE_foreign_monopolies코0=Foreign Monopolies
GRE_foreign_monopolies_desc코0=Our dependence on the heavy industries of foreign powers has left many of our developing sectors firmly in the hands of powerful companies answerable only to foreign governments. We cannot expect to fully ramp up our modernization process until we either strike a deal with these monopolies or we permanently give them the boot from our country.
GRE_foreign_monopolies_1코0=Foreign Monopolies
GRE_foreign_monopolies_1_desc코0=Our dependence on the heavy industries of foreign powers has left many of our developing sectors firmly in the hands of powerful companies answerable only to foreign governments. We cannot expect to fully ramp up our modernization process until we either strike a deal with these monopolies or we permanently give them the boot from our country.
