BUL_army_restrictions코0=Army Restrictions
BUL_army_restrictions_desc코0=Another consequence of the Treaty of Neuilly-sur-Seine are the severe restrictions imposed on our army, not only do they prohibit compulsory military service, limit the amount of troops and officers in our forces and prevent us from maintaining any advanced equipment, they also prohibit any military maneuvers or campaign planning and even stipulate the number of rifles we can use.
BUL_army_restrictions_mobilization_law_tt코1=§RCannot increase conscription law or declare wars.\nCannot train units, disband units, or edit unit templates.\nCannot produce armor, aircraft or ships§!.
BUL_second_national_catastrophe코0=Second National Catastrophe
BUL_second_national_catastrophe_desc코0=Following our defeat in the Great War, the Treaty of Neuilly-sur-Seine forced us to cede vast territories that now belong to Yugoslavia, Greece, and Romania, and until recently the League of Nations required us to prioritize the payment of large sums of war reparations, crippling our economy and inevitably increasing the debt of our country. The national spirit has never really recovered from this blow, so it is no wonder why this treaty is popularly known in Bulgaria as the Second National Catastrophe...
BUL_second_national_catastrophe_tt코0=Will be removed if Greater Bulgaria is restored:\nHas full control of §YSofia§!, §YPlovdiv§!, §YMoesia§!, §YBurgas§!, §YSouthern Serbia§!, §YMacedonia§!, §YCentral Macedonia§!, §YThrace§!, §YDobrudja§!.
BUL_imro_01코0=IMRO
BUL_imro_01_desc코0=The constant fratricidal crimes committed by the Internal Macedonian Revolutionary Organization have seriously damaged our international relations and led in 1934 to the military crackdown of the IMRO stronghold in Petrich, dealing a critical blow to the organization and forcing most of their leaders to flee abroad. However, some revolutionary cells are still active in Bulgaria, and most of our diplomatic relations remain in a poor state.
BUL_imro_02코0=IMRO
BUL_imro_02_desc코0=The constant fratricidal crimes committed by the Internal Macedonian Revolutionary Organization have seriously damaged our international relations for far too long, but at least now the foreign powers are finally acknowledging our efforts to destroy the organization for the sake of maintaining peace in the Balkans.
BUL_imro_04코0=IMRO
BUL_imro_04_desc코0=Our cooperation with the Internal Macedonian Revolutionary Organization has been widely criticized not only by our neighbors, but also by multiple foreign powers and even by some sectors of our population.
BUL_tsar_boris_positive_01코0=Tsar Boris III
BUL_tsar_boris_positive_01_desc코0=Boris's policies have proven to be very beneficial for Bulgaria and for this reason the Tsar enjoys a very good popular opinion not only within the elites and the most privileged circles, but also among the most humble classes.
BUL_tsar_boris_negative_01코0=Tsar Boris III
BUL_tsar_boris_negative_01_desc코0=Boris III knows that his dictatorial regime is coming to an end and, unsurprisingly, he refuses to accept any changes proposed by our ministers, appealing to loyalist members in the government to derail all of our proposals and desperately trying to keep control of Bulgarian politics for as long as he can.
BUL_zveno_ns코0=Zveno
BUL_zveno_ns_desc코0=The dissolution of the Military Union was a necessary matter, but it has had its consequences: we finally got rid of several Zveno individuals who were doing nothing more than hindering the chain of command, but we also lost valuable instructors and experienced officers at our military academies.
BUL_fatherland_front_positive코0=The Fatherland Front
BUL_fatherland_front_positive_desc코1=Originally established by the Bulgarian Workers' Party as a political resistance movement to confront oppression and fascism in Bulgaria, the Fatherland Front is now made up of members from multiple organizations, united against all those who seek to subdue the Bulgarian proletariat.
BUL_fatherland_front_negative_desc코0=The Fatherland Front is a political resistance movement originally established by the communist Bulgarian Workers Party, but that now includes multiple groups and organizations with widely contrasting ideologies, united against the pro-German military dictatorship in Bulgaria.
BUL_paramilitary_organizations코0=Paramilitary Organizations
BUL_paramilitary_organizations_desc코0=Members of paramilitary organizations are loyal individuals who already possess some form of military discipline and will be ready to wage war for the greater glory of our country. Since we earned their allegiance to our cause, they have proven to be a reliable source of manpower.
BUL_brannik코0=Brannik
BUL_brannik_desc코0=This pro-fascist national youth organization founded by Bogdan Filov is becoming increasingly massive and, since its founding, it has provided us with a significant number of members eager to join our military forces.
BUL_liberal_trade_policies코0=Liberal Trade Policies
BUL_liberal_trade_policies_desc코0=Bulgarian economy has been lurching from one crisis to the next since its independence from the Ottoman Empire. Autarkic policies have proven to be inadequate in the past, so it is time to move towards economic liberalization.
BUL_bulgarian_patriarchate_restored코0=Bulgarian Patriarchate
BUL_bulgarian_patriarchate_restored_desc코0=We have finally restored the dignity of the Bulgarian Orthodox Church and people now rejoice in the election of the first Bulgarian Patriarch since the fall of Tarnovo under Ottoman rule in 1393.
BUL_national_industry_01코0=National Industry
BUL_national_industry_01_desc코0=We have acquired modern tools to provide our industrial manufacturing, perhaps just a small step, but a necessary one on the path towards developing a strong national industry.
BUL_national_industry_02코0=National Industry
BUL_national_industry_02_desc코0=Our national industrial development project has proven to be costly, but also significantly successful, for it has allowed the establishment of several new industries, and the modernization of some of the existing ones.
BUL_foreign_industry_dynamic_modifier코0=Foreign Industry
BUL_foreign_industry_dynamic_modifier_desc코0=We lack the means to build a powerful and efficient industry on our own, so our best bet is to appeal to foreign investors willing to expand their business and operate in Bulgaria.
BUL_tobacco_exports코0=Tobacco Exports
BUL_tobacco_exports_desc코0=We are actively replacing our grain production by the more valuable tobacco crops, which are providing us with substantial income.
BUL_nationalized_industry코0=Nationalized Industry
BUL_nationalized_industry_desc코0=We have expropriated every foreign factory in Bulgaria, considerably increasing our industrial production capacities.
BUL_aircraft_repair_facilities코0=Aircraft Repair Facilities
BUL_aircraft_repair_facilities_desc코0=We have developed the project to expand Terem Georgi Benkovski's aircraft repair facilities, allowing our air force to perform optimal maintenance and repair tasks on its aircraft.
BUL_international_pilot_training_program코0=International Pilot Training Program
BUL_international_pilot_training_program_desc코0=We have an ongoing international pilot training program that has significantly increased our pool of skilled pilots and crew members for our air force.
BUL_bulgarian_army_01코0=Bulgarian Army
BUL_bulgarian_army_01_desc코0=We are surrounded by potential enemies, as history has taught us harshly, and it is crucial that we build a powerful army and develop modern tactics if we are to prevail in any future conflicts.
BUL_prussia_of_the_balkans_01코0=Prussia of the Balkans
BUL_prussia_of_the_balkans_01_desc코0=During its early years, the Tsardom of Bulgaria was a heavily militarized state with a large and well-equipped army, identified as Prussia of the Balkans, until it was betrayed by its former, treacherous allies. However, we have rebuilt our country after the humiliating defeats of the past, and now the time has come to regain the former glory of Bulgaria. The world shall call us Prussia of the Balkans once again!
BUL_worker_strikes코0=Worker Strikes
BUL_worker_strikes_desc코0=Broad socialists have joined the communists in their effort to ignite national strikes among industrial workers, severely hindering our production and causing confrontations between them and the authorities.
BUL_buhovo_uranium_mines코0=Buhovo Uranium Mines
BUL_buhovo_uranium_mines_desc코0=Substantial uranium deposits have been found in Buhovo, a Bulgarian city near Sofia. Our mines are carrying out the extraction of this valuable resource that is proving to be vital for the development of new and powerful military weaponry.
BUL_uranium_concession_agreement_ns코0=Uranium Concession Agreements
BUL_uranium_concession_agreement_ns_desc코0=We cannot make the most out of the uranium deposits in our soil, and it would be more beneficial not only for us, but also for our [FROM.GetAdjective] allies, to sign a contract granting them exploitation rights in exchange for useful materials and products for our domestic industry and agriculture.
