GRE_socialist_economy_spirit코0=Greek Socialism
GRE_socialist_economy_spirit_desc코0=We have implemented an economy that puts people before profits. We have a clear enemy in exploitative capitalists from abroad and in local opportunistic vermin looking to cheat the [ROOT.GetAdjective] worker out of their fair dues.
GRE_socialist_economy_2코0=Greek Socialism
GRE_socialist_economy_2_desc코1=The Greek people have bled for too long under the autocratic rule of the false king and the warmongering Venizelists, it is time for the people to finally prosper under a government that puts them first!
GRE_socialist_economy_3코0=Greek Stalinism
GRE_socialist_economy_3_desc코0=The Party comes before everything; if one is not loyal to the Party, then they are a subversive traitor and a danger to our entire nation.
GRE_socialist_economy_4코0=Greek Communism
GRE_socialist_economy_4_desc코0=The worker comes before everything else; if we as a government put in power by and made up of workers cannot represent the best interests of the workers, then who could?
