GRE_metaxism_7코0=Metaxism
GRE_metaxism_7_desc코0=Metaxism is the ideology upon which the Third Hellenic Civilization will be built. Metaxism enshrines corporatism, nationalism, and authoritarianism as tenets from which the whole [ROOT.GetAdjective] nation will grow from and prosper.
GRE_martyrs_of_the_anatolian_catastrophe코0=Martyrs of the Anatolian Catastrophe
GRE_martyrs_of_the_anatolian_catastrophe_desc코0=We pledge ourselves not just to those who lost their lives fighting the Turks in 1922, but to those forced from their homes and compelled to live in squalor here. It was a failure that can be avenged in only one way: the conquest of Constantinople. A great statesmen once stated, 'Constantinople is the great capital, the City, the dream and hope of all Greeks.' We shall be remembered as the great leaders who finally fulfilled the eternal dream of the Greek people, and in doing so vindicate ourselves of the events of 1922.
GRE_farmer_culture코0=Farmer-Focused Culture
GRE_farmer_culture_desc코0=We do not need to be ashamed of our agrarian roots, we can move forward into the modern age without forgetting the crafts that have defined us for so many centuries. We understand the Greek worker and we are no longer afraid to venerate his craft regardless of its utility to the state.
GRE_industrializing_society코0=Industrializing Society
GRE_industrializing_society_desc코0=We live in the age of war machines and it can no longer be tolerated that the majority of Greek workers spend their lives toiling on fields of useless luxury products. We have begun a transition that shall fundamentally reshape Greece and the Greek people, though we cannot expect the Greek people to fully catch on for a few decades yet unfortunately.
GRE_industrializing_society_communist코0=Industrializing Society
GRE_industrializing_society_communist_desc코0=We live in the age of war machines and it can no longer be tolerated that the majority of Greek workers spend their lives toiling on fields of useless luxury products. We have begun a transition that shall fundamentally reshape Greece and the Greek people, though we cannot expect the Greek people to fully catch on for a few decades yet unfortunately.
GRE_command_economy코0=Command Economy
GRE_command_economy_desc코0=We live in the age of war machines and it can no longer be tolerated that the majority of Greek workers spend their lives toiling on fields of useless luxury products. We have begun a transition that shall fundamentally reshape Greece and the Greek people, and through a state-run economy we shall guide the Greek people in the right direction.
GRE_agricultural_communes_idea코0=Collectivized Agriculture
GRE_agricultural_communes_idea_desc코0=Greece has traditionally relied on agriculture and light industry with commercial products like tobacco being Greece's primary export. Our reliance on more traditional forms of manufacturing used to make us dependent on the heavy industry of larger powers for construction projects, but with all the farms organized under a collectivization scheme we can better prepare for future and more ambitious projects.
GRE_farmer_managed_communes코0=Farmer-Managed Agricultural Communes
GRE_farmer_managed_communes_desc코0=We do not need to be ashamed of our agrarian roots, we can move forward into the modern age without forgetting the crafts that have defined us for so many centuries. We understand the Greek worker, and we are no longer afraid to venerate his craft or afford him more control over his livelihood.
GRE_rural_exodus코0=Rural Exodus
GRE_rural_exodus_Desc코0=With our push towards industrialization, people have been leaving their homes in rural regions of the country to flock to the larger urban cities.
GRE_sophistry_and_science_idea코0=Sophistry and Science
GRE_sophistry_and_science_idea_desc코0=Through fostering a co-dependence between politicians and scientists, we shall bring ourselves one step closer to modernity.
GRE_megali_idea_triumphant코0=The Megali Idea Triumphant
GRE_megali_idea_triumphant_desc코0=It is done: we have won! The memory of Eleftherios Venizelos has been avenged, and [ROOT.GetNameDef] has finally fulfilled its destiny.
GRE_eon코0=The National Youth Organization
GRE_eon_desc코1=There is something admirable in the way the Germans and Italians have organized their youths. We can adapt their model to ensure that our youth are not participating in asocial behavior or disrespecting our great leader [ROOT.GetLeader].
GRE_eon_fascist코0=The National Youth Organization
GRE_eon_fascist_desc코1=There is something admirable in the way the Germans and Italians have organized their youths. We can adapt their model to ensure that our youth are not participating in asocial behavior or disrespecting our great leader [ROOT.GetLeader].
GRE_security_batallions코0=Security Batallions
GRE_security_batallions_desc코1=In order to keep the peace in occupied territory and in our own country, we have been forced to form security batallions made up of the most ardent fascists our nation has to offer.
GRE_eee_in_government코1=Coalition with the EEE
GRE_eee_in_government_desc코0=Necessity has forced our hand to align ourselves with the fascist party of Ethniki Enosis Ellados. We can only hope this decision to cooperate with the fascists will not come back to bite us in the future...
GRE_booming_tourism코0=Booming Tourism Industry
GRE_booming_tourism_desc코0=More people are coming to [ROOT.GetNameDef] from abroad than in any other point in recorded history!
GRE_four_year_plan_spirit코0=The Four Year Plan
GRE_improving_our_defensive_lines코1=[Root.GetDefensiveLineName]
GRE_DEFENSIVE_FORT_SPIRIT_STANDARD코0=Modernizing the Leonidas Line
GRE_DEFENSIVE_FORT_SPIRIT_METAXAS코0=Modernizing the Metaxas Line
GRE_improving_our_defensive_lines_desc코0=The best offence is a good defense, and we intend to have an utterly unbeatable defense.
GRE_protectors_of_the_mediterranean_spirit코1=[Root.GetProtectorsMediterraneanSpiritName]
GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD코0=Defenders of the Mediterranean
GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST코0=Champions of the Mediterranean
GRE_protectors_of_the_mediterranean_spirit_desc코0=The Mediterranean has been our home far longer than it has been anybody else's home. We have a responsibility to this region, and to the people within - and we do not intend to forsake this sacred duty.
GRE_ancient_talents코0=Ancient Talents
GRE_ancient_talents_desc코0=We have always had a penchanct for the nautical, ever since the days of the Bronze Age. By fostering a strong maritime tradition, we are offering respect to a time-honored tradition that runs in our blood.
GRE_hellenic_army코0=The Hellenic Army
GRE_hellenic_army_desc코0=Our armed forces would not seem all that impressive to a visiting observer, but our people have a genuine fighting spirit: a flame inside them that refuses to be snuffed out. Such a quality is rare, and we must not be afraid to exploit it so that we may face our foes on an equal footing.
GRE_hellenic_army_2코0=The Hellenic Army
GRE_hellenic_army_2_desc코1=Our army will likely never been the biggest in the Balkans, but it shall certainly be the most efficient.
GRE_hellenic_army_3코0=The Hellenic Army
GRE_hellenic_army_3_desc코1=Our army will likely never been the biggest in the Balkans, but it shall certainly be the most efficient.
GRE_byzantine_army코0=The Byzantine Army
GRE_byzantine_army_desc코0=Not so long ago we were obsessed with having an army that would be able to maintain and defend our borders, but today we equip and train soldiers that are prepared to march halfway across the world to fulfill our bid to claim back an empire. Ours is an army unlike any other in the world, and with it we shall finally reclaim what was taken from us.
GRE_hellenic_air_force_academy코0=The Hellenic Air Force Academy
GRE_hellenic_air_force_academy_desc코1=Our pilots are willing, capable, and competent - they command an air force worthy of our nation.
GRE_venerate_the_ancient_hellenes_spirit코0=Venerate the Ancient Hellenes
GRE_venerate_the_ancient_hellenes_spirit_desc코1=Are we not the descendants of the venerable Greeks of old? Do we not share blood with those masters of polemics, philosophy, and war? We shall instill a strong sense of pride back into our people, so that we may take our place as the guiding star of Europe once again.
GRE_venerate_the_ancient_hellenes_2코0=Venerate the Ancient Hellenes
GRE_venerate_the_ancient_hellenes_2_desc코0=We shall learn from the ingenuity of the Theban warriors, who toppled the Spartan hegemony through might and sagacity.
GRE_venerate_the_ancient_hellenes_3코0=Venerate the Ancient Hellenes
GRE_venerate_the_ancient_hellenes_3_desc코0=We shall learn from the philosophers of Athens, who devised the concept of democracy as we know it today.
GRE_venerate_the_ancient_hellenes_4코0=Venerate the Ancient Hellenes
GRE_venerate_the_ancient_hellenes_4_desc코0=We shall learn from the example of the Argeads, who conquered half the known world all from humble Macedonia.
GRE_venerate_the_ancient_hellenes_5코0=Venerate the Ancient Hellenes
