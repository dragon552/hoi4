GRE_reviving_the_double_headed_eagle_spirit_desc코1=The Venizelists were cowards who refused to let Greece restore its true lost glory – the glory of Byzantium! Why stop with Turkey’s coasts when we can reclaim all the lost territories of the Empire? A new age of glory for Greece has begun!
