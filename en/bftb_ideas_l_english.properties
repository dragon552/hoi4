BUL_elites_crushed코0=Elites Crushed
BUL_elites_crushed_desc코0=We have taken away many of the great privileges of the Bulgarian upper classes, but as a consequence we have made a good number of enemies in important political and military positions. We must get rid of these individuals who do nothing but hinder social progress in Bulgaria.
BUL_government_reforms_communists_01코0=Government Reforms
BUL_government_reforms_communists_01_desc코0=The reforms implemented by the government in agrarian and industrial matters are undoubtedly essential for the development and progress of the Bulgarian nation.
