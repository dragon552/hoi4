GRE_debt_to_the_ifc코0=Debt to the I.F.C.
GRE_debt_to_the_ifc_desc코0=Greece is heavily indebted to the International Financial Commission, a once influential organization now chaired only by the United Kingdom, France, and Italy. Despite the bloated state of the I.F.C., the countries attached still desire their debts from Greece to be paid in full - meaning that until we've paid our debts, or escaped them some other way, the I.F.C. has us by the purse strings.
GRE_debt_to_the_ifc_2코0=Debt to the I.F.C.
GRE_debt_to_the_ifc_2_desc코0=Greece is heavily indebted to the International Financial Commission, a once influential organization now chaired only by the United Kingdom, France, and Italy. Despite the bloated state of the I.F.C., the countries attached still desire their debts from Greece to be paid in full - meaning that until we've paid our debts, or escaped them some other way, the I.F.C. has us by the purse strings.
