TUR_disorganised_armed_forces_26_desc코0=The Turkish Armed Forces is young much like the country of Turkey itself. Even though our armies emerged from the War of Liberation victorious against the Entente and the Ottomans, our nation paid the price for freedom in blood. There has been little to no enthusiasm for war after losing nearly a quarter of our population in the Great War, but with the spectre of war looming over the world once again it seems that we will have no choice but to either modernize our forces fast, or ensure that the war never reaches our borders.
