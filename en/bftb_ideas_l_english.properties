TUR_kemalist_army_officers_powerful_loyal코0=Kemalist Officers
TUR_kemalist_army_officers_powerful_loyal_desc코0=The elite Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has never before been so entrenched in Turkey as it is today, and our state has never been in safer hands than it is under the current administration.
TUR_kemalist_army_officers_powerful_neutral코0=Kemalist Officers
TUR_kemalist_army_officers_powerful_neutral_desc코0=The elite Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has never before been so entrenched in Turkey as it is today.
TUR_kemalist_army_officers_powerful_disloyal코0=Kemalist Officers
TUR_kemalist_army_officers_powerful_disloyal_desc코0=The elite Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has never before been so entrenched in Turkey as it is today, and the officer corps most assuredly loathe us for acting so contradictorily to Kemalist values at a time when Kemalism is respected by so many.
TUR_kemalist_army_officers_extended_power_loyal코0=Kemalist Officers
TUR_kemalist_army_officers_extended_power_loyal_desc코0=The elite Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has steadily been winning hearts and minds across Turkey as Atatürk hoped it would, and the officer corps stands in solidarity with the current administration against all dangers to Turkish sovereignty.
TUR_kemalist_army_officers_extended_power_neutral코0=Kemalist Officers
TUR_kemalist_army_officers_extended_power_neutral_desc코0=The elite Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has steadily been winning hearts and minds across Turkey as Atatürk hoped it would, and the officer corps stand ready to ensure the values of Kemalism remain protected against those who would subvert them.
TUR_kemalist_army_officers_extended_power_disloyal코0=Kemalist Officers
TUR_kemalist_army_officers_extended_power_disloyal_desc코0=The elite Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has steadily been winning hearts and minds across Turkey, and the officer corps are actively working against the current administration to guarantee the protection of Kemalist values.
TUR_kemalist_army_officers_limited_power_loyal코0=Kemalist Officers
TUR_kemalist_army_officers_limited_power_loyal_desc코0=The Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism remains challenged as an ideology, but the officer corps stand ready to assist the government in all manners concerning the protection of the state.
TUR_kemalist_army_officers_limited_power_neutral코0=Kemalist Officers
TUR_kemalist_army_officers_limited_power_neutral_desc코0=The Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism remains challenged as an ideology, and the officer corps are working diligently to safeguard Kemalist principles.
TUR_kemalist_army_officers_limited_power_disloyal코0=Kemalist Officers
TUR_kemalist_army_officers_limited_power_disloyal_desc코0=The Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism remains challenged as an ideology, and the officer corps stand in firm opposition to the stance of the current administration on matters of ideology and governance.
TUR_kemalist_army_officers_decreased_power_loyal코0=Kemalist Officers
TUR_kemalist_army_officers_decreased_power_loyal_desc코0=The Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has faced some setbacks in winning over the support of the people, but the officer corps remain committed to supporting the current administration.
TUR_kemalist_army_officers_decreased_power_neutral코0=Kemalist Officers
TUR_kemalist_army_officers_decreased_power_neutral_desc코0=The Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has faced some setbacks in winning over the support of the people, and the officers are uneasily observing the mood of the nation.
TUR_kemalist_army_officers_decreased_power_disloyal코0=Kemalist Officers
TUR_kemalist_army_officers_decreased_power_disloyal_desc코0=The Turkish officer corps are some of the staunchest protectors of Kemalist values. Kemalism has faced some setbacks in winning over the support of the people, which the officers corps largely attributes to the policies and actions of the current administration.
TUR_kemalist_army_officers_minimal_power_loyal코0=Kemalist Officers
TUR_kemalist_army_officers_minimal_power_loyal_desc코0=The Turkish officer corps were some of the staunchest protectors of Kemalist values, but now the listless clique of Kemalist loyalists can do little other than make passing appraisals of the current administration.
TUR_kemalist_army_officers_minimal_power_neutral코0=Kemalist Officers
TUR_kemalist_army_officers_minimal_power_neutral_desc코0=The Turkish officer corps were some of the staunchest protectors of Kemalist values, but now they have been reduced to a largely ceremonial role.
TUR_kemalist_army_officers_minimal_power_disloyal코0=Kemalist Officers
TUR_kemalist_army_officers_minimal_power_disloyal_desc코0=The Turkish officer corps were some of the staunchest protectors of Kemalist values, but now the pitiably shrunken cabal of Kemalist loyalists can do little other than make passing condemnations of the current administration.
TUR_disorganised_armed_forces코0=Disorganized Armed Forces
TUR_disorganised_armed_forces_desc코0=The Turkish Armed Forces is young much like the country of Turkey itself. Even though our armies emerged from the War of Liberation victorious against the Entente and the Ottomans, our nation paid the price for freedom in blood. There has been little to no enthusiasm for war after losing nearly a quarter of our population in the Great War, but with the spectre of war looming over the world once again it seems that we will have no choice but to either modernize our forces fast, or ensure that the war never reaches our borders.
