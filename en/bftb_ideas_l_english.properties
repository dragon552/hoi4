BUL_the_bulgarian_threat코0=The Bulgarian Threat
BUL_the_bulgarian_threat_desc코0=[BUL.GetNameDef]'s ambitious aspirations in the Balkans pose a significant threat to the integrity of [ROOT.GetNameDef] and the freedom of the [ROOT.GetAdjective] people.
