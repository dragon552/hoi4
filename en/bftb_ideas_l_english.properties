GRE_state_of_the_nation_monarchism_desc코1=§WThe £faction_gre_monarchist §YMonarchists§! are [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_venezelist §YRepublicans§! are [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! are [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! are [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]
