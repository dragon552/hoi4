SOV_understaffed_bureaucracy코0=Understaffed Bureaucracy
SOV_understaffed_bureaucracy_desc코1=The NKVD discovered evidence of a large scale conspiracy inside the civilian administration and several bureaucratss have been removed from post.
SOV_anti_soviet_military_thinking_banned_army코0=Anti-Soviet Military Thinking Banned
SOV_anti_soviet_military_thinking_banned_army_desc코1=The study and discussion of documents and ideas from disgraced and reactionary theorists is now forbidden for our Army officers in the Academy, and new graduates are scrupulously vetted to ensure that no enemy of the people accesses the ranks of the Red Army.
SOV_training_activities_curtailed코0=Training Activities Curtailed
SOV_training_activities_curtailed_desc코1=A significant percentage of vehicles experienced mechanical failures and several recruits were injured during recent military exercises. Until we find out the true reason for these mechanical defects, we have curtailed major traning exercises to avoid further damage to both our recruits and our military assets.
SOV_purged_junior_army_officers_1코0=Junior Army Officers Purged
SOV_purged_junior_army_officers_1_desc코1=A significant number of junior Army officers have been arrested by the NKVD on charges of sedition, sabotage, and anti-soviet thinking. The loss of so many experienced officers and veterans from past wars has left the Red Army in dangerous disarray.
SOV_anti_soviet_military_thinking_banned_navy코0=Anti-Soviet Military Thinking Banned
SOV_anti_soviet_military_thinking_banned_navy_desc코1=The study and discussion of documents and ideas from disgraced and reactionary theorists is now forbidden for our Navy officers in the Academy, and new graduates are scrupulously vetted to ensure that no enemy of the people accesses the ranks of the Red Fleet.
SOV_shipyard_staff_purged코0=Shipyard Staff Purged
SOV_shipyard_staff_purged_desc코1=After a large-scale investigation into multiple allegations of sabotage and other suspicious activities in the Navy, the NKVD has made numerous arrests, leaving some of our shipyards and naval bases seriously understaffed.
SOV_purged_junior_navy_officers_1코0=Junior Navy Officers Purged
SOV_purged_junior_navy_officers_1_desc코1=A significant number of junior Navy officers have been arrested by the NKVD on charges of sedition, sabotage, and anti-soviet thinking. The loss of so many experienced officers and veterans from past wars has left the Red Fleet in dangerous disarray.
SOV_anti_soviet_military_thinking_banned_airforce코0=Anti-Soviet Military Thinking Banned
SOV_anti_soviet_military_thinking_banned_airforce_desc코1=The study and discussion of documents and ideas from disgraced and reactionary theorists is now forbidden for our Air Force officers in the Academy, and new graduates are scrupulously vetted to ensure that no enemy of the people accesses the ranks of the Soviet Air Force.
SOV_ground_based_training코0=Ground-Based Training
SOV_ground_based_training_desc코1=After a series of air crashes and accidents were reported during training exercises, the NKVD has initiated an inspection in the Air Force and, following the instructions of the agents assigned to the case, no more flight exercises will be carried out while the investigation is ongoing.

SOV_purged_junior_army_officers_1_tt코0=§YAll ground vehicles§!: Reliability bonus: §R-10%§!
SOV_purged_junior_army_officers_2_tt코0=§YAll ground vehicles§!: Reliability bonus: §R-20%§!
SOV_purged_junior_army_officers_3_tt코0=§YAll ground vehicles§!: Reliability bonus: §R-30%§!\n§Y$politically_connected$§! will be the only trait available for new Generals.
SOV_purged_junior_navy_officers_3_tt코0=§Y$politically_connected$§! will be the only trait available for new Admirals.
